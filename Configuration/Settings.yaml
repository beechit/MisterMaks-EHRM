TYPO3:
  Flow:
    security:
      authentication:
        authenticationStrategy: oneToken
        providers:
          DefaultProvider:
            provider: PersistedUsernamePasswordProvider
            entryPoint: 'WebRedirect'
            entryPointOptions:
              routeValues:
                '@package': 'Beech.Ehrm'
                '@controller': 'Application'
                '@action': 'intro'
    object:
      excludeClasses:
       'composer*': ['.*']
       'pdepend*': ['.*']
       'php*': ['.*']
       'predis*': ['.*']
       'react*': ['.*']
       'sebastian*': ['.*']
       'squiz*': ['.*']
       'typo3*': ['.*']
       'zeta*': ['.*']
