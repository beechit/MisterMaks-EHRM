  generalTitle: 'Algemene kenmerken'
  generalText: 'LTO Groeiservice is voor Nederlandse producenten van bloemen en planten en glas- en vollegrondsgroenteproducten hét tuinbouwnetwerk op het gebied van vaktechniek en ondernemerschap. Groeiservice ondersteunt tuinbouwondernemers in hun vooruitgang, door het verrijken van hun kennis op het gebied van teelt, bedrijfsvoering en afzet. Daarbij is Groeiservice een organisatie van, voor en door tuinders. Groeiservice helpt tuinders hun kennis over teelt, bedrijfsvoering en afzet te vergroten. Daarnaast behartigt Groeiservice hun vaktechnische belangen. Groeiservice verzorgt thematische activiteiten, zoals excursies en lezingen. Tevens biedt Groeiservice diensten op maat, zoals bedrijfsvergelijking, het begeleiden van ondernemersverenigingen en het opzetten van praktijkproeven. Gewasleden van Groeiservice profiteren van diverse voordelen, zoals deelname aan gewasspecifieke bijeenkomsten, gewasnieuwsbrieven en kortingen op gewasdagen en workshops.'
  levelDifferentiation:
  jobGoalTitle: 'Doel van de functie'
  jobGoal: 'Het bieden van secretariële / operationele ondersteuning aan de directie.'
  hierarchicalPositionTitle: 'Organisatorische positie'
  reportsTo: 'De Directiesecretaresse ontvangt hiërarchisch leiding van de Directeur.'
  manages: 'De Directiesecretaresse geeft hiërarchisch leiding aan Telefoniste / Receptioniste en de Repromedewerker (circa 2 FTE).'
  resultAreaTitle: 'resultaatgebieden'
  resultAreas:
    1:
      resultArea: 'Medewerkers aansturen.'
      resultAreaSubItem:
        1: 'Optimaliseert de inzet en de werkomgeving van medewerkers.'
        2: 'Geeft leiding aan de afdeling in algemene zin op het gebied van organisatorische, personele en budgettaire aangelegenheden, binnen de daartoe gestelde beleidskaders.'
        3: 'Ziet toe op de voortgang van werkzaamheden en faciliteert bij het oplossen van problemen.'
        4: 'Signaleert knelpunten in werkprocessen, doet verbetervoorstellen naar aanleiding hiervan en implementeert deze na goedkeuring.'
        5: 'Houdt personeelsgesprekken met medewerkers en begeleidt en adviseert hen met betrekking tot hun ontwikkeling.'
        6: 'Initieert en begeleidt structureel werkoverleg.'
      result: 'Medewerkers aangestuurd en begeleid in hun functioneren, zodanig dat de vastgestelde resultaten behaald worden. Efficiënt en effectief werkende afdeling.'
    2:
      resultArea: 'Berichtenverkeer afhandelen.'
      resultAreaSubItem:
        1: 'Selecteert de inkomende post voor de Directeur en legt deze ter af­handeling, respectieve­lijk ter bespreking voor. Brengt spoedeisende zaken onder de aandacht van de Directeur. Handelt minder specifieke aange­legen­heden zelfstandig af of doet een voor­stel voor afhandeling. Rappelleert corres­pondentie die niet tijdig wordt beant­woord.'
        2: 'Verwerkt de correspondentie van de Directeur zo­veel mogelijk zelfstandig of aan de hand van con­cep­ten of sum­miere aanwijzingen. Correspondeert in de Nederlandse en/of in meerdere moderne talen. Laat documenten ver­werken. Controleert op stijl-, taal- en spel­fouten. Legt bescheiden ter onderteke­ning voor. Draagt zorg voor verdere verzending.'
        3: 'Handelt inkomende telefoongesprekken voor de Directeur zoveel mogelijk zelfstandig af'
        4: 'Ontvangt bezoekers.'
        5: 'Signaleert, door het doorlezen van verslagen, rapporten en externe berichtgeving van belang geachte onderwerpen aan de (individuele) directie(leden).'
      result: 'resultaat: Berichtenverkeer afgehandeld, zodanig dat berichten tijdig en adequaat door de juiste persoon worden afgehandeld.'
    3:
      resultArea: 'Directie organisatorisch ondersteunen.'
      resultAreaSubItem:
        1: 'Houdt de agenda van de Directeur bij. Maakt afspraken, rekening hou­dend met een efficiënte tijdsindeling. Attendeert de Directeur op ge­maakte afspraken en/of te on­derne­men acties (managet actief de tijd van de directie).'
        2: 'Plant en organiseert jubilea van medewerkers.'
        3: 'Bereidt reisschema’s voor, maakt hotel- en reisreserveringen, waar nodig via het reisbureau. Draagt zorg voor valuta, visa en overige reisinformatie.'
        4: 'Houdt het relatiebestand van de Directeur bij. Verzorgt de inkoop van relatiegeschenken en dergelijke.'
        5: 'Coördineert de werving en selectie van nieuwe medewerkers (adverteren, administratieve afhandeling)'
    result: 'Biedt administratieve of procedurele ondersteuning bij de uitvoering van beslissin­gen van de Directeur. Bereidt in dat kader de uitvoering van deze beslissingen voor en voert deze, eventueel in sa­menwerking met ande­ren, uit. Verzorgt de informatievoorziening omtrent deze beslissingen en projecten, zowel mondeling als schriftelijk, zowel individueel als collectief aan de medewerkers.'
    4:
      resultArea: 'Bereidt speeches, notities en presentaties voor de directie voor (afscheidsredes, redes voor jubilarissen, per­sonele mededelingen).'
