generalTitle: 'Algemene kenmerken'
generalText: 'LTO Groeiservice is voor Nederlandse producenten van bloemen en planten en glas- en vollegrondsgroenteproducten hét tuinbouwnetwerk op het gebied van vaktechniek en ondernemerschap. Groeiservice ondersteunt tuinbouwondernemers in hun vooruitgang, door het verrijken van hun kennis op het gebied van teelt, bedrijfsvoering en afzet. Daarbij is Groeiservice een organisatie van, voor en door tuinders. Groeiservice helpt tuinders hun kennis over teelt, bedrijfsvoering en afzet te vergroten. Daarnaast behartigt Groeiservice hun vaktechnische belangen. Groeiservice verzorgt thematische activiteiten, zoals excursies en lezingen. Tevens biedt Groeiservice diensten op maat, zoals bedrijfsvergelijking, het begeleiden van ondernemersverenigingen en het opzetten van praktijkproeven. Gewasleden van Groeiservice profiteren van diverse voordelen, zoals deelname aan gewasspecifieke bijeenkomsten, gewasnieuwsbrieven en kortingen op gewasdagen en workshops.'
levelDifferentiation:
jobGoalTitle: 'Doel van de functie'
jobGoal: 'Het zorgdragen voor de afhandeling van het inkomende telefoonverkeer en het ontvangen van bezoekers.'
hierarchicalPositionTitle: 'Organisatorische positie'
reportsTo: 'De Telefoniste / Receptioniste ontvangt hiërarchisch leiding van Directiesecretaresse.'
manages: 'De Telefoniste / Receptioniste geeft zelf geen leiding.'
resultAreaTitle: 'resultaatgebieden'
resultAreas:
  1:
    resultArea: 'Telefoongesprekken afhandelen.'
    resultAreaSubItems:
      1: 'Neemt binnenkomende gesprekken aan en verbindt deze door naar de desbetref­fende afdeling of persoon.'
      2: 'Zoekt op verzoek telefoon­nummers en adressen op.'
      3: 'Waarschuwt de telefoonaanbieder bij storingen in de appara­tuur.'
      4: 'Verwerkt alle veranderingen van in- en externe telefoonnummers op de daarvoor bestemde tele­foonlijst.'
    result: 'resultaat: Binnenkomende en uitgaande telefoongesprekken correct afgehandeld, zodanig dat op een efficiënte manier naar de juiste bestemming worden geleid, en medewerkers bereikbaar zijn.'
  2:
    resultArea: 'Bezoekers ontvangen.'
    resultAreaSubItems:
      1: 'Ontvangt bezoekers en informeert medewerkers over de komst van het bezoek. Biedt koffie en/of thee aan. Verwijst bezoekers door naar de te bezoeken afdeling of persoon.'
      2: 'Beantwoordt waarmogelijk vragen van bezoekers die aan de receptie komen. Geeft eventueel informatie (in de vorm van brochures). Verwijst bezoekers bij specifieke vragen door naar andere per­sonen of laat een afspraak maken.'
    result: 'resultaat: Bezoekers ontvangen, zodanig dat bezoekers zich welkom voelen en medewerkers op de hoogte worden gebracht van een bezoeker.'
  3:
    resultArea: 'Overlegmomenten organiseren.'
    resultAreaSubItems:
        1: 'Verzorgt, op verzoek van intern betrokkenen, de reserve­ring van verga­derruimtes. Regelt voor de vergaderingen en bijeenkomsten in de vergaderruimtes koffie, thee en eventueel koude dranken, hapjes enzovoorts.'
    result: 'resultaat: Overlegmomenten georganiseerd, zodanig dat er een ruimte beschikbaar is en de catering is verzorgd.'
  4:
    resultArea: 'Binnenkomende post en faxen ontvangen en verspreiden.'
    resultAreaSubItems:
      1: 'Neemt binnenkomende poststukken in ontvangst. Tekent voor ontvangst en rekent zonodig af.'
      2: 'Stelt prioriteiten in de uitvoering van werkzaamheden en zorgt ervoor dat binnenkomende post en inkomende faxen op de juiste plaats van bestemming komt.'
    result: 'resultaat: Binnenkomende post en faxen ontvangen en verspreid, zodanig dat deze de plaats van bestemming tijdig bereiken.'
  5:
    resultArea: ''
    resultAreaSubItems:
      1: 'Administratieve werkzaamheden verrichten.'
      2: 'Houdt de folder- of brochuremolen in de hal bij; vraagt nieuwe brochures of fol­dermateriaal aan.'
      3: 'Verleent binnen de aanwezige mogelijkheden administratieve ondersteuning en verricht op verzoek een­voudig typewerk.'
      4: 'Verzorgt de kilometeradministratie voor leden die vergaderingen / meetings bijgewoond hebben.'
      5: 'Verleent desgevraagd administratieve ondersteuning aan het secretariaat en/of de Repromedewerker.'
    result: ''
knowledgeTitle : 'Kennis'
knowledge:
  k1: 'VMBO werk- en denkniveau.'
  k2: 'Kennis van de organisatie en van de taakstelling van de afdelingen.'
  k3: 'Kennis van telefooncentrale, geautomatiseerde gegevensverwerking en bestandsbeheer.'
jobCharacteristicsTitle: 'Specifieke functiekenmerken'
jobCharacteristics:
  j1: 'Overzicht voor het werken in een omgeving waarin diverse zaken zich tegelijkertijd kunnen aandienen.'
  j2: 'Mondelinge uitdrukkingsvaardigheid voor het op correcte wijze te woord staan van bezoekers en het voeren van telefoongesprekken.'
  j3: 'Representativiteit voor het ontvangen van bezoekers.'
  j4: 'Tact in de omgang met in- en externe contacten.'
  j5: 'Accuratesse bij het verwerken van informatie.'
  j6: 'Plan- en organisatievermogen voor het efficiënt regelen van vergaderruimtes.'
  j7: 'Klantgerichte en dienstverlenende instelling bij het ontvangen en te woord staan van bezoekers.'
