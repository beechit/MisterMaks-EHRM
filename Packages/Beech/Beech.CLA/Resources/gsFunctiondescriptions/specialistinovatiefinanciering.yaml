generalTitle: 'Algemene kenmerken'
generalText: 'LTO Groeiservice is voor Nederlandse producenten van bloemen en planten en glas- en vollegrondsgroenteproducten hét tuinbouwnetwerk op het gebied van vaktechniek en ondernemerschap. Groeiservice ondersteunt tuinbouwondernemers in hun vooruitgang, door het verrijken van hun kennis op het gebied van teelt, bedrijfsvoering en afzet. Daarbij is Groeiservice een organisatie van, voor en door tuinders. Groeiservice helpt tuinders hun kennis over teelt, bedrijfsvoering en afzet te vergroten. Daarnaast behartigt Groeiservice hun vaktechnische belangen. Groeiservice verzorgt thematische activiteiten, zoals excursies en lezingen. Tevens biedt Groeiservice diensten op maat, zoals bedrijfsvergelijking, het begeleiden van ondernemersverenigingen en het opzetten van praktijkproeven. Gewasleden van Groeiservice profiteren van diverse voordelen, zoals deelname aan gewasspecifieke bijeenkomsten, gewasnieuwsbrieven en kortingen op gewasdagen en workshops.'
levelDifferentiation:
jobGoalTitle: 'Doel van de functie'
jobGoal: 'Het mede opstellen en/of financieel uitwerken van marktplannen, het verkrijgen van financiering en subsidie voor complexe projecten en het (mede) beheren van verkregen budgetten.'
hierarchicalPositionTitle: 'Organisatorische positie'
hierarchicalPositionUp: 'De Specialist Innovatiefinanciering ontvangt hiërarchisch leiding van de Manager Innovatie.'
hierarchicalPostionDown: 'De Specialist Innovatiefinanciering geeft zelf geen leiding.'
resultAreaTitle: 'resultaatgebieden'
resultAreas:
  1:
    resultArea: 'Projectplannen opstellen en beoordelen.'
    resultAreaSubItems:
      1: 'Levert vanuit het eigen vakgebied input voor het plan van aanpak en beoordeelt het plan op de financiële haalbaarheid, voorwaarden, risico’s et cetera. Doet zonodig voorstellen ter verbetering en stemt deze af met de interne betrokkenen.'
      2: 'Onderbouwt marktplannen voor wat betreft de financiering. Voegt persoonlijke deskundigheid ten aanzien van financiering, subsidiering en budgetbeheer toe. Verzorgt risico-inventarisaties.'
      3: 'Levert vanuit het eigen vakgebied gevraagd en ongevraagd adviezen.'
    result: 'resultaat: Projectplannen beoordeeld, zodanig dat deze voldoen aan de gestelde kwaliteitseisen om financiering / subsidie te verkrijgen.'
  2:
    resultArea: 'Financiering en subsidie verkrijgen (en beheren).'
    resultAreaSubItems:
      1: 'Onderzoekt per marktplan / projectfase (initiatief, ontwikkeling, exploitatie) mogelijkheden voor de financiering van projecten. Benadert hiertoe de betrokken instanties / personen en/of wendt de daarvoor ter beschikking gestelde fondsen aan.'
      2: 'Draagt zorg vreoor een financieel onderbouwd plan in concept. Legt contacten met uiteenlopende marktpartijen, licht (project)plannen toe aan financiers en onderhandelt over voorwaarden.'
      3: 'Vertaalt technische / vaktechnische / teelttechnische ideeën naar concrete financiële businessplannen en/of ondersteunt Innovatieadviseurs daarbij.'
      4: 'Overtuigt betrokken partijen door middel van inhoudelijke (project)kennis en specialistische kennis van financierings- en subsidiemogelijkheden tot participatie in betreffende projecten cq het verstrekken van subsidies.'
      5: 'Beoordeelt offertes en overeenkomsten op inhoud en stemt deze af met interne betrokkenen.'
      6: 'Realiseert per fase de financiering van het desbetreffende project. Onderhoudt hiertoe contacten met financiële instellingen (subsidiegevers, financiers, overheden, verzekeraars, fondsen et cetera).'
      7: 'Sluit (complexe) maatwerkregelingen af bij banken.'
      8: 'Bewaakt op hoofdlijnen budgetten(en/of ondersteunt de betreffende medewerker hierbij) en onderneemt actie bij dreigende tekorten en/of overschotten.'
    result: 'resultaat: Financiering en/of verkregen, zodanig dat projecten financieel ondersteunt zijn en budgetten conform richtlijnen en procedures worden beheerd.'
  3:
    resultArea: 'Netwerk onderhouden en uitbreiden.'
    resultAreaSubItems:
      1: 'Onderhoudt een netwerk met relevante instellingen die projecten willen financieren en breidt dit gericht uit.'
      2: 'Geeft voorlichting, informatie en advies over de dienstverlening van het Tuinbouwinnovatiefonds en LTO Groeiservice'
    result: 'resultaat: Netwerk is onderhouden en gericht uitgebreid. Externe betrokkenen zijn op de hoogte van het dienstenaanbod van LTO Groeiservice. Optimaal bijgedragen aan de gewenste positionering van LTO Groeiservice.'
  4:
    resultArea: 'Beleid voor de eigen afdeling mede vormgeven en uitvoeren.'
    resultAreaSubItems:
      1: 'Levert een bijdrage aan de ontwikkeling, optimalisatie en realisatie van het –op de doelstellingen en strategie van de organisatie toegesneden- beleid ten aanzien van de financiering van projecten.'
      2: 'Houdt zich op eigen initiatief op de hoogte van relevante ontwikkelingen in het vakgebied en doet op basis hiervan voorstellen tot aanpassing van het beleid.'
      3: 'Evalueert de effecten van de activiteiten / het afdelingsbeleid en rapporteert daarover aan de leidinggevende en andere belanghebbenden en neemt initiatieven voor verdere professionalisering.'
    result: 'resultaat: Een aantoonbare bijdrage geleverd aan de ontwikkeling, optimalisatie en realisatie van het beleid voor de eigen afdeling.'
knowledgeTitle : 'Kennis'
knowledge:
  k1: 'HBO / academisch werk- en denkniveau.'
  k2: 'Kennis van de sector, relevante stakeholders en het productenaanbod van ondernemers.'
  k3: 'Kennis van de diverse financieringsmogelijkheden en subidieregelingen.'
  k4: 'Kennis van relevante wet- en regelgeving.'
  k5: 'Juridische en financiële kennis / achtergrond'
  k6: 'Kennis van het innovatieproces.'
  k7: 'Kennis van toegepaste softwareapplicaties.'
jobCharacteristicsTitle: 'Specifieke functiekenmerken'
jobCharacteristics:
  j1: 'Analytisch vermogen voor het analyseren van financiële gegevens, het verrichten van haalbaarheidstudies, risicoanalyses et cetera waarbij met verschillende factoren rekening dient te worden gehouden.'
  j2: 'Mondelinge en schriftelijke uitdrukkingsvaardigheid ten behoeve van contacten en correspondentie met diverse in- en externe betrokkenen (subsidiegevers, financiers, verzekeraars et cetera).'
  j3: 'Sociale vaardigheden, tact en overtuigingskracht voor het onderhouden van relaties alsmede het kunnen interesseren, adviseren en overtuigen van in- en externe betrokkenen.'
  j4: 'Onderhandelingsvaardigheden om een maximaal rendement te behalen binnen de aanwezige onderhandelingsruimte.'
  j5: 'Samenwerkend vermogen om met in- en externe samenwerkingspartners in goede verstandhouding al dan niet in projecten samen te werken met anderen en dit proces te stimuleren.'
