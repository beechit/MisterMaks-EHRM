generalTitle: 'Algemene kenmerken'
generalText: 'LTO Groeiservice is voor Nederlandse producenten van bloemen en planten en glas- en vollegrondsgroenteproducten hét tuinbouwnetwerk op het gebied van vaktechniek en ondernemerschap. Groeiservice ondersteunt tuinbouwondernemers in hun vooruitgang, door het verrijken van hun kennis op het gebied van teelt, bedrijfsvoering en afzet. Daarbij is Groeiservice een organisatie van, voor en door tuinders. Groeiservice helpt tuinders hun kennis over teelt, bedrijfsvoering en afzet te vergroten. Daarnaast behartigt Groeiservice hun vaktechnische belangen. Groeiservice verzorgt thematische activiteiten, zoals excursies en lezingen. Tevens biedt Groeiservice diensten op maat, zoals bedrijfsvergelijking, het begeleiden van ondernemersverenigingen en het opzetten van praktijkproeven. Gewasleden van Groeiservice profiteren van diverse voordelen, zoals deelname aan gewasspecifieke bijeenkomsten, gewasnieuwsbrieven en kortingen op gewasdagen en workshops.'
levelDifferentiation: 'De Gewasmanager komt op drie niveaus voor binnen LTO Groeiservice; de Assistent Gewasmanager, de Gewasmanager en de Senior Gewasmanager. De taken en verantwoordelijkheden variëren van het bieden van operationeel administratieve ondersteuning tot het initiëren en begeleiden van multidisciplinaire projecten. De Gewasmanagers worden aangestuurd door een Teamleider Gewasmanagement; een specifieke rol die zowel bij een Gewasmanager als bij een Senior Gewasmanager belegd kan worden.'
jobGoalTitle: 'Doel van de functie'
jobGoal: 'Het, binnen een toegewezen verantwoordelijkheidsgebied, proactief ondersteunen van (groepen van) ondernemers teneinde kennisuitwisseling en -verbreding te bevorderen en ontwikkelingen binnen de tuinbouwsector te stimuleren.'
hierarchicalPositionTitle: 'Organisatorische positie'
hierarchicalPositionUp: 'De Senior Gewasmanager ressorteert hiërarchisch onder de Teamleider gewasmanagement.'
hierarchicalPostionDown: 'De Senior Gewasmanager stuurt eventueel de werkzaamheden van een of meerdere Gewasmanagers B functioneel aan.'
resultArea: 'resultaatgebieden'
resultAreas:
  1:
    resultArea: 'Ontwikkelingen volgen en interpreteren.'
    resultAreaSubItems:
      1: 'Volgt proactief trends en ontwikkelingen binnen de tuinbouwsector en specifiek op het gebied van afzet, teelt en bedrijfsvoering bij (groepen van) ondernemers.'
      2: 'Analyseert en interpreteert ontwikkelingen en vertaalt deze zelfstandig naar een visie voor de sector voor de lange termijn. Brengt, in samenwerking met wisselende externe consortia, speerpunten en thema’s in beeld en vertaalt deze naar consequenties voor'
      3: 'Draagt verantwoordelijkheid voor interne kennisoverdracht.'
    result: 'resultaat: Ontwikkelingen proactief gevolgd, zodanig dat een volledig beeld ontstaat van de belangrijkste trends en ontwikkelingen binnen de tuinbouwsector en bij ondernemers. Speerpunten en thema’s in beeld gebracht en vertaald naar consequenties voor de eigen afdeling / organisatie.'
  2:
    resultArea: 'Beleid (per gewas) vormgeven en realiseren.'
    resultAreaSubItems:
      1: 'Levert vanuit het eigen vakgebied een bijdrage aan de ontwikkeling, optimalisatie en realisatie van het afdelingsbeleid (op basis van de doelstellingen en strategie van de organisatie).'
      2: 'Vertaalt beleidsuitgangspunten naar de consequenties voor de eigen afdeling / het toegewezen gewas. Werkt, binnen strategische kaders, per gewas een jaarplan uit en vertaalt dit in concrete acties / speerpunten.'
      3: 'Legt het jaarplan voor aan de Teamleider gewasmanagement en draagt na goedkeuring verantwoordelijkheid voor de realisatie.'
      4: 'Draagt zorg voor de afstemming van het jaarplan op de gewenste positionering van Groeiservice in de markt.'
      5: 'Is financieel verantwoordelijk voor zijn gewassen en realiseert substantieel inkomsten bovenop contributieinkomsten.'
    result: 'resultaat: Beleid vormgeven, zodanig dat ontwikkelingen zijn vertaald in jaarplannen welke zijn afgestemd op de gewenste positionering van Groeiservice in de markt.'
  3:
    resultArea: 'Projecten / diensten initiëren en realiseren.'
    resultAreaSubItems:
      1: 'Onderhoudt organisatiekritische contacten met belanghebbenden om wensen en verwachtingen te peilen en te bespreken.'
      2: 'Draagt, gebruikmakend van de eigen visie ten aanzien van de status van het betreffende gewas, zelfstandig zorg voor de realisatie van het jaarplan.'
      3: 'Formuleert aandachtspunten en stelt zelfstandig (project)plannen op inclusief de beoordeling van de scope en de randvoorwaarden. Draagt eveneens zorg voor een financiële onderbouwing.'
      4: 'Behandelt complexe, gewas- en/of afdelingsoverschrijdende vragen / problemen; levert consistent een specialistische bijdrage aan de sector. Signaleert problemen / vraagstukken en initieert oplossingen.'
      5: 'Stelt de planning, de kwaliteitsnormen en acceptatiecriteria vast en bespreekt deze, indien nodig, met (een groep van) externe ondernemers.'
      6: 'Werkt per project / dienst zelfstandig een financieringsvoorstel uit. Onderzoekt eventuele subsidiemogelijkheden en realiseert de financiering voor het desbetreffende project.'
      7: 'Legt hiertoe contacten met (potentiële) financiële participanten (klanten, overheid, subsidiegevers, financiers, verzekeraars), licht de financiering inhoudelijk toe en onderhandelt mede over voorwaarden.'
      8: 'Initieert de samenstelling van het (in- of externe) projectteam.'
      9: 'Stuurt projectteams aan en draagt zorg voor een betrokken, goed functionerend en geïnformeerd projectteam, lost zonodig conflicten op.'
      10: 'Controleert en bewaakt de voortgang van het project met betrekking tot tijd, budget en kwaliteit. Neemt indien nodig actie bij dreigende overschrijding van budgetten; draagt indien nodig zorg voor aanvullende financiering'
      11: 'Voegt persoonlijke deskundigheid toe aan gedefinieerde oplossingen en/of coacht projectleden ten aanzien van specifieke vakgebieden, daar waar nodig. Draagt zorg voor het verzamelen / bijeenbrengen van kennis.'
      12: 'Bewaakt de kwaliteit van uitvoering. Signaleert knelpunten en/of problemen en zorgt dat deze worden opgelost.'
      13: 'Begeleidt de feitelijke realisatie van diensten / projecten (informatie / kennis verzamelen, bijeenkomsten organiseren, artikelen publiceren).'
      14: 'Ziet erop toe dat project- / dienstresultaten conform richtlijnen en procedures worden geëvalueerd.'
      15: 'Signaleert proactief mogelijkheden tot projecten / diensten voor de afdeling Innovatie en volgt deze op.'
    result: 'resultaat: (Groepen van) Organisatiekritische ondernemers begeleid, zodanig dat zij zich ondersteund voelen. Bijdrage geleverd aan de kennisuitwisseling en- verbreding.'
  4:
    resultArea: 'Managen van (organisatiekritische) netwerken.'
    resultAreaSubItems:
      1: 'Onderhoudt proactief een breed netwerk met (groepen van) organisatiekritische ondernemers teneinde hen proactief te ondersteunen alsmede met betrokken partijen (zoals toeleveranciers, onderzoekers, overheidsinstellingen, productschap tuinbouw et cetera).'
      2: 'Brengt de major accounts in kaart en onderhoudt met hen actief contact. Signaleert ontwikkelingen, knelpunten en/of problemen en onderneemt de benodigde acties (zoals het in kaart brengen van speerpunten en het initiëren van innovatieve oplossingen/dienstverlening).'
      3: 'Organiseert en geeft voorlichting, informatie en advies over relevante onderwerpen aan in- en externe belanghebbenden door middel van voorlichting, excursies, symposia, specifieke activiteiten en/of publicaties teneinde kennisuitwisseling en –verbreding te bevorderen.'
      4: 'Speelt een proactieve rol in commissies en werkgroepen teneinde kennisuitwisseling en –verbreding te bevorderen.'
      5: 'Levert vanuit senioriteit een bijdrage aan afdelingsoverschrijdende projectteams.'
      6: 'Zorgt, in samenwerking met Marketing & Communicatie en de verschillende Specialisten (Innovatie, Energie, Gewasbescherming et cetera), dat (project)resultaten in- en extern actief worden uitgedragen.'
    result: 'resultaat: Netwerken gemanaged, zodanig dat kennisuitwisseling en –verbreding is bevorderd. (Project)resultaten zijn actief uitgedragen, zodanig dat is bijgedragen aan de gewenste positionering van LTO Groeiservice.'
