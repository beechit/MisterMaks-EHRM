  jobCharacteristicsTitle: 'Specifieke functiekenmerken'
  jobCharacteristics:
    j1: 'Analytisch en methodisch werk- en denkvermogen; voor het analyseren van marktgegevens en het evalueren van het strategisch beleid.'
    j2: 'Mondelinge en schriftelijke uitdrukkingsvaardigheid in de Nederlandse taal voor het formuleren, verdedigen van en rapporteren over het strategisch beleid.'
    j3: 'Anticipatievermogen; om in de complexiteit van de bestuurlijke omgeving zetten van actoren te voorzien en passende actie te ondernemen.'
    j4: 'Besluitvaardigheid; voor het in complexe situaties met niet altijd volledige informatie de juiste beslissing te nemen.'
    j5: 'Inschattingsvermogen; om in besluitvormingsprocessen achterliggende belangen naar hun waarde te schatten en te vertalen naar de betekenis voor de organisatie.'