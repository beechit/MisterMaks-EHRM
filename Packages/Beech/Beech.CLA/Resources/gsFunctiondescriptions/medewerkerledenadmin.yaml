generalTitle: 'Algemene kenmerken'
generalText: 'LTO Groeiservice is voor Nederlandse producenten van bloemen en planten en glas- en vollegrondsgroenteproducten hét tuinbouwnetwerk op het gebied van vaktechniek en ondernemerschap. Groeiservice ondersteunt tuinbouwondernemers in hun vooruitgang, door het verrijken van hun kennis op het gebied van teelt, bedrijfsvoering en afzet. Daarbij is Groeiservice een organisatie van, voor en door tuinders. Groeiservice helpt tuinders hun kennis over teelt, bedrijfsvoering en afzet te vergroten. Daarnaast behartigt Groeiservice hun vaktechnische belangen. Groeiservice verzorgt thematische activiteiten, zoals excursies en lezingen. Tevens biedt Groeiservice diensten op maat, zoals bedrijfsvergelijking, het begeleiden van ondernemersverenigingen en het opzetten van praktijkproeven. Gewasleden van Groeiservice profiteren van diverse voordelen, zoals deelname aan gewasspecifieke bijeenkomsten, gewasnieuwsbrieven en kortingen op gewasdagen en workshops.'
levelDifferentiation:
jobGoalTitle: 'Doel van de functie'
jobGoal: 'Het verrichten van werkzaamheden ten behoeve van de ledenadministratie en het verstrekken van informatie over (het lidmaatschap van) LTO Groeiservice.'
hierarchicalPositionTitle: 'Organisatorische positie'
hierarchicalPositionUp: 'De Medewerker Ledenadministratie ontvangt hiërarchisch leiding van de Teamleider Financiën & Administratie.'
hierarchicalPostionDown: 'De Medewerker Ledenadministratie geeft zelf geen leiding.'
resultAreaTitle: 'resultaatgebieden'
resultAreas:
  1:
    resultArea: 'Ledendatabase beheren.'
    resultAreaSubItems:
      1: 'Inventariseert en controleert aanmeldingen van potentiële leden.'
      2: 'Meldt nieuwe leden aan bij relevante in- en externe betrokkenen (met betrekking tot de financiële administratie, bedrijfsbladen en overige uitgaven).'
      3: 'Verwerkt opzeggingen en overschrijvingen.'
      4: 'Verzamelt en verwerkt diverse mutaties in het ledenbestand conform de afgesproken werkwijzen en procedure (NAW-gegevens, opzeggingen et cetera).'
      5: 'Draagt zorg voor de koppeling van gegevens aan gelieerde databases (waaronder de ledenadministratie van aandeelhouders).'
      6: 'Autoriseert medewerkers voor wat betreft toegang tot de ledendatabase en verzorgt en verspreidt werkinstructies.'
      7: 'Signaleert knelpunten en doet voorstellen om (het gebruik van) de ledendatabase te optimaliseren.'
    result: 'resultaat: Ledendatabase beheerd, zodanig dat nieuwe leden conform richtlijnen zijn opgenomen in de administratie en relevante in- en externe betrokkenen tijdig geïnformeerd zijn.'
  2:
    resultArea: 'Overige werkzaamheden verrichten.'
    resultAreaSubItems:
      1: 'Verstrekt informatie aan (potentiële) leden inzake het lidmaatschap, activiteiten van de organisatie, voorwaarden, kosten et cetera.'
      2: 'Draait, op verzoek van collega’s, ledenlijsten uit ten behoeve van mailings en archiveert informatie / documentatie die gerelateerd is aan de ledenadministratie'
      3: 'Verricht diverse ondersteunende werkzaamheden, zoals het aanvullen en bijhouden van bestanden, het verzamelen en bewerken van informatie et cetera.'
    result: 'resultaat: Overige werkzaamheden conform richtlijnen en procedures verricht.'
knowledgeTitle : 'Kennis'
knowledge:
