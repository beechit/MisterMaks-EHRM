  k2: 'Kennis van administratieve / operationele processen en databasebeheer.'
  k3: 'Kennis van en inzicht in de organisatie, werkprocessen en de sector.'
  k4: 'Kennis van toegepaste softwareapplicaties.'
jobCharacteristicsTitle: 'Specifieke functiekenmerken'
jobCharacteristics:
  j1: 'Sociale vaardigheden voor het omgaan met collega’s binnen diverse geledingen van de organisatie.'
  j2: 'Mondelinge en schriftelijke uitdrukkingsvaardigheid in de Nederlandse taal voor het opstellen van eenvoudige correspondentie en/of rapportages.'
  j3: 'Accuratesse en systematisch kunnen werken bij het verwerken administratieve (leden)gegevens.'
  j4: 'Integriteit en zorgvuldigheid voor de omgang met persoonlijke informatie.'
  j5: 'Dienstverlenende instelling.'