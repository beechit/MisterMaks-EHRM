jobCharacteristicsTitle: 'Specifieke functiekenmerken'
jobCharacteristics:
  j1: 'Sociale vaardigheden voor het omgaan met collega’s binnen diverse geledingen van de organisatie.'
  j2: 'Mondelinge en schriftelijke uitdrukkingsvaardigheid in de Nederlandse taal voor het opstellen van eenvoudige correspondentie en/of rapportages.'
  j3: 'Accuratesse en systematisch kunnen werken bij het verwerken administratieve gegevens.'
  j4: 'Integriteit en zorgvuldigheid voor de omgang met bedrijfsgevoelige informatie.'
  j5: 'Proactieve en dienstverlenende instelling.'
