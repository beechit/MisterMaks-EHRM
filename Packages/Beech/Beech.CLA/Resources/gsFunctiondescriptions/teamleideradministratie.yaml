jobCharacteristicsTitle: 'Specifieke functiekenmerken'
jobCharacteristics:
  j1: 'Individueel en groepsgericht leiderschap: om medewerkers afzonderlijk, teams en de afdeling als geheel succesvol aan te kunnen sturen.'
  j2: 'Accuratesse: voor het voeren van de diverse administraties.'
  j3: 'Informatiegericht: voor het zorgdragen voor de aanwezigheid van informatie voor een efficiënte en effectieve bedrijfsvoering.'
  j4: 'Mondeling en schriftelijk uitdrukkingsvaardig: om professioneel te communiceren.'
  j5: 'Integriteit: bij het verwerken van vertrouwelijke gegevens.'
  j6: 'Stressbestendig voor het voor het werken onder druk van een planning.'
