generalTitle: 'Algemene kenmerken'
generalText: 'LTO Groeiservice is voor Nederlandse producenten van bloemen en planten en glas- en vollegrondsgroenteproducten hét tuinbouwnetwerk op het gebied van vaktechniek en ondernemerschap. Groeiservice ondersteunt tuinbouwondernemers in hun vooruitgang, door het verrijken van hun kennis op het gebied van teelt, bedrijfsvoering en afzet. Daarbij is Groeiservice een organisatie van, voor en door tuinders. Groeiservice helpt tuinders hun kennis over teelt, bedrijfsvoering en afzet te vergroten. Daarnaast behartigt Groeiservice hun vaktechnische belangen. Groeiservice verzorgt thematische activiteiten, zoals excursies en lezingen. Tevens biedt Groeiservice diensten op maat, zoals bedrijfsvergelijking, het begeleiden van ondernemersverenigingen en het opzetten van praktijkproeven. Gewasleden van Groeiservice profiteren van diverse voordelen, zoals deelname aan gewasspecifieke bijeenkomsten, gewasnieuwsbrieven en kortingen op gewasdagen en workshops.'
levelDifferentiation:
jobGoalTitle: 'Doel van de functie'
jobGoal: 'Het adviseren, ondersteunen en begeleiden van leidinggevenden en medewerkers en het realiseren van marketing- en communicatieactiviteiten.'
hierarchicalPositionTitle: 'Organisatorische positie'
hierarchicalPositionUp: 'De Marketing- en Communicatieadviseur ontvangt hiërarchisch leiding van de Teamleider Marketing en Communicatie.'
hierarchicalPostionDown: 'De Marketing- en Communicatieadviseur geeft zelf geen leiding.'
resultAreaTitle: 'resultaatgebieden'
resultAreas:
  1:
    resultArea: 'Leidinggevenden en medewerkers adviseren, ondersteunen en begeleiden.'
    resultAreaSubItems:
      1: 'Adviseert, ondersteunt en begeleidt leidinggevenden en medewerkers binnen de organisatie bij de ontwikkeling en uitvoering van het marketing- en communicatiebeleid (bijvoorbeeld met betrekking tot evenementen, nieuwsbrieven, artikelen, vakbladen en binnen'
      2: 'Geeft toelichting op en adviseert leidinggevenden en medewerkers ten aanzien van de toepassing van marketing- en communicatie-instrumenten.'
      3: 'Signaleert afwijkingen in de uitvoering van het marketing- en communicatiebeleid en spreekt hier leidinggevenden en medewerkers op aan.'
    result: 'resultaat: Advies, begeleiding en ondersteuning voldoet aan de gewenste kwaliteit.'
  2:
    resultArea: 'Marketing- en communicatiebeleid mede vormgeven en uitvoeren.'
    resultAreaSubItems:
      1: 'Levert een bijdrage aan de ontwikkeling, optimalisatie en realisatie van het –op de doelstellingen en strategie van de organisatie toegesneden- algeheel marketing- en communicatiebeleid.'
      2: 'Houdt zich op eigen initiatief op de hoogte van relevante ontwikkelingen in het vakgebied en doet op basis hiervan voorstellen tot aanpassing van het marketing- en communicatiebeleid.'
      3: 'Signaleert relevante ontwikkelingen in de tuinbouwsector, communiceert dit aan interne betrokkenen en bedenkt hoe vanuit marketing- en communicatie op ontwikkelingen kan worden ingespeeld.'
      4: 'Vertaalt beleidsuitgangspunten naar de consequenties voor marketing en communicatie en vertaalt dit in een plan met operationele doelen; voert het plan na goedkeuring uit of laat dit uitvoeren.'
      5: 'Initieert, coördineert en geeft, binnen de daartoe vastgestelde grenzen, zelfstandig of in teamverband, uitvoering aan de diverse (project)activiteiten.'
      6: 'Evalueert de effecten van de activiteiten/ het marketing- en communicatiebeleid en rapporteert daarover aan de leidinggevende en andere belanghebbenden en neemt initiatieven voor verdere professionalisering.'
    result: 'resultaat: Een aantoonbare bijdrage geleverd aan de ontwikkeling, optimalisatie en realisatie van het marketing- en communicatiebeleid.'
  3:
    resultArea: 'Marketing- en communicatiebeleid realiseren.'
    resultAreaSubItems:
      1: 'Onderzoekt en analyseert hoe betrokken doelgroepen het beste bereikt kunnen worden. Adviseert interne betrokkenen hoe de inhoud van marketing- en communicatiematerialen het beste vormgegeven kan worden en hoe betrokken doelgroepen het beste kunnen worden bereikt.'
      2: 'Vertaalt kennis en informatie naar toegesneden boodschappen voor de betrokken doelgroep en bepaalt, in overleg met leidinggevenden en medewerkers welke (mix van) marketing- en communicatiemiddelen hiertoe worden ingezet. Stelt hiertoe zonodig een plan op en realiseert/organiseert de betreffende activiteiten/middelen.'
      3: 'Levert een bijdrage vanuit het vakgebied in projectteams.'
    result: 'resultaat: Marketing- en communicatieactiviteiten gerealiseerd, zodanig dat zij op een effectieve en efficiënte wijze bijdragen tot het realiseren van de gestelde doelstellingen.'
knowledgeTitle : 'Kennis'
knowledge:
  k1: 'Kennis van marketing- en communicatietheorieën en –technieken.'
  k2: 'Kennis van en affiniteit met de tuinbouwsector.'
  k3: 'Kennis van en inzicht in de doelgroepen van de organisatie op basis waarvan activiteiten kunnen worden ontwikkeld.'
jobCharacteristicsTitle: 'Specifieke functiekenmerken'
jobCharacteristics:
  j1: 'Sociale en communicatieve vaardigheden voor het adviseren, ondersteunen en begeleiden van leidinggevenden en medewerkers op verschillende niveaus en in uiteenlopende situaties en/of voor het bereiken van externe doelgroepen.'
  j2: 'Mondelinge en schriftelijke uitdrukkingsvaardigheid voor het onderhouden van contacten en voor het bereiken van externe doelgroepen.'
  j3: 'Analytisch vermogen met betrekking tot het oplossen van vraagstukken op het vakgebied en voor het interpreteren van diverse informatie.'
  j4: 'Creativiteit voor het ontwikkelen en vormgeven van marketing- en communicatieplannen/activiteiten.'
  j5: 'Samenwerkend vermogen om binnen de gehele organisatie in goede verstandhouding al dan niet in projecten samen te werken met anderen en dit proces te stimuleren.'
