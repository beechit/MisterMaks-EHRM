generalTitle: 'Algemene kenmerken'
generalText: 'LTO Groeiservice is voor Nederlandse producenten van bloemen en planten en glas- en vollegrondsgroenteproducten hét tuinbouwnetwerk op het gebied van vaktechniek en ondernemerschap. Groeiservice ondersteunt tuinbouwondernemers in hun vooruitgang, door het verrijken van hun kennis op het gebied van teelt, bedrijfsvoering en afzet. Daarbij is Groeiservice een organisatie van, voor en door tuinders. Groeiservice helpt tuinders hun kennis over teelt, bedrijfsvoering en afzet te vergroten. Daarnaast behartigt Groeiservice hun vaktechnische belangen. Groeiservice verzorgt thematische activiteiten, zoals excursies en lezingen. Tevens biedt Groeiservice diensten op maat, zoals bedrijfsvergelijking, het begeleiden van ondernemersverenigingen en het opzetten van praktijkproeven. Gewasleden van Groeiservice profiteren van diverse voordelen, zoals deelname aan gewasspecifieke bijeenkomsten, gewasnieuwsbrieven en kortingen op gewasdagen en workshops.'
levelDifferentiation: 'De Themaspecialist komt op drie niveaus voor binnen LTO Groeiservice; de Themaspecialist B, de Themaspecialist A en de Senior Themaspecialist. De taken en verantwoordelijkheden variëren van het bieden van operationeel administratieve ondersteuning tot het initiëren en begeleiden van multidisciplinaire projecten.De Themaspecialisten worden aangestuurd door een Teamleider; een specifieke rol die zowel bij een Themaspecialist A als bij een Senior Themaspecialist belegd kan worden. De functie Themaspecialist is, in drie niveaus, generiek beschreven en komt voor op de volgende subafdelingen binnen Groeiservice: Gewasbescherming De Themaspecialisten Gewasbescherming richten zich in de breedte op het effectief beheersen van ziekten en plagen thema binnen de glastuinbouw en de zomerbloemen. De afdeling werkt aan een effectief middelenpakket om gewassen te beschermen. De functionaris signaleert problemen / vragen in de markt en vertaalt deze naar specifieke toepassingen. Realiseert samenwerkingsverbanden en initieert projecten om vragen / problemen op te lossen. Plantfysiologie Volgt in een later stadium. Energie Volgt in een later stadium.'
jobGoalTitle: 'Doel van de functie'
jobGoal: 'Het zelfstandig initiëren en realiseren van projecten voor / met (groepen van) marktpartijen teneinde bij te dragen aan het behouden / versterken van de positie van de Nederlandse tuinbouwsector.'
hierarchicalPositionTitle: 'Organisatorische positie'
hierarchicalPositionUp: 'De Themaspecialist ontvangt hiërarchisch leiding van Teamleider.'
hierarchicalPostionDown: 'De Themaspecialist geeft operationeel leiding aan in- en externe projectgroepen'
resultAreaTitle: 'resultaatgebieden'
resultareas:
  1:
    resultArea: 'Ontwikkelingen volgen en mede vertalen naar visies en toekomstbeelden.'
    resultAreaSubItems:
      1: 'Volgt actief trends en ontwikkelingen binnen de tuinbouwsector op het toegewezen aandachtsgebied.'
      2: 'Analyseert en interpreteert ontwikkelingen en vertaalt deze naar een visie / een projectplan.'
      3: 'Signaleert specifieke vraagstukken, knelpunten en/of problemen en bedenkt mogelijke oplossingen / toepassingen.'
    result: 'resultaat: Ontwikkelingen actief gevolgd, zodanig dat een volledig beeld ontstaat van de belangrijkste trends en ontwikkelingen binnen de tuinbouwsector en bij ondernemers waarop de benodigde acties zijn ondernomen zoals het initiëren van oplossingen / dienstverlening.'
  2:
    resultArea: 'Beleid voor de eigen afdeling (mede) vormgeven en uitvoeren.'
    resultareaSubItems:
      1: 'Levert een bijdrage aan de ontwikkeling, optimalisatie en realisatie van het –op de doelstellingen en strategie van de organisatie toegesneden- beleid van de eigen afdeling.'
      2: 'Vertaalt beleidsuitgangspunten naar de consequenties voor het toegewezen aandachtsgebied. Werkt, binnen strategische kaders, een jaarplan uit en vertaalt dit in concrete acties / speerpunten.'
      3: 'Legt het jaarplan voor aan de Teamleider en draagt na goedkeuring verantwoordelijkheid voor de realisatie.'
    result: 'resultaat: Een aantoonbare bijdrage geleverd aan de ontwikkeling, optimalisatie en realisatie van het beleid voor de eigen subafdeling.'
  3:
    resultArea: 'Projecten initiëren en realiseren.'
    resultAreaSubItems:
      1: 'Begeleidt ondernemers bij het realiseren van de oplossing / dienstverlening. Brengt zijn / haar inhoudelijke expertise in.'
      2: 'Ondersteunt ondernemers in de voorbereidingsfase bij het formuleren van de juiste uitgangspunten bij vraagstukken. Beoordeelt in dit kader onder andere ideeën en mogelijkheden, de technische haalbaarheid, de risico’s, de economische haalbaarheid et cetera.'
      3: 'Formuleert, in samenwerking met een ondernemer(s), een concreet plan van aanpak, inclusief de beoordeling van de scope en de randvoorwaarden. Stelt de planning, de begroting, de kwaliteitsnormen en acceptatiecriteria vast. Werkt projectenplannen uit conform de vraagstukspecificatie.'
      4: 'Organiseert en draagt zorg voor de inrichting van samenwerkingsverbanden en benadert betrokken externe partners (zoals MKB-toeleveranciers, kennisinstituten, ontwikkelaars, adviseurs et cetera).'
      5: 'Levert inhoudelijke (project)informatie aan op basis waarvan de Manager Projectfinanciering potentiële financiële partners benadert.'
      6: 'Draagt, wanneer het overzichtelijke projecten / diensten betreft zelfstandig zorg voor de financiering.'
      7: 'Geeft zonodig ondersteuning en projectleiding aan de uitvoering van in- en externe projecten.'
      8: 'Voegt persoonlijke deskundigheid toe aan gedefinieerde oplossingen en/of coacht projectleden ten aanzien van specifieke vakgebieden, daar waar nodig.'
      9: 'Bewaakt de kwaliteit van uitvoering. Signaleert knelpunten en/of problemen en zorgt dat deze worden opgelost.'
      10: 'Zorgt primair met specifieke kennis, ervaring en kunde er voor dat projecten op een zodanige wijze tot een start komen dat de kans op succes en concreet resultaat zo groot als mogelijk is (organiseert themabijeenkomsten, publiceert over relevante thema’s,'
      11: 'Zorgt secundair met zijn of haar activiteiten voor een extern te factureren waarde die bijdraagt aan het resultaat van de afdeling en in een verhouding staat met zijn of haar kosten (intern ondernemerschap).'
    result: 'resultaat: (Groepen van) ondernemers geadviseerd en begeleid, zodanig dat zij zich ondersteund voelen. Advies geleverd dat is afgestemd op de kennis, kunde en ervaring van betrokken ondernemers en partijen.'
  4:
    resultArea: 'Netwerk onderhouden en uitbreiden.'
    resultAreaSubItems:
      1: 'Onderhoudt een breed netwerk met (groepen van) ondernemers teneinde hen actief te ondersteunen alsmede met betrokken partijen (zoals MKB-toeleveranciers, ontwikkelaars, adviseurs, kennisinstituten, financiële instellingen, overheden et cetera).'
      2: 'Ontwikkelt (mede) specifieke cursussen voor (groepen van) ondernemers en geeft hieraan uitvoering.'
      3: 'Neemt deel aan werkgroepen teneinde kennisuitwisseling en –verbreding te bevorderen.'
      4: 'Zorgt dat (project)resultaten in- en extern actief worden uitgedragen.'
    result: 'resultaat: Netwerken onderhouden, uitgebreid en gemanaged, zodanig dat kennisuitwisseling en –verbreding wordt bevorderd. (Project)resultaten zijn actief uitgedragen, zodanig dat concreet wordt bijgedragen aan het versterken van de sector.'
