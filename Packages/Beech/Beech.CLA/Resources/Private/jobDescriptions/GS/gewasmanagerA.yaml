  jobTitle: 'Gewasmanager A'
  jobDescriptionID: '9a'
  jobversion: 'Definitief'
  jobDate: '17-12-2012'
  generalTitle: 'Algemene kenmerken'
  generalText: 'LTO Groeiservice is voor Nederlandse producenten van bloemen en planten en glas- en vollegrondsgroenteproducten hét tuinbouwnetwerk op het gebied van vaktechniek en ondernemerschap. Groeiservice ondersteunt tuinbouwondernemers in hun vooruitgang, door het verrijken van hun kennis op het gebied van teelt, bedrijfsvoering en afzet. Daarbij is Groeiservice een organisatie van, voor en door tuinders. Groeiservice helpt tuinders hun kennis over teelt, bedrijfsvoering en afzet te vergroten. Daarnaast behartigt Groeiservice hun vaktechnische belangen. Groeiservice verzorgt thematische activiteiten, zoals excursies en lezingen. Tevens biedt Groeiservice diensten op maat, zoals bedrijfsvergelijking, het begeleiden van ondernemersverenigingen en het opzetten van praktijkproeven. Gewasleden van Groeiservice profiteren van diverse voordelen, zoals deelname aan gewasspecifieke bijeenkomsten, gewasnieuwsbrieven en kortingen op gewasdagen en workshops.'
  levelDifferentiation: 'De Gewasmanager komt op drie niveaus voor binnen LTO Groeiservice; de Gewasmanager B, de Gewasmanager A en de Senior Gewasmanager. De taken en verantwoordelijkheden variëren van het bieden van operationeel administratieve ondersteuning tot het initiëren en begeleiden van multidisciplinaire projecten.'
  jobGoalTitle: 'Doel van de functie'
  jobGoal: 'Het, binnen een toegewezen verantwoordelijkheidsgebied, proactief ondersteunen van (groepen van) ondernemers teneinde kennisuitwisseling- en verbreding te bevorderen en ontwikkelingen binnen de tuinbouwsector te stimuleren.'
  hierarchicalPositionTitle: 'Organisatorische positie'
  reportsTo: 'De Gewasmanagers worden aangestuurd door een Teamleider Gewasmanagement; een rol die zowel bij een Gewasmanager A als een Senior Gewasmanager belegd kan worden.'
  manages: 'De Gewasmanager A geeft zelf geen leiding.'
  resultAreaTitle: 'resultaatgebieden'
  resultAreas:
    1:
      resultArea: 'Ontwikkelingen volgen.'
      resultAreaSubItems:
        1: 'Volgt proactief trends en ontwikkelingen binnen de tuinbouwsector en specifiek op het gebied van afzet, teelt en bedrijfsvoering bij (groepen van) ondernemers.'
        2: 'Analyseert en interpreteert ontwikkelingen en vertaalt deze naar een visie voor de sector voor de (middel)lange termijn. Brengt, in samenwerking met wisselende externe consortia, speerpunten en thema’s in beeld.'
      result: 'resultaat: Ontwikkelingen proactief gevolgd, zodanig dat een volledig beeld ontstaat van de belangrijkste trends en ontwikkelingen binnen de tuinbouwsector en bij ondernemers. Speerpunten en thema’s in beeld gebracht.'
    2:
      resultArea: 'Beleid per gewas (mede) vormgeven en realiseren.'
      resultAreaSubItems:
        1: 'Levert vanuit het eigen vakgebied een bijdrage aan de ontwikkeling, optimalisatie en realisatie van het afdelingsbeleid (op basis van de doelstellingen en strategie van de organisatie).'
        2: 'Vertaalt beleidsuitgangspunten naar de consequenties voor de eigen afdeling / het toegewezen gewas. Werkt, binnen strategische kaders, per gewas een jaarplan uit en vertaalt dit in concrete acties / speerpunten.'
        3: 'Legt het jaarplan voor aan de Teamleider Gewassen en draagt na goedkeuring verantwoordelijkheid voor de realisatie.'
      result: 'resultaat: Een aantoonbare bijdrage geleverd aan de ontwikkeling, optimalisatie en realisatie van het beleid voor de eigen afdeling. Het beleid is conform richtlijnen en procedures vertaald in jaarplannen (per gewas).'
    3:
      resultArea: 'Projecten / diensten initiëren en realiseren.'
      resultAreaSubItems:
        1: 'Onderhoudt contacten met belanghebbenden om wensen en verwachtingen te peilen en te bespreken.'
        2: 'Draagt, gebruikmakend van de eigen visie ten aanzien van de status van het betreffende gewas, zorg voor de realisatie van het jaarplan.'
        3: 'Formuleert aandachtspunten en stelt (project)plannen op inclusief de beoordeling van de scope en de randvoorwaarden.'
        4: 'Behandelt vragen / problemen; levert een consistent een specialistische bijdrage aan de sector. Signaleert problemen / vraagstukken en initieert oplossingen.'
        5: 'Stelt de planning, de kwaliteitsnormen en acceptatiecriteria vast en legt deze ter goedkeuring voor aan de leidinggevende en eventueel aan een externe (groep van) ondernemers.'
        6: 'Werkt, zelfstandig of in samenwerking met een Senior Gewasmanager of de Teamleider, per project / dienst een financieringsvoorstel uit. Onderzoekt eventuele subsidiemogelijkheden en realiseert, in overleg met de leidinggevende, de financiering voor het desbetreffende project.'
        7: 'Legt hiertoe mede contacten met financiële participanten (klanten, overheid, subsidiegevers, financiers, verzekeraars), licht de financiering inhoudelijk toe en onderhandelt mede over voorwaarden.'
        8: 'Initieert de samenstelling van het (voornamelijk interne) projectteam.'
        9: 'Stuurt, indien nodig, projectteams aan en draagt zorg voor een betrokken, goed functionerend en geïnformeerd projectteam, lost zonodig conflicten op.'
        10: 'Controleert en bewaakt de voortgang van het project met betrekking tot tijd, budget en kwaliteit. Signaleert en rapporteert eventuele overschrijdingen.'
        11: 'Voegt persoonlijke deskundigheid toe aan gedefinieerde oplossingen en/of coacht projectleden ten aanzien van specifieke vakgebieden, daar waar nodig. Draagt zorg voor het verzamelen / bijeenbrengen van kennis.'
        12: 'Bewaakt de kwaliteit van uitvoering. Signaleert knelpunten en/of problemen en zorgt dat deze worden opgelost.'
        13: 'Begeleidt de feitelijke realisatie van diensten / projecten (informatie / kennis verzamelen, bijeenkomsten organiseren, artikelen publiceren).'
        14: 'Draagt, onder meer middels evaluatieformulieren, zorg voor effectmetingen van diensten / projecten. Inventariseert feedback en signaleert vervolgacties.'
        15: 'Signaleert proactief mogelijkheden tot projecten / diensten voor de afdeling Innovatie en volgt deze op.'
        16: 'Financieel besef weet wat contributie-inkomsten en overige inkomsten zijn en realiseert overige inkomsten.'
      result: 'resultaat: (Groepen van) ondernemers begeleid, zodanig dat zij zich optimaal ondersteund voelen. Bijdrage geleverd aan de kennisuitwisseling en- verbreding.'
    4:
      resultArea: 'Managen van netwerken.'
      resultAreaSubItems:
        1: 'Onderhoudt (proactief) een breed netwerk met (groepen van) ondernemers teneinde hen proactief te ondersteunen alsmede met betrokken partijen (zoals toeleveranciers, onderzoekers, overheidsinstellingen, productschap tuinbouw et cetera).'
        2: 'Brengt de accounts in kaart en onderhoudt met hen actief contact. Signaleert ontwikkelingen, knelpunten en/of problemen en onderneemt de benodigde acties (zoals het in kaart brengen van speerpunten en het initiëren van innovatieve oplossingen/dienstverlening).'
        3: 'Organiseert en geeft voorlichting, informatie en advies over relevante onderwerpen aan in- en externe belanghebbenden door middel van voorlichting, excursies, symposia, specifieke activiteiten en/of publicaties teneinde kennisuitwisseling en –verbreding te bevorderen.'
        4: 'Speelt een proactieve rol in commissies en werkgroepen teneinde kennisuitwisseling en –verbreding te bevorderen.'
        5: 'Levert een bijdrage vanuit het vakgebied in projectteams.'
        6: 'Zorgt, in samenwerking met Marketing & Communicatie en de verschillende Specialisten (Innovatie, Energie, Gewasbescherming, plantfysiologie, et cetera), dat (project)resultaten in- en extern actief worden uitgedragen.'
      result: 'resultaat: Netwerken gemanaged, zodanig dat kennisuitwisseling en –verbreding is bevorderd. (Project)resultaten zijn actief uitgedragen, zodanig dat is bijgedragen aan de gewenste positionering van LTO Groeiservice. Eigen deskundigheid en autoriteit is bevestigd.'
  knowledgeTitle : 'Kennis'
  knowledge:
    k1: 'HBO werk- en denkniveau.'
    k2: 'Kennis van de markt, marktpartijen en gewassen.'
    k3: 'Kennis van projectmanagement.'
    k4: 'Kennis van toegepaste softwareapplicaties.'
    k5: 'Sector ervaring.'
    k6: 'Primair extern gericht.'
  jobCharacteristicsTitle: 'Specifieke functiekenmerken'
  jobCharacteristics:
    j1: 'Analytisch vermogen voor het vertalen van trends en ontwikkelingen naar een visie voor de sector voor de (middel)lange termijn.'
    j2: 'Zelfstandig, proactief, innovatief en ondernemend in het signaleren en inspelen op relevante trends en ontwikkelingen en het vertalen hiervan in speerpunten en innovatieve oplossingen.'
    j3: 'Plan- en organisatievermogen voor het opzetten en uitvoeren van projecten, het bewaken van de voortgang en bijsturen daar waar nodig en voor het aansturen van meerdere projecten tegelijkertijd.'
    j4: 'Sociale vaardigheden voor het onderhouden van relaties alsmede het kunnen interesseren, adviseren en overtuigen van in- en externe betrokkenen.'
    j5: 'Mondelinge en schriftelijke uitdrukkingsvaardigheid bij het onderhouden van in- en externe contacten en bij het geven van voorlichting, schrijven van publicaties et cetera.'
    j6: 'Samenwerkend vermogen om binnen de gehele organisatie in goede verstandhouding al dan niet in projecten samen te werken met anderen en dit proces te stimuleren.'
    j7: 'Bestuurlijke affiniteit en interesse.'
