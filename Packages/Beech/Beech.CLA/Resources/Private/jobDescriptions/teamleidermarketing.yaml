generalTitle: 'Algemene kenmerken'
generalText: 'LTO Groeiservice is voor Nederlandse producenten van bloemen en planten en glas- en vollegrondsgroenteproducten hét tuinbouwnetwerk op het gebied van vaktechniek en ondernemerschap. Groeiservice ondersteunt tuinbouwondernemers in hun vooruitgang, door het verrijken van hun kennis op het gebied van teelt, bedrijfsvoering en afzet. Daarbij is Groeiservice een organisatie van, voor en door tuinders. Groeiservice helpt tuinders hun kennis over teelt, bedrijfsvoering en afzet te vergroten. Daarnaast behartigt Groeiservice hun vaktechnische belangen. Groeiservice verzorgt thematische activiteiten, zoals excursies en lezingen. Tevens biedt Groeiservice diensten op maat, zoals bedrijfsvergelijking, het begeleiden van ondernemersverenigingen en het opzetten van praktijkproeven. Gewasleden van Groeiservice profiteren van diverse voordelen, zoals deelname aan gewasspecifieke bijeenkomsten, gewasnieuwsbrieven en kortingen op gewasdagen en workshops.'
levelDifferentiation:
jobGoalTitle: 'Doel van de functie'
jobGoal: 'Het realiseren van de strategische/tactische doelstellingen van de afdeling zodanig dat is bijgedragen aan de gewenste positionering van LTO Groeiservice en kennisuitwisseling is bevorderd'
hierarchicalPositionTitle: 'Organisatorische positie'
hierarchicalPositionUp: 'De Teamleider Marketing en Communicatie ontvangt hiërarchisch leiding van de Directeur en maakt onderdeel uit van het Management Team.'
hierarchicalPostionDown: 'De Teamleider Marketing en Communicatie geeft hiërarchisch leiding aan de medewerkers binnen de afdeling (tot 5 FTE).'
resultAreaTitle: 'resultaatgebieden'
resultAreas:
  1:
    resultArea: 'Medewerkers aansturen.'
    resultAreaSubItems:
      1: 'Optimaliseert de inzet en de werkomgeving van medewerkers.'
      2: 'Geeft leiding aan de afdeling in algemene zin op het gebied van organisatorische, personele en budgettaire aangelegenheden, binnen de daartoe gestelde beleidskaders.'
      3: 'Ziet toe op de voortgang van werkzaamheden en faciliteert bij het oplossen van problemen.'
      4: 'Signaleert knelpunten in werkprocessen, doet verbetervoorstellen naar aanleiding hiervan en implementeert deze na goedkeuring.'
      5: 'Houdt personeelsgesprekken met medewerkers en begeleidt en adviseert hen met betrekking tot hun ontwikkeling.'
      6: 'Initieert en begeleidt structureel werkoverleg.'
    result: 'resultaat: Medewerkers aangestuurd en begeleid in hun functioneren, zodanig dat de vastgestelde resultaten behaald worden. Efficiënt en effectief werkende afdeling.'
  2:
    resultArea: 'Marketing- en communicatiebeleid ontwikkelen.'
    resultAreaSubItems:
      1: 'Geeft, op basis van gesignaleerde trends en ontwikkelingen en evaluatie van gevoerd beleid, input voor het strategisch/tactisch beleid vanuit het eigen werkgebied, gericht op verbetering van de kwaliteit en verbetering van de prestaties. Vertaalt deze naar consequenties voor het te voeren marketing- en communicatiebeleid. Laat eventueel marktonderzoek of benchmarks verrichten.'
      2: 'Stelt, op basis van het strategisch organisatiebeleid, het marketing- en communicatiebeleid op (inclusief het beleid omtrent het genereren van inkomsten uit advertenties en evenementen). Legt het beleid ter goedkeuring voor aan de Directeur.'
      3: 'Signaleert relevante ontwikkelingen in de tuinbouwsector, communiceert dit aan interne betrokkenen en bedenkt hoe vanuit marketing- en communicatie op ontwikkelingen kan worden ingespeeld / ontwikkelt een aanbod van producten en diensten.'
    result: 'resultaat: Marketing- en communicatiebeleid opgesteld, zodanig dat heldere en concrete doelstellingen geformuleerd zijn die de doelstellingen vanuit de organisatie als geheel ondersteunen.'
  3:
    resultArea: 'Marketing- en communicatiebeleid realiseren.'
    resultAreaSubItems:
      1: 'Werkt het goedgekeurde marketing- en communicatiebeleid uit in een plan met concrete activiteiten met bijbehorend budget (ten aanzien van prijs, plaats, producten, promotie). Gaat hierbij uit van de behoeften en belangen van LTO Groeiservice en stelt prioriteiten.'
      2: 'Coördineert de uitvoering van het marketing- en communicatieplan en bewaakt het budget.'
      3: 'Genereert inkomsten uit advertenties en evenementen. Benadert in dit kader sponsoren, verzorgt de commerciële uitingen in de nieuwsbrief et cetera.'
      4: 'Besteedt zonodig activiteiten uit aan externe bureaus en bewaakt de uitvoering van deze uitbestede werkzaamheden.'
      5: 'Heeft een signalerende, evaluerende, analyserende en rapporterende rol naar de Directeur met betrekking tot knelpunten in de uitvoering van het operationele en tactische beleid.'
      6: 'Stimuleert en initieert actief de samenwerking binnen de afdeling en met andere afdelingen en stemt daar waar noodzakelijk activiteiten af.'
      7: 'Is verantwoordelijk voor de kwaliteit van de processen op basis van vastgestelde kwaliteitsnormen- en eisen.'
      8: 'Evalueert gerealiseerd beleid (zowel inhoudelijk als organisatorisch) en de effecten van de inzet van marketing- en communicatiemiddelen. Voert hiertoe (markt)onderzoek uit of laat dit doen.'
      9: 'Analyseert en presenteert managementinformatie.'
    result: 'resultaat: Marketing- en communicatiebeleid gerealiseerd, zodanig dat de doelstellingen voor de afdeling tijdig, volgens gestelde kwaliteitseisen en binnen het gestelde budget zijn gerealiseerd. Bijgedragen aan een gewenste positionering van LTO Groeiservice.'
  4:
    resultArea: 'Financiële doelstellingen behalen.'
    resultAreaSubItems:
      1: 'Doet voorstellen voor de begroting en het budget van de afdeling en realiseert deze na overleg met en vaststelling door de Directeur.'
      2: 'Draagt bij aan het vaststellen van de begroting en het budget van projecten.'
      3: 'Bewaakt het budget en onderneemt actie bij dreigende tekorten en/of overschotten.'
    result: 'resultaat: Financiële doelstellingen zijn behaald, zodanig dat voldaan is aan de begroting en het budget gehaald is.'
