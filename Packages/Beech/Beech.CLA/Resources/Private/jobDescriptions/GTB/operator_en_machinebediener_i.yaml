jobDescriptionNumber: '10.07'
jobDescription:
  jobTitle: 'Operator/machinebediener I'
  jobContext: "Bij glastuinbouwondernemingen die zich bezig houden met teelt, veredeling, vermeerdering, verwerking en/of verpakken van groentegewassen, potplanten en/of sierteeltproducten, is naast een groot scala aan handmatige, uitvoerende activiteiten, sprake van werkzaamheden waarbij machinale bewerkingen plaatsvinden. De aard van de bewerkingen resp. de te bedienen machines is afhankelijk van het type te kweken en/of te vermeerderen product en de mechanisatiegraad van het bedrijf. Ook assisteert de ope-rator/machinebediener, indien de bezetting daartoe aanleiding geeft, bij het uitvoeren van handmatige werkzaamheden (zie ook de NOK-matrix behorende bij functies medewerker glastuinbouw).\r\nDe functie van operator/machinebediener I glastuinbouw is de zwaarste in de reeks van 2 functies operator/machinebediener. De nadruk van deze functie ligt op het instellen, bedienen en bewaken van apparatuur en procesverloop, incl. probleemoplossing.\r\nAndere verschillen zijn gebaseerd op de inzetbaarheid (omvang van de bekwaamheden, machine/proceskennis en bedienings-vaardigheden) en de door de (vanuit de organisatie gegeven). handelingsvrijheid/zelfstandigheid. Zie bijbehorende NOK-matrix.\r\n"
  reportsTo: 'operationeel leidinggevende, zoals bijv. productieleider of meewerkend voorman'
  Manages: 'niet van toepassing '
department: Productie
expectations:
  mainActivities: ['Naleven van bedrijfsinstructies inzake veiligheid van werken e.d.', 'signaleren van onregelmatigheden aan leidinggevende', 'schoonmaken en opruimen van machines, lopende ban-den, hulpapparatuur e.d.', 'assisteren bij meer omvangrijke en/of complexe onder-houdswerkzaamheden door technisch personeel', 'aan- en afvoeren van goederen, vegen, poetsen', 'instellen, in bedrijf stellen en bedienen van de machi-ne/installatie, a.d.h.v. mondelinge of schriftelijke werk-opdrachten en instel- en bedieningsinstructies', 'controleren van de werking van de machines en het ver-loop van het productieproces', 'zonodig bijstellen van de machines binnen aangegeven marges', 'uitzetten en verplaatsen van opgepot uitgangsmateri-aal in kas- of groeipositie (mechanisch of handmatig) ']
  resultCriteria: ['mate van naleving van voor-schriften']
burdeningCircumstances:
  circumstance: ['Krachtsuitoefening bij het uitvoeren van bepaalde bedienings- en onderhoudshandelingen en bij het incidenteel tillen en ver-plaatsen van materialen, kisten, dozen of gewas, etc. tot max. ca. 15 kg. Enige krachtsuitoefening bij het verrichten van hand-ma', 'Eenzijdige houding bij het bedienen van machines en bij bepaalde handmatige werkzaamheden.', 'Hinder bij werken in ruimten met relatief hoge luchtvochtigheid (ca. 80%) en/of hoge temperaturen (20-25 C).', 'Kans op letsel door beknellen, stoten etc. bij het bedienen van machines en bij het uitvoeren van onderhoudswerkzaamheden. Kan op letsel bij het (incidenteel) uitvoeren van handmatige teelt, veredelings-, vermeerderings-, verwerkings- en/of verpak-kings', 'Het functieniveau volgens ORBA is gebaseerd op de rubrieken: Functiecontext, Positie in de organisatie, Functiedoel, Resul-taatverwachting / Functionele activiteiten en Werkgerelateerde bezwaren. ']
orbaScore: '56'
