jobDescriptionNumber: '10.06'
jobTitle: 'Operator/machinebediener II'
jobContext: "Bij glastuinbouwondernemingen die zich bezig houden met teelt, veredeling, vermeerdering, verwerking en/of verpakken van groentegewassen, potplanten en/of sierteeltproducten, is naast een groot scala aan handmatige, uitvoerende activiteiten, sprake van werkzaamheden waarbij machinale bewerkingen plaatsvinden. De aard van de bewerkingen resp. de te bedienen machines is afhankelijk van het type te kweken en/of te vermeerderen product en de mechanisatiegraad van het bedrijf. Ook assisteert de ope-rator/machinebediener, indien de bezetting daartoe aanleiding geeft, bij het uitvoeren van handmatige werkzaamheden (zie ook de NOK-matrix behorende bij functies medewerker glastuinbouw).\r\nDe functie van operator/machinebediener II is de lichtste in een reeks van functies operator/machinebediener II en I. Bij deze functie ligt de nadruk van de werkzaamheden op bedienen. Andere verschillen zijn gebaseerd op de inzetbaarheid (omvang van de bekwaamheden, machine/proceskennis en bedieningsvaardigheden) en de door de (vanuit de organisatie gegeven) handelings-vrijheid/zelfstandigheid. Zie bijbehorende NOK-matrix.\r\n"
reportsTo: 'operationeel leidinggevende, zoals bijv. productieleider of meewerkend voorman'
manages: 'niet van toepassing '
jobGoal: "Verrichten van enkele gelijksoortige machinale bewerkingen t.b.v. de teelt, het veredelen, vermeerderen of verpakken van groen-tegewassen potplanten en/of sierteeltproducten, en voor het verzendgereed opleveren van producten. \r\nAssisteren bij het verrichten van handmatige teelt-, oogst-, veredelings-, vermeerderings-, verwerking- en/of verpakkingswerk-zaamheden zoals omschreven in de functie medewerker glastuinbouw I (functienummer 10.02). \r\n"
