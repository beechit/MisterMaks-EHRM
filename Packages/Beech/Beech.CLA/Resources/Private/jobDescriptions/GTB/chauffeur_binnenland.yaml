jobDescriptionNumber: '20.04'
jobDescription:
  jobTitle: 'Chauffeur binnenland'
  jobContext: "De functie komt als volledige functie voor in de grotere glastuinbouw bedrijven met eigen vrachtauto. Het betreft vrijwel uitsluitend het uitvoeren van (dag)ritten in Nederland, naar vnl. bekende adressen/locaties met vnl. bekende contactpersonen.\r\nDe rittenplanning wordt centraal geregeld, door bijv. een transportplanner of hoofd logistiek. De chauffeur dient in geval van (dreigende) vertraging of calamiteiten ruggespraak te houden met de (transport)planning. De chauffeur is belast met in- en uitladen. Er wordt van uitgegaan dat de chauffeur een eigen handpallet/hefapparaat bij zich heeft en gebruikt. Laden en lossen gebeurt soms in een expeditieloods maar veelal in de openlucht.\r\nEr wordt gereden met een vrachtwagencombinatie of truck met oplegger. Er wordt gebruikgemaakt van navigatie- en communi-catiesystemen. \r\n"
  reportsTo: 'operationeel leidinggevende, zoals bijv. ondernemer of hoofd expeditie'
  Manages: 'niet van toepassing'
department: Logistiek
expectations:
  mainActivities: ['Naleven van wettelijke en bedrijfsvoorschriften en -procedures.', "­\tinvullen en verwisselen van tachograafschijf volgens voorschrift", "­\tordelijk en schoonhouden van de cabine", "­\ttoezien op het lossen van goederen, resp. zelf lossen van goederen m.b.v. handpallettruck", "­\taftekenen van vrachtdocumenten en laten tekenen voor ontvangst", "­\tmeenemen van retourartikelen (emballage) en uitschrijven van ontvangstbonnen", "­\tafleveren van retourartikelen bij productielocatie", "­\thouden van ruggespraak bij (dreigende) vertraging of calamiteiten met de transportplanner", 'ontwikkelen en vastleggen van back-up procedures, draaiboek m.b.t. de in noodsituaties te ondernemen acties', 'opstellen van procedures voor systeemontwikkelaars, ap-plicatiebeheerders en eindgebruikers ', 'leggen en ontstoppen van rioleringen', 'uitvoeren van voorbereidende en bijkomende werkzaam-heden als hak- en breekwerk, graafwerk, bestratingwerk-zaamheden ']
  resultCriteria: ["­\tnaleving van verkeersregels en bedrijfsvoorschriften", '­schadevrij rijden']
burdeningCircumstances:
  circumstance: ["­\tKrachtsuitoefening bij laad- en loswerkzaamheden (incidenteel).", "­\tEenzijdige houding en oogspierbelasting bij autorijden.", "­\tHinder van weersomstandigheden bij laden en lossen. Enerverend bij deelname aan verkeer.", "­\tKans op letsel bij verkeersongevallen en bij laden en lossen.", 'Het functieniveau volgens ORBA is gebaseerd op de rubrieken: Functiecontext, Positie in de organisatie, Functiedoel, Resul-taatverwachting / Functionele activiteiten en Werkgerelateerde bezwaren. ']
