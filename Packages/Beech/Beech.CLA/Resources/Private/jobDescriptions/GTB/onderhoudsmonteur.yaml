jobDescriptionNumber: '40.01'
jobDescription:
  jobTitle: Onderhoudsmonteur
  jobContext: "De functie komt voor in een technische dienst van een groter agrarisch bedrijf. Voert werkzaamheden zelfstandig uit. meer speci-alistische werkzaamheden (aan bijv. klimaatcomputer) zijn uitbesteed of worden door de leidinggevende aangestuurd. Beslissin-gen zijn van vaktechnische aard en richten zich op de methoden en technieken.\r\nDe werkzaamheden richten zich op alle in het bedrijf voorkomende technische apparatuur en installaties. Het betreft m.n. werk-tuigbouwkundige werkzaamheden aan bedrijfsmiddelen als transport- en hefmiddelen, klimaatregelingapparatuur en -installaties en apparatuur/installaties t.b.v. water en voeding.\r\nGrotere agrarische bedrijven hebben veelal een eigen technische deskundigheid t.b.v. het preventief planmatig onderhoud en het diagnosticeren en verhelpen van storingen. Complexere constructiewerkzaamheden en vernieuwing/vervanging wordt veelal uit-gevoerd door externe bedrijven/contractors.\r\nBij uitvoering van de werkzaamheden zijn vaardigheden vereist als elektrisch en autogeen lassen, bank- en plaatwerk en verspa-nende bewerkingen als boren en eenvoudig draaiwerk.\r\n"
  reportsTo: 'operationeel leidinggevende, zoals bijv. ondernemer of hoofd onderhoud'
  Manages: 'niet van toepassing'
department: Techniek
expectations:
  mainActivities: ['schoonhouden van werkplaats en onderhouden van ge-bruikte gereedschappen en machines', 'naleven van bedrijfsinstructies inzake veiligheid van werken e.d.', 'uitvoeren van bewerkingen en toepassen van technieken zoals elektrisch en autogeen lassen, bank- en plaatwerk en verspanende bewerkingen als boren en eenvoudig draaiwerk', 'doen van voorstellen voor aanpassingen/verbeteringen aan apparatuur, installaties of productiesituaties', 'omzetten van gegevens in voor afnemers bruikbare in-formatie en doorgeven volgens afspraak (bijv. alleen bui-ten de specificaties vallende resultaten)', 'invoeren van meetgegevens in computer ', 'toezicht houden op de uitvoering en op naleving procedu-res en voorschriften (o.a. veiligheid) ', 'deelnemen aan maandelijks overleg met alle vaste me-dewerkers en wekelijks overleg met het management ', 'uitzetten en verplaatsen van opgepot uitgangsmateri-aal in kas- of groeipositie (mechanisch of handmatig) ']
  resultCriteria: ['orde en netheid van eigen werk-ruimte', 'mate waarin instructies worden nageleefd']
burdeningCircumstances:
  circumstance: ['Krachtsuitoefening bij het verplaatsen van materialen en bij demontagewerkzaamheden (5-15 kg, max. 2 uur p.d.).', 'Inspannende houding bij het werken op moeilijk toegankelijke plaatsen (max. 2 uur p.d.).', 'Hinder van hitte, lawaai, vocht en temperatuurwisselingen i.v.m. binnen- en buitenwerk.', 'Kans op letsel door vallen, bekneld raken, uitschietend gereedschap en/of door contact met gezondheidschadende stoffen. ', 'Het functieniveau volgens ORBA is gebaseerd op de rubrieken: Functiecontext, Positie in de organisatie, Functiedoel, Resul-taatverwachting / Functionele activiteiten en Werkgerelateerde bezwaren. ']
orbaScore: '118'
wageScaleGroup: G
