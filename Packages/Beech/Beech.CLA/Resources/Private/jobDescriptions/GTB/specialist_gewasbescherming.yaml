jobDescriptionNumber: '10.11'
jobDescription:
  jobTitle: 'Specialist gewasbescherming'
  jobContext: "De functie komt voor in grote glastuinbouwbedrijven (groenten en bloemen/planten). Bij kleinere bedrijven worden de werk-zaamheden meestal uitgevoerd door de ondernemer zelf of wordt de verlangde deskundigheid extern ingehuurd.\r\nEisen hebben betrekking op o.a. rasspecificaties, kwaliteit, kwantiteit, te gebruiken bestrijdingsmiddelen, efficiency, rendement en milieu.\r\nTeeltvoorstellen worden vooraf doorgesproken met de betrokken leidinggevende aan wie tevens wordt teruggerapporteerd over de effecten. Er zijn kaders afgesproken waarbinnen zelfstandig maatregelen ter bevordering van de teeltkwaliteit kunnen worden genomen.\r\n"
  reportsTo: 'operationeel leidinggevende, zoals bijv. ondernemer of productieleider'
  Manages: 'niet van toepassing'
department: Productie
expectations:
  mainActivities: ['Naleven van de bedrijfsinstructies inzake veiligheid van werken e.d.', 'toezien op de naleving van bescherming- en veilig-heidsmaatregelen', 'toezien op juist gebruik en toepassing van gewasbe-schermingsmiddelen', 'adviseren aan beslissers over de meest effectieve aanpak van groeiverstoringen tijdens teelt en teeltvoorbereiding (preventieve en curatieve bestrijdingsplannen)', 'adviseren over de te nemen veiligheids- en bescher-mingsmaatregelen voor de medewerkers', 'evalueren van de effecten van preventieve en curatieve bestrijding ', 'adviseren van betrokken lijnmanagers en ondernemings-leiding t.a.v. nieuwe methoden en technieken ', 'verrichten van overige werkzaamheden w.o. het opstellen van werkinstructies/instructiemateriaal voor medewer-kers ', 'uitzetten en verplaatsen van opgepot uitgangsmateri-aal in kas- of groeipositie (mechanisch of handmatig) ']
  resultCriteria: ['mate van naleving van bedrijfs-instructies']
burdeningCircumstances:
  circumstance: ['Incidenteel werken of verblijven in ruimten met relatief hoge luchtvochtigheid (ca. 80%) en relatief hoge temperaturen (tot ca. 25 C).', 'Regelmatig hinder van temperatuurswisselingen bij ingaan en verlaten van ruimten.', 'Hinder van dragen van voorgeschreven persoonlijke beschermingsmiddelen bij samenstellen of aanbrengen van voedings-/meststoffen of bestrijdingsmiddelen.', 'Het functieniveau volgens ORBA is gebaseerd op de rubrieken: Functiecontext, Positie in de organisatie, Functiedoel, Resul-taatverwachting / Functionele activiteiten en Werkgerelateerde bezwaren. ', 'Het functieniveau volgens ORBA is gebaseerd op de rubrieken: Functiecontext, Positie in de organisatie, Functiedoel, Resul-taatverwachting / Functionele activiteiten en Werkgerelateerde bezwaren. ']
