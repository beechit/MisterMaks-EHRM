jobDescriptionNumber: '70.03'
jobTitle: Telefoniste/receptioniste
jobContext: 'De functie komt voor in grotere bedrijven met veelal afzet in het buitenland. Ontvangen van buitenlandse bezoekers en telefoon-gesprekken (Engels en Duits) komen voor. Ook wordt in deze functie geassisteerd bij eenvoudige administratieve werkzaamhe-den bij pieken op andere afdelingen. Uitvoerende functie waarbij keuzemogelijkheden worden gestuurd door procedures, voor-schriften en afspraken.'
reportsTo: 'operationeel leidinggevende, zoals bijv. ondernemer of hoofd administratie'
manages: 'niet van toepassing'
jobGoal: 'Tot stand brengen van contact tussen bedrijfsfunctionarissen en derden via telecommunicatie of in persoon.'
department: 'Staf & facility'
expectations:
  mainActivities: ['verwerken van teksten, o.a. opgedragen teksten (ook in Engels en Duits), en eenvoudige overzichten', 'bijhouden van eenvoudige administraties als bijv. het in-voeren van de tijdregistratiekaarten van medewerkers', 'beheren van de voorraad kantoorverbruiksartikelen, op-geven van bestellingen aan direct leidinggevende', 'verzorgen van koffie/thee etc. op verzoek ', 'samenstellen interne telefoonlijsten en lijsten van veelge-vraagde nummers en adressen (telefoon, fax en e-mail)', 'inspreken en uitluisteren automatische telefoonbeant-woorder en informeren van geadresseerde van de inge-sproken boodschap ', 'bijvullen en schoonhouden van automaten voor koffie, thee en frisdranken', 'toezien op het naleven van procedures voor de toegang tot computerruimtes, de opslag van informatiedragers, het aanmaken van back-ups e.d.', 'ontwikkelen en vastleggen van back-up procedures, draaiboek m.b.t. de in noodsituaties te ondernemen acties', 'opstellen van procedures voor systeemontwikkelaars, ap-plicatiebeheerders en eindgebruikers ', 'leggen en ontstoppen van rioleringen', 'uitvoeren van voorbereidende en bijkomende werkzaam-heden als hak- en breekwerk, graafwerk, bestratingwerk-zaamheden ']
  resultCriteria: ['correctheid van verwerkte teksten', 'stiptheid van verwerking tijds-registratie', 'beschikbaarheid van kantoor-verbruiksartikelen']
burdeningCircumstances:
  circumstance: ['Soms eenzijdige spierbelasting bij bediening van apparatuur.', 'Enerverend werk tijdens spitsuren, bij opeenhoping van telefoongesprekken en bezoekers.', 'Het functieniveau volgens ORBA is gebaseerd op de rubrieken: Functiecontext, Positie in de organisatie, Functiedoel, Resul-taatverwachting / Functionele activiteiten en Werkgerelateerde bezwaren. ', 'Kans op letsel door aanraking van kookplaten, van gebroken glas/serviesgoed alsmede door stoten.', 'Het functieniveau volgens ORBA is gebaseerd op de rubrieken: Functiecontext, Positie in de organisatie, Functiedoel, Resul-taatverwachting / Functionele activiteiten en Werkgerelateerde bezwaren. ']
orbaScore: '78'
wageScaleGroup: E
