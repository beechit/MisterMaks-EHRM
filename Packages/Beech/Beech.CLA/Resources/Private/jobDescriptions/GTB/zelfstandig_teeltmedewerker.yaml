jobDescriptionNumber: '10.05'
jobDescription:
  jobTitle: 'Zelfstandig teeltmedewerker'
  jobContext: "Het betreft de breed inzetbare medewerker die alle voorkomende uitvoerende werkzaamheden op het bedrijf  zelfstandig kan ver-richten. Het accent ligt veelal op teeltvoorbereiding en de dagelijkse gewasverzorging. Daarnaast wordt meegewerkt bij de oogst, de oogstverwerking, verpakken en klein technisch onderhoud. Houdt in voorkomende gevallen toezicht op de werkzaamheden van 1 of enkele uitvoerende medewerkers en instrueert hen t.a.v. wijze van uitvoering van werkzaamheden. Bij de uitvoering van de werkzaamheden worden zelf prioriteiten gesteld en de werkvolgorde bepaald. Werkverdeling vindt veelal in overleg plaats; controle van de werkzaamheden vindt achteraf plaats via toetsing van de gerealiseerde prestaties.\r\nDe functie maakt deel uit van een in niveau opklimmende functiereeks van teeltmedewerkers (zelfstandig, I en II). De verschillen zijn m.n. gebaseerd op de inzetbaarheid (omvang van de bekwaamheden) en de (vanuit de organisatie gegeven).\r\nhandelingsvrijheid/zelfstandigheid (zie ook bijbehorende NOK-matrix).\r\nDeze functiereeks is een vervolg op de functiereeks van medewerker glastuinbouw en vormt een basis voor verdere ontwikkeling naar bijv. meer leidinggevende of specialistische functies, zoals die van meewerkend voorman en teeltchef of teeltspecialist en specialist gewasbescherming (zie functienummers 10.08 t/m 10.11).\r\n"
  reportsTo: 'operationeel leidinggevende, zoals bijv. ondernemer of teeltchef'
  Manages: '1 of enkele toegevoegde medewerkers (vaktechnisch)'
department: Productie
expectations:
  mainActivities: ['Naleven van de bedrijfsinstructies inzake veiligheid van werken e.d.', 'uitvoeren van het dagelijks onderhoud aan transport- en hefmiddelen, teeltapparatuur en gereedschappen', 'begeleiden van en toezien op de uitvoering van oogst-werkzaamheden door (veelal tijdelijke) werknemers ', 'uitvoeren van biologische en chemische gewasbescher-ming en ziektebestrijding op verzoek en onder toezicht (o.a. spuiten) ', 'samenstellen van bodemverbeteraars o.b.v. receptuur', 'instellen van elektronische klimaatregelingapparatuur in kas en opslaglocatie ', 'handmatig inbrengen van plantmateriaal in bodem of pot (steksteken)', 'invoeren plantmateriaal in plantmachine t.b.v. machi-naal planten', 'uitzetten en verplaatsen van opgepot uitgangsmateri-aal in kas- of groeipositie (mechanisch of handmatig) ']
  resultCriteria: ['mate waarin bedrijfsinstructies worden nageleefd']
