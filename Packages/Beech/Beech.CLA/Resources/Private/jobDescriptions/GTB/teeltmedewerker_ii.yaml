jobDescriptionNumber: '10.03'
jobDescription:
  jobTitle: 'Teeltmedewerker II'
  jobContext: "Het is de niet-gespecialiseerde medewerker in het glastuinbouwbedrijf (groententeelt en bloemen/plantenteelt) die alle voorko-mende uitvoerende werkzaamheden op het bedrijf kan verrichten. Het accent ligt op teeltvoorbereiding en de dagelijkse gewas-verzorging. Daarnaast wordt meegewerkt bij de oogst, de oogstverwerking, verpakken, klein technisch onderhoud en intern transport. De werkzaamheden worden onder leiding uitgevoerd. Toezicht kan ook worden uitgeoefend door specialisten en \"zwa-re\" generalisten (meewerkend voorman). Controle van de werkzaamheden vindt tijdens de uitvoering (visueel) en deels achteraf plaats.\r\nDe functie maakt deel uit van een in niveau opklimmende functiereeks van teeltmedewerkers (zelfstandig I en II). De verschillen zijn m.n. gebaseerd op de inzetbaarheid (omvang van de bekwaamheden) en de (vanuit de organisatie gegeven) handelingsvrij-heid/zelfstandigheid. De functie teeltmedewerker I is breder dan de teeltmedewerker II vanwege de transporttaken en complexer vanwege de gewasbeschermings- en ziektebestrijdingstaken en toezichthoudende taken (zie ook bijbehorende NOK matrix).\r\nDeze functiereeks is een vervolg op de functiereeks van medewerker glastuinbouw en vormt een basis voor verdere ontwikkeling naar bijv. meer leidinggevende of specialistische functies, zoals die van meewerkend voorman en teeltchef of teeltspecialist en specialist gewasbescherming (zie functienummers 10.08 t/m 10.11).\r\n"
  reportsTo: 'operationeel leidinggevende, zoals bijv. productieleider of meewerkend voorman'
  Manages: 'niet van toepassing '
department: Productie
expectations:
  mainActivities: ['Naleven van de bedrijfsinstructies inzake veiligheid van werken e.d.', 'aanleveren van gegevens m.b.t. de verrichte werkzaam-heden, t.b.v. productielijsten', 'assisteren bij het dagelijks onderhoud aan en reiniging van transport- en hefmiddelen, teeltapparatuur en gereed-schappen', 'verrichten van opruimwerkzaamheden ', 'beoordelen van het groeiproces en signaleren van groei-verstoringen ', 'stekken van moerplanten', 'handmatig inbrengen van plantmateriaal in bodem of pot (steksteken)', 'invoeren plantmateriaal in plantmachine t.b.v. machinaal planten', 'uitzetten en verplaatsen van opgepot uitgangsmateriaal in kas- of groeipositie (mechanisch of handmatig) ']
  resultCriteria: ['mate van naleving van bedrijfs-instructies']
burdeningCircumstances:
  circumstance: ['Krachtsuitoefening bij het incidenteel tillen en verplaatsen van materialen, kisten, dozen of gewas tot max. 15 kg. en bij het hanteren van gereedschappen en hulpmiddelen t.b.v. grondbewerking, inpakwerkzaamheden en gewasverzorging (snijden, snoeien).', 'Eenzijdige spierbelasting en gebukt en gebogen werken bij gewasverzorging.', 'Soms werken aan/met vochtige materialen bij plantwerkzaamheden; voortdurend werken in ruimten met relatief hoge lucht-vochtigheid (ca. 80%) en relatief hoge temperaturen (tot ca. 25 C); hinder van dragen van voorgeschreven persoonlijke be-schermingsmidd', 'Kans op hand- en vingerletsel a.g.v. hanteren van messen, etc. bij gewasverzorging. Kans op vallen van stellages etc. bij ver-zorgings- en oogstwerkzaamheden in geval van hooggroeiend gewas. ', 'Het functieniveau volgens ORBA is gebaseerd op de rubrieken: Functiecontext, Positie in de organisatie, Functiedoel, Resul-taatverwachting / Functionele activiteiten en Werkgerelateerde bezwaren. ']
