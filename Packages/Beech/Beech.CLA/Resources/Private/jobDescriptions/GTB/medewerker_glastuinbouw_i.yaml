jobDescriptionNumber: '10.02'
jobTitle: 'Medewerker glastuinbouw I'
jobContext: "Bij glastuinbouwondernemingen die zich bezig houden met teelt, vermeerdering en veredeling van groentegewassen en/of sier-teeltproducten is veelal sprake van een groot scala aan enkelvoudige, kortcyclische, handmatige, uitvoerende activiteiten met een routinematig karakter. Enkelvoudig wil zeggen dat de taken los van elkaar worden uitgevoerd, er is geen relatie met andere ta-ken. De functie medewerker glastuinbouw I maakt deel uit van een in niveau opklimmende functiereeks van medewerker glas-tuinbouw II en I. De verschillen zijn m.n. gebaseerd op de inzetbaarheid (omvang van de bekwaamheden, m.n. handvaardighe-den) en de (vanuit de organisatie gegeven) handelingsvrijheid/zelfstandigheid. De medewerker glastuinbouw I betreft de mede-werker die 8 tot 15 van de genoemde werkzaamheden kan uitvoeren en hier -al dan niet op roulatiebasis- regelmatig op wordt ingezet. De functionaris ontvangt gedetailleerde instructies en werkt onder direct toezicht. Zie bijbehorende NOK-matrix.\r\nDe functiereeks vormt een basis voor verdere ontwikkeling naar bredere, meer zelfstandige functies en/of meer machinegebon-den functies, zoals die van teeltmedewerker en operator/machinebediener (zie functienummers 10.03 t/m 10.07).\r\n"
reportsTo: 'operationeel leidinggevende, zoals bijv. productieleider of meewerkend voorman'
manages: 'niet van toepassing'
jobGoal: 'Verrichten van diverse uitvoerende werkzaamheden t.b.v. de teelt, het veredelen en vermeerderen van groentegewassen en/of sier-teeltproducten.'
department: Productie
expectations:
  mainActivities: ['Naleven van bedrijfsinstructies op het gebied van veiligheid van werken e.d.', 'signaleren van onregelmatigheden aan leidinggevende', 'veredelen/vermeerderen van plantmateriaal', 'gewasverzorging en (beperkt) -bescherming', 'oogsten en verwerken/verpakken', 'e.e.a. aan de hand van gedetailleerde instructies en onder direct toezicht van leidinggevende', 'schoonmaken en opruimen van de werkomgeving en ge-bruikte materialen']
  resultCriteria: ['mate waarin instructies worden nageleefd']
burdeningCircumstances:
  circumstance: ['Krachtsuitoefening bij het incidenteel tillen en verplaatsen van materialen, kisten, dozen of gewas, etc. tot max ca. 15 kg. Eni-ge krachtsuitoefening bij het verrichten van teeltvoorbereidings- en gewasverzorgingswerkzaamheden.', 'Eenzijdige spierbelasting en gebukt en gebogen werken bij gewasbewerking- en verzorging.', 'Hinder bij werken in ruimten met relatief hoge luchtvochtigheid (ca. 80%) en/of hoge temperaturen (20-25 C) en bij het dra-gen van voorgeschreven persoonlijke beschermingsmiddelen (spuiten/gieten van bestrijdingsmiddelen).', 'Kans op hand- en vingerletsel a.g.v. hanteren van messen e.d. bij gewasverzorging.', 'Het functieniveau volgens ORBA is gebaseerd op de rubrieken: Functiecontext, Positie in de organisatie, Functiedoel, Resul-taatverwachting / Functionele activiteiten en Werkgerelateerde bezwaren. ']
