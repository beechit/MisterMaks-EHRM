generalTitle: 'Algemene kenmerken'
generalText: 'LTO Groeiservice is voor Nederlandse producenten van bloemen en planten en glas- en vollegrondsgroenteproducten hét tuinbouwnetwerk op het gebied van vaktechniek en ondernemerschap. Groeiservice ondersteunt tuinbouwondernemers in hun vooruitgang, door het verrijken van hun kennis op het gebied van teelt, bedrijfsvoering en afzet. Daarbij is Groeiservice een organisatie van, voor en door tuinders. Groeiservice helpt tuinders hun kennis over teelt, bedrijfsvoering en afzet te vergroten. Daarnaast behartigt Groeiservice hun vaktechnische belangen. Groeiservice verzorgt thematische activiteiten, zoals excursies en lezingen. Tevens biedt Groeiservice diensten op maat, zoals bedrijfsvergelijking, het begeleiden van ondernemersverenigingen en het opzetten van praktijkproeven. Gewasleden van Groeiservice profiteren van diverse voordelen, zoals deelname aan gewasspecifieke bijeenkomsten, gewasnieuwsbrieven en kortingen op gewasdagen en workshops.'
levelDifferentiation:
jobGoalTitle: 'Doel van de functie'
jobGoal: 'Het ondersteunen van leidinggevenden en medewerkers bij het realiseren van marketing- en communicatieactiviteiten.'
hierarchicalPositionTitle: 'Organisatorische positie'
hierarchicalPositionUp: 'De Medewerker Marketing- en Communicatie ontvangt hiërarchisch leiding van de Teamleider Marketing en Communicatie.'
hierarchicalPostionDown: 'De Medewerker Marketing- en Communicatie geeft zelf geen leiding.'
resultAreaTitle: 'resultaatgebieden'
resultAreas:
  1:
    resultArea: 'Operationele marketing- en communicatieactiviteiten realiseren.'
    resultAreaSubItems:
      1: 'Ondersteunt leidinggevenden en medewerkers bij de uitvoering van het marketing- en communicatiebeleid (bijvoorbeeld met betrekking tot evenementen, nieuwsbrieven, artikelen, vakbladen en binnen projecten).'
      2: 'Levert een bijdrage aan het opstellen van marketing- en communicatieplannen en vertaalt dit in overleg met de leidinggevende naar een werkplanning en voert de activiteiten zelfstandig uit.'
      3: 'Schrijft teksten voor uiteenlopende uitingen (brochures, folders, website et cetera) en redigeert teksten van anderen, met name op het gebied van taal-, stijl- en spelfouten.'
      4: 'Onderhoudt de website en draagt zorg voor het plaatsen van content.'
      5: 'Controleert de marketing- en communicatie-uitingen (logo’s et cetera) in overeenstemming met het geformuleerde marketing- en communicatiebeleid.'
      6: 'Evalueert de effecten van marketing- en communicatieactiviteiten en rapporteert daarover aan de leidinggevende en andere belanghebbenden.'
      7: 'Volgt actief relevante ontwikkelingen in het vakgebied en denkt mee over professionalisering van de werkzaamheden.'
      8: 'Levert eeAn bijdrage vanuit het vakgebied in projectteams.'
    result: 'resultaat: Marketing- en communicatieactiviteiten zijn uitgewerkt en uitgevoerd conform planning binnen de daartoe vastgestelde richtlijnen.'
  2:
    resultArea: 'Ondersteunen van deelname aan evenementen.'
    resultAreaSubItems:
      1: 'Verzamelt proactief relevante informatie en levert vanuit het vakgebied een bijdrage aan het opstellen van plannen voor evenementen; maakt in overleg met de leidinggevende en interne betrokkenen een werkplanning en voert de geplande activiteiten zelfstandig uit.'
      2: 'Organiseert en coördineert deelname aan evenementen en voert de daaruit voortvloeiende promotionele activiteiten uit.'
      3: 'Verzorgt voor genoemde bijeenkomsten en evenementen de ondersteunende middelen en materialen, verzorgt de logistieke voorzieningen en informeert belanghebbenden.'
      4: 'Is intern het aanspreekpunt met betrekking tot de organisatie, uitvoering en opvolging van deze activiteiten.'
    result: 'resultaat: Marketing- en communicatieactiviteiten zijn uitgevoerd, zodanig dat interne betrokkenen tijdig en op de gewenste manier zijn ondersteund, tevreden zijn en tijdig en voldoende zijn geïnformeerd.'

  3:
    resultArea: 'Interne communicatieactiviteiten uitvoeren.'
    resultAreaSubItems:
      1: 'Levert een bijdrage aan interne communicatieactiviteiten zoals o.a. ‘Groeispurt’ et cetera.'
      2: 'Voert, op aangeven van de Teamleider Marketing en Communicatie, overige operationeel administratieve werkzaamheden uit.'
    result: 'resultaat: Medewerkers zijn tijdig voorzien van relevante en op maat gemaakte informatie, die middels de juiste informatiekanalen is verspreid.'
knowledgeTitle : 'Kennis'
knowledge:
  k1: 'MBO / MBO+ werk- en denkniveau.'
  k2: 'Kennis van marketing- en communicatietheorieën en –technieken.'
  k3: 'Kennis van en affiniteit met de tuinbouwsector.'
  k4: 'Kennis van en inzicht in de doelgroepen van de organisatie op basis waarvan activiteiten kunnen worden ontwikkeld.'
jobCharacteristicsTitle: 'Specifieke functiekenmerken'
jobCharacteristics:
  j1: 'Sociale en communicatieve vaardigheden voor het ondersteunen van leidinggevenden en medewerkers op verschillende niveaus en in uiteenlopende situaties en/of voor het bereiken van externe doelgroepen.'
  j2: 'Mondelinge en schriftelijke uitdrukkingsvaardigheid (in de Nederlandse taal) voor het onderhouden van contacten en voor het bereiken van externe doelgroepen.'
  j3: 'Creativiteit voor het ontwikkelen en vormgeven van marketing- en communicatieplannen/activiteiten.'
  j4: 'Dienstverlenende en een proactieve instelling voor het ondersteunen van leidinggevenden en medewerkers.'
  j5: 'Organisatorische vaardigheden voor het op gestructureerde wijze uitvoeren en coördineren van activiteiten.'
  j6: 'Samenwerkend vermogen om binnen de gehele organisatie in goede verstandhouding al dan niet in projecten samen te werken met anderen en dit proces te stimuleren.'
