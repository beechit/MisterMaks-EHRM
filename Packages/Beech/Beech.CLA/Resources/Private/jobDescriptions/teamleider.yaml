generalTitle: 'Algemene kenmerken'
generalText: 'LTO Groeiservice is voor Nederlandse producenten van bloemen en planten en glas- en vollegrondsgroenteproducten hét tuinbouwnetwerk op het gebied van vaktechniek en ondernemerschap. Groeiservice ondersteunt tuinbouwondernemers in hun vooruitgang, door het verrijken van hun kennis op het gebied van teelt, bedrijfsvoering en afzet. Daarbij is Groeiservice een organisatie van, voor en door tuinders. Groeiservice helpt tuinders hun kennis over teelt, bedrijfsvoering en afzet te vergroten. Daarnaast behartigt Groeiservice hun vaktechnische belangen. Groeiservice verzorgt thematische activiteiten, zoals excursies en lezingen. Tevens biedt Groeiservice diensten op maat, zoals bedrijfsvergelijking, het begeleiden van ondernemersverenigingen en het opzetten van praktijkproeven. Gewasleden van Groeiservice profiteren van diverse voordelen, zoals deelname aan gewasspecifieke bijeenkomsten, gewasnieuwsbrieven en kortingen op gewasdagen en workshops.'
levelDifferentiation:
jobGoalTitle: 'Doel van de functie'
jobGoal: 'Het hiërarchisch aansturen van een team van Gewasmanagers of Themaspecialisten; het sturen op ontwikkeling en realisatie van de gestelde (afdelings)doelstellingen.'
hierarchicalPositionTitle: 'Organisatorische positie'
hierarchicalPositionUp: 'De Teamleider ontvangt hiërarchisch leiding van Directeur.'
hierarchicalPostionDown: 'De Teamleider geeft hiërarchisch leiding aan een groep Gewasmanagers of Themaspecialisten op verschillende niveaus (tot 10 FTE).'
resultAreaTitle: 'resultaatgebieden'
resultAreas:
  1:
    resultArea: 'Medewerkers aansturen.'
    resultAreaSubItems:
      1: 'Draagt mede zorg voor de operationele en financiële continuïteit van de afdeling.'
      2: 'Optimaliseert de inzet en de werkomgeving van medewerkers.'
      3: 'Geeft leiding aan de afdeling in algemene zin op het gebied van organisatorische, personele en budgettaire aangelegenheden, binnen de daartoe gestelde beleidskaders.'
      4: 'Ziet toe op de voortgang van werkzaamheden en faciliteert bij het oplossen van problemen.'
      5: 'Signaleert knelpunten in werkprocessen, doet verbetervoorstellen naar aanleiding hiervan en implementeert deze na goedkeuring.'
      6: 'Houdt personeelsgesprekken met medewerkers en begeleidt en adviseert hen met betrekking tot hun ontwikkeling.'
      7: 'Initieert en begeleidt structureel werkoverleg.'
    result: 'resultaat: Medewerkers aangestuurd en begeleid in hun functioneren, zodanig dat de vastgestelde resultaten behaald worden. Efficiënt en effectief werkende afdeling.'
  2:
    resultArea: 'Overige werkzaamheden uitvoeren.'
    resultAreaSubItems:
      1: 'Draagt zorg voor forecasting en evaluatie van resultaten en processen.'
      2: 'Draagt zorg voor de afstemming van de operationele processen op aanverwante processen binnen de organisatie.'
      3: 'Houdt zich op de hoogte van relevante ontwikkelingen in de markt en vertaalt deze naar consequenties voor de eigen afdeling.'
    result: 'resultaat: Overige werkzaamheden conform richtlijnen en procedures verricht.'
knowledgeTitle : 'Kennis'
knowledge:
  k1: 'HBO(+) werk- en denkniveau.'
  k2: 'Kennis van en affiniteit met de tuinbouwsector.'
  k3: 'Kennis van personele wet- en regelgeving.'
  k4: 'Kennis van en inzicht in de organisatie om de afstemming van de werkzaamheden van de afdeling met andere (beleids)terreinen tot stand te brengen.'
  k5: 'Kennis van organisatie- en personeelsbeleid.'
  k6: 'Kennis van toegepaste softwareapplicaties.'
jobCharacteristicsTitle: 'Specifieke functiekenmerken'
jobCharacteristics:
  j1: 'Leidinggevende vaardigheden voor het aansturen van medewerkers binnen de afdeling.'
  j2: 'Analytisch vermogen voor het doorzien van relevante in- en externe ontwikkelingen, voor het geven van input voor het tactisch / strategisch beleid.'
  j3: 'Sociale en communicatie vaardigheden voor het inspireren, motiveren en corrigeren van medewerkers.'
  j4: 'Mondelinge en schriftelijke uitdrukkingsvaardigheid voor het opstellen, uitdragen en verdedigen van (beleids)plannen en het aansturen van medewerkers.'
  j5: 'Samenwerkend vermogen om binnen de gehele organisatie in goede verstandhouding al dan niet in projecten samen te werken met anderen en dit proces te stimuleren.'
  j6: 'resultaatgerichtheid voor het (doen) behalen van (afdelings)doelen.'
