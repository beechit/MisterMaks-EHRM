  generalTitle: 'Algemene kenmerken'
  generalText: 'LTO Groeiservice is voor Nederlandse producenten van bloemen en planten en glas- en vollegrondsgroenteproducten hét tuinbouwnetwerk op het gebied van vaktechniek en ondernemerschap. Groeiservice ondersteunt tuinbouwondernemers in hun vooruitgang, door het verrijken van hun kennis op het gebied van teelt, bedrijfsvoering en afzet. Daarbij is Groeiservice een organisatie van, voor en door tuinders. Groeiservice helpt tuinders hun kennis over teelt, bedrijfsvoering en afzet te vergroten. Daarnaast behartigt Groeiservice hun vaktechnische belangen. Groeiservice verzorgt thematische activiteiten, zoals excursies en lezingen. Tevens biedt Groeiservice diensten op maat, zoals bedrijfsvergelijking, het begeleiden van ondernemersverenigingen en het opzetten van praktijkproeven. Gewasleden van Groeiservice profiteren van diverse voordelen, zoals deelname aan gewasspecifieke bijeenkomsten, gewasnieuwsbrieven en kortingen op gewasdagen en workshops.'
  levelDifferentiation: 'De Innovatieadviseur komt op drie niveaus voor binnen LTO Groeiservice; de innovatieadviseur B, de Innovatieadviseur A (vakvolwassen en eventueel met een of meerdere specialismen in ontwikkeling) en de Senior Innovatieadviseur (met een specialisme). De taken en verantwoordelijkheden variëren van het bieden van operationeel administratieve ondersteuning tot het initiëren en begeleiden van multidisciplinaire projecten.De Innovatieadviseurs worden aangestuurd door een Manager Innovatie. De afdeling Innovatie initieert, realiseert en implementeert innovatieve projecten, diensten en producten voor de sector. Het betreft het, in samenwerking met uiteenlopende consortia uit de markt, initiëren van technische innovaties / installaties. Hierbij richten de Innovatieadviseurs zich op het signaleren en analyseren van vragen uit de markt en het vertalen van deze vragen naar concrete toepassingen en ontwikkelingsprojecten Vervolgens richt de functionaris zich op het financieren en realiseren van technisch, innovatieve projecten. De Innovatieadviseurs zijn actief in een markt waarin specialistische vakkennis en kennis van methoden en technieken snel veranderen waarmee van de functionarissen verwacht wordt dat deze vragen en speerpunten in de markt proactief signaleren en vertalen naar concrete projecten met toegevoegde waarde voor de sector.'
  jobGoalTitle: 'Doel van de functie'
  jobGoal: 'Het mede initiëren, ontwikkelen en begeleiden van projecten met / voor (groepen van) marktpartijen teneinde bij te dragen aan het behouden / versterken van de positie van de Nederlandse tuinbouwsector.'
  hierarchicalPositionTitle: 'Organisatorische positie'
  hierarchicalPositionUp: 'De Innovatieadviseur B ontvangt hiërarchisch leiding van Manager Innovatie.'
  hierarchicalPostionDown: 'De Innovatieadviseur B geeft indien nodig operationeel leiding aan enkele (voornamelijk interne) projectgroepen.'
  resultAreaTitle: 'resultaatgebieden'
  resultAreas:
    1:
      resultArea: 'Ontwikkelingen volgen.'
      resultAreaSubItems:
        1: 'Volgt actief trends en ontwikkelingen binnen de tuinbouwsector op het toegewezen aandachtsgebied.'
        2: 'Ondersteunt overige Innovatieadviseurs bij de vertaling van trends en ontwikkelingen naar concrete vraagstukken.'
      result: 'resultaat: Ontwikkelingen actief gevolgd, zodanig dat een volledig beeld ontstaat van de belangrijkste trends en ontwikkelingen binnen de tuinbouwsector en bij ondernemers waarop de benodigde acties zijn ondernomen zoals het initiëren van oplossingen / dienstverlening.'
    2:
      resultArea: 'Beleidsvormgeving ondersteunen.'
      resultAreaSubItems:
        1: 'Levert een bijdrage aan de ontwikkeling, optimalisatie en realisatie van het –op de doelstellingen en strategie van de organisatie toegesneden- beleid van de eigen afdeling.'
        2: 'Ondersteunt overige Innovatieadviseurs bij het vertalen van ontwikkelingen en speerpunten in een concreet jaarplan.'
      result: 'resultaat: Beleidsvormgeving ondersteund, zodanig dat de afdeling optimaal ondersteund is bij de ontwikkeling van beleid en de vertaling in jaarplannen.'
    3:
      resultArea: '(Kleine) Projecten (mede) initiëren, ontwikkelen en realiseren (procesbegeleiding).'
      resultAreaSubItems:
        1: 'Ondersteunt (groepen van) ondernemers in de voorbereidingsfase bij het formuleren van de juiste uitgangspunten bij vraagstukken. Beoordeelt in dit kader onder andere ideeën en mogelijkheden, de technische haalbaarheid, de risico’s, de economische haalbaarheid inclusief planning en financieel plan.'
        2: 'Werkt, informatie en vraagstukken uit tot concept projectenplannen. Verzamelt en bewerkt administratieve gegevens.'
        3: 'Bewerkt informatie en gegevens ter ondersteuning van de realisatie van projecten en/of de ontwikkeling van diensten.'
        4: 'Levert een administratieve bijdrage aan de totstandkoming van de financiering van projecten. Levert inhoudelijke (project)informatie aan op basis waarvan de Manager Projectfinanciering potentiële financiële partners benadert.'
        5: 'Voegt persoonlijke deskundigheid toe aan gedefinieerde oplossingen en/of coacht projectleden ten aanzien van specifieke vakgebieden, daar waar nodig.'
        6: 'Signaleert administratieve knelpunten en/of problemen en draagt oplossingen aan.'
        7: 'Begeleidt desgewenst (groepen van) ondernemers bij kennisbescherming en intellectuele eigendomsrechten (octrooien).'
        8: 'Zorgt er primair met specifieke kennis en kunde voor dat projecten op een zodanige wijze tot een start komen dat de kans op succes en concreet resultaat zo groot als mogelijk is (organiseert themabijeenkomsten, publiceert over relevante thema’s, zet samenwerkingsverbanden op binnen de concept projecten).'
        9: 'Zorgt secundair met zijn of haar activiteiten voor een extern te factureren waarde die bijdraagt aan het resultaat van de afdeling en die tenminste in een verhouding staat met zijn of haar kosten (intern ondernemerschap).'
      result: 'resultaat: (Groepen van) ondernemers geadviseerd en begeleid, zodanig dat zij zich ondersteund voelen in hun concrete acties. Advies geleverd dat is afgestemd op de kennis, kunde en ervaring van betrokken ondernemers en partijen. De totale minimale R&D waarde van de per jaar door de Innovatieadviseur B te ontwikkelen projecten wordt jaarlijks vastgelegd in een persoonlijk ontwikkelingsplan.'
    4:
      resultArea: 'Netwerk onderhouden en uitbreiden.'
      resultAreaSubItems:
        1: 'Onderhoudt een netwerk met (groepen van) ondernemers teneinde hen actief te ondersteunen alsmede met betrokken partijen (zoals MKB-toeleveranciers, ontwikkelaars, adviseurs, kennisinstituten, financiële instellingen, overheden et cetera).'
        2: 'Ondersteunt voorlichtingsacties; en geeft informatie en advies over relevante onderwerpen aan in- en externe belanghebbenden. Organiseert excursies, symposia, specifieke activiteiten en/of verzorgt publicaties teneinde kennisuitwisseling en –verbreding te bevorderen in samenwerking (Senior) Gewasmanagers.'
        3: 'Ontwikkelt (mede) specifieke cursussen voor (groepen van) ondernemers en ondersteunt de overige Innovatieadviseurs bij de uitvoering.'
        4: 'Neemt deel aan werkgroepen teneinde kennisuitwisseling en –verbreding te bevorderen.'
        5: 'Zorgt dat (project)resultaten in- en extern actief worden uitgedragen.'
      result: 'resultaat: Netwerken onderhouden, ontwikkeld en versterkt, zodanig dat concrete kennisuitwisseling en –verbreding wordt bevorderd. (Project)resultaten zijn actief uitgedragen, zodanig dat concreet en aantoonbaar wordt bijgedragen aan het versterken van de sector.'
  knowledgeTitle : 'Kennis'
  knowledge:
    k1: 'HBO werk- en denkniveau.'
    k2: 'Kennis van de markt, marktpartijen en gewassen.'
    k3: 'Kennis, kunde en ervaring op het snijvlak van project-, verander- en innovatiemanagement'
    k4: 'Kennis van projectmanagement (pré).'
    k5: 'Kennis van toegepaste softwareapplicaties.'
  jobCharacteristicsTitle: 'Specifieke functiekenmerken'
  jobCharacteristics:
    j1: 'Zelfstandig, proactief, innovatief en ondernemend in het signaleren en inspelen op relevante trends en ontwikkelingen en het vertalen hiervan in speerpunten en innovatieve oplossingen.'
    j2: 'Sociale vaardigheden voor het onderhouden van relaties alsmede het kunnen interesseren, adviseren en overtuigen van in- en externe betrokkenen.'
    j3: 'Mondelinge en schriftelijke uitdrukkingsvaardigheid bij het onderhouden van in- en externe contacten en bij het geven van voorlichting, schrijven van publicaties et cetera.'
    j4: 'Samenwerkend vermogen om binnen de gehele organisatie in goede verstandhouding al dan niet in projecten samen te werken met anderen en dit proces te stimuleren.'
    j5: 'Organiserend vermogen zodanig dat samenwerking tussen potentiële concurrenten wordt gerealiseerd om tot een win-win te komen.'
