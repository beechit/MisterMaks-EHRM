generalTitle: 'Algemene kenmerken'
generalText: 'LTO Groeiservice is voor Nederlandse producenten van bloemen en planten en glas- en vollegrondsgroenteproducten hét tuinbouwnetwerk op het gebied van vaktechniek en ondernemerschap. Groeiservice ondersteunt tuinbouwondernemers in hun vooruitgang, door het verrijken van hun kennis op het gebied van teelt, bedrijfsvoering en afzet. Daarbij is Groeiservice een organisatie van, voor en door tuinders. Groeiservice helpt tuinders hun kennis over teelt, bedrijfsvoering en afzet te vergroten. Daarnaast behartigt Groeiservice hun vaktechnische belangen. Groeiservice verzorgt thematische activiteiten, zoals excursies en lezingen. Tevens biedt Groeiservice diensten op maat, zoals bedrijfsvergelijking, het begeleiden van ondernemersverenigingen en het opzetten van praktijkproeven. Gewasleden van Groeiservice profiteren van diverse voordelen, zoals deelname aan gewasspecifieke bijeenkomsten, gewasnieuwsbrieven en kortingen op gewasdagen en workshops.'
levelDifferentiation:
jobGoalTitle: 'Doel van de functie'
jobGoal: 'Het bieden van secretariële en operationele ondersteuning aan een (of meerdere) Gewasmanager / Innovatieadviseur / Marketing & Communicatieadviseur of afdelingsmanager.'
hierarchicalPositionTitle: 'Organisatorische positie'
hierarchicalPositionUp: 'De Secretaresse ontvangt hiërarchisch leiding van de leidinggevende van de afdeling waarbinnen de functie is gepositioneerd. De werkzaamheden van de Secretaresse worden functioneel aangestuurd door de leidinggevende / adviseur waarvoor de betreffende werkzaamheden worden verricht.'
hierarchicalPostionDown: 'De Secretaresse geeft zelf geen leiding.'
resultAreaTitle: 'resultaatgebieden'
resultAreas:
  1:
    resultArea: 'Correspondentie en stukken opstellen en verwerken.'
    resultAreaSubItems:
      1: 'Verricht tekstverwerkingwerkzaamheden aan de hand van een onvolledig concepten / vergaderverslagen, waarin globale verwijzingen naar te zoeken gegevens voorkomen.'
      2: 'Stelt op en verwerkt zelfstandig correspondentie en andere bescheiden aan de hand van aanwijzingen met betrekking tot de inhoud (mededelingen, verzoeken om informatie en dergelijke).'
      3: 'Handelt de correspondentie af (kopiëren, registreren, distribueren en/of verzenden) en verzorgt de lay-out van documenten.'
      4: 'Notuleert bijeenkomsten, maakt verslagen en/of samenvattingen.'
    result: 'resultaat: Correspondentie en stukken opgesteld en verwerkt, zodanig dat deze na fiat van de (Gewas)Manager / Innovatieadviseur / Marketing & Communicatieadviseur correct en op tijd naar de juiste bestemming kunnen.'
  2:
    resultArea: 'Overlegmomenten realiseren en organiseren.'
    resultAreaSubItems:
      1: 'Organiseert op verzoek van betrokkene(n) in- en externe bijeenkomsten en vergaderingen.'
      2: 'Bereidt bijeenkomsten voor door het opstellen van de agenda, maakt vergaderstukken gereed en distribueert deze.'
      3: 'Beheert en bewaakt de agenda van de (Gewas)Manager / Innovatieadviseur / Marketing & Communicatieadviseur.; attendeert op gemaakte afspraken, plant afspraken efficiënt in.'
    result: 'resultaat: Overlegmomenten gerealiseerd en georganiseerd, zodanig dat deze correct en adequaat verlopen en de juiste gegevens beschikbaar zijn.'
  3:
    resultArea: 'Werkprocessen faciliteren.'
    resultAreaSubItems:
      1: 'Ondersteunt de (Gewas)Manager / Innovatieadviseur / Marketing & Communicatieadviseur pro-actief bij de dagelijkse (administratieve) werkzaamheden. Overlegt periodiek en ad hoc over lopende zaken en de verdeling van taken.'
      2: 'Neemt inkomende telefoongesprekken aan, handelt deze gesprekken waar mogelijk zelfstandig af (informatie verstrekken, doorverbinden).'
      3: 'Neemt inkomende post in behandeling, handelt lopende zaken waarmogelijk zelfstandig af, brengt prioriteiten aan in de werkzaamheden die voorgelegd worden aan de (Gewas)Manager / Innovatieadviseur / Marketing & Communicatieadviseur.'
      4: 'Verricht archiefwerkzaamheden; slaat vergaderstukken, brieven, notulen et cetera digitaal op. Beheert het documentenbeheersysteem.'
      5: 'Verricht diverse ondersteunende werkzaamheden, zoals het bijhouden van de afdelingsvoorraad kantoorbenodigdheden, het samenstellen van documentatie- en circulatiemappen, het bijhouden van losbladige handboeken en dergelijke.'
      6: 'Draagt zorg voor de aanlevering van materialen voor de nieuwsbrief en/of vakbladen; verzamelt en bewerkt teksten en/of beeldmateriaal.'
      7: 'Verricht desgevraagd overige operationeel administratieve werkzaamheden voor de betreffende afdeling.'
    result: 'resultaat: Werkprocessen conform richtlijnen en procedures gefaciliteerd.'
knowledgeTitle : 'Kennis'
knowledge:
  k1: 'MBO werk- en denkniveau.'
  k2: 'Kennis van administratieve / operationele processen en archiefbeheer.'
  k3: 'Kennis van en inzicht in de organisatie, werkprocessen en de sector.'
  k4: 'Kennis van toegepaste softwareapplicaties.'
jobCharacteristicsTitle: 'Specifieke functiekenmerken'
jobCharacteristics:
  j1: 'Sociale vaardigheden voor het omgaan met collega’s binnen diverse geledingen van de organisatie.'
  j2: 'Mondelinge en schriftelijke uitdrukkingsvaardigheid in de Nederlandse taal voor het opstellen van eenvoudige correspondentie en/of rapportages.'
  j3: 'Accuratesse en systematisch kunnen werken bij het verwerken van administratieve gegevens.'
  j4: 'Integriteit en zorgvuldigheid voor de omgang met bedrijfsgevoelige informatie.'
  j5: 'Plan- en organisatievermogen en een dienstverlenende instelling voor het organisatorisch ondersteunen van de (Gewas)Manager / Innovatieadviseur / Marketing & Communicatieadviseur.'
