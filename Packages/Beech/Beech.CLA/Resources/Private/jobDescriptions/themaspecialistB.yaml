generalTitle: 'Algemene kenmerken'
generalText: 'LTO Groeiservice is voor Nederlandse producenten van bloemen en planten en glas- en vollegrondsgroenteproducten hét tuinbouwnetwerk op het gebied van vaktechniek en ondernemerschap. Groeiservice ondersteunt tuinbouwondernemers in hun vooruitgang, door het verrijken van hun kennis op het gebied van teelt, bedrijfsvoering en afzet. Daarbij is Groeiservice een organisatie van, voor en door tuinders. Groeiservice helpt tuinders hun kennis over teelt, bedrijfsvoering en afzet te vergroten. Daarnaast behartigt Groeiservice hun vaktechnische belangen. Groeiservice verzorgt thematische activiteiten, zoals excursies en lezingen. Tevens biedt Groeiservice diensten op maat, zoals bedrijfsvergelijking, het begeleiden van ondernemersverenigingen en het opzetten van praktijkproeven. Gewasleden van Groeiservice profiteren van diverse voordelen, zoals deelname aan gewasspecifieke bijeenkomsten, gewasnieuwsbrieven en kortingen op gewasdagen en workshops.'
levelDifferentiation: 'De Themaspecialist komt op drie niveaus voor binnen LTO Groeiservice; de Themaspecialist B, de Themaspecialist A en de Senior Themaspecialist. De taken en verantwoordelijkheden variëren van het bieden van operationeel administratieve ondersteuning tot het initiëren en begeleiden van multidisciplinaire projecten.De Themaspecialisten worden aangestuurd door een Teamleider; een specifieke rol die zowel bij een Themaspecialist A als bij een Senior Themaspecialist belegd kan worden. De functie Themaspecialist is, in drie niveaus, generiek beschreven en komt voor op de volgende subafdelingen binnen Groeiservice: Gewasbescherming De Themaspecialisten Gewasbescherming richten zich in de breedte op het effectief beheersen van ziekten en plagen thema binnen de glastuinbouw en de zomerbloemen. De afdeling werkt aan een effectief middelenpakket om gewassen te beschermen. De functionaris signaleert problemen / vragen in de markt en vertaalt deze naar specifieke toepassingen. Realiseert samenwerkingsverbanden en initieert projecten om vragen / problemen op te lossen. Plantfysiologie Volgt in een later stadium. Energie Volgt in een later stadium.'
jobGoalTitle: 'Doel van de functie'
jobGoal: 'Het initiëren en realiseren van projecten voor / met (groepen van) marktpartijen teneinde bij te dragen aan het behouden / versterken van de positie van de Nederlandse tuinbouwsector.'
hierarchicalPositionTitle: 'Organisatorische positie'
reportsTo: 'De Themaspecialist B ontvangt hiërarchisch leiding van Teamleider.'
manages: 'De Themaspecialist B geeft indien nodig operationeel leiding aan enkele (voornamelijk interne) projectgroepen.'
resultAreaTitle: 'resultaatgebieden'
resultAreas:
    1:
      resultArea: 'Ontwikkelingen volgen.'
      resultAreaSubItems:
          1: 'Volgt actief trends en ontwikkelingen binnen de tuinbouwsector op het toegewezen aandachtsgebied.'
          2: 'Ondersteunt de overige Themaspecialisten bij de vertaling van trends en ontwikkelingen naar concrete vraagstukken.'
      result: 'resultaat: Ontwikkelingen actief gevolgd, zodanig dat een volledig beeld ontstaat van de belangrijkste trends en ontwikkelingen binnen de tuinbouwsector en bij ondernemers waarop de benodigde acties zijn ondernomen zoals het initiëren van oplossingen / dienstverlening.'
    2:
      resultArea: 'Beleidsvormgeving ondersteunen.'
      resultAreaSubItems:
          1: 'Levert een bijdrage aan de ontwikkeling, optimalisatie en realisatie van het –op de doelstellingen en strategie van de organisatie toegesneden- beleid van de eigen afdeling.'
          2: 'Ondersteunt de overige Themaspecialisten bij het vertalen van ontwikkelingen en speerpunten in een concreet jaarplan.'
      result: 'resultaat: Beleidsvormgeving ondersteund, zodanig dat de afdeling optimaal ondersteund is bij de ontwikkeling van beleid en de vertaling in jaarplannen.'
    3:
      resultArea: '(kleine) Projecten (mede) initiëren en realiseren.'
      resultAreaSubItems:
        1: 'Ondersteunt (groepen van) ondernemers in de voorbereidingsfase bij het formuleren van de juiste uitgangspunten bij vraagstukken.'
        2: 'Werkt, op aangeven van overige Themaspecialisten, projectenplannen uit conform de vraagstukspecificatie. Verzamelt en bewerkt administratieve gegevens.'
        3: 'Bewerkt informatie en administratieve gegevens ter ondersteuning aan de realisatie van projecten en/of de ontwikkeling van diensten.'
        4: 'Levert een administratieve bijdrage aan de totstandkoming van de financiering van projecten. Levert inhoudelijke (project)informatie aan op basis waarvan de Specialist Innovatiefinanciering potentiële financiële partners benadert.'
        5: 'Voegt persoonlijke deskundigheid toe aan gedefinieerde oplossingen en/of coacht projectleden ten aanzien van specifieke vakgebieden, daar waar nodig.'
        6: 'Signaleert administratieve knelpunten en/of problemen en draagt oplossingen aan.'
        7: 'Zorgt er primair met specifieke kennis en kunde mede voor dat projecten op een zodanige wijze tot een start komen dat de kans op succes en concreet resultaat zo groot als mogelijk is (organiseert themabijeenkomsten, publiceert over relevante thema’s, zet'
        8: 'Zorgt secundair met zijn of haar activiteiten voor een extern te factureren waarde die bijdraagt aan het resultaat van de afdeling en in een verhouding staat met zijn of haar kosten (intern ondernemerschap).'
      result: 'resultaat: Projecten administratief ondersteund en vanuit het vakgebied een optimale bijdrage geleverd aan de realisatie van projecten / diensten.'
    4:
      resultArea: 'Netwerk onderhouden en uitbreiden.'
      resultAreaSubItems:
        1: 'Onderhoudt mede een netwerk met (groepen van) ondernemers teneinde hen actief te ondersteunen alsmede met betrokken partijen (zoals MKB-toeleveranciers, ontwikkelaars, adviseurs, kennisinstituten, financiële instellingen, overheden et cetera).'
        2: 'Ondersteunt voorlichtingsacties en geeft informatie en advies over relevante onderwerpen aan in- en externe belanghebbenden. Organiseert mede excursies, symposia, specifieke activiteiten en/of verzorgt publicaties teneinde kennisuitwisseling en –verbreding te bevorderen.'
        3: 'Neemt deel aan werkgroepen teneinde kennisuitwisseling en –verbreding te bevorderen.'
      result: 'resultaat: Netwerken onderhouden, uitgebreid en gemanaged, zodanig dat kennisuitwisseling en –verbreding wordt bevorderd.'
  knowledgeTitle : 'Kennis'
  knowledge:
    k1: 'MBO+ / HBO werk- en denkniveau.'
    k2: 'Kennis van de markt, marktpartijen en gewassen.'
    k3: 'Kennis van toegepaste softwareapplicaties.'
  jobCharacteristicsTitle: 'Specifieke functiekenmerken'
  jobCharacteristics:
    j1: 'Zelfstandig, proactief, innovatief en ondernemend in het signaleren en inspelen op relevante trends en ontwikkelingen en het vertalen hiervan in speerpunten en innovatieve oplossingen.'
    j2: 'Sociale vaardigheden voor het onderhouden van relaties alsmede het kunnen interesseren, adviseren en overtuigen van in- en externe betrokkenen.'
    j3: 'Mondelinge en schriftelijke uitdrukkingsvaardigheid bij het onderhouden van in- en externe contacten en bij het geven van voorlichting, schrijven van publicaties et cetera.'
    j4: 'Samenwerkend vermogen om binnen de gehele organisatie in goede verstandhouding al dan niet in projecten samen te werken met anderen en dit proces te stimuleren.'

