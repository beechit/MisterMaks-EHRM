    k4: 'Kennis van toegepaste softwareapplicaties.'
  jobCharacteristicsTitle: 'Specifieke functiekenmerken'
  jobCharacteristics:
    j1: 'Analytisch vermogen voor het vertalen van trends en ontwikkelingen naar een visie voor de sector voor de (middel)lange termijn.'
    j2: 'Zelfstandig, proactief, innovatief en ondernemend in het signaleren en inspelen op relevante trends en ontwikkelingen en het vertalen hiervan in speerpunten en innovatieve oplossingen.'
    j3: 'Plan- en organisatievermogen voor het opzetten en uitvoeren van projecten, het bewaken van de voortgang en bijsturen daar waar nodig en voor het aansturen van meerdere projecten tegelijkertijd.'
    j4: 'Sociale vaardigheden voor het onderhouden van relaties alsmede het kunnen interesseren, adviseren en overtuigen van in- en externe betrokkenen.'
    j5: 'Mondelinge en schriftelijke uitdrukkingsvaardigheid bij het onderhouden van in- en externe contacten en bij het geven van voorlichting, schrijven van publicaties et cetera.'
    j6: 'Samenwerkend vermogen om binnen de gehele organisatie in goede verstandhouding al dan niet in projecten samen te werken met anderen en dit proces te stimuleren.'
    j7: 'Organiserend vermogen zodanig dat samenwerking tussen potentiële concurrenten wordt gerealiseerd om tot een win-win te komen.'
