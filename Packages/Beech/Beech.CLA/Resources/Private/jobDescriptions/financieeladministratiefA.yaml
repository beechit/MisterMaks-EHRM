  generalTitle: 'Algemene kenmerken'
  generalText: 'LTO Groeiservice is voor Nederlandse producenten van bloemen en planten en glas- en vollegrondsgroenteproducten hét tuinbouwnetwerk op het gebied van vaktechniek en ondernemerschap. Groeiservice ondersteunt tuinbouwondernemers in hun vooruitgang, door het verrijken van hun kennis op het gebied van teelt, bedrijfsvoering en afzet. Daarbij is Groeiservice een organisatie van, voor en door tuinders. Groeiservice helpt tuinders hun kennis over teelt, bedrijfsvoering en afzet te vergroten. Daarnaast behartigt Groeiservice hun vaktechnische belangen. Groeiservice verzorgt thematische activiteiten, zoals excursies en lezingen. Tevens biedt Groeiservice diensten op maat, zoals bedrijfsvergelijking, het begeleiden van ondernemersverenigingen en het opzetten van praktijkproeven. Gewasleden van Groeiservice profiteren van diverse voordelen, zoals deelname aan gewasspecifieke bijeenkomsten, gewasnieuwsbrieven en kortingen op gewasdagen en workshops.'
  levelDifferentiation:
  jobGoalTitle: 'Doel van de functie'
  jobGoal: 'Het verrichten van financieel administratieve werkzaamheden ten aanzien van de financiële-, personeels- en salarisadministratie.'
  hierarchicalPositionTitle: 'Organisatorische positie'
  reportsTo: 'De Financieel Administratief Medewerker A ontvangt hiërarchisch leiding van de Teamleider Financiën & Administratie.'
  manages: 'De Financieel Administratief Medewerker A geeft zelf geen leiding.'
  resultAreaTitle: 'resultaatgebieden'
  resultAreas:
   1:
     resultArea: 'Werkzaamheden ten aanzien van de crediteuren- en debiteurenadministratie verrichten.'
     resultAreaSubItems:
       1: 'Draagt zorg voor de facturering van contributiegelden en de door de organisatie geleverde diensten.'
       2: 'Ontvangt facturen (of kopieën) en/of overige betalingsopdrachten, controleert en corrigeert deze indien nodig.'
       3: 'Ziet erop toe dat (betalingsopdrachten) boekingsstukken geaccordeerd zijn door leidinggevenden.'
       4: 'Controleert de, door de Projectleider gecodeerde, facturen.'
       5: 'Toetst de betaling aan regels, procedures, voorschriften, aangegane verplichtingen, verrekenstukken, voorschotten, parafen, dubbele betalingen en dergelijke. Neemt bij onduidelijkheden contact op met betrokkenen.'
       6: 'Ziet erop toe dat facturen en betalingsopdrachten betaald worden.'
       7: 'Stelt facturen op op basis van informatie van de Projectleiders, maakt activiteitencodes aan en verzendt de facturen.'
       8: 'Boekt ontvangen gelden in in de grootboekrekening.'
       9: 'Beantwoordt vragen van leden, zowel schriftelijk als mondeling.'
       10: 'Legt specifieke financieel-administratieve problemen voor aan de Teamleider Financiën & Administratie.'
     result: 'Werkzaamheden verricht, zodanig dat sprake is van een correcte crediteurenadministratie, verwerkt en betaald binnen de gestelde termijnen.'

   2:
     resultArea: 'Werkzaamheden verrichten ten behoeve van de salarisadministratie.'
     resultAreaSubItems:
       1: 'Verzamelt informatie ten behoeve van de salarisverwerking zoals mutatieberichten, vaste onkosten(vergoedingen), inhoudingen, premies, belastingen, et cetera.'
       2: 'Registreert en verwerkt de verzamelde salarisgegevens in het administratieve systeem en zorgt voor de geautomatiseerde verwerking hiervan door een extern salarisverwerkingsbureau. Controleert de outputlijsten van het externe verwerkingsbureau en zorgt zonodig dat deze gecorrigeerd worden.'
       3: 'Draagt zorg voor de betalingsopdracht voor de betaling van de nettosalarisbedragen, de afdracht loonbelasting en sociale premies en legt deze ter accordering voor aan de Teamleider Financiën & Administratie.'
       4: 'Stelt diverse (jaar)overzichten op; verzamelt en bewerkt administratieve gegevens, stelt managementrapportages op, geeft mutaties door et cetera.'
     result: 'resultaat: Werkzaamheden verricht, zodanig dat de salarisadministratie adequaat, correct en tijdig gevoerd is.'
   3:
     resultArea: 'Personeelsadministratie beheren.'
     resultAreaSubItems:
       1: 'Verwerkt mutaties in het personeelsbestand en beheert personeelsdossiers.'
       2: 'Maakt periodiek of op verzoek rapportages van het personeelsbestand.'
       3: 'Registreert ziek- en betermeldingen en communiceert deze aan in- en externe belanghebbenden.'
       4: 'Onderhoudt de contacten met de Arbo-dienst; fungeert als eerste aanspreekpunt voor de Arbo-dienst. Behandelt Arbo-gerelateerde verzoeken.'
       5: 'Draagt zorg voor passende reïntegratiemaatregelen in samenwerking met de Directiesecretaresse.'
       6: 'Draait, periodiek en ad hoc, verzuimoverzichten uit. Signaleert opvallende zaken en legt deze waarnodig voor aan de Teamleider Financiën & Administratie.'
     result: 'resultaat: Personeelsadministratie beheerd, zodanig dat personeelsgegevens, personeelsmutaties en rapportages correct en tijdig zijn verwerkt en/of aangeleverd.'
   4:
     resultArea: 'Ondersteunt de Administratief Medewerker (B) bij uiteenlopende werkzaamheden; vervangt de Administratief Medewerker (B) bij afwezigheid.'
       1: 'Voert op aangeven van de Teamleider Financiën & Administratie overige voorkomende financieel-administratieve werkzaamheden uit.'
     result: 'resultaat: Overige werkzaamheden conform richtlijnen en procedures verricht.'
  knowledgeTitle : 'Kennis'
  knowledge:
    k1: 'MBO werk- en denkniveau.'
    k2: 'Kennis van sociale verzekeringen, loonbelasting, arbeidsvoorwaardelijke toepassingen, et cetera.'
    k3: 'Kennis van begrippen en inzicht in processen op arbeidsvoorwaardelijk en personeel gebied.'
    k4: 'Kennis van toegepaste softwareapplicaties.'
  jobCharacteristicsTitle: 'Specifieke functiekenmerken'
  jobCharacteristics:
    j1: 'Specifieke functiekenmerken'
    j2: 'Sociale vaardigheden voor het omgaan met collega’s binnen diverse geledingen van de organisatie.'
    j3: 'Mondelinge en schriftelijke uitdrukkingsvaardigheid in de Nederlandse taal voor het opstellen van eenvoudige rapportages.'
    j4: 'Accuratesse en systematisch kunnen werken bij het verwerken financieel-administratieve gegevens.'
    j5: 'Integriteit en zorgvuldigheid voor de omgang met vertrouwelijke gegevens (zoals personeelsgegevens) en managementinformatie.'
    j6: 'Plan- en organisatievermogen en een dienstverlenende instelling voor het organisatorisch ondersteunen van de Teamleider Financiën & Administratie.'
