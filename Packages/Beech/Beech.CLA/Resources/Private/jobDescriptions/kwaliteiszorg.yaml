generalTitle: 'Algemene kenmerken'
generalText: 'LTO Groeiservice is voor Nederlandse producenten van bloemen en planten en glas- en vollegrondsgroenteproducten hét tuinbouwnetwerk op het gebied van vaktechniek en ondernemerschap. Groeiservice ondersteunt tuinbouwondernemers in hun vooruitgang, door het verrijken van hun kennis op het gebied van teelt, bedrijfsvoering en afzet. Daarbij is Groeiservice een organisatie van, voor en door tuinders. Groeiservice helpt tuinders hun kennis over teelt, bedrijfsvoering en afzet te vergroten. Daarnaast behartigt Groeiservice hun vaktechnische belangen. Groeiservice verzorgt thematische activiteiten, zoals excursies en lezingen. Tevens biedt Groeiservice diensten op maat, zoals bedrijfsvergelijking, het begeleiden van ondernemersverenigingen en het opzetten van praktijkproeven. Gewasleden van Groeiservice profiteren van diverse voordelen, zoals deelname aan gewasspecifieke bijeenkomsten, gewasnieuwsbrieven en kortingen op gewasdagen en workshops.'
levelDifferentiation:
jobGoalTitle: 'Doel van de functie'
jobGoal: 'Het beheren van het kwaliteitszorgsysteem. De kwaliteitszorgfunctionaris voert de taken ten aanzien van kwaliteitszorg uit naast de taken behorende bij de reguliere functie van de betreffende medewerker.'
hierarchicalPositionTitle: 'Organisatorische positie'
hierarchicalPositionUp: ''
hierarchicalPostionDown: ''
resultAreaTitle: 'resultaatgebieden'
resultAreas:
  1:
    resultArea: 'Kwaliteitshandboek beheren.'
    resultAreaSubItems:
      1: 'Bewaakt de voortgang van het kwaliteitszorgproject; stelt planningen voor audits op, begeleidt interne auditoren en ziet erop toe dat audits conform planning en richtlijnen gerealiseerd worden.'
      2: 'Analyseert (mede) de resultaten van audits en vertaalt deze naar consequenties voor de bedrijfsvoering. Bespreekt de resultaten van audits met interne betrokkenen.'
      3: 'Initieert en begeleidt kwaliteitsverbeterende maatregelen als gevolg van auditresultaten. Maakt medewerkers bekend met nieuwe en/of aangepaste werkwijzen / procedures en zorgt voor draagvlak.'
      4: 'Beheert het kwaliteitshandboek; ziet erop toe dat instructies en richtlijnen actueel zijn.'
      5: 'Verspreidt desgevraagd documentatie met betrekking tot kwaliteitszorg.'
      6: 'Rapporteert periodiek aan de directie over het functioneren van het kwaliteitszorgsysteem. Adviseert de directie over kwaliteitszorgaspecten.'
    result: 'resultaat: Kwaliteitshandboek beheerd, zodanig dat audits conform richtlijnen en procedures zijn gerealiseerd en opgevolgd en medewerkers optimaal geïnformeerd zijn over kwaliteitszorgaspecten.'
  2:
    resultArea: 'Overige werkzaamheden uitvoeren.'
    resultAreaSubItems:
      1: 'Informeert medewerkers op het gebied van kwaliteitszorg.'
      2: 'Coördineert het beheer van externe klachten en van interne afwijkingen. Registreert deze en draagt zorg voor afwikkeling en terugkoppeling.'
      3: 'Fungeert als in- en extern aanspreekpunt inzake kwaliteitsgerelateerde aangelegenheden.'
    result: 'resultaat: Overige werkzaamheden conform richtlijnen en procedures verricht.'
