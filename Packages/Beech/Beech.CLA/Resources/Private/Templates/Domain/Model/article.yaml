#############################################################
# validated yaml for the article
# this is the article model.
#############################################################
---
model:
  modelName: Article
properties:
  -
    id: articleId
    label: "Article Id"
    type: string(30)
    validation: ""
    onList: TRUE
  -
    id: articleLabel
    label: "Label"
    type: string(30)
    validation: ""
  -
    id: articleHeader
    label: "Header"
    type: string(100)
    validation: ""
    onList: TRUE
  -
    id: articleText
    label: "Text"
    type: string(1000)
    validation: ""
  -
    id: order
    label: "Order"
    type: integer
    validation: ""
  -
    default: now
    id: creationDate
    label: "creation date"
    required: true
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
    visible: false
  -
    default: currentUser
    id: createdBy
    label: "creation by"
    required: true
    type: \Beech\Party\Domain\Model\Person
    validation: ""
    visible: false
  -
    id: modification
    items:
      -
        default: now
        id: modificationDate
        label: "Modification date"
        required: true
        type: dateTime
        validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
        visible: false
      -
        default: currentUser
        id: modifiedBy
        label: 'Modified by'
        required: true
        type: \Beech\Party\Domain\Model\Person
        validation: ""
        visible: false
    label: ModificationLog
    type: array