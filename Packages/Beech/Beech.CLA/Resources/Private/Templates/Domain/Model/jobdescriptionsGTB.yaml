#############################################################
# validated yaml for the jobDescriptions model Glastuinbouw
# this is the jobDescriptions model.
#############################################################
---
model:
  modelName: JobDescription
properties:
  -
    id: jobDescriptionNumber
    type: string(10)
    validation: ""
    onList: TRUE
  -
    id: jobTitle
    type: string(50)
    validation: ""
    onList: TRUE
  -
    id: jobContext
    type: text
    validation: ""
    value: Functiecontext
  -
    id: jobGoal
    type: text
    validation: ""
  -
    id: positionLabel
    label: true
    type: string(30)
    validation: ""
    value: "Positie in de organisatie"
  -
    id: reportsTo
    type: text
    validation: ""
  -
    id: manages
    type: text
    validation: ""
  -
    id: department
    type: string(20)
    validation: ""
  -
    id: expectationLabel
    label: true
    type: string(30)
    validation: ""
    value: Resultaatgebieden
  -
    id: expectations
    type: array
    validation: ""
    values:
      - "Uitgevoerde Handelingen"
      - "Verstrekte informatie"
      - "Nageleefde voorschiften"
      -
        id: mainActivities
        type: text
        validatiomn: ""
      -
        id: resultCriteria
        type: text
        validation: ""
  -
    id: burdeningCircumstances
    type: array
    validation: ""
    values:
      -
        id: circumstance
        type: text
        validation: ""
  -
    id: orbaScore
    type: string(10)
    validation: ""
  -
    id: wageScaleGroup
    type: string(2)
    validation: ""
    onList: TRUE