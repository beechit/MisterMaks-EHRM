##################################################################
# This is a yaml representation of the contractmodel GTB
# Please notice this model is quite complex and has to have
# all properties that are needed so probable modifications are underway.
##################################################################
model:
  modelName: 'contract'
properties:
  -
    id: 'subjectId'
    label: 'Subject id'
    type: '\Beech\Party\Domain\Model\Person'
    validation: ''
  -
    id: 'departementId'
    label: 'Department id'
    type: '\Beech\Party\Domain\Model\Company'
    validation: ''
  -
    id: contractVersion
    label: 'contractversion'
    type: 'string(10)'
    validation: ''
  -
    id: contractStatus
    label: 'Status of the contract'
    type: string(20)
    validation: ''
    options: [ signed , pending , rejected , draft ]
  -
    id: contractType
    label: 'Contract type'
    type: string(20)
    validation: ''
  -
    id: firstContract
    label: 'First contract'
    type: boolean
    validation: ''
  -
    id: 'contractGenerationDate'
    label: 'The date the contract was created'
    type: dateTime
    validation: ''
  -
    id: contractAcceptanceDate
    label: 'Date contract was accepted'
    type: dateTime
    validation: ''
  -
    id: contractSigned
    label: 'Contract signed'
    type: boolean
    validation: ''
  -
    id: contractSignDate
    label: 'Date of signing contract'
    type: dateTime
    validation: ''
  -
    id: contractExpireDate
    label: 'Expiration date'
    type: dateTime
    validation: ''
  -
    id: contactStopDate
    label: 'Date contract is stopped'
    type: dateTime
    validation: ''
  -
    id: contactStopDateReason
    label: 'Reason that contract was stopped'
    type:  string(20)
    validation: ''
  -
    id: contractDocumentID
    label: 'Id of the document'
    type: string(20)
    validation: ''
  -
    id: jobTitle
    label: Jobtitle
    type: string(30)
    validation: ''
  -
# settings connected to jobposition
    id: jobDescription
    label: 'Jobposition'
    type: '\Beech\CLA\Domain\Model\jobDescription'
    validation: ''
  -
    id: defaultSalaryScale
    label: defaultSalaryScale
    type: '\Beech\CLA\Domain\Model\jobDescription'
    validation: ''
  -
# contractspecific values
    id: contractEnddate
    label: 'Expiration date'
    type: dateTime
    validation: ''
  -
    id: contractStartDate
    label: 'Startdate of the contract'
    type: dateTime
    validation: ''
  -
# select from company but store a copy of the given address in this model
    id: streetName
    label: "Street name"
    type: string(30)
    validation: "[a-zA-Z\\-\\s\\’]{2,30}"
  -
    id: houseNumber
    label: "House number"
    type: integer(5)
    validation: "[0-9]{1,5}"
  -
    id: houseNumberAddition
    label: "House number addition"
    type: string(10)
    validation: "[a-zA-Z0-9\\-]{0,10}"
  -
    id: postalCodeNL
    label: "Postal code"
    type: string(6)
    validation: "\\d{4}\\s?[a-z]{2}"
  -
    id: residence
    label: Residence
    type: string(30)
    validation: "[a-zA-Z\\-\\s\\’]{2,30}"
  -
    id: country
    label: Country
    type: string(30)
    validation: ""
  -
    id: probation
    label: probation
    type: integer(2)
    validation: ''
  -
    id: probationInDays
    label: 'Probation in Days'
    type: integer(2)
    validation: ''
  -
    id: totalHours
    label: 'Total hours of this contract'
    type: decimal(4.2)
    validation: ''
  -
    id: hoursAWeek
    label: 'Hours a week'
    type: decimal(2.2)
    validation: ''
  -
    valueId: workRoster
    type: array
    values:
      -
        id: workDays
        type: string(10)
        label: Workdays
        validation: ''
        options: [ monday, tuesday, wednessday , thursday, friday, saturday , sunday ]
      -
        valueId: 'startTime'
        label: Starttime
        type:  dateTime
        validation: ''
      -
        valueId: 'endTime'
        label: Starttime
        type: datetime
        validation: ''
  -
    id: hourWage
    label: 'Hour Wage'
    type: decimal(3.2)
    validation: ''
  -
    id: minimumWage
    label: 'Minimum wage'
    type: boolean
  -
    id: wageScale
    label: 'wage Scale'
    type: string(2)
    validation: ''
  -
    id: currentWageScale
    label: 'Current wage Scale'
    type: integer(2)
    validation: ''
  -
    id: Wagestep
    label: 'Wage step'
    type: integer(2)
    validation: ''
  -
    id: currentWageStep
    label: 'Current Wage Step'
    type: integer(2)
    validation: ''

    id: cla
    label: 'collective labour agreement'
    type: '\Beech\CLA\Domain\Model\LaborAgreement'
    validation: ''
  -
    id: vacationAllowanceGLA
    label: 'Vacation allowance in the GLA arrangment'
    type: decimal(2.2)
    validation: ''
  -
    id: vacationAllowancePercentage
    label: 'Vacation allowance Percentage'
    type: decimal(2.2)
    validation: ''
  -
    id: sickReportTime
    label: 'Sickreport time'
    type: dateTime
    validation: ''
  -
    id: noticePeriod
    label: 'Notice period'
    type: boolean
  -
    id: generalCompanyRules
    label: 'General Company Rules Apply'
    type: boolean
  -
    id: identification
    label: 'Identification arrangment'
    type: boolean
  -
    id: accomodation
    label: accomodation
    type: boolean
  -
    id: accomodationRentWeek
    label: 'Acomodation rent for a week'
    type: decimal(3.2)
    validation: ''
  -
    id: accomodationRentMonth
    label: 'Acomodation rent a month'
    type: decimal(3.2)
    validation: ''
  -
# other Arrangments
    id: cafetariaModel
    label: cafetariaModel
    type: boolean
  -
# for reporting and history reasons this array is used to store the identifiers from the contractarticles that were used to generate the contract
    id: articlesInCurrentContract
    type: array
    validation: ''


