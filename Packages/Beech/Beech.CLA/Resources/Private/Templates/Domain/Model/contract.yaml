model:
  modelName: 'contract'
properties:
  -
    id: 'subjectId'
    label: 'Subject id'
    type: '\Beech\Party\Domain\Model\Person'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id: 'departementId'
    label: 'Department id'
    type: '\Beech\Party\Domain\Model\Company'
    validation: ''
    visible: TRUE
    required: FALSE
  -
    id: contractVersion
    label: 'contractversion'
    type: 'string(10)'
    validation: ''
    visible: TRUE
    required: FALSE
  -
    id: contractStatus
    label: 'Status of the contract'
    type: string(20)
    validation: ''
    visible: TRUE
    required: TRUE
    options: [ signed , pending , rejected , draft ]
  -
    id: firstContract
    label: 'First contract'
    type: boolean
    validation: ''
    visible: FALSE
    required: TRUE
  -
    id: 'contractGenerationDate'
    label: 'The date the contract was created'
    type: dateTime
    validation: ''
    visible: true
    required: true
  -
    id: contractAcceptanceDate
    label: 'Date contract was accepted'
    type: dateTime
    validation: ''
    visible: ''
    required: false
  -
    id: contractSigned
    label: 'Contract signed'
    type: boolean
    validation: ''
    visible: false
    required: true
  -
    id: contractSignDate
    label: 'Date of signing contract'
    type: dateTime
    validation: ''
    visible: false
    required: true
  -
    id: contractStartDate
    label: 'Startdate of the contract'
    type: dateTime
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id: contractExpireDate
    label: 'Expiration date'
    type: dateTime
    validation: ''
    visible: TRUE
    required: False
  -
    id: contactStopDate
    label: 'Date contract is stopped'
    type: dateTime
    validation: ''
    visible: true
    requied: TRUE
  -
    id: contactStopDateReason
    label: 'Reason that contract was stopped'
    type:  string(20)
    validation: ''
    visible: TRUE
    required: false
  -
    id: contractDocumentID
    label: 'Id of the document'
    type: string(20)
    validation: ''
    visible: false
    required: true
  -
    id: contractType
    label: 'type of the contract'
    type: string(20)







