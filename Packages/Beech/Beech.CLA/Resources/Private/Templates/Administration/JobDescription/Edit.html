<f:layout/>
<f:section name="Body">
	<f:form.validationResults for="person">
		<f:if condition="{validationResults.flattenedErrors}">
			<div class="error">
				<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">{propertyPath}:
					<f:for each="{errors}" as="error">{error}</f:for>
				</f:for>
			</div>
		</f:if>
	</f:form.validationResults>
	<f:form action="update" object="{jobDescription}" name="jobDescription" class="form-horizontal well">
		<div class="control-group">
			<label class="control-label" for="cla">Cla</label>

			<div class="controls">
				<f:form.textfield property="cla" id="cla"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="departement">Department</label>

			<div class="controls">
				<f:form.textfield property="departement" id="departement"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="jobTitle">Job title</label>

			<div class="controls">
				<f:form.textfield property="jobTitle" id="jobTitle"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="jobDescriptionID">Job description ID</label>

			<div class="controls">
				<f:form.textfield property="jobDescriptionID" id="jobDescriptionID"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="salaryscale">Salary scale</label>

			<div class="controls">
				<f:form.textfield property="salaryscale" id="salaryscale"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="jobversion">Version</label>

			<div class="controls">
				<f:form.textfield property="jobversion" id="jobversion"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="versiondate">Version date</label>

			<div class="controls">
				<f:form.textfield property="versiondate" id="versiondate"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="generalTitle">Generaltitle</label>

			<div class="controls">
				<f:form.textfield property="generalTitle" id="generalTitle"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="generalText">Generaltext</label>

			<div class="controls">
				<f:form.textfield property="generalText" id="generalText"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="levelDifferentiation">Level differentiation</label>

			<div class="controls">
				<f:form.textfield property="levelDifferentiation" id="levelDifferentiation"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="jobGoalTitle">job Goal Title</label>

			<div class="controls">
				<f:form.textfield property="jobGoalTitle" id="jobGoalTitle"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="jobGoal">Jobgoal</label>

			<div class="controls">
				<f:form.textfield property="jobGoal" id="jobGoal"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="hierarchicalPositionTitle">Hierarchical position title</label>

			<div class="controls">
				<f:form.textfield property="hierarchicalPositionTitle" id="hierarchicalPositionTitle"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="hierarchicalPositionUp">Hierarchical position up</label>

			<div class="controls">
				<f:form.textfield property="hierarchicalPositionUp" id="hierarchicalPositionUp"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="hierarchicalPositionDown">Hierarchical postition down</label>

			<div class="controls">
				<f:form.textfield property="hierarchicalPositionDown" id="hierarchicalPositionDown"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="resultAreaTitle">Result area title</label>

			<div class="controls">
				<f:form.textfield property="resultAreaTitle" id="resultAreaTitle"/>
			</div>
		</div>
		<div class="control-group">
			<fieldset>
				<legend>Result areas</legend>
				<label class="control-label" for="resultArea">Result area</label>

				<div class="controls">
					<f:form.textfield property="resultArea" id="resultArea"/>
				</div>
				<label class="control-label" for="resultAreaResult"></label>

				<div class="controls">
					<f:form.textfield property="resultAreaResult" id="resultAreaResult"/>
				</div>
			</fieldset>
		</div>
		<div class="control-group">
			<label class="control-label" for="knowledgeTitle">Knowledge title</label>

			<div class="controls">
				<f:form.textfield property="knowledgeTitle" id="knowledgeTitle"/>
			</div>
		</div>
		<div class="control-group">
			<fieldset>
				<legend>Knowledge</legend>
				<label class="control-label" for="knowledgeItem">Knowledge item</label>

				<div class="controls">
					<f:form.textfield property="knowledgeItem" id="knowledgeItem"/>
				</div>
			</fieldset>
		</div>
		<div class="control-group">
			<label class="control-label" for="jobCharacteristicsTitle">Job characteristics title</label>

			<div class="controls">
				<f:form.textfield property="jobCharacteristicsTitle" id="jobCharacteristicsTitle"/>
			</div>
		</div>
		<div class="control-group">
			<fieldset>
				<legend>Job characteristics</legend>
				<label class="control-label" for="jobCharacteristicsItem">job characteristics item</label>

				<div class="controls">
					<f:form.textfield property="jobCharacteristicsItem" id="jobCharacteristicsItem"/>
				</div>
			</fieldset>
		</div>

		<div class="control-group">
			<f:form.submit value="Update" class="btn btn-primary"/>
		</div>
	</f:form>
</f:section>
