<f:layout name="Ajax"/>{namespace ehrm=Beech\Ehrm\ViewHelpers}
<f:section name="Body">
	<h1><f:translate id="jobDescription">JobDescription</f:translate></h1>

	<ehrm:flashMessages/>

	<f:if condition="{entities}">
		<f:then>
			<table class="table">
				<thead>
					<tr>
						<th><f:translate>Number</f:translate></th>
						<th><f:translate>Job title</f:translate></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<f:for each="{entities}" as="jobDescription" iteration="iterator">
						<tr>
							<td>{jobDescription.number}</td>
							<td><a href="#/administration/jobdescription/{jobDescription.id}">{jobDescription.name}</a></td>
							<td>
								<a href="#/administration/jobdescription/edit/{jobDescription.id}"><i class="icon-pencil"></i></a>
								<a href="#/administration/jobdescription/delete/{jobDescription.id}"><i class="icon-trash"></i></a>
							</td>
						</tr>
					</f:for>
				</tbody>
			</table>
		</f:then>
		<f:else>
			<p></p>
		</f:else>
	</f:if>
	<f:comment>
		for now no option to create new jobDescriptions
	<div class="form-actions">
		<a class="btn btn-primary" href="/#/administration/jobdescription/new">
			<i class="icon-plus icon-white"></i> <f:translate id="action.new">New</f:translate>
		</a>
	</div>
	</f:comment>
</f:section>
