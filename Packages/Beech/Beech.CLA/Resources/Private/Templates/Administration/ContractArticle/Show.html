<f:layout/>
<f:section name="Body">
	<h1><f:translate id="action.show">Show</f:translate></h1>
	<dl class="dl-horizontal well">
		<dt><f:translate>Article Id</f:translate></dt>
		<dd>{contractArticle.articleId}&nbsp;</dd>
	</dl>
	<dl class="dl-horizontal well">
		<dt><f:translate>Label</f:translate></dt>
		<dd>{contractArticle.articleLabel}&nbsp;</dd>
	</dl>
	<dl class="dl-horizontal well">
		<dt><f:translate>Header</f:translate></dt>
		<dd>{contractArticle.articleHeader}&nbsp;</dd>
	</dl>
	<dl class="dl-horizontal well">
		<dt><f:translate>Text</f:translate></dt>
		<dd>{contractArticle.articleText}&nbsp;</dd>
	</dl>
	<dl class="dl-horizontal well">
		<dt><f:translate>Order</f:translate></dt>
		<dd>{contractArticle.order}&nbsp;</dd>
	</dl>
	<div class="form-actions">
		<f:link.action action="list">
			<f:translate id="action.back">Back</f:translate>
		</f:link.action>
	</div>
</f:section>
