<f:layout/>
<f:section name="Body">
	<h1><f:translate id="action.show">Show</f:translate></h1>
				<dl class="dl-horizontal well">
					<dt><f:translate>Article Id</f:translate></dt>
					<dd>{article.articleId}&nbsp;</dd>
				</dl>
				<dl class="dl-horizontal well">
					<dt><f:translate>Label</f:translate></dt>
					<dd>{article.articleLabel}&nbsp;</dd>
				</dl>
				<dl class="dl-horizontal well">
					<dt><f:translate>Header</f:translate></dt>
					<dd>{article.articleHeader}&nbsp;</dd>

				<dl class="dl-horizontal well">
					<dt><f:translate>Text</f:translate></dt>

				<dl class="dl-horizontal well">
					<dt><f:translate>Order</f:translate></dt>

	<div class="form-actions">
		<f:link.action action="list"><f:translate id="action.back">Back</f:translate></f:link.action>
