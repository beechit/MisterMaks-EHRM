<f:layout/>
<f:section name="Body">
	<f:form.validationResults for="article">
		<f:if condition="{validationResults.flattenedErrors}">
			<div class="error">
				<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">{propertyPath}:
					<f:for each="{errors}" as="error">{error}</f:for>
				</f:for>
			</div>
		</f:if>
	</f:form.validationResults>
	<f:form action="update" object="{article}" name="article" class="form-horizontal well">
			<div class="control-group">
				<label class="control-label" for="articleId">Article Id</label>
				<div class="controls">
					<f:form.textfield property="articleId" id="articleId" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="articleLabel">Label</label>
				<div class="controls">
					<f:form.textfield property="articleLabel" id="articleLabel" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="articleHeader">Header</label>
				<div class="controls">
					<f:form.textfield property="articleHeader" id="articleHeader" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="articleText">Text</label>
				<div class="controls">
					<f:form.textfield property="articleText" id="articleText" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="order">Order</label>
				<div class="controls">
					<f:form.textfield property="order" id="order" />
				</div>
			</div>
		<div class="control-group">
			<f:form.submit value="Update" class="btn btn-primary"/>
		</div>
	</f:form>
</f:section>
