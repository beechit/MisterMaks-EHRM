#############################################################
# validated yaml for the jobDescriptions model Glastuinbouw
# this is the jobDescriptions model.
# todo: create a base model that is extended in GTB package
#############################################################
'Beech.CLA.Domain.Model.JobDescription':
  properties:
    'jobDescriptionNumber':
      label: 'Job description number'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 10
    'jobTitle':
      label: 'Job Title'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'StringLength'
          options:
            maximum: 50
    'jobContext':
      label: 'Job context'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'Text'
      defaultValue: 'Functiecontext'
    'jobGoal':
      label: 'Job goal'
      validation:
        -
          type: 'Text'
    'positionLabel':
      type: 'string'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'Label'
        -
          type: 'StringLength'
          options:
            maximum: 30
      value: 'Positie in de organisatie'
    'reportsTo':
      label: 'Reports to'
      validation:
        -
          type: 'Text'
    'manages':
      label: 'Manages'
      validation:
        -
          type: 'Text'
    'department':
      label: 'Department'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 20
    'expectationLabel':
      validation:
        -
          type: 'Label'
        -
          type: 'NotEmpty'
        -
          type: 'StringLength'
          options:
            maximum: 30
      value: 'Resultaatgebieden'
    'expectations':
      label: 'Expectations'
      items:
        -
          'mainActivities':
            label: 'Main activities'
            validation:
              -
                type: 'NotEmpty'
              -
                type: 'Text'
        -
          'resultCriteria':
            label: 'Result criteria'
            validation:
              -
                type: 'NotEmpty'
              -
                type: 'Text'
    'burdeningCircumstances':
      label: 'Burdening circumstances'
      type: 'array'
      values:
        'circumstance':
        label: 'Circumstance'
        validation:
          -
            type: 'NotEmpty'
          -
            type: 'Text'
    'orbaScore':
      label: 'ORBA score'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 10
    'wageScaleGroup':
      label: 'Wage scale'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 20
    'creationDate':
      defaultValue: 'now'
      label: 'creation date'
    'createdBy':
      defaultValue: 'currentUser'
      label: 'Created by'
      type: 'string'
      validation:
        -
          type: 'NotEmpty'
    'modification':
      items:
        'modificationDate':
          defaultValue: 'now'
          label: 'Modification date'
          validation:
            -
              type: 'DateTimeRange'
              options:
                earliestDate: 20130101
                latestDate: 20200101
        'modifiedBy':
          defaultValue: 'currentUser'
          label: 'Modified by'
          type: 'Beech\Party\Domain\Model\Person'
      label: 'Modification log'
      type: 'array'