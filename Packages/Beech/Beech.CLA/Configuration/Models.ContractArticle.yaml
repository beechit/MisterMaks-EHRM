'Beech.CLA.Domain.Model.ContractArticle':
  properties:
    'articleId':
      label: 'Article Id'
      validation:
        -
          type: 'Integer'
    'articleLabel':
      label: 'Label'
    'articleHeader':
      label: 'Header'
    'articleText':
      label: 'Text'
    'order':
      label: 'Order'
      validation:
        -
          type: 'Integer'
    'creationDate':
      default: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
