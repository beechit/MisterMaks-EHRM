#############################################################
# validated yaml for the contract article
# this is the contract article model.
# todo: Make this more generic
#############################################################
'Beech.CLA.Domain.Model.ContractArticle':
  properties:
    'articleId':
      label: 'Article Id'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'StringLength'
    'articleLabel':
      label: 'Label'
      validation:
        type: 'NotEmpty'
    'articleHeader':
      label: 'Header'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'Text'
    'articleText':
      label: 'Text'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'Text'
    'order':
      label: 'Order'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'Integer'
    'creationDate':
      defaultValue: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'createdBy':
      defaultValue: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
    'modification':
      items:
        'modificationDate':
          defaultValue: 'now'
          label: 'Modification date'
          validation:
            -
              type: 'DateTimeRange'
              options:
                earliestDate: 20130101
                latestDate: 20200101
        'modifiedBy':
          defaultValue: 'currentUser'
          label: 'Modified by'
          type: 'Beech\Party\Domain\Model\Person'
      label: 'Modification log'
      type: 'array'