'Beech.CLA.Domain.Model.Wage':
  properties:
    'wageName':
      label: 'Wagename'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 20
    'startDate':
      label: 'Startdate of this wagescale'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    'endDate':
      label: 'Enddate of this wagescale'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    'group':
      -
        'step':
          label: 'Step'
          validation:
            -
              type: 'StringLength'
              options:
                maximum: 15
        'value':
          label: 'value'
          default: '0,0'
          validation:
            -
              type: 'RegularExpression'
              options:
                regularExpression: '/^[0-9]{1,2}([\.][0-9]{0,2}){0,1}$/'
        'age':
          label: 'Age'
          validation:
            -
              type: 'Integer'
            -
              type: 'Count'
              options:
                minimum: 10
                maximum: 21
    'label':
      label: 'label'
      validation:
        -
          type: 'Label'
        -
          type: 'StringLength'
          options:
            maximum: 20
    'orbaStart':
      label: 'Orba Points start'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 10
    'orbaEnd':
      label: 'Orba Points end'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 10
    'modificationIdentier':
      type: 'Beech\Ehrm\Domain\Model\Modify'