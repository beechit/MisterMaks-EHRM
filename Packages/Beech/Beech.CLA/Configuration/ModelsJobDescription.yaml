#############################################################
# validated yaml for the jobDescriptions model Glastuinbouw
# this is the jobDescriptions model.
#############################################################
Beech:
  Ehrm.Glastuinbouw:
    'jobdescription':
      properties:
        'jobDescriptionNumber':
          label: 'Job description number'
          type: string(10)
          validation: ""
            type: 'StringLength'
            options:
              maximum: 10
          onList: TRUE
        'jobTitle':
          label: 'Job Title'
          type: string(50)
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'StringLength'
              options:
                maximum: 50
          onList: TRUE
        'jobContext':
          label: 'Job context'
          type: text
          validation:
            -
              type: 'Label'
            -
              type: 'NotEmpty'
            -
              type: 'Text'
          value: Functiecontext
        'jobGoal':
          label: 'Job goal'
          type: text
          validation:
            type: 'Text'
         'positionLabel':
          type: string(30)
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'Label'
            -
              type: 'StringLength'
              options
                maximum: 30
          value: "Positie in de organisatie"
        'reportsTo':
          label: 'Reports to'
          type: text
          validation:
            type: 'Text'
        'manages':
          label: 'Manages'
          type: text
          validation:
            type: 'Text'
        'department':
          label: 'Department'
          type: string(20)
          validation:
            type: 'StringLength'
              maximum: 20
        'expectationLabel':
          type: string(30)
          validation:
            -
              type: 'Label'
            -
              type: 'NotEmpty'
            -
              type: 'Stringlength'
              options:
                maximum: 30
          value: Resultaatgebieden
        'expectations':
          label: Expectations
          type: array
          validation:
              type: 'NotEmpty
          values:
            - "Uitgevoerde Handelingen"
            - "Verstrekte informatie"
            - "Nageleefde voorschiften"
        'mainActivities':
          label: 'Main activities'
          type: text
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'Text'
        'resultCriteria':
          label: 'Result criteria'
          type: text
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'Text'
        'burdeningCircumstances':
          label: 'Burdening circumstances'
          type: array
          validation: ""
          values:
            'circumstance':
            label: Circumstance
            type: text
            validation:
              -
                type: 'NotEmpty'
              -
                type: 'Text'
        'orbaScore':
          label: 'ORBA score'
          type: string(10)
          validation:
            type: 'StringLength'
            options:
              maximum: 10
        'wageScaleGroup':
          label: 'Wage scale'
          type: string(2)
          validation:
            type: 'StringLength'
            options:
              maximum: 2
          onList: TRUE
        'creationDate':
          default: now
          label: 'creation date'
          required: true
          type: dateTime
          validation:
            type: 'RegularExpression'
            options:
              regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
          visible: false
        'createdBy':
          default: currentUser
          label: 'Created by'
          required: true
          type: \Beech\Party\Domain\Model\Person
          validation: ''
          visible: false
        'modification':
          items:
            'modificationDate':
              default: now
              label: 'Modification date'
              required: true
              type: dateTime
              validation:
                type: 'RegularExpression'
                options:
                  regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
              visible: false
            'modifiedBy':
              default: currentUser
              label: 'Modified by'
              required: true
              type: \Beech\Party\Domain\Model\Person
              validation: ''
              visible: false
          label: 'Modification log'
          type: array