##################################################################
# This is a yaml representation of the contractmodel GTB
# Please notice this model is quite complex and has to have
# all properties that are needed so probable modifications are underway.
##################################################################
'Beech.CLA.Domain.Model.Contract':
  properties:
    'subjectId':
      label: 'Subject id'
      type: 'Beech\Party\Domain\Model\Person'
      validation:
        -
          type: 'NotEmpty'
    'departmentId':
      label: 'Department id'
      type: 'Beech\Party\Domain\Model\Company'
    'contractVersion':
      label: 'contractversion'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'StringLength'
          options:
            maximum: 10
    'contractStatus':
      label: 'Status of the contract'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'StringLength'
          options:
            maximum: 20
      options:
        values:
          - 'signed'
          - 'pending'
          - 'rejected'
          - 'draft'
    'contractType':
      label: 'Contract type'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'StringLength'
          options:
            maximum: 20
    'firstContract':
      label: 'First contract'
      type: 'boolean'
    'contractGenerationDate':
      label: 'The date the contract was created'
      type: 'DateTime'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'RegularExpression'
          options:
            regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    'contractAcceptanceDate':
      label: 'Date contract was accepted'
      type: 'DateTime'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    'contractSigned':
      label: 'Contract signed'
      type: 'boolean'
    'contractSignDate':
      label: 'Date of signing contract'
      type: 'DateTime'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    'contractExpireDate':
      label: 'Expiration date'
      type: 'DateTime'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    'contactStopDate':
      label: 'Date contract is stopped'
      type: 'DateTime'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    'contactStopDateReason':
      label: 'Reason that contract was stopped'
      options:
        values:
          - 'stoppedByEmployer'
          - 'stoppedByEmployee'
          - 'Sickness'
          - 'Other'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'StringLength'
          options:
            maximum: 20
    'contractDocumentId':
      label: 'Id of the document'
      type: 'Beech\Document\Domain\Model\Document'
    'jobTitle':
      label: 'Jobtitle'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'StringLength'
          options:
            maximum: 30
    'jobDescription':
      label: 'Jobdescription'
      type: 'Beech\CLA\Domain\Model\jobDescription'
    'defaultSalaryScale':
      label: 'defaultSalaryScale'
      type: 'Beech\CLA\Domain\Model\jobDescription'
    'contractEnddate':
      label: 'Expiration date'
      type: 'DateTime'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    'contractStartDate':
      label: 'Startdate of the contract'
      type: 'DateTime'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'RegularExpression'
          options:
            RegularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    'streetName':
      label: 'Work address streetname'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'RegularExpression'
          options:
            regularExpression: '[a-zA-Z\\-\\s\\’]{2,30}'
        -
          type: 'StringLength'
          options:
            maximum: 30
    'houseNumber':
      label: 'Work address House number'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '[0-9]{1,5}'
        -
          type: 'Integer'
    'houseNumberAddition':
      label: 'Workaddress House number addition'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '[a-zA-Z0-9\\-]{0,10}'
        -
          type: 'StringLength'
          options:
          maximum: 10
    'postalCodeNL':
      label: 'Postal code'
      validation:
        -
          type: 'StringLength'
          options:
          maximum: 6
        -
          type: 'RegularExpression'
          options:
            regularExpression: '\\d{4}\\s?[a-z]{2}'
    'residence':
      label: 'Residence'
      validation:
       -
         type: 'RegularExpression'
         options:
           regularExpression: '[a-zA-Z\\-\\s\\’]{2,30}'
       -
         type: 'StringLength'
         options:
          maximum: 30
    'country':
      label: 'Country'
      validation:
        -
         type: 'StringLength'
         options:
          maximum: 30
    'probation':
      label: 'probation'
      type: 'boolean'
    'probationInDays':
      label: 'Probation in Days'
      validation:
        -
          type: 'Integer'
        -
          type: 'Count'
          options:
            minimum: 0
            maximum: 62
      totalHours':
      label: 'Total hours of this contract'
      type: 'decimal(4.2)'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '^([1-9]\d*(\.|\,)\d*|0?(\.|\,)\d*[1-9]\d*|[1-9]\d*)$'
    'hoursAWeek':
      label: 'Hours a week'
      type: 'decimal(2.2)'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '^([1-9]\d*(\.|\,)\d*|0?(\.|\,)\d*[1-9]\d*|[1-9]\d*)$'
    'workRoster':
      type: 'array'
      values:
        'workDays':
          label: 'Workdays'
          validation:
            -
              type: 'StringLength'
              options:
                maximum: 15
          options:
            values:
              - 'monday'
              - 'tuesday'
              - 'wednessday'
              - 'thursday'
              - 'friday'
              - 'saturday'
              - 'sunday'
        'startTime':
          label: 'Starttime'
          type: 'DateTime'
          validation:
            -
              type: 'RegularExpression'
              options:
                regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
        'endTime':
          label: 'EndTime'
          type: 'DateTime'
          validation:
            -
              type: 'RegularExpression'
              options:
                regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    'hourWage':
      label: 'Hour Wage'
      type: 'decimal(3.2)'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '^([1-9]\d*(\.|\,)\d*|0?(\.|\,)\d*[1-9]\d*|[1-9]\d*)$'
    'minimumWage':
      label: 'Minimum wage'
      type: 'boolean'
    'wageScale':
      label: 'wage Scale'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 3
    'currentWageScale':
      label: 'Current wage Scale'
      validation:
        -
          type: 'Integer'
        -
          type: 'Count'
          options:
           minimum: 0
           maximum: 15
    'wagestep':
      label: 'Wage step'
      validation:
        -
          type: 'Integer'
        -
          type: 'Count'
          options:
            minimum: 0
            maximum: 15
    'currentWageStep':
      label: 'Current Wage Step'
      validation:
        -
          type: 'Integer'
        -
          type: 'Count'
          options:
            minimum: 0
            maximum: 15
    'cla':
      label: 'collective labour agreement'
      type: 'Beech\CLA\Domain\Model\LaborAgreement'
    'vacationAllowanceGLA':
      label: 'Vacation allowance in the GLA arrangment'
      type: 'decimal(2.2)'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '^([1-9]\d*(\.|\,)\d*|0?(\.|\,)\d*[1-9]\d*|[1-9]\d*)$'
    'vacationAllowancePercentage':
      label: 'Vacation allowance Percentage'
      type: 'decimal(2.2)'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '^([1-9]\d*(\.|\,)\d*|0?(\.|\,)\d*[1-9]\d*|[1-9]\d*)$'
# todo: add time validator
    'sickReportTime':
      label: 'Sickreport time'
      type: 'DateTime'
      validation: []
    'noticePeriod':
      label: 'Notice period'
      type: 'boolean'
    'generalCompanyRules':
      label: 'General Company Rules Apply'
      type: 'boolean'
    'identification':
      label: 'Identification arrangment'
      type: 'boolean'
    'accomodation':
      label: 'accomodation'
      type: 'boolean'
    'accomodationRentWeek':
      label: 'Accomodation rent for a week'
      type: 'decimal(3.2)'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '^([1-9]\d*(\.|\,)\d*|0?(\.|\,)\d*[1-9]\d*|[1-9]\d*)$'
    'accomodationRentMonth':
      label: 'Acomodation rent a month'
      type: 'decimal(3.2)'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '^([1-9]\d*(\.|\,)\d*|0?(\.|\,)\d*[1-9]\d*|[1-9]\d*)$'
    'cafetariaModel':
      label: 'CafetariaModel'
      type: 'boolean'
    'articlesInCurrentContract':
      type: 'array'
      validation: ''
    'creationDate':
      default: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'RegularExpression'
          options:
            regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
      validation:
        -
          type: 'NotEmpty'