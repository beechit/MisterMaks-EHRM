
#############################################################
# validated yaml for the article
# this is the article model.
#############################################################
---
beech:
  article:
    properties:
      'articleId':
        label: 'Article Id'
        type: string(30)
        validation: ''
        onList: TRUE
      'articleLabel':
        label: 'Label'
        type: string(30)
        validation: ''
      'articleHeader':
        label: 'Header'
        type: string(100)
        validation: ''
        onList: TRUE
      'articleText':
        label: 'Text'
        type: string(1000)
        validation: ''
      'order':
        label: 'Order'
        type: integer
        validation: ''
      'creationDate':
        default: now
        label: 'creation date'
        required: true
        type: dateTime
        validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
        visible: false
      'createdBy':
        default: currentUser
        label: 'Creation by'
        required: true
        type: \Beech\Party\Domain\Model\Person
        validation: ''
        visible: false
      'modification':
        items:
          'modificationDate':
            default: now
            label: 'Modification date'
            required: true
            type: dateTime
            validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
            visible: false
          'modifiedBy':
            default: currentUser
            label: 'Modified by'
            required: true
            type: \Beech\Party\Domain\Model\Person
            validation: ''
            visible: false
        label: 'Modification log'
        type: array