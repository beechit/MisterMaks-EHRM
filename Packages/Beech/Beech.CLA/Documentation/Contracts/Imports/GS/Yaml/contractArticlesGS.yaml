# This config holds all the contract articles of LTO Groeiservice
# and is the base for the following contracts
# Arbeidsovereenkomst voor bepaalde tijd binnendienst [ok}
# Arbeidsovereenkomst voor bepaalde tijd buitendienst met leaseauto [ok]
# Arbeidsovereenkomst voor bepaalde tijd buitendienst [ok]
# Arbeidsovereenkomst voor onbepaalde tijd binnendienst [ok]
# Arbeidsovereenkomst voor onbepaalde tijd buitendienst met leaseauto [ok]
# Arbeidsovereenkomst voor onbepaalde tijd buitendienst [ok]
# see http://redmine.beech.local/documents/43 for identfier connections to templates
# article numbercounter = 100068

  contract:

# version of this document

    version: '17-12-2012'.

# CLA that is connected with this contracttemplate

    CLA: 'None'
      CLAversion: ''
      CLAversiondate: ''

# This defines the available languages in which the contract can be generated

    availableLanguages: [ nl_NL ]

# Articles about start, duration and ending of employment, notice period

      article:
# unique identifier
        identifier: 10000
# Article label states what kind of article this is and what it is about.
          articleLabel: 'contract.Period'
# Defines the order this article should be shown in views and print.
          order: 100
# Defines if this article is required in a contract or if its optional
          required: TRUE
# Defines if this article is in the standard contract of the company (this should be ajustable.
          standard: TRUE
# This is the title in views or print of the article or subarticle with translations
          articleHeader:
            nl: 'Aanvang, duur en einde van het dienstverband'
            en: 'Start, duration and end om employment'
            pl: ''
# subarticle
          identifier: 10001
            articlelabel: 'contract.Duration'
            order: 101
            required: TRUE
            standard: TRUE
            articleText:
              nl: 'De arbeidsovereenkomst wordt aangegaan voor de periode van <contractTime>, te weten van <startDate> tot en met <endDate>. Het dienstverband eindigt op laatstgenoemde datum van rechtswege zonder dat daarvoor opzegging vereist is.'
              en: ''
              pl: ''
            help:
              nl: ''
              en: ''
              pl: ''
            values:
              contractTime:
              startDate:
              endDate:
        -
          identifier: 10002
            articlelabel: 'notice.period'
            order: 102
            required: TRUE
            standard: TRUE
            articleText:
              nl: 'Partijen kunnen de arbeidsovereenkomst te allen tijde tussentijds opzeggen met inachtneming van een opzegtermijn van 1 maand. Opzegging dient schriftelijk, tegen het einde van de maand te geschieden.'
              en: ''
              pl: ''
            help:
              nl: ''
              en: ''
              pl: ''
        -
          identifier: 10061
            articlelabel: 'permanent.Contract.'
            order: 103
            required: TRUE
            standard: TRUE
            articleText:
              nl: 'De arbeidsovereenkomst wordt aangegaan voor onbepaalde tijd.'
              en: ''
              pl: ''
            help:
              nl: ''
              en: ''
              pl: ''
        -
          identifier: 10062
            articlelabel: 'notice.Period.Permanent.Contract.'
            order: 104
            required: TRUE
            standard: TRUE
            articleText:
              nl: 'Partijen kunnen de arbeidsovereenkomst opzeggen met inachtneming van een opzegtermijn zoals beschreven in artikel 7:672 BW. Opzegging dient schriftelijk, tegen het einde van de maand te geschieden.'
              en: ''
              pl: ''
            help:
              nl: ''
              en: ''
              pl: ''
        -
          identifier: 10063
            articlelabel: 'end.Permanent.Contract.'
            order: 105
            required: TRUE
            standard: TRUE
            articleText:
              nl: 'De arbeidsovereenkomst eindigt van rechtswege zonder dat daartoe opzegging is vereist op de eerste dag van de maand waarin werknemer de AOW gerechtigde leeftijd bereikt.'
