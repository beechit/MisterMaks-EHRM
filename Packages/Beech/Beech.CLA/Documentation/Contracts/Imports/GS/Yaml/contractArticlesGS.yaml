            order: 1501
            required: TRUE
            standard: TRUE
            articleText:
              nl: 'Het is de werknemer verboden om zonder voorafgaande toestemming van de werkgever, tijdens of binnen een jaar na uitdiensttreding, direct of indirect diensten te verlenen c.q. werkzaamheden te verrichten die gelijk, soortgelijk of nauw verwant zijn aan die van de werkgever, ongeacht of er sprake is van een vergoeding.'
