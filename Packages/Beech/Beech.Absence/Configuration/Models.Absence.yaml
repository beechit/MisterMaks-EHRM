'Beech.Absence.Domain.Model.Absence':
  properties:
    'party':
      type: 'TYPO3\Party\Domain\Model\AbstractParty'
    'absenceArrangement':
      type: 'Beech\Absence\Domain\Model\AbsenseArrangement'
    'absenceType':
      type: 'Beech\Absence\Domain\Model\AbsenseArrangement'
    'startDate':
      label: 'Startdate'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'endDate':
     label: 'Enddate'
     validation:
       -
         type: 'DateTimeRange'
         options:
           earliestDate: 20130101
           latestDate: 20200101
    'remarks':
      label: 'Remarks'
      type: 'text'
      validation:
        -
         type: 'Text'
    'reportMethod':
      label: 'Report Method'
      options:
        values:
          - phone
          - email
          - letter
          - other
# case Leaverequest
    'needsGrant':
      label: 'Needs grant'
      options:
        values:
          - TRUE
          - FALSE
    'requestStatus':
      label: 'Status'
      options:
        values:
          - pending
          - accepted
          - declined
    'notificationMethod':
      label: 'Notify'
      options:
        values:
          - 'noNotification'
          - 'sendEmail'
          - 'sendSms'
          - 'print'
          - 'taskNotification'
#for later implementation
# case Sickness
#  Case labordispute
#  Case accident
#  case pregnancy
#  case alert for arbodienst
    'creationDate':
      defaultValue: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'createdBy':
      defaultValue: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
