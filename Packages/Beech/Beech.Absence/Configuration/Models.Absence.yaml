'Beech.Absence.Domain.Model.Absence':
  properties:
    person:
      type: 'Beech\Party\Domain\Model\Person'
    absenceArrangement:
      type: 'Beech\Absence\Domain\Model\AbsenceArrangement'
    department:
      type: 'Beech\Party\Domain\Model\Company'
    startDate:
      label: 'Startdate'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    startTime:
      label: 'starttime'
      default: now
    endDate:
      label: 'Enddate'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    endTime:
      label: 'end time'
      default: now
    estimatedRecoveryDate:
      label: 'Probably recovered on:'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    estimatedRecoveryUnknown:
      options:
        values:
          - FALSE
          - TRUE
      default: FALSE
    reportMethod:
      label: 'Report Method'
      options:
        values:
          'phone': 'Phone'
          'email': 'E-mail'
          'letter': 'Letter'
          'other': 'Other'
      default: 'phone'
    reportedTo:
      label: 'Registered By'
      default: 'currentUser'
# Specific fields for Leave requests.
    requestStatus:
      label: 'Status'
      options:
        values:
          'pending': 'Pending'
          'accepted': 'Accept'
          'declined': 'Declined'
      default: 'pending'
# note is used to add some explanation to the request.
    note:
      label: 'Note'
      validation:
        -
          type: 'Text'
# remark is used by the employee to explain why leave was granted or not.
    remark:
      label: 'Remark'
      validation:
        -
         type: 'Text'
# Specific fields for sickness registration
# to explain the reason for sickness.
    reason:
      label: 'reason for sick report'
      validation:
        -
         type: 'Text'
    expectedRecovery:
      label: 'Recovery in 2 weeks?'
      options:
        values:
          - FALSE
          - TRUE
    creationDate:
      default: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    createdBy:
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'