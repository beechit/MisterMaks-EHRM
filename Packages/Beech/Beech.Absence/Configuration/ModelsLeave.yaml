    #############################################################
    # validated yaml for the leave model
    # this is the leave model.
    #############################################################
---
Beech:
  Absence:
    'Leave':
      properties:
        'subjectId':
          label: 'Subject id'
          type: \Beech\Party\Domain\Model\Person
          validation:
            -
              type: 'NotEmpty'
        'departmentId':
          label: departmentId
          type: \Beech\Party\Domain\Model\Company
          validation:
            -
              type: 'NotEmpty'
        'leaveDateTimeStart':
          label: leaveDateTimeStart
          type: dateTime
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'RegularExpression'
              options:
                regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
        'leaveDateEnd':
          label: leaveDateEnd
          type: dateTime
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'RegularExpression'
              options:
                regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
        'leaveType':
          label: leaveType
          options:
            values:
              - vacation
              - bereavementLeave
              - unpaidLeave
              - specialLeave
              - parentalLeave
              - adoptionleave
              - short-termCare
              - longtermCare
              - maternityLeave
              - emergencyLeaveAndOtherShortAbsence
          required: TRUE
          type: string(20)
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'StringLength'
              options:
                maximum: 20
          'deductFromBalance':
          label: deductFromBalance
          options:
            default: TRUE
          required: TRUE
          type: boolean
          validation: ''

        'paidLeave':
          label: paidLeave
          required: TRUE
          type: boolean
          validation: ''

        'remark':
          items:
            'remarkType':
              label: 'Remark type'
              options:
                values:
                  - reasonLeaveRequest
                  - remarkLeaveRequest
                  - remarkLeaveDecline
              required: TRUE
              type: string(20)
              validation: ''

            'remarkContent':
              label: 'Remark content'
              required: FALSE
              type: text
              validation:
                type: 'Text'

            'remarkDate':
              label: 'Remark date'
              required: FALSE
              type: dateTime
              validation:
                type: 'RegularExpression'
                options:
                  regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
          label: Remark
          type: array
          validation: ''
        'leaveRequestStatus':
          label: 'Leave request status'
          options:
            values:
              - pending
              - approved
              - declined
          required: TRUE
          type: string(20)
          validation: ''

        'approveDeclineDate':
          label: 'approved Declined Date'
          required: TRUE
          type: dateTime
          validation:
            type: 'RegularExpression'
            options:
             regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'

#############################################################
# validated yaml for the absence model
# this is the absence model.
#############################################################
Beech:
  Absence:
    'Absence':
      properties:
        'absenceType':
          label: 'Absence type'
          options:
            values:
              - accidentDuckLiftStandConcentration
              - focus
              - pressure
              - unknown
              - short-termabsenteeism
              - labordispute
              - Other
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'StringLength'
              option:
                maximum: 30
        'subjectId':
          label: 'Subject id'
          type: \Beech\Party\Domain\Model\Person
          validation:
            -
              type: 'NotEmpty'
        'departmentId':
          label: 'Department id'
          type: \Beech\Party\Domain\Model\Company
          validation: ''
        'firstSickDay':
          label: 'First sick Day'
          type: dateTime
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'RegularExpression'
              options:
                regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
        'disabilityPercentage':
          label: 'Disability percentage'
          default: '0.0'
          validation:
            -
              type: 'RegularExpression'
              options:
                regularExpression: '^([1-9]\d*(\.|\,)\d*|0?(\.|\,)\d*[1-9]\d*|[1-9]\d*)$'
        'disabilityBackup':
          label: 'Disability backup'
          options:
            values:
              - none
              - maternity
              - '(ex)WAO-er'
              - absentDueToOrganDonation
              - endOfContractWithin13Weeks
              - temporaryCallWorker
              - absentDueToPregnancy
              - disabilityBackup
              - adoptionLeaveFosterCare
              - workDisability
              - sickOnEndOfEmployemnt
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'StringLength'
              options:
                maximum: 30
        'recoveryDate':
          label: 'Recovery date'
          type: dateTime
          validation:
            type: 'RegularExpression'
            options:
              regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
        'arboActionType':
          label: 'Arbo action type'
          options:
            values:
              - none
              - accordingToContract
              - urgentinspection
              - contactEmployer
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'StringLength'
              options:
                maximum: 20
        'creationDate':
          default: now
          label: 'creation date'
          type: dateTime
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'RegularExpression'
              options:
                regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
        'createdBy':
          default: currentUser
          label: 'Created by'
          type: \Beech\Party\Domain\Model\Person
          validation:
            -
              type: 'NotEmpty'
        'modification':
          items:
            'modificationDate':
              default: now
              label: 'Modification date'
              type: dateTime
              validation:
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
            'modifiedBy':
              default: currentUser
              label: 'Modified by'
              required: TRUE
              type: \Beech\Party\Domain\Model\Person
          label: 'Modification log'
          type: array
