
    #############################################################
    # validated yaml for the leave model
    # this is the leave model.
    #############################################################
Beech:
  Absence:
    'Leave':
      properties:
        'subjectId':
          label: 'Subject id'
          onlist: true
          required: true
          type: \Beech\Party\Domain\Model\Person
          validation:
            type: 'NotEmpty'
          visible: false
        'departmentId':
          label: departmentId
          required: true
          type: \Beech\Party\Domain\Model\Company
          validation:
            type: 'NotEmpty'
          visible: false
        'leaveDateTimeStart':
          label: leaveDateTimeStart
          required: true
          type: dateTime
          validation:
            type: 'RegularExpression'
            options:
             regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
          visible: true
        'leaveDateEnd':
          label: leaveDateEnd
          required: true
          type: dateTime
          validation:
            type: 'RegularExpression'
            options:
             regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
          visible: true
        'leaveType':
          label: leaveType
          options:
            values:
              - vacation
              - bereavementLeave
              - unpaidLeave
              - specialLeave
              - parentalLeave
              - adoptionleave
              - short-termCare
              - longtermCare
              - maternityLeave
              - emergencyLeaveAndOtherShortAbsence
          required: true
          type: string(20)
          validation:
            type: 'NotEmpty'
          visible: true
        'deductFromBalance':
          label: deductFromBalance
          options:
            default: true
          required: true
          type: boolean
          validation: ''
          visible: true
        'paidLeave':
          label: paidLeave
          required: true
          type: boolean
          validation: ''
          visible: true
        'remark':
          items:
            'remarkType':
              label: 'Remark type'
              options:
                values:
                  - reasonLeaveRequest
                  - remarkLeaveRequest
                  - remarkLeaveDecline
              required: true
              type: string(20)
              validation: ''
              visible: true
            'remarkContent':
              label: 'Remark content'
              required: false
              type: text
              validation:
                type: 'Text'
              visible: true
            'remarkDate':
              label: 'Remark date'
              required: false
              type: dateTime
              validation:
                type: 'RegularExpression'
                options:
                  regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
              visible: true
          label: Remark
          type: array
          validation: ''
        'leaveBalance':
          items:
            'leaveBalanceYear':
              label: 'Balance year'
              options:
                values:
                  - 2005
                  - 2006
                  - 2007
                  - 2008
                  - 2009
                  - 2010
                  - 2011
                  - 2012
                  - 2013
                  - 2014
                  - 2015
                  - 2016
                  - 2017
                  - 2018
                  - 2019
                  - 2020
              required: true
              type: integer(4)
              validation: ''
              visible: true
            'leaveBalance':
              label: 'Leave balance'
              required: true
              type: integer(3)
              validation: ''
              visible: true
          label: 'Leave balance'
          type: array
          validation: ''
        'leaveRequestStatus':
          label: 'Leave request status'
          options:
            values:
              - pending
              - approved
              - declined
          required: true
          type: string(20)
          validation: ''
          visible: true
        'approveDeclineDate':
          label: 'approved Declined Date'
          required: true
          type: dateTime
          validation:
            type: 'RegularExpression'
            options:
             regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
          visible: true
        'creationDate':
          default: now
          label: 'Creation date'
          required: true
          type: dateTime
          validation:
            type: 'RegularExpression'
            options:
             regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
          visible: false
        'createdBy':
          default: currentUser
          label: 'Created by'
          required: true
          type: \Beech\Party\Domain\Model\Person
          validation:
            type: 'NotEmpty'
          visible: false
        'modification':
          items:
            'modificationDate':
              default: now
              label: 'Modification date'
              required: true
              type: dateTime
              validation:
                type: 'RegularExpression'
                options:
                  regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
              visible: false
            'modifiedBy':
              default: currentUser
              label: 'Modified by'
              required: true
              type: \Beech\Party\Domain\Model\Person
              validation: ''
              visible: false
          label: ModificationLog
          type: array
