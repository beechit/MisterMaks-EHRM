#############################################################
# validated yaml for the leaveBalanceModel
# here are the balances stored for employees.
#############################################################
---
Beech:
  Absence:
    'LeaveBalance':
      properties:
        'subjectId':
          label: 'Subject id'
          type: 'Beech\Party\Domain\Model\Person'
          validation:
            -
              type: 'NotEmpty'
        'departmentId':
          label: 'departmentId'
          type: 'Beech\Party\Domain\Model\Company'
          validation:
            -
              type: 'NotEmpty'
        'leaveBalance':
          items:
            'leaveBalanceYear':
              label: 'Balance year'
              options:
                values:
                  - '2005'
                  - '2006'
                  - '2007'
                  - '2008'
                  - '2009'
                  - '2010'
                  - '2011'
                  - '2012'
                  - '2013'
                  - '2014'
                  - '2015'
                  - '2016'
                  - '2017'
                  - '2018'
                  - '2019'
                  - '2020'
              validation:
                -
                  type: 'NotEmpty'
                -
                  type: 'Integer'
              'leaveBalance':
                label: 'Leave balance'
                validation:
                  -
                    type: 'Integer'
                  -
                    type: 'Count'
                    options:
                      minimum: 0
                      maximum: 500
          label: 'Leave balance'
          type: 'array'
          validation: ''