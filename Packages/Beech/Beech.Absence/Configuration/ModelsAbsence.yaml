#############################################################
# validated yaml for the absence model New Improved Version
# here we record the actual abence.
#############################################################
'Beech.Absence.Domain.Model.Absence':
  properties:
    'absenceArrangement':
      type: 'Beech\Absence\Domain\Model\AbsenseArrangement'
    'absenceType':
      type: 'Beech\Absence\Domain\Model\AbsenseArrangement'
    'startDate':
    label: 'Startdate'
    validation:
      -
        type: 'NotEmpty'
      -
        type: 'RegularExpression'
        options:
          regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    'endDate':
     label: 'Enddate'
     validation:
      -
        type: 'RegularExpression'
        options:
            regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    'remarks':
      label: 'Remarks'
      type: 'text'
      validation:
        -
         type: 'Text'
    'creationDate':
      default: 'now'
      label: 'creation date'
      type: 'dateTime'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'RegularExpression'
          options:
            regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
      validation:
        -
          type: 'NotEmpty'
    'modification':
      items:
        'modificationDate':
          default: 'now'
          label: 'Modification date'
          type: 'dateTime'
          validation:
            -
              type: 'RegularExpression'
              options:
                regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
        'modifiedBy':
          default: 'currentUser'
          label: 'Modified by'
          type: 'Beech\Party\Domain\Model\Person'
      label: 'Modification log'
      type: 'array'