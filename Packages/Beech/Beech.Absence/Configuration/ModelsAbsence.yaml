#############################################################
# validated yaml for the absence model
# this is the absence model.
#############################################################
Beech:
  Absence:
    'Absence':
      properties:
        'absenceType':
          label: 'Absence type'
          options:
            values:
              - accidentDuckLiftStandConcentration
              - focus
              - pressure
              - unknown
              - short-termabsenteeism
              - labordispute
              - Other
          required: TRUE
          type: string(30)
          validation:
            type: 'NotEmpty'
          visible: TRUE
        'subjectId':
          label: 'Subject id'
          onlist: TRUE
          required: TRUE
          type: \Beech\Party\Domain\Model\Person
          validation:
            type: 'NotEmpty'
          visible: TRUE
        'departmentId':
          label: 'Department id'
          required: TRUE
          type: \Beech\Party\Domain\Model\Company
          validation: ''
          visible: FALSE
        'firstSickDay':
          label: 'First sick Day'
          required: TRUE
          type: dateTime
          validation:
            type: 'RegularExpression'
            options:
              regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
          visible: TRUE
        'disabilityPercentage':
          label: 'Disability percentage'
          required: TRUE
          type: decimal(2.2)
          validation:
            type: 'RegularExpression'
            options:
              regularExpression: '^([1-9]\d*(\.|\,)\d*|0?(\.|\,)\d*[1-9]\d*|[1-9]\d*)$'
          visible: TRUE
        'disabilityBackup':
          label: 'Disability backup'
          options:
            values:
              - none
              - maternity
              - (ex)WAO-er
              - absentDueToOrganDonation
              - endOfContractWithin13Weeks
              - temporaryCallWorker
              - absentDueToPregnancy
              - disabilityBackup
              - adoptionLeaveFosterCare
              - workDisability
              - sickOnEndOfEmployemnt
          required: TRUE
          type: string(30)
          validation:
            type: 'NotEmpty'
          visible: TRUE
        'recoveryDate':
          label: 'Recovery date'
          required: TRUE
          type: dateTime
          validation:
            type: 'RegularExpression'
            options:
              regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
          visible: TRUE
        'arboActionType':
          label: 'Arbo action type'
          options:
            values:
              - none
              - accordingToContract
              - urgentinspection
              - contactEmployer
          required: TRUE
          type: string(20)
          validation: ''
          visible: TRUE
        'creationDate':
          default: now
          label: 'creation date'
          required: TRUE
          type: dateTime
          validation:
            type: 'RegularExpression'
            options:
              regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
          visible: FALSE
        'createdBy':
          default: currentUser
          label: 'Created by'
          required: TRUE
          type: \Beech\Party\Domain\Model\Person
          validation:
            type: 'NotEmpty'
          visible: FALSE
        'modification':
          items:
            'modificationDate':
              default: now
              label: 'Modification date'
              required: TRUE
              type: dateTime
              validation:
                type: 'RegularExpression'
                options:
                  regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
              visible: FALSE
            'modifiedBy':
              default: currentUser
              label: 'Modified by'
              required: TRUE
              type: \Beech\Party\Domain\Model\Person
              validation: ''
              visible: FALSE
          label: 'Modification log'
          type: array