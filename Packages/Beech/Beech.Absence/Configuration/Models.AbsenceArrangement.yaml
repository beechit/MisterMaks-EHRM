---
Beech.AbsenceArrangment.Domain.Model.AbsenceArrangement:
  SetAbsenceUnit:
    label: "The unit in what absence is stored"
    options:
      values:
        - hour
        - "half a day"
        - day
    validation:
      -
        options:
          maximum: 20
        type: StringLength
  autoGrandBalance:
    defaultValue: false
    label: "Grant balance after end Countdate"
    options:
      values:
        - true
        - false
  calculateBalanceonFTE:
    defaultValue: false
    label: "Calculate balance according to FTE factor"
    options:
      values:
        - true
        - false
  customBalance:
    createdBy:
      defaultValue: currentUser
      label: "Created by"
      type: Beech\Party\Domain\Model\Person
    creationDate:
      defaultValue: now
      label: "creation date"
      type: DateTime
      validation:
        -
          options:
            earliestDate: 20130101
            latestDate: 20200101
          type: DateTimeRange
    label: "Custom  balance for full time"
    modification:
      items:
        modificationDate:
          defaultValue: now
          label: "Modification date"
          validation:
            -
              options:
                earliestDate: 20130101
                latestDate: 20200101
              type: DateTimeRange
        modifiedBy:
          defaultValue: currentUser
          label: "Modified by"
          type: Beech\Party\Domain\Model\Person
      label: "Modification log"
      type: array
    validation:
      -
        type: Integer
      -
        options:
          maximum: 300
          minimum: 1
        type: Count
  endCount:
    defaultValue: 31-12
    label: "End count of balance"
    type: DateTime
    validation:
      -
        options:
          maximum: 5
        type: StringLength
  leaveBalanceSource:
    label: "Set balance source"
    options:
      values:
        - CLA
        - BW
        - Custom
        - "not applicable"
    validation:
      -
        options:
          maximum: 20
        type: StringLength
  moveUnusedBalance:
    defaultValue: false
    label: "Move unused balance hours to new balance period"
    options:
      values:
        - true
        - false
  properties:
    arrangementTypes:
      items:
        -
          absenceTypeName:
            label: "Absence type"
            validation:
              -
                options:
                  maximum: 35
                type: StringLength
        -
          absenceTypeDescription:
            label: AbsenceDesription
            validation:
              -
                type: Text
      type: array
    nameArrangement:
      label: "Absence Arrangement"
      validation:
        -
          options:
            maximum: 25
          type: Stringlength
  startCount:
    defaultValue: 1-1
    label: "Start count of balance"
    type: DateTime
    validation:
      -
        options:
          maximum: 5
        type: StringLength

