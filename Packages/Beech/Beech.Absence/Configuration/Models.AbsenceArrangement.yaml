Beech.AbsenceArrangment.Domain.Model.AbsenceArrangement:
  properties:
    'setAbsenceUnit':
      label: 'The unit in what absence is stored'
      options:
        values:
          'hour': 'Hour'
          'halfADay': 'Half a day'
          'day': 'Day'
      validation:
        -
          type: StringLength
          options:
            maximum: 20
    'autoGrandBalance':
      defaultValue: false
      label: 'Grant balance after end Countdate'
      options:
        values:
          - TRUE
          - FALSE
    'calculateBalanceonFTE':
      defaultValue: false
      label: 'Calculate balance according to FTE factor'
      options:
        values:
          - TRUE
          - FALSE
    'customBalance':
      label: 'Custom  balance for full time'
    'endCount':
      defaultValue: 31-12
      label: 'End count of balance'
      type: DateTime
      validation:
        -
          type: StringLength
          options:
            maximum: 5
    'leaveBalanceSource':
      label: 'Set balance source'
      options:
        values:
          'cla': 'CLA'
          'law': 'By law'
          'custom': 'Custom'
          'notApplicable': 'not applicable'
      validation:
        -
          type: StringLength
          options:
            maximum: 20
    'moveUnusedBalance':
      defaultValue: false
      label: 'Move unused balance hours to new balance period'
      options:
        values:
          - TRUE
          - FALSE
    'absenceTypeName':
      label: 'Absence type'
      validation:
        -
          type: StringLength
          options:
            maximum: 35
    'absenceTypeDescription':
      label: AbsenceDesription
      validation:
        -
          type: Text
    'nameArrangement':
      label: 'Absence Arrangement'
      validation:
        -
          type: Stringlength
          options:
            maximum: 25
    'startCount':
      defaultValue: 1-1
      label: 'Start count of balance'
      type: DateTime
      validation:
        -
          type: StringLength
          options:
            maximum: 5
    'createdBy':
      defaultValue: currentUser
      label: 'Created by'
      type: Beech\Party\Domain\Model\Person
    'creationDate':
      defaultValue: now
      label: 'creation date'
      type: DateTime
      validation:
        -
          type: DateTimeRange
          options:
            earliestDate: 20130101
            latestDate: 20200101
