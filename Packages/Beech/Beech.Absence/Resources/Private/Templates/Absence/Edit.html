<f:if condition="{0: absence.absenceType} == {0: 'sickness'}">
	<f:then>
		<f:render partial="Form/Sickness/Edit" arguments="{_all}"/>
	</f:then>
</f:if>
<f:if condition="{0: absence.absenceType} == {0: 'leave'}">
	<f:then>
		<f:render partial="Form/Leave/Edit" arguments="{_all}"/>
	</f:then>
</f:if>
