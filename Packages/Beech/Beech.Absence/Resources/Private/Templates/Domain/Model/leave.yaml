#############################################################
# validated yaml for the leave model
# this is the leave model.
#############################################################

---
model:
  modelName: leave
properties:
  -
    id: subjectId
    label: "Subject id"
    onlist: true
    required: true
    type: \Beech\Party\Domain\Model\Person
    validation: ""
    visible: false
  -
    id: departementid
    label: departmentid
    required: true
    type: \Beech\Party\Domain\Model\Company
    validation: ""
    visible: false
  -
    id: leaveDateTimeStart
    label: leaveDateTimeStart
    required: true
    type: dateTime
    validation: ""
    visible: true
  -
    id: leaveDateEnd
    label: leaveDateEnd
    required: true
    type: dateTime
    validation: ""
    visible: true
  -
    id: leaveType
    label: leaveType
    options:
      values:
        - vacation
        - bereavementLeave
        -  unpaidLeave
        - specialLeave
        - parentalLeave
        - adoptionleave
        - short-termCare
        - longtermCare
        - maternityLeave
        - emergencyLeaveAndOtherShortAbsence
    required: true
    type: string(20)
    validation: ""
    visible: true
  -
    id: deductFromBalance
    label: deductFromBalance
    options:
      default: "TRUE"
    required: true
    type: boolean
    validation: ""
    visible: true
  -
    id: paidLeave
    label: paidLeave
    required: true
    type: boolean
    validation: ""
    visible: true
  -
    id: remark
    items:
      -
        id: remarktype
        label: RemarkType
        options:
          values:
            - reasonLeaveRequest
            - remarkLeaveRequest
            - remarkLeaveDecline
        required: true
        type: string(20)
        validation: ""
        visible: true
      -
        id: remarkContent
        label: RemarkContent
        required: false
        type: text
        validation: ~
        visible: true
      -
        label: "Remark Date"
        required: false
        type: dateTime
        validation: ""
        visible: true
        ìd: remarkDate
    label: Remark
    type: array
    validation: ""
  -
    id: leavebalance
    items:
      -
        id: leavebalanceyear
        label: balanceyear
        options:
          values:
            - 2005
            - 2006
            - 2007
            - 2008
            - 2009
            - 2010
            - 2011
            - 2012
            - 2013
            - 2014
            - 2015
            - 2016
            - 2017
            - 2018
            - 2019
            - 2020
        required: true
        type: integer(4)
        validation: ""
        visible: true
      -
        id: leaveBalance
        label: leaveBalance
        required: true
        type: integer(3)
        validation: ""
        visible: true
    label: leavebalance
    type: array
    validation: ""
  -
    id: leaveRequeststatus
    label: leaverequeststatus
    options:
      values:
        - Pending
        - Approved
        - declined
    required: true
    type: string(20)
    validation: ""
    visible: true
  -
    id: approveDeclineDate
    label: approveDeclineDate
    required: true
    type: dateTime
    validation: ""
    visible: true
  -
    default: now
    id: creationDate
    label: "creation date"
    required: true
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
    visible: false
  -
    default: currentUser
    id: createdBy
    label: "creation by"
    required: true
    type: \Beech\Party\Domain\Model\Person
    validation: ""
    visible: false
  -
    id: modification
    items:
      -
        default: now
        id: modificationDate
        label: "Modification date"
        required: true
        type: dateTime
        validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
        visible: false
      -
        default: currentUser
        id: modifiedBy
        label: Modifiedby
        required: true
        type: \Beech\Party\Domain\Model\Person
        validation: ""
        visible: false
    label: ModificationLog
    type: array
