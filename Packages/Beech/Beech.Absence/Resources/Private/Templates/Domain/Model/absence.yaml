#############################################################
# Yaml respresentation of the absence document mister maks;
# Version 21-12-2012
#############################################################

model:
  modelName: 'absence'
properties:
  -
# main part about sickreport
    id: 'absenceType'
    label: 'Absence type'
    type: 'string(30)'
    validation: ''
    options:
      values: [ 'AccidentDuckLiftStandConcentration' , 'focus' , 'pressure' , 'unknown' , 'Short-termabsenteeism' , 'labordispute', 'Other']
    visible: TRUE
    required: TRUE
  -
# connection to person
    id: 'subjectId'
    label: 'Subject id'
    type: '\Beech\Party\Domain\Model\Person'
    validation: ''
    onlist: TRUE
    visible: TRUE
    required: TRUE
# connection to department
  -
    id: 'departementId'
    label: 'Department id'
    type: '\Beech\Party\Domain\Model\Company'
    validation: ''
    visible: FALSE
    required: TRUE
  -
    id: 'firstSickDay'
    label: 'First sick Day'
    type: 'dateTime'
    validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
    visible: TRUE
    required: TRUE
  -
    id: 'disabilityPercentage'
    label: 'Disability percentage'
    type: 'decimal(2.2)'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id: 'disabilityBackup'
    label: 'Disability backup'
    type: 'string(30)'
    validation: ''
    options:
      values: [ 'None', 'Maternity', '(ex)WAO-er', 'absentDueToOrganDonation', 'EndOfContractWithin13Weeks', 'TemporaryCallCorker', 'absentDueToPregnancy' , 'SafetyNet' , 'adoptionLeaveFosterCare', 'workDisability', 'sickOnEndOfEmployemnt' ]    translations:
    visible: TRUE
    required: TRUE
# about recovery report.
  -
    id: 'recoveryDate'
    label: 'Recovery date'
    type: 'dateTime'
    validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
    visible: TRUE
    required: TRUE
# custom settings for arbodienst
  -
    id: 'arboActionType'
    label: 'Arbo action type'
    type: 'string(20)'
    validation: ''
    options:
      values: [ none, AccordingToContract , urgentinspection , contactEmployer ]
     visible: TRUE
     required: TRUE
  # logging
  -
    id: 'creationDate'
    label: 'creation date'
    type: 'dateTime'
    validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
    default: 'now'
    visible: FALSE
    required: TRUE
  -
    id: 'createdBy'
    label: 'creation by'
    type: '\Beech\Party\Domain\Model\Person'
    default: 'currentUser'
    validation: ''
    visible: FALSE
    required: TRUE
  -
    id: 'modification'
    label: 'ModificationLog'
    type: 'array'
    items:
     -
       id: 'modificationDate'
       label: 'Modification date'
       type: 'dateTime'
       validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
       default: 'now'
       visible: FALSE
       required: TRUE
     -
       id: 'modifiedBy'
       label: 'Modifiedby'
       type: '\Beech\Party\Domain\Model\Person'
       validation: ''
       default: 'currentUser'
       visible: FALSE
       required: TRUE