#############################################################
# validated yaml for the absence model
# this is the absence model.
#############################################################
---
model:
  modelName: absence
properties:
  -
    id: absenceType
    label: "Absence type"
    options:
      values:
        - accidentDuckLiftStandConcentration
        - focus
        - pressure
        - unknown
        - short-Termabsenteeism
        - labordispute
        - Other
    required: true
    type: string(30)
    validation: ""
    visible: true
  -
    id: subjectId
    label: "Subject id"
    onlist: true
    required: true
    type: \Beech\Party\Domain\Model\Person
    validation: ""
    visible: true
  -
    id: departementId
    label: "Department id"
    required: true
    type: \Beech\Party\Domain\Model\Company
    validation: ""
    visible: false
  -
    id: firstSickDay
    label: "First sick Day"
    required: true
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
    visible: true
  -
    id: disabilityPercentage
    label: "Disability percentage"
    required: true
    type: decimal(2.2)
    validation: ""
    visible: true
  -
    id: disabilityBackup
    label: "Disability backup"
    options:
      values:
        - none
        - maternity
        - (ex)WAO-er
        - absentDueToOrganDonation
        - endOfContractWithin13Weeks
        - temporaryCallCorker
        - absentDueToPregnancy
        - disablityBackup
        - adoptionLeaveFosterCare
        - workDisability
        - sickOnEndOfEmployemnt
    required: true
    type: string(30)
    validation: ""
    visible: true
  -
    id: recoveryDate
    label: "Recovery date"
    required: true
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
    visible: true
  -
    id: arboActionType
    label: "Arbo action type"
    options:
      values:
        - none
        - accordingToContract
        - urgentinspection
        - contactEmployer
    required: true
    type: string(20)
    validation: ""
    visible: true
  -
    default: now
    id: creationDate
    label: "creation date"
    required: true
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
    visible: false
  -
    default: currentUser
    id: createdBy
    label: "creation by"
    required: true
    type: \Beech\Party\Domain\Model\Person
    validation: ""
    visible: false
  -
    id: modification
    items:
      -
        default: now
        id: modificationDate
        label: "Modification date"
        required: true
        type: dateTime
        validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
        visible: false
      -
        default: currentUser
        id: modifiedBy
        label: 'Modified by'
        required: true
        type: \Beech\Party\Domain\Model\Person
        validation: ""
        visible: false
    label: ModificationLog
    type: array
