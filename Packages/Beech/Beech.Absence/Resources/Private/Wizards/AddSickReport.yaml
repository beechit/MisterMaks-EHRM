#############################################################
# validated yaml for the add sick Report wizard
# this can be used to register a sick report
# Based on TYPO3.Form
#############################################################
type: 'TYPO3.Form:Form'
identifier: wizardAddSickReport
label: 'Wizard Add SickReport'
renderables:
  -
    type: 'TYPO3.Form:Page'
    identifier: page1
    label: 'Page 1'
    renderables:
      -
        type: 'TYPO3.Form:Section'
        identifier: section1
        label: 'type of Absence'
        renderables:
          -
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: AbsenceType
            label: 'Type of absence'
            properties:
              options:
                 -
                   _value: Accident
                   _key: 'Accident'
                 -
                   _value: short-termabsenteeism
                   _key: 'Short term absenteeism'
                 -
                   _value: labordispute
                   _key: 'labordispute'
                 -
                   _value: other
                   _key: 'Other'
                 -
                   _value: unknown
                   _key: 'Unknown'
      -
        type: 'TYPO3.Form:Section'
        identifier: CaseOtherUnknown
        label: 'Case Other and unknown'
        renderables:
          -
            type: 'TYPO3.Form:MultiLineText'
            identifier: 'remarkOther'
            label: 'Remark Other'
            validators:
              -
                identifier: 'TYPO3.Flow:Text'
      -
        type: 'TYPO3.Form:Section'
        identifier: datereg
        label: 'registration'
        renderables:
          -
            type: 'TYPO3.Form:DatePicker'
            identifier: 'firstSickDay'
            label: 'First Sick Day'
            validators:
              -
                identifier: 'TYPO3.Flow:RegularExpression'
                options:
                  regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
          -