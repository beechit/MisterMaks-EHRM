#############################################################
# validated yaml for the add leave request wizard
# this can be used to add leave request for persons
# this wizard (one page) can also be used to grant
# or decline leave but there is a
# todo: on how to set fields readonly in wizard yaml
# todo: how to set conditions of showing fields in yaml
# Based on TYPO3.Form
#############################################################
type: 'TYPO3.Form:Form'
identifier: wizardLeaveRegistration
label: 'Wizard Add Bank Data'
renderables:
  -
    type: 'TYPO3.Form:Page'
    identifier: page1
    label: 'Page 1'
    renderables:
      -
        type: 'TYPO3.Form:Section'
        identifier: section1
        label: 'type of leave'
        renderables:
          -
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: leaveType
            label: 'Type of leave'
            properties:
              options:
                 -
                   _value: vacation
                   _key: 'Vacation'
                 -
                   _value: bereavementLeave
                   _key: 'Bereavement leave'
                 -
                   _value: unpaidLeave
                   _key: 'Unpaid leave'
                 -
                   _value: specialLeave
                   _key: 'Special leave'
                 -
                   _value: parentalLeave
                   _key: 'Parental leave'
                 -
                   _value: adoptionleave
                   _key: 'Adoption Leave'
                 -
                   _value: short-termCare
                   _key: 'short term Care'
                 -
                   _value: longtermCare
                   _key: 'Long term Care'
                 -
                   _value: maternityLeave
                   _key: 'Maternity leave'
                 -
                   _value: emergencyLeaveAndOtherShortAbsence
                   _key: 'Emergency leave and Short Absence'
      -
        type: 'TYPO3.Form:Section'
        identifier: section2
        label: 'Leave time'
        renderables:
          -
            type: 'TYPO3.Form:DatePicker'
            identifier: 'leaveDateTimeStart'
            label: 'Leave start'
            validators:
              -
                identifier: 'TYPO3.Flow:RegularExpression'
                options:
                  regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
              -
                identifier: 'TYPO3.Flow:NotEmpty'
          -
            type: 'TYPO3.Form:DatePicker'
            identifier: 'leaveDateTimeEnd'
            label: 'Leave End'
            validators:
              -
                identifier: 'TYPO3.Flow:RegularExpression'
                options:
                  regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
          -
            type: 'TYPO3.Form:HiddenField'
            identifier: 'remarkType'
            label: 'Remark type'
            defaultValue: 'reasonLeaveRequest'
          -
            type: 'TYPO3.Form:MultiLineText'
            identifier: 'remarkContent'
            label: 'Remark'
            validators:
              -
                identifier: 'TYPO3.Flow:Text'
          -
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: 'leaveRequestStatus'
            label: 'Status Leave Request'
            properties:
              options:
                -
                  _value: pending
                  _key: 'pending'
                -
                  _value: approved
                  _key: 'approved'
                -
                  _value: declined
                  _key: 'declined'
      -
        type: 'TYPO3.Form:Section'
        identifier: section3
        label: 'Remark on leave Decision'
        renderables:
          -
            type: 'TYPO3.Form:HiddenField'
            identifier: 'remarkType'
            label: 'Remark type'
            defaultValue: 'remarkLeaveDecline'
          -
            type: 'TYPO3.Form:MultiLineText'
            identifier: 'remarkContent'
            label: 'Remark'
            validators:
              -
                identifier: 'TYPO3.Flow:Text'
renderingOptions:
  submitButtonLabel: 'Save'