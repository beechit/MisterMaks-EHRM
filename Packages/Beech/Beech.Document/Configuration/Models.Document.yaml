'Beech.Document.Domain.Model.Document':
  properties:
    'party':
      type: 'TYPO3\Party\Domain\Model\AbstractParty'
    'name':
      label: 'Document name'
      validation:
        -
          type: 'NotEmpty'
    'documentType':
      label: 'DocumentType'
    'resources':
      validation:
        -
          type: 'NotEmpty'
    'document':
      label: 'Document'
    'uploadDate':
      label: 'UploadDate'
      default: 'now'
    'accessGroup':
      label: 'AccesGroup'
      type: 'Beech\Person\Domain\Model\Group'
    'documentDescription':
      label: 'Description'
      validation:
        -
          type: 'Text'
    'creationDate':
      default: 'now'
      label: 'creation date'
      type: 'DateTime'
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
