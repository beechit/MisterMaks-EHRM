'Beech.Document.Domain.Model.Document':
  properties:
    'party':
      type: 'TYPO3\Party\Domain\Model\AbstractParty'
    'name':
      label: 'Document name'
    'documentCategory':
      label: 'Category'
      type: 'Beech\Document\Domain\Model\DocumentCategory'
# name and resource are in the php model
    'documentType':
      label: 'DocumentType'
      type: 'Beech\Document\Domain\Model\DocumentCategory'
    'document':
      label: 'Document'
    'uploadDate':
      label: 'UploadDate'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 19600101
            latestDate: 20200101
    'accessGroup':
      label: 'AccesGroup'
      type: 'Beech\Person\Domain\Model\Group'
    'documentDescription':
      label: 'Description'
      validation:
        -
          type: 'Text'
    'creationDate':
      defaultValue: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'createdBy':
      defaultValue: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'