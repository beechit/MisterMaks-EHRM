'Beech.Document.Domain.Model.Document':
  properties:
    'party':
      type: 'TYPO3\Party\Domain\Model\AbstractParty'
    'name':
      label: 'Document name'
      validation:
        -
          type: 'NotEmpty'
    'documentType':
      label: 'DocumentType'
    'resources':
      validation:
        -
          type: 'NotEmpty'
    'document':
      label: 'Document'
    'uploadDate':
      label: 'UploadDate'
      default: 'now'
    'number':
      label: 'Document Number'
    'startDate':
      label: 'startdate'
      default: 'now'
    'expireDate':
      label: 'Expire date'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'required':
      label: 'Required'
# if set on true use generic workflow to monitor the expiration date on this document.
    'monitoring':
      label: 'monitoring'
      options:
        values:
          - TRUE
          - FALSE
    'accessGroup':
      label: 'AccesGroup'
      type: 'Beech\Person\Domain\Model\Group'
    'documentDescription':
      label: 'Description'
      validation:
        -
          type: 'Text'
    'creationDate':
      default: 'now'
      label: 'creation date'
      type: 'DateTime'
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'