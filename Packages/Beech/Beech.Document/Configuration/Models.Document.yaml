'Beech.Document.Domain.Model.Document':
  properties:
    'personId':
      label: 'Person ID'
      type: 'Beech\Party\Domain\Person'
    'companyId':
      label: 'Company ID'
      type: 'Beech\Party\Domain\Company'
    'departmentId':
      label: 'Department ID'
      type: 'Beech\party\Domain\Company'
    'documentCategory':
      label: 'Category'
      type: 'Beech\Document\Domain\Model\DocumentCategory'
      validation:
        -
          type: 'NotEmpty'
# name and resource are in the php model
    'documentType':
      label: 'DocumentType'
      type: 'Beech\Document\Domain\Model\DocumentCategory'
      validation:
        -
          type: 'NotEmpty'
    'Document':
      label: 'Document'
      validation:
        -
          type: 'NotEmpty'
    'uploadDate':
      label: 'UploadDate'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 19600101
            latestDate: 20200101
    'AccessGroup':
      label: 'AccesGroup'
      type: 'Beech\Person\Domain\Model\Group'
      validation:
       -
         type: 'NotEmpty'
    'documentDescription':
      label: 'Description'
      validation:
        -
          type: 'Text'
    'creationDate':
      defaultValue: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'createdBy':
      defaultValue: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
    'modification':
      items:
        'modificationDate':
          defaultValue: 'now'
          label: 'Modification date'
          validation:
            -
              type: 'DateTimeRange'
              options:
                earliestDate: 20130101
                latestDate: 20200101
        'modifiedBy':
          defaultValue: 'currentUser'
          label: 'Modified by'
          type: 'Beech\Party\Domain\Model\Person'
      label: 'Modification log'
      type: 'array'