---
Beech:
  Document:
    'Document':
      properties:
        creationDate:
          label: 'creation date'
          required: TRUE
          type: dateTime
          validation:
            type: 'TYPO3.Flow:RegularExpression'
            options:
              regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
          visible: FALSE
        'createdBy':
          default: currentUser
          label: 'Created by'
          required: TRUE
          type: \Beech\Party\Domain\Model\Person
          validation:
            type: 'TYPO3.Flow:NotEmpty'
          visible: FALSE
        'modification':
          items:
            'modificationDate':
              default: now
              label: 'Modification date'
              required: TRUE
              type: dateTime
              validation:
                type: 'TYPO3.Flow:RegularExpression'
                options:
                  regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
              visible: FALSE
            'modifiedBy':
              default: currentUser
              label: 'Modified by'
              required: TRUE
              type: \Beech\Party\Domain\Model\Person
              validation: ''
              visible: FALSE
          label: 'Modification log'
          type: array