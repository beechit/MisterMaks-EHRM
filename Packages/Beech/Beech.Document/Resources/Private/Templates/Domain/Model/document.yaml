#############################################################
# validated yaml for the document model
# this is the document model.
#############################################################
---
model:
  modelName: document
  properties:
    -
      default: 'now'
      id: creationDate
      label: 'creation date'
      required: TRUE
      type: 'dateTime'
      validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
      visible: FALSE
    -
      default: 'currentUser'
      id: createdBy
      label: 'creation by'
      required: TRUE
      type: Beech\Party\Domain\Model\Person
      validation: ''
      visible: FALSE
    -
      id: modification
      items:
        -
          default: 'now'
          id: modificationDate
          label: 'Modification date'
          required: TRUE
          type: 'dateTime'
          validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
          visible: FALSE
        -
          default: 'currentUser'
          id: modifiedBy
          label: Modifiedby
          required: TRUE
          type: Beech\Party\Domain\Model\Person
          validation: ''
          visible: FALSE
      label: ModificationLog
      type: array
