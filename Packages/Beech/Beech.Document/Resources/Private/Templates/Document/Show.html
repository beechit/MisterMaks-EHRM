<f:layout name="Ajax" />

<f:section name="Body">
	<h1>{document.name}</h1>

	<table class="table table-striped">
		<f:for each="{document.resources}" as="resource" key="name">
			<tr>
				<td>
					<f:link.action action="download" arguments="{document: document, name: name}">link</f:link.action>
				</td>
				<td><i class="icon icon-eye-open"></i></td>
			</tr>
		</f:for>
	</table>
</f:section>
