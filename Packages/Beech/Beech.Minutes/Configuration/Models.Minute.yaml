'Beech.Minutes.Domain.Model.Minute':
  properties:
    'personId':
      label: 'Person ID'
      type: 'Beech\Party\Domain\Model\Person'
    'departmentId':
      label: 'Department id'
      type: 'Beech\Party\Domain\Model\Company'
    'minuteType':
      label: 'minuteType'
      options:
        values:
          - 'periodicConversation'
          - 'callReporting'
          - 'assessment'
          - 'performanceReview'
          - 'other'
          - 'sickReportUpdate'
      validation:
        -
          type: 'StringLength'
          options:
           maximum: 20
    'minuteContent':
      label: 'Minute content'
      type: 'text'
      validation:
        -
          type: 'Text'
    'minuteTemplate':
      label: 'Minute template'
      validation:
        type: 'StringLength'
        options:
          maximum: 20
    'creationDate':
      defaultValue: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'createdBy':
      defaultValue: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
    'modification':
      items:
        'modificationDate':
          defaultValue: 'now'
          label: 'Modification date'
          validation:
            -
              type: 'DateTimeRange'
              options:
                earliestDate: 20130101
                latestDate: 20200101
        'modifiedBy':
          defaultValue: 'currentUser'
          label: 'Modified by'
          type: 'Beech\Party\Domain\Model\Person'
      label: 'Modification log'
      type: 'array'