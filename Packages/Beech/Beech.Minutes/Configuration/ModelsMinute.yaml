#############################################################
# validated yaml for the minute model
# this is the minute model.
#############################################################
'Beech.Minutes.Domain.Model.Minute':
  properties:
    'subjectId':
      label: 'Subject id'
      type: Beech\Party\Domain\Model\Person
    'departmentId':
      label: 'Department id'
      type: Beech\Party\Domain\Model\Company
    'minuteType':
      label: 'minuteType'
      options:
        values:
          - 'periodicConversation'
          - 'callReporting'
          - 'assessment'
          - 'performanceReview'
          - 'other'
          - 'sickReportUpdate'
      validation:
        -
          type: 'StringLength'
          options:
           maximum: 20
    'minuteContent':
      label: 'Minute content'
      type: 'text'
      validation:
        -
          type: 'Text'
    'minuteTemplate':
      label: 'Minute template'
      validation:
        type: 'StringLength'
        options:
          maximum: 20
    'creationDate':
      default: 'now'
      label: 'creation date'
      type: 'dateTime'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'RegularExpression'
          options:
            regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
    'modification':
      items:
        'modificationDate':
          default: 'now'
          label: 'Modification date'
          type: 'dateTime'
          validation:
            type: 'RegularExpression'
            options:
              regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
        'modifiedBy':
          default: 'currentUser'
          label: 'Modified by'
          type: 'Beech\Party\Domain\Model\Person'
      label: 'Modification log'
      type: 'array'