#############################################################
# validated yaml for the minute model
# this is the minute model.
#############################################################

---
model:
  modelName: minute
properties:
  -
    id: subjectId
    label: "Subject id"
    onlist: true
    required: true
    type: \Beech\Party\Domain\Model\Person
    validation: ""
    visible: false
  -
    id: departementId
    label: "Department id"
    required: true
    type: \Beech\Party\Domain\Model\Company
    validation: ""
    visible: false
  -
    id: minuteType
    label: minuteType
    options:
      values:
        - periodicConversation
        - callReporting
        - assessment
        - performanceReveiw
        - compensationConversation
        - other
        - sickReportUpdate
    required: true
    type: string(20)
    validation: ""
    visible: true
  -
    id: minuteContent
    label: minuteContent
    required: true
    type: text
    validation: ""
    visible: true
  -
    id: minuteTemplate
    label: minuteTemplate
    required: true
    type: string(20)
    validation: ""
    visible: true
  -
    default: ""
    id: followUpActionRequired
    label: followUpActionRequired
    required: true
    type: boolean
    validation: ""
    visible: true
  -
    default: ""
    id: needSigning
    label: needsSigning
    required: true
    type: boolean
    validation: ""
    visible: true
  -
    id: action
    label: action
    required: true
    type: string(20)
    validation: ""
    visible: true
  -
    default: ""
    id: documentRequired
    label: documentRequired
    required: true
    type: boolean
    validation: ""
    visible: true
  -
    id: visability
    label: visability
    options:
      values:
        - public
        - subjects
        - managers
        - creator
    required: true
    type: string(20)
    validation: ""
    visible: true
  -
    default: now
    id: creationDate
    label: "creation date"
    required: true
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
    visible: false
  -
    default: currentUser
    id: createdBy
    label: "creation by"
    required: true
    type: \Beech\Party\Domain\Model\Person
    validation: ""
    visible: false
  -
    id: modification
    items:
      -
        default: now
        id: modificationDate
        label: "Modification date"
        required: true
        type: dateTime
        validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
        visible: false
      -
        default: currentUser
        id: modifiedBy
        label: 'Modified by'
        required: true
        type: \Beech\Party\Domain\Model\Person
        validation: ""
        visible: false
    label: ModificationLog
    type: array