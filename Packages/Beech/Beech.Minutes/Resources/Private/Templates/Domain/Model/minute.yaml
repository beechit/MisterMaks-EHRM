#############################################################
# validated yaml for the minute model
# this is the minute model.
#############################################################

---
model:
  modelName: minute
properties:
  -
    id: subjectId
    label: 'Subject id'
    onlist: TRUE
    required: TRUE
    type: \Beech\Party\Domain\Model\Person
    validation: ''
    visible: FALSE
  -
    id: departementId
    label: 'Department id'
    required: TRUE
    type: \Beech\Party\Domain\Model\Company
    validation: ''
    visible: FALSE
  -
    id: minuteType
    label: minuteType
    options:
      values:
        - periodicConversation
        - callReporting
        - assessment
        - performanceReveiw
        - compensationConversation
        - other
        - sickReportUpdate
    required: TRUE
    type: string(20)
    validation: ''
    visible: TRUE
  -
    id: minuteContent
    label: minuteContent
    required: TRUE
    type: text
    validation: ''
    visible: TRUE
  -
    id: minuteTemplate
    label: minuteTemplate
    required: TRUE
    type: string(20)
    validation: ''
    visible: TRUE
  -
    default: ''
    id: followUpActionRequired
    label: followUpActionRequired
    required: TRUE
    type: boolean
    validation: ''
    visible: TRUE
  -
    default: ''
    id: needSigning
    label: needsSigning
    required: TRUE
    type: boolean
    validation: ''
    visible: TRUE
  -
    id: action
    label: action
    required: TRUE
    type: string(20)
    validation: ''
    visible: TRUE
  -
    default: ''
    id: documentRequired
    label: documentRequired
    required: TRUE
    type: boolean
    validation: ''
    visible: TRUE
  -
    id: visability
    label: visability
    options:
      values:
        - public
        - subjects
        - managers
        - creator
    required: TRUE
    type: string(20)
    validation: ''
    visible: TRUE
  -
    default: now
    id: creationDate
    label: 'creation date'
    required: TRUE
    type: dateTime
    validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    visible: FALSE
  -
    default: currentUser
    id: createdBy
    label: 'creation by'
    required: TRUE
    type: \Beech\Party\Domain\Model\Person
    validation: ''
    visible: FALSE
  -
    id: modification
    items:
      -
        default: now
        id: modificationDate
        label: 'Modification date'
        required: TRUE
        type: dateTime
        validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
        visible: FALSE
      -
        default: currentUser
        id: modifiedBy
        label: 'Modified by'
        required: TRUE
        type: \Beech\Party\Domain\Model\Person
        validation: ''
        visible: FALSE
    label: ModificationLog
    type: array