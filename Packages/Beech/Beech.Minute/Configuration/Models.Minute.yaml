'Beech.Minute.Domain.Model.Minute':
  properties:
    'party':
      items:
        type: 'TYPO3\Party\Domain\Model\AbstractParty'
    'minuteType':
      label: 'minuteType'
      options:
        values:
          - 'periodicConversation'
          - 'callReporting'
          - 'assessment'
          - 'performanceReview'
          - 'other'
          - 'sickReportUpdate'
      validation:
        -
          type: 'StringLength'
          options:
           maximum: 20
    'minuteContent':
      label: 'Minute content'
      type: 'text'
      validation:
        -
          type: 'Text'
    'minuteTemplate':
      label: 'Minute template'
      validation:
        -
          type: 'StringLength'
          options:
           maximum: 20
    'creationDate':
      defaultValue: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'createdBy':
      defaultValue: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
    'modificationIdentier':
      type: 'Beech\Ehrm\Domain\Model\Modify'