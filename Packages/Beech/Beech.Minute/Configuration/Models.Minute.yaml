'Beech.Minute.Domain.Model.Minute':
  properties:
    'party':
      type: 'TYPO3\Party\Domain\Model\AbstractParty'
    'minuteType':
      label: 'minuteType'
      options:
        values:
          'periodicAssesment': 'Periodic Assesment'
          'callReport': 'Call Report'
          'assesment': 'Assessment'
          'performanceReview': 'Performance review'
          'other': 'Other'
          'sickReportUpdate': 'SickReport update'
      validation:
        -
          type: 'StringLength'
          options:
           maximum: 20
    'minuteContent':
      label: 'Minute content'
      type: 'text'
      validation:
        -
          type: 'Text'
    'minuteTemplate':
      label: 'Minute template'
      validation:
        -
          type: 'StringLength'
          options:
           maximum: 20
    'creationDate':
      default: 'now'
      label: 'creation date'
      type: 'DateTime'
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
    'modification':
      type: 'Beech\Ehrm\Domain\Model\Modify'