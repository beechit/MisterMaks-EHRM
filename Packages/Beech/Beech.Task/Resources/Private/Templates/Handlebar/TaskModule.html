{{#linkTo "new_task" class="btn pull-right btn-success"}}Add task{{/linkTo}}

<h1>Tasks</h1>

<table class="table table-striped">
	{{#each task in controller}}
		<tr>
			<td>{{task.description}}</td>
			<td>
				<div class="pull-right">
					<div class="btn-group">
						{{#linkTo "task" task class="btn"}}view{{/linkTo}}
						<button class="btn dropdown-toggle" data-toggle="dropdown">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li>{{#linkTo "edit_task" task}}edit{{/linkTo}}</li>
						</ul>
					</div>
				</div>
			</td>
		</tr>
	{{/each}}
</table>
