<h2>Task</h2>
<form {{action save on="submit"}}>
<p>
	<label for="assigned_to">Assigned to</label><br>
	{{view Ember.TextField valueBinding="assignedTo" id="assigned_to"}}
</p>
<p>
	<label for="closed">Closed</label><br>
	{{view Ember.TextField valueBinding="closed" id="closed"}}
</p>
<p>
	<label for="description">Description</label><br>
	{{view Ember.TextField valueBinding="description" id="description"}}
</p>
<p>
	<a class="btn btn-danger" href="#" {{action cancel content}}>Cancel</a>
	<button type="submit" class="btn btn-primary" {{action submit content}}>Save</button>
</p>
</form>
