      partialRootPath: 'resource://Beech.Ehrm/Private/Templates/ViewHelpers/Partials/'
      templates:
        'Beech\Ehrm\ViewHelpers\Navigation\MenuViewHelper': 'resource://Beech.Ehrm/Private/Templates/ViewHelpers/Navigation/Menu.html'
        'Beech\Ehrm\ViewHelpers\FlashMessagesViewHelper': 'resource://Beech.Ehrm/Private/Templates/ViewHelpers/FlashMessages.html'

    moduleRoutes:
      - ['Beech.Party', NULL, 'Person']
      - ['Beech.Party', 'Administration', 'Person']
      - ['Beech.Party', NULL, 'Company', {'index': 'Index', 'list': null}]
      - ['Beech.Party', 'Administration', 'Company']
      - ['Beech.Party', 'Administration', 'Account']
      - ['Beech.Document', NULL, 'Document', {'chart': 'Chart'}]
      - ['Beech.Task', NULL, 'Task', {'close': 'Close', 'delete':null}]
      - ['Beech.CLA', 'Administration', 'Contract', {'start':'Start', 'edit':null, 'delete':null}]
      - ['Beech.CLA', 'Administration', 'ContractArticle']
      - ['Beech.CLA', 'Administration', 'JobDescription']
      - ['Beech.Ehrm', 'Administration', 'ApplicationSettings', {'index': 'Index', 'update': 'Update', 'edit':null, 'delete':null, 'list':null, 'new':null, 'show': null,'setupwizard':'SetupWizard'}]
      - ['Beech.CLA', '', 'JobPosition', {'index': 'Index', 'list':null, 'delete':null}]
      - ['Beech.Chart', 'General', 'AgeReport', {'index': 'Index'}]
      - ['Beech.Absence', '', 'Absence', {'list':'List','edit':null, 'delete':null, 'new':null, 'show': null}]

    defaultActionsMapping:
      'list': 'Index'
      'new': 'New'
      'edit': 'Edit'
      'show': 'Show'
      'delete': 'Delete'

TYPO3:
  Form:
    presets:
      wizard:
        title: 'Wizard'
        parentPreset: 'default'
        finisherPresets:
          'Beech.Ehrm:Database':
            implementationClassName: 'Beech\Ehrm\Form\Finishers\DatabaseFinisher'
          'Beech.Ehrm:ModalCloseConfirmation':
            implementationClassName: 'Beech\Ehrm\Form\Finishers\ModalCloseConfirmationFinisher'
        validatorPresets:
          'Beech.Ehrm:Decimal':
            implementationClassName: 'Beech\Ehrm\Validation\Validator\DecimalValidator'
        formElementGroups:
          contract:
            sorting: 250
            label: 'Contract Form Elements'
        formElementTypes:
          'TYPO3.Form:Base':
            renderingOptions:
              templatePathPattern: 'resource://Beech.Ehrm/Private/Templates/Form/Elements/{@type}.html'
              partialPathPattern: 'resource://Beech.Ehrm/Private/Templates/Form/Partials/{@type}.html'
              layoutPathPattern: 'resource://Beech.Ehrm/Private/Templates/Form/Layouts/{@type}.html'
          'TYPO3.Form:Form':
            formBuilder:
              editors:
                finishers:
                  availableFinishers:
                    'Beech.Ehrm:Database':
                      label: 'Database Persistence Finisher'
                      templateName: 'Finisher-DatabaseFinisher'
                    'Beech.Ehrm:ModalCloseConfirmation':
                      label: 'Modal Close Confirmation'
                      templateName: 'Finisher-ModalCloseConfirmationFinisher'
          'Beech.Ehrm:DatePicker':
            superTypes: ['TYPO3.Form:FormElement']
            implementationClassName: 'Beech\Ehrm\Form\Elements\DatePicker'
            properties:
              elementClassAttribute: 'input-small'
              timeSelectorClassAttribute: 'input-mini input-time'
              dateFormat: 'Y-m-d'
              enableDatePicker: TRUE
              displayDateSelector: TRUE
              displayTimeSelector: FALSE
            formBuilder:
              label: 'Beech Date Picker'
              group: custom
              sorting: 99
          'Beech.Ehrm:NationalitySelect':
            superTypes: ['TYPO3.Form:FormElement', 'TYPO3.Form:SingleSelectDropdown']
            implementationClassName: 'Beech\Ehrm\Form\Elements\NationalitySelect'
            renderingOptions:
              templatePathPattern: 'resource://Beech.Ehrm/Private/Templates/Form/Elements/NationalitySelect.html'
            formBuilder:
              label: 'Nationality Select'
              group: custom
          'Beech.Ehrm:CountrySelect':
            superTypes: ['TYPO3.Form:FormElement', 'TYPO3.Form:SingleSelectDropdown']
            implementationClassName: 'Beech\Ehrm\Form\Elements\CountrySelect'
            renderingOptions:
              templatePathPattern: 'resource://Beech.Ehrm/Private/Templates/Form/Elements/CountrySelect.html'
            formBuilder:
              label: 'Country Select'
              group: custom
          'Beech.Ehrm:SelectedValue':
            superTypes: ['TYPO3.Form:FormElement', 'TYPO3.Form:TextMixin']
            renderingOptions:
              layoutPathPattern: 'resource://Beech.Ehrm/Private/Templates/Form/Layouts/{@type}.html'
              templatePathPattern: 'resource://Beech.Ehrm/Private/Templates/Form/Elements/SelectedValue.html'
          'Beech.Ehrm:UnitOfTimeSelect':
            superTypes: ['TYPO3.Form:FormElement', 'TYPO3.Form:SingleSelectDropdown']
            implementationClassName: 'Beech\Ehrm\Form\Elements\UnitOfTimeSelect'
            renderingOptions:
              templatePathPattern: 'resource://Beech.Ehrm/Private/Templates/Form/Elements/UnitOfTimeSelect.html'
          'Beech.Party:EmployeeSelect':
            superTypes: ['TYPO3.Form:FormElement', 'TYPO3.Form:SingleSelectDropdown']
            implementationClassName: 'Beech\Party\Form\Elements\EmployeeSelect'
            renderingOptions:
              templatePathPattern: 'resource://Beech.Ehrm/Private/Templates/Form/Elements/SingleSelectDropdown.html'
            formBuilder:
              label: 'Employee Select'
              group: custom
          'Beech.Party:WorkLocationSelect':
