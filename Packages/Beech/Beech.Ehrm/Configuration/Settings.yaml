  Flow:
    security:
      firewall:
        filters: []
    session:
      cookie:

        # Also allow JavaScript to retrieve the session cookie so we can pass
        # it to the WebSocket service
        httponly: FALSE

Radmiraal:
  Emberjs:
    applications:
      MisterMaks:
        model:
          ignoredModels:
            - 'Beech\Ehrm\Domain\Model\Preference'
            - 'Beech\WorkFlow\Domain\Model\Action'
            - 'Beech\Ehrm\Domain\Model\Notification'
            - 'Beech\Ehrm\Domain\Model\Log'
          typeMapping:
            TYPO3PartyDomainModelAbstractParty: 'BeechPartyDomainModelPerson'
            TYPO3PartyDomainModelElectronicAddress: 'BeechPartyDomainModelElectronicAdress'
            DateTime: 'date'
            integer: 'number'
          ignoredProperties:
            - 'data'
          packageFolderPatterns:
            - 'Beech/**'

    properties:
      _exclude:
        - 'configurationManager'
        - 'reflectionService'
        - 'gettablePropertyNames'
        - 'documentManager'
        - 'documentObject'
        - 'documentManagementFactory'
        - 'gettableProperties'
        - 'persistenceManager'
        - 'securityContext'
        - 'accounts'
        - 'deleted'
