Beech:
  Ehrm:
    languages: ['en_EN', 'nl_NL', 'pl_PL']

    resources:
      themes: []

      styleSheets:
        - 'Beech.Ehrm/Library/bootstrap/css/bootstrap.css'
        - 'Beech.Ehrm/Library/bootstrap/css/bootstrap-responsive.css'
        - 'Beech.Ehrm/Library/fontawesome/css/font-awesome.min.css'
        - 'Beech.Ehrm/Library/dataTables/media/css/jquery.dataTables.TwitterBootstrap.css'
        - 'Beech.Ehrm/Library/dataTables/media/css/jquery.dataTables.css'
        - 'Beech.Ehrm/Library/bootstrap-notify/css/bootstrap-notify.css'
        - 'Beech.Ehrm/Library/bootstrap-notify/css/styles/alert-blackgloss.css'
        - 'Beech.Ehrm/Library/bootstrap-notify/css/styles/alert-notification-animations.css'
        - 'Beech.Ehrm/Library/datepicker/css/datepicker.css'
        - 'Beech.Ehrm/Library/chosen/chosen.css'

      javaScript:
        libraries:
          - 'Beech.Ehrm/Library/bootstrap/js/bootstrap.min.js'
          - 'Beech.Ehrm/Library/bootstrap-notify/js/bootstrap-notify.js'
          - 'Beech.Ehrm/Library/jquery.gracefulWebSocket.js'
          - 'Beech.Ehrm/Library/jquery.form.js'
          - 'Beech.Ehrm/Library/jquery.cookie.js'
          - 'Beech.Ehrm/Library/datepicker/js/bootstrap-datepicker.js'
          - 'Beech.Ehrm/Library/chosen/chosen.jquery.min.js'
          - 'Beech.Ehrm/Library/inputmask/jquery.inputmask.js'
          - 'Beech.Ehrm/Library/inputmask/jquery.inputmask.extensions.js'

        sources:
          - 'Beech.Ehrm/JavaScript/Init.js'
          - 'Beech.Ehrm/JavaScript/Store.js'
          - 'Beech.Ehrm/JavaScript/Mixins/Module.js'
          - 'Beech.Ehrm/JavaScript/Mixins/ModelFormable.js'
          - 'Beech.Ehrm/JavaScript/Mixins/AjaxModule.js'
          - 'Beech.Ehrm/JavaScript/Mixins/Model.js'
          -
            uri:
              package: 'Radmiraal.Emberjs'
              controller: 'Configuration'
              action: 'model'
              arguments:
                application: 'MisterMaks'
          - 'Beech.Ehrm/JavaScript/Model.js'
          - 'Beech.Ehrm/JavaScript/Router.js'
          - 'Beech.Ehrm/JavaScript/ModuleHandler.js'
          - 'Beech.Ehrm/JavaScript/Application.js'
          - 'Beech.Task/JavaScript/Model/Task.js'
          - 'Beech.Task/JavaScript/Controller/Task.js'
          - 'Beech.Task/JavaScript/Route/Task.js'
          - 'Beech.Task/JavaScript/View/Task.js'
          - 'Beech.Task/JavaScript/Controller/TaskWidget.js'
          - 'Beech.Task/JavaScript/View/TaskWidget.js'
          - 'Beech.Party/JavaScript/Route/Company.js'
          - 'Beech.Party/JavaScript/Route/Person.js'
          - 'Beech.Party/JavaScript/Controller/Company.js'
          - 'Beech.Party/JavaScript/Controller/Person.js'
          - 'Beech.Party/JavaScript/View/Company.js'
          - 'Beech.Party/JavaScript/View/Person.js'
          - 'Beech.Ehrm/JavaScript/Component/UserInterface/BreadcrumbMenu.js'
          - 'Beech.Ehrm/JavaScript/Component/UserInterface/DatePicker.js'
          - 'Beech.Ehrm/JavaScript/Component/UserInterface/Country.js'
          - 'Beech.Ehrm/JavaScript/Component/UserInterface/InputMask.js'
          - 'Beech.Ehrm/JavaScript/Component/UserInterface/Form.js'
          - 'Beech.Ehrm/JavaScript/Service/WebSocketClient.js'
          - 'Beech.Ehrm/JavaScript/Service/Notification.js'
          - 'Beech.CLA/JavaScript/Route/Contract.js'
          - 'Beech.CLA/JavaScript/Controller/Contract.js'
          - 'Beech.CLA/JavaScript/View/Contract.js'
          - 'Beech.Document/JavaScript/Route/Document.js'
          - 'Beech.Document/JavaScript/Controller/Document.js'
          - 'Beech.Document/JavaScript/View/Document.js'


    viewHelpers:
      partialRootPath: 'resource://Beech.Ehrm/Private/Templates/ViewHelpers/Partials/'
      templates:
        'Beech\Ehrm\ViewHelpers\Navigation\MenuViewHelper': 'resource://Beech.Ehrm/Private/Templates/ViewHelpers/Navigation/Menu.html'
        'Beech\Ehrm\ViewHelpers\FlashMessagesViewHelper': 'resource://Beech.Ehrm/Private/Templates/ViewHelpers/FlashMessages.html'

    moduleRoutes:
      - ['Beech.Party', NULL, 'Person']
      - ['Beech.Party', 'Administration', 'Person']
      - ['Beech.Party', NULL, 'Company']
      - ['Beech.Party', 'Administration', 'Company']
      - ['Beech.Document', NULL, 'Document']

    defaultActionsMapping:
      'list': 'Index'
      'new': 'New'
      'edit': 'Edit'
      'show': 'Show'
      'delete': 'Delete'

TYPO3:
  Form:
    presets:
      wizard:
        title: 'Wizard'
        parentPreset: 'default'
        finisherPresets:
          'Beech.Ehrm:Database':
            implementationClassName: 'Beech\Ehrm\Form\Finishers\DatabaseFinisher'
          'Beech.Ehrm:ModalCloseConfirmation':
            implementationClassName: 'Beech\Ehrm\Form\Finishers\ModalCloseConfirmationFinisher'
        formElementGroups:
          contract:
            sorting: 250
            label: 'Contract Form Elements'
        formElementTypes:
          'TYPO3.Form:Base':
            renderingOptions:
              templatePathPattern: 'resource://Beech.Ehrm/Private/Templates/Form/Elements/{@type}.html'
              partialPathPattern: 'resource://Beech.Ehrm/Private/Templates/Form/Elements/Partials/{@type}.html'
              layoutPathPattern: 'resource://Beech.Ehrm/Private/Templates/Form/Elements/Layouts/{@type}.html'
          'TYPO3.Form:Form':
            formBuilder:
              editors:
                finishers:
                  availableFinishers:
                    'Beech.Ehrm:Database':
                      label: 'Database Persistence Finisher'
                      templateName: 'Finisher-DatabaseFinisher'
                    'Beech.Ehrm:ModalCloseConfirmation':
                      label: 'Modal Close Confirmation'
                      templateName: 'Finisher-ModalCloseConfirmationFinisher'
          'Beech.Ehrm:DatePicker':
            superTypes: ['TYPO3.Form:FormElement']
            implementationClassName: 'Beech\Ehrm\Form\Elements\DatePicker'
            properties:
              elementClassAttribute: 'input-small'
              timeSelectorClassAttribute: 'input-mini'
              dateFormat: 'Y-m-d'
              enableDatePicker: TRUE
              displayDateSelector: TRUE
              displayTimeSelector: FALSE
            formBuilder:
              label: 'Beech Date Picker'
              group: custom
              sorting: 99
          'Beech.Ehrm:NationalitySelect':
            superTypes: ['TYPO3.Form:FormElement', 'TYPO3.Form:SingleSelectDropdown']
            implementationClassName: 'Beech\Ehrm\Form\Elements\NationalitySelect'
            renderingOptions:
              templatePathPattern: 'resource://Beech.Ehrm/Private/Templates/Form/Elements/NationalitySelect.html'
            formBuilder:
              label: 'Nationality Select'
              group: custom
          'Beech.Ehrm:CountrySelect':
            superTypes: ['TYPO3.Form:FormElement', 'TYPO3.Form:SingleSelectDropdown']
            implementationClassName: 'Beech\Ehrm\Form\Elements\CountrySelect'
            renderingOptions:
              templatePathPattern: 'resource://Beech.Ehrm/Private/Templates/Form/Elements/CountrySelect.html'
            formBuilder:
              label: 'Country Select'
              group: custom
          'Beech.Party:EmployeeSelect':
            superTypes: ['TYPO3.Form:FormElement', 'TYPO3.Form:SingleSelectDropdown']
            implementationClassName: 'Beech\Party\FormElements\EmployeeSelect'
            renderingOptions:
              templatePathPattern: 'resource://Beech.Ehrm/Private/Templates/Form/Elements/SingleSelectDropdown.html'
            formBuilder:
              label: 'Employee Select'
              group: custom
          'Beech.CLA:SingleLineText':
            superTypes: ['TYPO3.Form:FormElement', 'TYPO3.Form:TextMixin']
            renderingOptions:
              layoutPathPattern: 'resource://Beech.CLA/Private/Templates/FormElements/Layouts/{@type}.html'
              templatePathPattern: 'resource://Beech.CLA/Private/Templates/FormElements/SingleLineText.html'
          'Beech.CLA:SingleSelectDropdown':
            superTypes: ['TYPO3.Form:SingleSelectDropdown']
            renderingOptions:
              layoutPathPattern: 'resource://Beech.CLA/Private/Templates/FormElements/Layouts/{@type}.html'
              templatePathPattern: 'resource://Beech.CLA/Private/Templates/FormElements/SingleSelectDropdown.html'
          'Beech.CLA:MultipleSelectCheckboxes':
            superTypes: ['TYPO3.Form:MultipleSelectCheckboxes']
            renderingOptions:
              layoutPathPattern: 'resource://Beech.CLA/Private/Templates/FormElements/Layouts/{@type}.html'
              templatePathPattern: 'resource://Beech.CLA/Private/Templates/FormElements/MultipleSelectCheckboxes.html'
          'Beech.CLA:ContractTemplateSelect':
            superTypes: ['TYPO3.Form:FormElement', 'TYPO3.Form:SingleSelectDropdown']
            implementationClassName: 'Beech\CLA\FormElements\ContractTemplateSelect'
            renderingOptions:
              templatePathPattern: 'resource://Beech.Ehrm/Private/Templates/Form/Elements/SingleSelectDropdown.html'
            formBuilder:
              label: 'Contract Template Select'
              group: custom
          'Beech.CLA:JobDescriptionSelect':
            superTypes: ['TYPO3.Form:FormElement', 'TYPO3.Form:SingleSelectDropdown']
            implementationClassName: 'Beech\CLA\FormElements\JobDescriptionSelect'
            renderingOptions:
              templatePathPattern: 'resource://Beech.Ehrm/Private/Templates/Form/Elements/SingleSelectDropdown.html'
            formBuilder:
              label: 'JobDescription Select'
              group: contract
          'Beech.CLA:ContractArticlesSection':
            superTypes: ['TYPO3.Form:Section']
            implementationClassName: 'Beech\CLA\FormElements\ContractArticlesSection'
            renderingOptions:
              templatePathPattern: 'resource://Beech.CLA/Private/Templates/FormElements/ContractArticles.html'
              partialPathPattern: 'resource://Beech.CLA/Private/Templates/FormElements/Partials/{@type}.html'
          'Beech.CLA:ContractArticleContainer':
            superTypes: ['TYPO3.Form:Section']
            renderingOptions:
              templatePathPattern: 'resource://Beech.CLA/Private/Templates/FormElements/ContractArticleContainer.html'
              partialPathPattern: 'resource://Beech.CLA/Private/Templates/FormElements/Partials/{@type}.html'
          'Beech.CLA:ContractArticleFormElement':
            superTypes: ['TYPO3.Form:FormElement']
            implementationClassName: 'Beech\CLA\FormElements\ContractArticleFormElement'
            renderingOptions:
              templatePathPattern: 'resource://Beech.CLA/Private/Templates/FormElements/ContractArticle.html'
              partialPathPattern: 'resource://Beech.CLA/Private/Templates/FormElements/Partials/{@type}.html'
            formBuilder:
              label: 'ContractArticle Element'
              group: contract
          'Beech.CLA:ContractPreviewPage':
            superTypes: ['TYPO3.Form:Page']
            renderingOptions:
              templatePathPattern: 'resource://Beech.CLA/Private/Templates/FormElements/ContractPreviewPage.html'
              partialPathPattern: 'resource://Beech.CLA/Private/Templates/FormElements/Partials/{@type}.html'
  FormBuilder:
    handlebarsTemplates:
      # include the handlebars template
      Finisher-DatabaseFinisher: resource://Beech.Ehrm/Private/Templates/Form/Builder/DatabaseFinisher.html
      Finisher-ModalCloseConfirmationFinisher: resource://Beech.Ehrm/Private/Templates/Form/Builder/ModalCloseConfirmationFinisher.html

  Flow:
    session:
      cookie:

        # Also allow JavaScript to retrieve the session cookie so we can pass
        # it to the WebSocket service
        httponly: FALSE

Radmiraal:
  Emberjs:
    applications:
      MisterMaks:
        model:
          ignoredModels:
            - 'Beech\Ehrm\Domain\Model\Preference'
            - 'Beech\Workflow\Domain\Model\Action'
            - 'Beech\Ehrm\Domain\Model\Notification'
            - 'Beech\Ehrm\Domain\Model\Log'
          typeMapping:
            DateTime: 'date'
            integer: 'number'
          ignoredProperties:
            - 'data'
            - 'alias'
          packageFolderPatterns:
            - 'Beech/**'

    properties:
      _exclude:
        - 'configurationManager'
        - 'reflectionService'
        - 'gettablePropertyNames'
        - 'documentManager'
        - 'documentObject'
        - 'documentManagementFactory'
        - 'gettableProperties'
        - 'persistenceManager'
        - 'securityContext'
        - 'accounts'
        - 'deleted'
