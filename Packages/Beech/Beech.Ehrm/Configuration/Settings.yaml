            formBuilder:
              label: 'ContractArticle Element'
              group: contract
          'Beech.CLA:ContractPreviewPage':
            superTypes: ['TYPO3.Form:Page']
            implementationClassName: 'TYPO3\Form\Core\Model\Page'
            renderingOptions:
              templatePathPattern: 'resource://Beech.CLA/Private/Templates/Form/Elements/ContractPreviewPage.html'
              partialPathPattern: 'resource://Beech.CLA/Private/Templates/Form/Elements/Partials/{@type}.html'
          'Beech.CLA:ContractPdfPage':
            superTypes: ['TYPO3.Form:Page']
            implementationClassName: 'TYPO3\Form\Core\Model\Page'
            renderingOptions:
              templatePathPattern: 'resource://Beech.CLA/Private/Templates/Form/Elements/ContractPdfPage.html'
              partialPathPattern: 'resource://Beech.CLA/Private/Templates/Form/Elements/Partials/{@type}.html'
  FormBuilder:
    handlebarsTemplates:
      # include the handlebars template
      Finisher-DatabaseFinisher: resource://Beech.Ehrm/Private/Templates/Form/Builder/DatabaseFinisher.html
      Finisher-ModalCloseConfirmationFinisher: resource://Beech.Ehrm/Private/Templates/Form/Builder/ModalCloseConfirmationFinisher.html

  Flow:
    session:
      cookie:

        # Also allow JavaScript to retrieve the session cookie so we can pass
        # it to the WebSocket service
        httponly: FALSE

Radmiraal:
  Emberjs:
    applications:
      MisterMaks:
        model:
          ignoredModels:
            - 'Beech\Ehrm\Domain\Model\Preference'
            - 'Beech\Workflow\Domain\Model\Action'
            - 'Beech\Ehrm\Domain\Model\Notification'
            - 'Beech\Ehrm\Domain\Model\Log'
          typeMapping:
            TYPO3PartyDomainModelAbstractParty: 'BeechPartyDomainModelPerson'
            TYPO3PartyDomainModelElectronicAddress: 'BeechPartyDomainModelElectronicAddress'
            DateTime: 'date'
            integer: 'number'
          ignoredProperties:
            - 'data'
            - 'alias'
          packageFolderPatterns:
            - 'Beech/**'

    properties:
      _exclude:
        - 'configurationManager'
        - 'reflectionService'
        - 'propertyMapper'
        - 'gettablePropertyNames'
        - 'documentManager'
        - 'documentObject'
        - 'documentManagementFactory'
        - 'gettableProperties'
        - 'persistenceManager'
        - 'securityContext'
        - 'accounts'
        - 'deleted'
