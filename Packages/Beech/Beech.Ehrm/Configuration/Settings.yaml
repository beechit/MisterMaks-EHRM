            formBuilder:
              label: 'Contract Template Select'
              group: custom
          'Beech.CLA:JobDescriptionSelect':
            superTypes: ['TYPO3.Form:FormElement', 'TYPO3.Form:SingleSelectDropdown']
            implementationClassName: 'Beech\CLA\Form\Elements\JobDescriptionSelect'
            renderingOptions:
