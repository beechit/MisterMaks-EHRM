Beech:
  Ehrm:
    languages: ['en_EN', 'nl_NL', 'pl_PL']

    resources:
      themes: []

      styleSheets:
        - 'Beech.Ehrm/Library/bootstrap/css/bootstrap.css'
        - 'Beech.Ehrm/Library/bootstrap/css/bootstrap-responsive.css'
        - 'Beech.Ehrm/Library/fontawesome/css/font-awesome.min.css'
        - 'Beech.Ehrm/Library/dataTables/media/css/jquery.dataTables.TwitterBootstrap.css'
        - 'Beech.Ehrm/Library/dataTables/media/css/jquery.dataTables.css'
        - 'Beech.Ehrm/Library/bootstrap-notify/css/bootstrap-notify.css'
        - 'Beech.Ehrm/Library/bootstrap-notify/css/styles/alert-blackgloss.css'
        - 'Beech.Ehrm/Library/bootstrap-notify/css/styles/alert-notification-animations.css'
        - 'Beech.Ehrm/Library/datepicker/css/datepicker.css'

      javaScript:
        libraries:
          - 'Beech.Ehrm/Library/bootstrap/js/bootstrap.min.js'
          - 'Beech.Ehrm/Library/bootstrap-notify/js/bootstrap-notify.js'
          - 'Beech.Ehrm/Library/jquery.gracefulWebSocket.js'
          - 'Beech.Ehrm/Library/jquery.form.js'
          - 'Beech.Ehrm/Library/jquery.cookie.js'
          - 'Beech.Ehrm/Library/datepicker/js/bootstrap-datepicker.js'

        sources:
          - 'Beech.Ehrm/JavaScript/Init.js'
          - 'Beech.Ehrm/JavaScript/Store.js'
          - 'Beech.Ehrm/JavaScript/Mixins/Module.js'
          - 'Beech.Ehrm/JavaScript/Mixins/AjaxModule.js'
          - 'Beech.Ehrm/JavaScript/Mixins/ModelRoute.js'
          - 'Beech.Ehrm/JavaScript/Mixins/Model.js'
          - 'Beech.Task/JavaScript/Mixins/TasksFormable.js'
          - 'Beech.Task/JavaScript/Model.js'
          - 'Beech.Ehrm/JavaScript/Router.js'
          - 'Beech.Task/JavaScript/Router.js'
          - 'Beech.Ehrm/JavaScript/ModuleHandler.js'
          - 'Beech.Ehrm/JavaScript/Application.js'
          - 'Beech.Ehrm/JavaScript/Component/UserInterface/BreadcrumbMenu.js'
          - 'Beech.Ehrm/JavaScript/Service/Notification.js'
          - 'Beech.Task/JavaScript/Component/Module.js'
          - 'Beech.Task/JavaScript/Component/UserInterface/TaskWidget.js'

    viewHelpers:
      partialRootPath: 'resource://Beech.Ehrm/Private/Templates/ViewHelpers/Partials/'
      templates:
        'Beech\Ehrm\ViewHelpers\Navigation\MenuViewHelper': 'resource://Beech.Ehrm/Private/Templates/ViewHelpers/Navigation/Menu.html'

TYPO3:
  Form:
    presets:
      wizard:
        title: 'Wizard'
        parentPreset: 'default'
        finisherPresets:
          'Beech.Ehrm:Database':
            implementationClassName: 'Beech\Ehrm\Finishers\DatabaseFinisher'
        formElementTypes:
          'TYPO3.Form:Base':
            renderingOptions:
              templatePathPattern: 'resource://Beech.Ehrm/Private/Templates/FormElements/{@type}.html'
              partialPathPattern: 'resource://Beech.Ehrm/Private/Templates/FormElements/Partials/{@type}.html'
              layoutPathPattern: 'resource://Beech.Ehrm/Private/Templates/FormElements/Layouts/{@type}.html'
          'TYPO3.Form:Form':
            formBuilder:
              editors:
                finishers:
                  availableFinishers:
                    'Beech.Ehrm:Database':
                      label: 'Database Persistence Finisher'
                      templateName: 'Finisher-DatabaseFinisher'
          'Beech.Ehrm:DatePicker':
            superTypes: ['TYPO3.Form:FormElement']
            implementationClassName: 'Beech\Ehrm\FormElements\DatePicker'
            properties:
              elementClassAttribute: 'input-small'
              timeSelectorClassAttribute: 'input-mini'
              dateFormat: 'Y-m-d'
              enableDatePicker: true
              displayDateSelector: true
              displayTimeSelector: false
          'Beech.Party:EmployeeSelect':
            superTypes: ['TYPO3.Form:FormElement', 'TYPO3.Form:SingleSelectDropdown']
            implementationClassName: 'Beech\Party\FormElements\EmployeeSelect'
            renderingOptions:
              templatePathPattern: 'resource://Beech.Ehrm/Private/Templates/FormElements/SingleSelectDropdown.html'
          'Beech.CLA:ContractTemplateSelect':
            superTypes: ['TYPO3.Form:FormElement', 'TYPO3.Form:SingleSelectDropdown']
            implementationClassName: 'Beech\CLA\FormElements\ContractTemplateSelect'
            renderingOptions:
              templatePathPattern: 'resource://Beech.Ehrm/Private/Templates/FormElements/SingleSelectDropdown.html'
          'Beech.CLA:JobDescriptionSelect':
            superTypes: ['TYPO3.Form:FormElement', 'TYPO3.Form:SingleSelectDropdown']
            implementationClassName: 'Beech\CLA\FormElements\JobDescriptionSelect'
            renderingOptions:
              templatePathPattern: 'resource://Beech.Ehrm/Private/Templates/FormElements/SingleSelectDropdown.html'
          'Beech.CLA:ContractArticlesSection':
            superTypes: ['TYPO3.Form:Section']
            implementationClassName: 'Beech\CLA\FormElements\ContractArticlesSection'
            renderingOptions:
              templatePathPattern: 'resource://Beech.CLA/Private/Templates/FormElements/ContractArticles.html'
              partialPathPattern: 'resource://Beech.CLA/Private/Templates/FormElements/Partials/{@type}.html'
          'Beech.CLA:ContractArticleFormElement':
            superTypes: ['TYPO3.Form:FormElement']
            implementationClassName: 'Beech\CLA\FormElements\ContractArticleFormElement'
            renderingOptions:
              templatePathPattern: 'resource://Beech.CLA/Private/Templates/FormElements/ContractArticle.html'
              partialPathPattern: 'resource://Beech.CLA/Private/Templates/FormElements/Partials/{@type}.html'
  FormBuilder:
    handlebarsTemplates:
      # include the handlebars template
      Finisher-DatabaseFinisher: resource://Beech.Ehrm/Private/Templates/FormBuilder/DatabaseFinisher.html

  Flow:
    security:
      firewall:
        filters: []
    session:
      cookie:

        # Also allow JavaScript to retrieve the session cookie so we can pass
        # it to the WebSocket service
        httponly: FALSE
