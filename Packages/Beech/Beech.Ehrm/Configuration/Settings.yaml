          - 'Beech.Ehrm/Library/bootstrap-wizard/bootstrap-wizard.js'
          - 'Beech.Ehrm/Library/dataTables/media/js/jquery.dataTables.js'
          - 'Beech.Ehrm/Library/dataTables/media/js/jquery.dataTables.TwitterBootstrap.js'
