-
  name: 'Login'
  uriPattern: 'login.html'
  defaults:
    '@package': 'Beech.Ehrm'
    '@controller': 'Login'
    '@action': 'login'
    '@format': 'html'

-
  name: 'Logout'
  uriPattern: 'logout.html'
  defaults:
    '@package': 'Beech.Ehrm'
    '@controller': 'Login'
    '@action': 'logout'
    '@format': 'html'

-
  name: 'Management'
  uriPattern: '{@package}/management/{@controller}/{@action}.{@format}'
  defaults:
    '@subpackage': 'Management'

-
  name: 'Administration'
  uriPattern: '{@package}/administration/{@controller}/{@action}.{@format}'
  defaults:
    '@subpackage': 'Administration'

-
  name: 'Default'
  uriPattern: ''
  defaults:
    '@package': 'Beech.Ehrm'
    '@controller': 'Application'
    '@action': 'index'
    '@format': 'html'
