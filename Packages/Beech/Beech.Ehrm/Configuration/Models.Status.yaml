'Beech.Ehrm.Domain.Model.Status':
  properties:
    'statusName':
      label: 'StatusName'
      options:
        values:
          - 'Draft'
          - 'Pending approval'
          - 'Approved'
          - 'Active'
          - 'Rejected'
          - 'Canceled'
          - 'Closed'
          - 'Suspended'
# draft a draft version
# pending awaiting decision
# in progress this is in progress awaiting a status change
# completed is endstate but and can only be changed by ended or stopped.
# rejected is an end state, stopped before completed.
# ended means the status is closed by the system due to an expire date
# stopped means that an active user has set this state on the entity
      validation:
        -
          type: 'NotEmpty'
    'stopReason':
      options:
        values:
          - 'By employer'
          - 'By employee'
          - 'Sickness'
          - 'Other'
          - 'Does not apply'
      defaultValue: 'Does not apply'
# in entity document we store document id's of entities that are stored, in way we only have to use one status connections to multiple entities.
    'entityIdentifier':
      label: 'entityID'
    'creationDate':
      defaultValue: 'now'
      label: 'creation date'
      type: 'DateTime'
    'createdBy':
      defaultValue: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
    'lastUpdated':
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
