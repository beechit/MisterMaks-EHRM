'Beech.Ehrm.Domain.Model.Status':
  properties:
    'statusName':
      label: 'StatusName'
      options:
        values:
          - 'draft'
          - 'pending'
          - 'inProgress'
          - 'completed'
          - 'rejected'
          - 'ended'
          - 'stopped'
# draft a draft version
# pending awaiting decision
# in progress this is in progress awaiting a status change
# completed is endstate but and can only be changed by ended or stopped.
# rejected is an end state, stopped before completed.
# ended means the status is closed by the system due to an expire date
# stopped means that an active user has set this state on the entity
    'stopReason':
      options:
        values:
          - 'stoppedByEmployer'
          - 'stoppedByEmployee'
          - 'sickness'
          - 'other'
          - 'doesNotApply'
      defaultValue: 'doesNotApply'
    'remark':
      label: 'remark'
      validation:
        -
          type: 'Text'
    'party':
      items:
        type: 'TYPO3\Party\Domain\Model\AbstractParty'
# in entity document we store document id's of entities that are stored, in way we only have to use one status connections to multiple entities.
    'entityDocument':
      label: 'entityDocument ID'
# todo remove link to contract and implement this in entity document
    'contract':
      label: : 'contractId'
      type: 'Beech\CLA\Domain\Model\Contract'
# todo: implement workflow status ??
    'creationDate':
      defaultValue: 'now'
      label: 'creation date'
      type: 'DateTime'
    'createdBy':
      defaultValue: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
    'modification':
      items:
        'modificationDate':
          defaultValue: 'now'
          label: 'Modification date'
          validation:
            -
              type: 'DateTimeRange'
              options:
                earliestDate: 20130101
                latestDate: 20200101
        'modifiedBy':
          defaultValue: 'currentUser'
          label: 'Modified by'
          type: 'Beech\Party\Domain\Model\Person'
      label: 'Modification log'
      type: 'array'
