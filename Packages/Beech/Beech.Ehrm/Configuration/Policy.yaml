#                                                                        #
# Security policy for the TYPO3 package                                  #
#                                                                        #

resources:
  methods:
    ManagementControllers: 'method(Beech\.*\Management\.*Controller->.*())'


roles:
  Administrator: [ User ]
  User: [ ]

acls:
  Administrator:
    methods:
      ManagementControllers: GRANT
