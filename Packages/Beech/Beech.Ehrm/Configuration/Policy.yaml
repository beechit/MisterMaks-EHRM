resources:
  methods:
    ApplicationControllers: 'method(Beech\.*\Controller\.*(?<!Login)Controller->(?<!initialize)Action())'
    ManagementControllers: 'method(\Beech\.*\Management\.*Controller->.*Action())'

roles:
  'Beech.Ehrm.Administrator': [ User ]
  'Beech.Ehrm.User': [ ]

acls:
  'Beech.Ehrm.Administrator':
    methods:
      ManagementControllers: GRANT
  Everybody:
    methods:
      ApplicationControllers: GRANT