#                                                                        #
# Security policy for the TYPO3 package                                  #
#                                                                        #

resources:
  methods:
    Ehrm_Controller: 'method(Beech\Ehrm\Controller\StandardController->.*())'


roles:
  Administrator: [ User ]
  User: [ ]

acls:
  Everybody:
    methods:
      Ehrm_Controller: GRANT
