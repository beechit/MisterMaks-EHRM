resources:
  methods:
    ManagementControllers: 'method(\Beech\.*\Management\.*Controller->.*Action())'
    LogController: 'method(\Beech\Ehrm\Controller\LogController->.*Action())'
    WizardController: 'method(\Beech\Ehrm\Controller\WizardController->.*Action())'
    RestController: 'method(\Beech\Ehrm\Controller\RestController->.*Action())'
    StandardController: 'method(\Beech\Ehrm\Controller\StandardController->.*Action())'

roles:
  'Beech.Ehrm.Administrator': [ User ]
  'Beech.Ehrm.User': [ ]

acls:
  'Beech.Ehrm.Administrator':
    methods:
      ManagementControllers: GRANT
  Everybody:
    methods:
      LogController: GRANT
      WizardController: GRANT
      RestController: GRANT
      StandardController: GRANT
