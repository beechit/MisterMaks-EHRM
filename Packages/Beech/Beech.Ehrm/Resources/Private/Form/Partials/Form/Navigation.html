<nav class="form-navigation">
	<ul>
		<f:if condition="{form.previousPage}">
			<li class="previous">
				<f:form.button name="__currentPage" value="{form.previousPage.index}" formnovalidate="formnovalidate" class="btn btn-cancel"><f:translate id="action.previous" source="Wizard" package="Beech.Ehrm">Previous page</f:translate></f:form.button>
			</li>
		</f:if>
		<f:if condition="{form.nextPage}">
			<f:then>
				<li class="next">
					<f:form.button name="__currentPage" value="{form.nextPage.index}" class="btn btn-primary"><f:translate id="action.next" source="Wizard" package="Beech.Ehrm">Next page</f:translate></f:form.button>
				</li>
			</f:then>
			<f:else>
				<li class="next submit">
					<f:form.button name="__currentPage" value="{form.pages -> f:count()}" class="btn btn-primary">
						<f:if condition="{form.renderingOptions.submitButtonLabel}">
							<f:then><f:translate id="{form.renderingOptions.submitButtonLabel}" source="Wizard" package="Beech.Ehrm">{form.renderingOptions.submitButtonLabel}</f:translate></f:then>
							<f:else><f:translate id="action.submit" source="Wizard" package="Beech.Ehrm">Submit</f:translate></f:else>
						</f:if>
					</f:form.button>
				</li>
			</f:else>
		</f:if>
	</ul>
</nav>
