<!DOCTYPE html>{namespace bootstrap=Twitter\Bootstrap\ViewHelpers}
<html>
	<head>
		<title>EHRM</title>
		<f:base />

		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: '2.0/css/bootstrap.min.css', package: 'Twitter.Bootstrap')}" />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'StyleSheets/main.css', package: 'Beech.Ehrm')}" />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Library/jquery-ui-bootstrap/css/style.css', package: 'Beech.Ehrm')}" />

		<script>
			<![CDATA[
				var MM = {
					authenticated: ]]><f:security.ifAuthenticated><f:then>true</f:then><f:else>false</f:else></f:security.ifAuthenticated><![CDATA[,
				};
			]]>
		</script>

		<script data-main="{f:uri.resource(path: 'JavaScript/Init.js', package: 'Beech.Ehrm')}" src="{f:uri.resource(path: 'JavaScript/require.js', package: 'Beech.Ehrm')}"></script>

	</head>
	<body>
		<header>
			<nav class="navbar navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<f:link.action package="Beech.Ehrm" controller="Standard" action="index" class="brand">Mister Maks</f:link.action>

						<f:security.ifAuthenticated>
							<bootstrap:navigation.menu items="{mainMenuItems}" classNames="{0:'nav'}" />

							<bootstrap:navigation.menu items="{actionMenuItems}" classNames="{0:'nav',1:'pull-right'}" />

							<form class="navbar-form pull-right">
								<input type="text" class="search-query input-small" placeholder="Search">
							</form>

							<div class="btn-group pull-right">
								<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
									<i class="icon-user icon-white"></i>
									<f:if condition="{activeTokens.DefaultProvider.account}">
										<f:then>
											{activeTokens.DefaultProvider.account.accountidentifier}
										</f:then>
										<f:else>
											Account
										</f:else>
									</f:if>
									<span class="caret"></span>
								</a>
								<bootstrap:navigation.menu items="{accountMenuItems}" classNames="{0:'dropdown-menu'}" />
							</div>


						</f:security.ifAuthenticated>
					</div>
				</div>
			</nav>
		</header>

		<section class="container">
			<f:flashMessages class="flashmessages alert" />
			<div class="row">
				<!--<aside class="span3">-->
					<f:render section="Left" />
				<!--</aside>-->
				<section class="span12">
					<f:render section="Body" />
				</section>
			</div>
			<div class="loading hide"><f:render partial="ModalContent"/></div>
		</section>


	</body>
</html>
