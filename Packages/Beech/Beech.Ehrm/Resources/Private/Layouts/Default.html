<!DOCTYPE html>{namespace bootstrap=Twitter\Bootstrap\ViewHelpers}
<html>
	<head>
		<title>EHRM</title>
		<f:base />

		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: '2.0/css/bootstrap.min.css', package: 'Twitter.Bootstrap')}" />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'StyleSheets/main.css', package: 'Beech.Ehrm')}" />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'StyleSheets/main.css', package: 'Beech.Ehrm')}" />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Library/jquery-ui-bootstrap/css/style.css', package: 'Beech.Ehrm')}" />

		<script data-main="{f:uri.resource(path: 'JavaScript/Init.js', package: 'Beech.Ehrm')}" src="{f:uri.resource(path: 'JavaScript/require.js', package: 'Beech.Ehrm')}"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<a class="brand" href="#">EHRM</a>

						<f:security.ifAuthenticated>
							<bootstrap:navigation.menu items="{mainMenuItems}" classNames="{0:'nav'}" />

							<form class="navbar-form pull-right">
								<input type="text" class="search-query input-small" placeholder="Search">
							</form>

							<bootstrap:navigation.menu items="{actionMenuItems}" classNames="{0:'nav',1:'pull-right'}" />
						</f:security.ifAuthenticated>
					</div>
				</div>
			</nav>
		</header>

		<section class="container">
			<div class="row">
				<!--<aside class="span3">-->
					<f:render section="left" />
				<!--</aside>-->
				<section class="span12">
					<f:render section="body" />
				</section>
			</div>
		</section>
	</body>
</html>
