#############################################################
# Yaml respresentation of the absence document mister maks;
# Version 21-12-2012
#############################################################

model:
  modelName: 'absence'
properties:
  -
# connection to person
    id: 'subjectId'
    label: 'Subject id'
    type: '\Beech\Party\Domain\Model\Person'
    validation: ''
# this should be the person that is the report is about.
    value: ''
# states of the element is visible in combination with required = TRUE this value must be autoset.
    visible: TRUE
# states of the element is a required value
    requied: TRUE
# states of the element can be modified or just shown.
    modify: FALSE
# states on what page the element is shown.
    page: '1'

# connection to department
  -
    id: 'departementId'
    label: 'Department id'
    type: '\Beech\Party\Domain\Model\Company'
    validation: ''
    value: ''
    visible: FALSE
    required: TRUE
    page: '1'
 -
    id: 'firstSickDay'
    label: 'First sick Day'
    type: 'dateTime'
    validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
    visible: TRUE
    required: TRUE
    modify: FALSE
    page: ''
  -
    id: 'disabilityPercentage'
    label: 'Disability percentage'
    type: 'decimal(2.2)'
    validation: ''
    visible: TRUE
    required: TRUE
    modify: TRUE
  -
    id: 'disabilityBackup'
    label: 'Disability backup'
    type: 'string'
    validation: ''
    options:
      values:
       nl: [ Geen , Zwangerschapsverlof , (ex) WAO-er , AO tgv orgaandonatie , Einde contract binnen 13 weken , Uitzend- / oproepkracht , AO tgv zwangerschap , Vangnet overig , Adoptieverlof/pleegzorg , Arbeidsgehandicapt , Ziek uit dienst ]
       en: [ ]
       pl: [ ]
# about recovery report.
  -
    id: 'recoveryDate'
    label: 'Recovery date'
    type: 'dateTime'
    validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
# custom settings for arbodienst
  -
    id: 'arboActionType'
    label: 'Arbo action type'
    type: 'string(20)'
    validation: ''
    options:
      values: [ According to Contract , urgent inspection , Contact employer ]
    visible: FALSE
    required: FALSE
    modify: FALSE
# logging
  -
  id: 'creationDate'
  label: 'creation date'
  type: 'dateTime'
  validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
  default: 'now'
  visible: FALSE
  required: TRUE
  modify: FALSE
  -
  id: 'createdBy'
  label: 'creation by'
  type: '\Beech\Party\Domain\Model\Person'
  validation: ''
  visible: FALSE
  required: TRUE
  modify: FALSE
  -
  id: 'Modification'
  label: 'ModificationLog'
  type: 'array'
  types:
   -
     id: 'modificationDate'
     label: 'Modification date'
     type: 'dateTime'
     validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
     default: 'now'
     visible: FALSE
     required: TRUE
   -
     id: 'Modifiedby'
     label: 'Modifiedby'
     type: '\Beech\Party\Domain\Model\Person'
     validation: ''
     visible: FALSE
     required: TRUE