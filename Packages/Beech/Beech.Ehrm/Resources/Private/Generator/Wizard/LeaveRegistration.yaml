# Yaml respresentation of the leave wizard
# Version 21-12-2012
# full leave registration and Granting.
#############################################################

model:
  modelName: 'leave'
properties:
  -
# connection to person that does leave requist
    id: 'subjectId'
    label: 'Subject id'
    type: '\Beech\Party\Domain\Model\Person'
    validation: ''
# this should be the person that is the report is about.
    value: ''
# states of the element is visible in combination with required = TRUE this value must be autoset.
    visible: TRUE
# states of the element is a required value
    requied: TRUE
# states on what page the element is shown.
    page: '1'
  -
# connection to department
  -
    id: 'departementid'
    label: 'departmentid'
    type: '\Beech\Party\Domain\Model\Company'
    validation: ''
    visible: FALSE
    required: FALSE
    page: '1'
  -
    id: 'leaveDateTimeStart'
    label: 'leaveDateTimeStart'
    type: 'dateTime'
    validation: ''
    visible: FALSE
    required: FALSE
    page: '1'
  -
    id: 'leaveDateEnd'
    label: 'leaveDateEnd'
    type: 'dateTime'
    validation: ''
    visible: TRUE
    required: TRUE
    page: '1'
  -
    id: 'leaveType'
    label: 'leaveType'
    type: 'string(20)'
    validation: ''
    options:
      values: [ vacation, bereavement leave,  unpaid leave, special leave, parental leave, adoption leave, short-term care, long term care, maternity leave, emergency leave and other short absence]      translations
    visible: TRUE
    required: TRUE
    page: '1'
  -
    id: 'remark'
    label: 'Remark'
    type: 'array'
    validation: ''
    items:
      -
        id: 'remarktype'
        label: 'RemarkType'
        type: 'string(20)'
        validation: ''
        options:
          values: [ ReasonLeaveRequest , remarkLeaveRequest , remarkLeaveDecline ]
        default: 'ReasonLeaveRequest'
        visible: TRUE
        required: TRUE
        page: '1'
      -
        id: 'remarkContent'
        label: 'RemarkContent'
        type: 'text'
        validation:
        visible: TRUE
        required: TRUE
        page: '1'
      -
        ìd: 'remarkDate'
        label: 'Remark Date'
        type: 'dateTime'
        validation: ''
        visible: FALSE
        required: TRUE
        page: '1'
  -
    id: 'leaveRequeststatus'
    label: 'leaverequeststatus'
    type: 'string(20)'
    validation: ''
    options:
      values: [ Pending , Approved, declined ]
      default: ''
    visible: FALSE
    required: TRUE
    page: '1'
  -
    id: 'remark'
    label: 'Remark'
    type: 'array'
    validation: ''
    items:
      -
        id: 'remarktype'
        label: 'RemarkType'
        type: 'string(20)'
        validation: ''
        options:
          values: [ remarkLeaveRequest , remarkLeaveDecline ]
        default: ''
        visible: TRUE
        required: TRUE
        page: '2'
      -
        id: 'remarkContent'
        label: 'RemarkContent'
        type: 'text'
        validation:
        visible: TRUE
        required: TRUE
        page: '2'
      -
        ìd: 'remarkDate'
        label: 'Remark Date'
        type: 'dateTime'
        validation: ''
        visible: FALSE
        required: TRUE
        page: '2'
    -

# depends on leavetype
    id: 'paidLeave'
    label: 'paidLeave'
    type: 'boolean'
    validation: ''
    default: TRUE
    visible: TRUE
    required: TRUE
    page: '2'
  -
# depends on leavetype
    id: 'deductFromBalance'
    label: 'deductFromBalance'
    type: 'boolean'
    validation: ''
    default: TRUE
    visible: TRUE
    required: TRUE
    page: '2'
  -
    id: 'approveDeclineDate'
    label: 'approveDeclineDate'
    type: 'dateTime'
    validation: ''
    default: 'now'
    visible: FALSE
    required: TRUE
    page: '2'

# logging
  -
  id: 'creationDate'
  label: 'creation date'
  type: 'dateTime'
  validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
  default: 'now'
  visible: FALSE
  required: TRUE
  -
  id: 'createdBy'
  label: 'creation by'
  type: '\Beech\Party\Domain\Model\Person'
  validation: ''
  visible: FALSE
  required: TRUE
  -
  id: 'Modification'
  label: 'ModificationLog'
  type: 'array'
  types:
   -
     id: 'modificationDate'
     label: 'Modification date'
     type: 'dateTime'
     validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
     default: 'now'
     visible: FALSE
     required: TRUE
   -
     id: 'Modifiedby'
     label: 'Modifiedby'
     type: '\Beech\Party\Domain\Model\Person'
     validation: ''
     visible: FALSE
     required: TRUE