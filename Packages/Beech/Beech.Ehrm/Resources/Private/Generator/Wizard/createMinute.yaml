#############################################################
# Yaml respresentation of the meeting document mister maks;
# Version 21-12-2012
# the companydocument extends Beech\minutes\domain\Model\minutes
#############################################################

model:
  modelName: 'minute'

properties:
# connection to person
  -
# connection to person that does leave requist
    id: 'subjectId'
    label: 'Subject id'
    type: '\Beech\Party\Domain\Model\Person'
    validation: ''
# this should be the person that is the report is about.
    value: ''
# states of the element is visible in combination with required = TRUE this value must be autoset.
    visible: TRUE
# states of the element is a required value
    requied: TRUE
# states on what page the element is shown.
    page: '1'
  -
# connection to department
    id: 'departementId'
    label: 'Department id'
    type: '\Beech\Party\Domain\Model\Company'
    validation: ''
    visible: FALSE
    required: FALSE
    page: '1'
  -
    id: 'minuteType'
    label: 'minuteType'
    type: 'string(20)'
    validation: ''
    options:
      values: [ ]
  -
    id: 'minuteContent'
    label: 'minuteContent'
    type: 'text'
    validation: ''
  -
# depends on type of minute, to load more complex minute templates in the future.
    id: 'minuteTemplate'
    label: 'minuteTemplate'
    type: 'string(20)'
    validation: ''
  -
# depends on type of minute
    id: 'followUpActionRequired'
    label: 'followUpActionRequired'
    type: 'boolean'
    validation: ''
    options:
  -
# depends on type of minute
    id: 'needSigning'
    label: 'needsSigning'
    type: 'boolean'
    validation: ''
    options:
      values: [ true , false ]
  -
    id: 'action'
    label: 'action'
    type: 'string(20)'
    validation: ''
  -
  # depends on type of minute
    id: 'documentRequired'
    label: 'documentRequired'
    type: 'boolean'
    validation: ''
    options:
     values: [ true, false ]
     default: ''
  -
    id: 'visability'
    label: 'visability'
    type: 'string(20)'
    validation: ''
    options:
      values: [ public , subjects , managers , creator ]
      translations:
        nl:
        en:
        pl:
  # logging
  -
  id: 'creationDate'
  label: 'creation date'
  type: 'dateTime'
  validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
  -
  id: 'createdBy'
  label: 'creation by'
  type: '\Beech\Party\Domain\Model\Person'
  validation: ''
  -
  id: 'Modification'
  label: 'ModificationLog'
  type: 'array'
  items:
   -
     id: 'modificationDate'
     label: 'Modification date'
     type: 'dateTime'
     validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
   -
     id: 'Modifiedby'
     label: 'Modifiedby'
     type: '\Beech\Party\Domain\Model\Person'
     validation: ''