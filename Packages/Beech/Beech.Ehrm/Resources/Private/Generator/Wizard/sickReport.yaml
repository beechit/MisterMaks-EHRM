#############################################################
# Yaml respresentation of the sicknessreport Yaml;
# Version 21-12-2012
#############################################################

model:
  modelName: 'absence'
properties:
  -
# connection to person that is sick.
    id: 'subjectId'
    label: 'Subject id'
    type: '\Beech\Party\Domain\Model\Person'
    validation: ''
# this should be the person that is the report is about.
    value: ''
# states of the element is visible in combination with required = TRUE this value must be autoset.
    visible: TRUE
# states of the element is a required value
    requied: TRUE
# states on what page the element is shown.
    page: '1'
  -
# connection to department
    id: 'departementId'
    label: 'Department id'
    type: '\Beech\Party\Domain\Model\Company'
    validation: ''
    visible: FALSE
    required: FALSE
    page: '1'
  -
#main part about sickreport
    id: 'absenceType'
    label: 'Absence type'
    type: 'string(30)'
    validation: ''
    options:
      values: [ 'AccidentDuckLiftStandConcentration' , 'focus' , 'pressure' , 'unknown' , 'Short-termabsenteeism' , 'labordispute', 'Other']
    visible: TRUE
    required: TRUE
    page: '1'
  -
    id: 'firstSickDay'
    label: 'First sick Day'
    type: 'dateTime'
    validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
    visible: TRUE
    required: TRUE
    page: '1'
  -
    id: 'disabilityPercentage'
    label: 'Disability percentage'
    type: 'decimal(2.2)'
    validation: ''
    visible: TRUE
    required: TRUE
    page: '1'
  -
    id: 'arboActionType'
    label: 'Arbo action type'
    type: 'string(20)'
    validation: ''
    options:
      values: [ 'accordingtoContract' , 'urgentinspection' , 'contact employer' ]
    visible: TRUE
    required: FALSE
    page: '2'
  -
  # logging
  -
    id: 'creationDate'
    label: 'creation date'
    type: 'dateTime'
    validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
    default: 'now'
    visible: FALSE
    required: TRUE
  -
    id: 'createdBy'
    label: 'creation by'
    type: '\Beech\Party\Domain\Model\Person'
    default: 'currentUser'
    validation: ''
    visible: FALSE
    required: TRUE
  -
    id: 'modification'
    label: 'ModificationLog'
    type: 'array'
    items:
     -
       id: 'modificationDate'
       label: 'Modification date'
       type: 'dateTime'
       validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
       default: 'now'
       visible: FALSE
       required: TRUE
     -
       id: 'modifiedBy'
       label: 'Modifiedby'
       type: '\Beech\Party\Domain\Model\Person'
       validation: ''
       default: 'currentUser'
       visible: FALSE
       required: TRUE