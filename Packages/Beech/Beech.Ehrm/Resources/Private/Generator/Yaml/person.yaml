#############################################################
# Yaml respresentation of the person document mister maks;
# Version 21-12-2012
# the persondocument extends Typo3.party and Beech.party
#############################################################

model:
  modelName: 'Person'

properties:
  -
    id: 'companyID'
    label: 'Company id'
    type: '\Beech\Party\Domain\Model\Company'
    validation: ''
    visable: FALSE
    required: TRUE
  -
    id: 'departementId'
    label: 'Department id'
    type: '\Beech\Party\Domain\Model\Company'
    validation: ''
    visable: TRUE
    required: FALSE
  -
    id: 'name.title'
    label: 'title'
    type: 'string(10)'
    validation: ''
    visable: TRUE
    required: FALSE
  -
    id: 'name.firstName'
    label: 'First name '
    type: 'string(20)'
    validation: ''
    visable: TRUE
    required: TRUE
  -
    id: 'name.middleName'
    label: 'Middle name'
    type: 'string(20)'
    validation: ''
    visable: TRUE
    required: FALSE
  -
    id: 'name.lastname'
    label: 'Last name'
    type: 'string(20)'
    validation: ''
    visable: TRUE
    required: TRUE
  -
# in case of a maried Female that carries husbands name.
    id: 'otherName'
    label: 'Birthname'
    type: 'string(30)'
    validation: '[\w\-]{2,30}]'
    visable: TRUE
    required: FALSE
  -
    id: 'alias'
    label: 'Alias'
    type: 'string(15)'
    validation: ''
    visable: TRUE
    required: FALSE
  -
    id: 'fullName'
    label: 'FullName'
    type: 'string(30)'
    validation: ''
    visable: TRUE
    required: FALSE
  -
    id: 'initials'
    label: 'Initials'
    type: 'string(10)'
    validation: '[a-zA-Z\.\s]{0,10}'
    visable: TRUE
    required: TRUE
  -
    id: 'dateofBirth'
    label: 'Date of Birth'
    type: 'dateTime'
    validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
    visable: TRUE
    required: FALSE
  -
    id: 'dateofDeath'
    label: 'Date of death'
    type: 'dateTime'
    validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
    visable: TRUE
    required: FALSE
  -
    id: 'gender'
    label: 'Gender'
    type: 'string(6)'
    validation: ''
    options:
      values: [ Male, Female ]
  -
    id: 'civilStatus'
    label: 'Civil status'
    type: 'string(15)'
    validation: ''
    options:
      values: [ unknown , umarried , married , livingtogether , widowWidower , sustainableSeparated , divorced ]
    visable: TRUE
    required: FALSE
  -
    id: 'image'
    label: 'Image'
    type: ''
    validation: ''
    visable: TRUE
    required: FALSE
  -
    id: 'preferedCommunicationMethod'
    label: 'Prefered communication Method'
    type: 'string(15)'
    validation: ''
    options:
      values: [ none , email , sms , post , phone ]
    defauyt: 'none'
    visable: TRUE
    required: TRUE
  -
    id: 'addresses'
    label: 'Addresses'
    type: 'array'
    items:
      -
        id: 'addressType'
        label: 'Address type'
        type: 'string(20)'
        validation: ''
        options:
          values: [ Businessaddress , Postbox ,  mailingaddress , Worklocation , AddressAbroad ]
        required: FALSE
        visible: TRUE
      -
        id: 'streetName'
        label: 'Street name'
        type: 'string(30)'
        validation: '[a-zA-Z\-\s\’]{2,30}'
        required: TRUE
        visible: TRUE
      -
        id: 'primaryPostAddress'
        label: 'Primary postaddress'
        type: 'boolean'
        validation: ''
        required: TRUE
        visible: TRUE
      -
        id: 'primaryLocation'
        label: 'Primary Location'
        type: 'boolean'
        validation: ''
        required: TRUE
        visible: TRUE
      -
        id: 'postBoxNumber'
        label: 'Postbox number'
        type: 'integer(5)'
        validation: '[0-9]{1,5}'
        required: TRUE
        visible: TRUE
      -
        id: 'houseNumber'
        label: 'House number'
        type: 'integer(5)'
        validation: '[0-9]{1,5}'
        required: TRUE
        visible: TRUE
      -
        id: 'houseNumberAddition'
        label: 'House number addition'
        type: 'string(10)'
        validation: '[a-zA-Z0-9\-]{0,10}'
        required: FALSE
        visible: TRUE
      -
        id: 'postalCodeNL'
        label: 'Postal code'
        type: 'string(6)'
        validation: '\d{4}\s?[a-z]{2}'
        required: TRUE
        visible: TRUE
      -
        id: 'postalCodeAbroad'
        label: 'Postal code'
        type: 'string(10)'
        validation: '[a-zA-Z0-9\-]{0,10}'
        required: FALSE
        visible: TRUE
      -
        id: 'residence'
        label: 'Residence'
        type: 'string(30)'
        validation: '[a-zA-Z\-\s\’]{2,30}'
        required: TRUE
        visible: TRUE
      -
        id: 'country'
        label: 'Country'
        type: 'string(30)'
        validation: ''
        required: TRUE
        visible: TRUE
      -
        id: 'addressDescription'
        label: 'Address description'
        type: 'text'
        validation: ''
        required: FALSE
        visible: TRUE
      -
        id: 'houseBoatReference'
        label: 'Houseboat reference'
        type: 'string'
        validation: ''
        options:
          values: [ '' , AB ]
        visable: TRUE
        required: FALSE
      -
        id: 'mobileHomeReference'
        label: 'Mobile home reference'
        type: 'string'
        validation: ''
        options:
          values: [ '' , WW ]
        visable: TRUE
        required: TRUE
  -
    id: 'electronicAddresses'
    label: 'Electronic addresses'
    type: 'array'
    items:
      -
        id: 'email'
        label: 'E-mailAddress'
        type: 'string'
        validation: '([\w\-\.]+)@((\[([0-9]{1,3}\.){3}[0-9]{1,3}\])|(([\w\-]+\.)+)([a-zA-Z]{2,4}))'
        required: TRUE
        visible: TRUE

      -
        id: 'skype'
        label: 'Skype'
        type: 'string'
        validation: '[a-zA-Z][a-zA-Z0-9]{5,31}]'
        required: TRUE
        visible: TRUE
      -
        id: 'websiteUrl'
        label: 'Website Url'
        type: 'string(50)'
        validation: '/(https?://)?(www\.)?([a-zA-Z0-9_%]*)\b\.[a-z]{2,4}(\.[a-z]{2})?((/[a-zA-Z0-9_%]*)+)?(\.[a-z]*)?/g]'
        required: FALSE
        visible: TRUE
      -
        id: 'twitter'
        label: 'Twitter'
        type: 'string(20)'
        validation: ''
        required: FALSE
        visible: TRUE
      -
        id: 'facebook'
        label: 'Facebook'
        type: 'string(20)'
        validation: ''
        required: FALSE
        visible: TRUE
      -
        id: 'linkedin'
        label: 'Linkedin'
        type: 'string(20)'
        validation: ''
        required: TRUE
        visible: TRUE
      -
        id: 'hyves'
        label: 'Hyves'
        type: 'string(20)'
        validation: ''
        required: TRUE
        visible: TRUE
  -
    id: 'phone'
    label: 'Phone numbers'
    type: 'array'
    items:
      -
        id: 'phoneType'
        label: 'phone type'
        type: 'string'
        validation: ''
        options:
          values: [ WorkLocationNumber , Faxnumber , HomephoneNumber , PrivateMobilePhone , BusinessMobilePhone , BussinessPhone , EmergencyCallnumber ]
        required: TRUE
        visible: TRUE
      -
        id: 'phoneNumber'
        label: 'Phone Number'
        type: 'string'
        validation: '/(^\+[0-9]{2}|^\+[0-9]{2}\(0\)|^\(\+[0-9]{2}\)\(0\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\-\s]{10}$)/gm]'
        required: TRUE
        visible: TRUE
      -
        id: 'foreignPhoneNumber'
        label: 'Foreign phone number'
        type: 'string'
        validation: '/(^\+[0-9]{2}|^\+[0-9]{2}\(0\)|^\(\+[0-9]{2}\)\(0\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\-\s]{10}$)/gm]'
        required: TRUE
        visible: TRUE
  # in case person is an employee
  -
    id: 'employeeNumber'
    label: 'Employee number'
    type: 'string'
    validation: '[0-9A-Za-z\-_]{0,15}'
  -
    id: 'bsn'
    label: 'BSN number'
    type: 'integer'
    validation: '[0-9]{9}'
  # for more about validation of bns look at http://docs.beech.local/MisterMaks/DataSet/Models/yaml/verifybsn.html
  -
    id: 'employmentDisabled'
    label: 'Employment disabled'
    type: 'boolean'
    validation: ''
    visable: TRUE
    required: FALSE
  -
    id: 'waowia'
    label: 'WAO or Wia'
    type: 'boolean'
    validation: ''
    visable: TRUE
    required: FALSE
  -
    id: 'waowiaPercentage'
    label: 'WAO or Wia Percentage'
    type: 'decimal(3.2)'
    validation: '/^((100)|(\d{0,2}))$/g'
    visable: TRUE
    required: FALSE
  -
    id: 'waowiaStartDate'
    label: 'WAO or Wia Startdate'
    type: 'dateTime'
    validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
    visable: TRUE
    required: FALSE
  -
    id: 'bankinformation'
    label: 'Bank information'
    type: 'array'
    items:
      -
        id: 'accountName'
        label: 'accountName'
        type: 'string(20)'
        validation: ''
        visable: TRUE
        required: FALSE
      -
        id: 'accountType'
        label: 'account type'
        type: 'string(20)'
        validation: ''
        options:
          values: [ giroAccount , bankaccount , bankAccountabroad ]
        visable: TRUE
        required: FALSE
      -
        id: 'bankName'
        label: 'bank name'
        type: 'string(20)'
        validation: '[a-zA-Z\-\s\’]{2,20}'
        visable: TRUE
        required: FALSE
      -
        id: 'primaryBankAccount'
        label: 'primary bank account'
        type: 'boolean'
        validation: ''.
        visable: TRUE
        required: TRUE
      -
        id: 'giro'
        label: 'Giro'
        type: 'string(7)'
        validation: '\d{1,7}'
        visable: TRUE
        required: FALSE
      -
        id: 'bic'
        label: 'Bic code'
        type: 'string(11)'
        validation: '[1-9]{8}|[1-9]{11}'
        visable: TRUE
        required: FALSE
      -
        id: 'accountNumber'
        label: 'Account number'
        type: 'integer(11)'
        validation: '[P,B]{1}[0-9]{10}'
        visable: TRUE
        required: FALSE
      -
        id: 'ibanNumber'
        label: 'IBAN number'
        type: 'string(34)'
        validation: '/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/g'
        visable: TRUE
        required: FALSE
      -
  # use countrylist
        id: 'countryBank'
        label: 'Country bank'
        type: 'string(40)'
        validation: ''
        visable: TRUE
        required: FALSE
      -
        id: 'bankResidence'
        label: 'Bank residence'
        type: 'string(30)'
        validation: '[a-zA-Z0-9\-\’]{2,30}'
        visable: TRUE
        required: FALSE

  # in case person is a companycontact
        id: 'jobTitle'
        label: 'jobTitle'
        type: 'string(30)'
        validation: ''
        visible: TRUE
        required:  FALSE
                                                                                                                                              ,
  # in case person is a partnercompany Contact
      - id: 'jobTitle'
        label: 'Jobtitle'
        type: 'string(20)'
        validation: ''
        visable: TRUE
        required: FALSE
      -
        id: 'freeRemarks'
        label: 'Free Remarks'
        type: 'text'
        validation: ''
        visable: TRUE
        required: FALSE

  # logging
  -
    id: 'creationDate'
    label: 'creation date'
    type: 'dateTime'
    validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
    default: 'now'
    visible: FALSE
    required: TRUE
  -
    id: 'createdBy'
    label: 'creation by'
    type: '\Beech\Party\Domain\Model\Person'
    default: 'currentUser'
    validation: ''
    visible: FALSE
    required: TRUE
  -
    id: 'modification'
    label: 'ModificationLog'
    type: 'array'
    items:
     -
       id: 'modificationDate'
       label: 'Modification date'
       type: 'dateTime'
       validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
       default: 'now'
       visible: FALSE
       required: TRUE
     -
       id: 'modifiedBy'
       label: 'Modifiedby'
       type: '\Beech\Party\Domain\Model\Person'
       validation: ''
       default: 'currentUser'
       visible: FALSE
       required: TRUE