#############################################################
# Yaml respresentation of the person document mister maks;
# Version 21-12-2012
# the persondocument extends Typo3.party and Beech.party
#############################################################

model:
  modelName: 'Person'

properties:
    id: 'companyId'
    label: 'Company id'
    type: '\Beech\Party\Domain\Model\Company'
    validation: ''
    visable: FALSE
    required: TRUE
  -
    id: 'departementId'
    label: 'Department id'
    type: '\Beech\Party\Domain\Model\Company'
    validation: ''
    visable: TRUE
    required: FALSE
  -
    id: 'name.title'
    label: 'title'
    type: 'string(10)'
    validation: ''
    visable: TRUE
    required: FALSE
  -
    id: 'name.firstName'
    label: 'First name '
    type: 'string(20)'
    validation: ''
    visable: TRUE
    required: TRUE
  -
    id: 'name.middleName'
    label: 'Middle name'
    type: 'string(20)'
    validation: ''
    visable: TRUE
    required: FALSE
  -
    id: 'name.lastName'
    label: 'Last name'
    type: 'string(20)'
    validation: ''
    visable: TRUE
    required: TRUE
  -
# in case of a maried Female that carries husbands name.
    id: 'otherName'
    label: 'Birthname'
    type: 'string(30)'
    validation: '[\w\-]{2,30}]'
    visable: TRUE
    required: FALSE
  -
    id: 'alias'
    label: 'Alias'
    type: 'string(15)'
    validation: ''
    visable: TRUE
    required: FALSE
  -
    id: 'fullName'
    label: 'FullName'
    type: 'string(30)'
    validation: ''
    visable: TRUE
    required: FALSE
  -
    id: 'initials'
    label: 'Initials'
    type: 'string(10)'
    validation: '[a-zA-Z\.\s]{0,10}'
    visable: TRUE
    required: TRUE
  -
    id: 'dateofBirth'
    label: 'Date of Birth'
    type: 'dateTime'
    validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
    visable: TRUE
    required: FALSE
  -
    id: 'dateofDeath'
    label: 'Date of death'
    type: 'dateTime'
    validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
    visable: TRUE
    required: FALSE
  -
    id: 'gender'
    label: 'Gender'
    type: 'string(6)'
    validation: ''
    options:
      values: [ Male, Female ]
  -
    id: 'civilStatus'
    label: 'Civil status'
    type: 'string(15)'
    validation: ''
    options:
      values: [ unknown , umarried , married , livingtogether , widowWidower , sustainableSeparated , divorced ]
    visable: TRUE
    required: FALSE
  -
    id: 'image'
    label: 'Image'
    type: ''
    validation: ''
    visable: TRUE
    required: FALSE
  -
    id: 'preferedCommunictationMethod'
    label: 'Prefered communication Method'
    type: 'string(15)'
    validation: ''
    options:
      values: [ none, e-mail , sms , post , Phone ]
    visible: TRUE
    required: FALSE
  -
    id: 'electronicAddresses'
    label: 'Electronic addresses'
    type: 'array'
    items:
      -
        id: 'email'
        label: 'E-mailAddress'
        type: 'string'
        validation: '([\w\-\.]+)@((\[([0-9]{1,3}\.){3}[0-9]{1,3}\])|(([\w\-]+\.)+)([a-zA-Z]{2,4}))'
        visible: TRUE
        required: FALSE
      -
        id: 'skype'
        label: 'Skype'
        type: 'string'
        validation: '[a-zA-Z][a-zA-Z0-9]{5,31}]'
        visible: TRUE
        required: FALSE
      -
        id: 'websiteUrl'
        label: 'Website Url'
        type: 'string(50)'
        validation: '/(https?://)?(www\.)?([a-zA-Z0-9_%]*)\b\.[a-z]{2,4}(\.[a-z]{2})?((/[a-zA-Z0-9_%]*)+)?(\.[a-z]*)?/g]'
        visible: TRUE
        required: FALSE
      -
        id: 'twitter'
        label: 'Twitter'
        type: 'string(20)'
        validation: ''
        visible: TRUE
        required: FALSE
      -
        id: 'facebook'
        label: 'Facebook'
        type: 'string(20)'
        validation: ''
        visible: TRUE
        required: FALSE
      -
        id: 'linkedin'
        label: 'Linkedin'
        type: 'string(20)'
        validation: ''
        visible: TRUE
        required: FALSE
      -
        id: 'hyves'
        label: 'Hyves'
        type: 'string(20)'
        validation: ''
        visible: TRUE
        required: FALSE
  -
    id: 'phone'
    label: 'Phone numbers'
    type: 'array'
    items:
      -
        id: 'phoneType'
        label: 'phone type'
        type: 'string'
        validation: ''
        options:
          values: [ WorkLocationNumber , Faxnumber , HomephoneNumber , PrivateMobilePhone , BusinessMobilePhone , BussinessPhone , EmergencyCallnumber ]
          required: TRUE
          visible: TRUE
      -
        id: 'phoneNumber'
        label: 'Phone Number'
        type: 'string'
        validation: '/(^\+[0-9]{2}|^\+[0-9]{2}\(0\)|^\(\+[0-9]{2}\)\(0\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\-\s]{10}$)/gm]'
        visible: TRUE
        required: TRUE
      -
        id: 'foreignPhoneNumber'
        label: 'Foreign phone number'
        type: 'string'
        validation: '/(^\+[0-9]{2}|^\+[0-9]{2}\(0\)|^\(\+[0-9]{2}\)\(0\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\-\s]{10}$)/gm]'
        visible: TRUE
        required: FALSE
    -
      id: 'freeRemarks'
      label: 'Free Remarks'
      type: 'text'
      validation: ''
      visible: TRUE
      required: FALSE
  -
      id: 'houseBoatReference'
      Label: 'Country'
      type: 'string'
      validation: ''
      options:
        values: [ '' , AB ]
    -
      id: 'mobileHomeReference'
      Label: 'Mobile home Reference'
      type: 'string'
      validation: ''
      options:
        values: [ '' , WW ]
# in case person is an employee
    -
      id: 'employeeNumber'
      label: 'Employee number'
      type: 'string'
      validation: '[0-9A-Za-z\-_]{0,15}'
    -
      id: 'bsnnumber'
      label: 'BSN nummer'
      type: 'integer'
      validation: '[0-9]{9}'
# for more about validation of bns look at http://docs.beech.local/MisterMaks/DataSet/Models/yaml/verifybsn.html
    -
      id: 'employmentDisabled'
      label: 'employment disabled'
      type: 'boolean'
      validation: ''
    -
      id: 'waowia'
      label: 'WAO or Wia'
      type: 'boolean'
      validation: ''
    -
      id: 'waowiaPercentage'
      label: 'WAO or Wia Percentage'
      type: 'decimal(3.2)'
      validation: '/^((100)|(\d{0,2}))$/g'
    -
      id: 'waowiaStartDate'
      label: 'WAO or Wia Startdate'
      type: 'dateTime'
      validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
  -
    bankinformation:
      id: 'accountName'
      label: 'AccountName'
      type: 'string(20)'
      validation: ''
    -
      id: 'accountType'
      label: 'Accounttype'
      type: 'string(20)'
      validation: ''
      options:
        values: [ GiroAccount , Bankaccount , BankAccount Abroad ]
        translations:
    -
      id: 'bankName'
      label: 'BankName'
      type: 'string(20)'
      validation: '[a-zA-Z\-\s\’]{2,20}'
    -
      id: 'primaryBankAccount'
      label: 'Primary bankaccount'
      type: 'boolean'
      validation: ''
    -
      id: 'Giro'
      label: 'Giro'
      type: 'string(7)'
      validation: '\d{1,7}'
    -
      id: 'bic'
      label: 'Bic code'
      type: 'string(11)'
      validation: '[1-9]{8}|[1-9]{11}'
    -
      id: 'accountNumber'
      label: 'Account number'
      type: 'integer(11)'
      validation: '[P,B]{1}[0-9]{10}'
    -
      id: 'ibanNumber'
      label: 'IBAN Number'
      type: 'string(34)'
      validation: '/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/g'
    -
# use countrylist
      id: 'countryBank'
      label: 'Country bank'
      type: 'string(40)'
      validation: ''
    -
      id: 'bankResidence'
      label: 'bank residence'
      type: 'string(30)'
      validation: '[a-zA-Z0-9\-\’]{2,30}'

# in case person is a companycontact

# in case person is a partnercompany Contact
  -
    id: 'jobTitle'
    label: 'Jobtitle'
    type: 'string(20)'
    validation: ''
  -
    id: 'freeRemarks'
    label: 'Free Remarks'
    type: 'text'
    validation: ''
  # logging
  -
    id: 'creationDate'
    label: 'creation date'
    type: 'dateTime'
    validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
    default: 'now'
    visible: FALSE
    required: TRUE
  -
    id: 'createdBy'
    label: 'creation by'
    type: '\Beech\Party\Domain\Model\Person'
    default: 'currentUser'
    validation: ''
    visible: FALSE
    required: TRUE
  -
    id: 'modification'
    label: 'ModificationLog'
    type: 'array'
    items:
     -
       id: 'modificationDate'
       label: 'Modification date'
       type: 'dateTime'
       validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
       default: 'now'
       visible: FALSE
       required: TRUE
     -
       id: 'modifiedBy'
       label: 'Modifiedby'
       type: '\Beech\Party\Domain\Model\Person'
       validation: ''
       default: 'currentUser'
       visible: FALSE
       required: TRUE