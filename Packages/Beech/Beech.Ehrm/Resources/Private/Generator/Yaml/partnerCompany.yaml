#############################################################
# Yaml respresentation of the company document mister maks;
# Version 21-12-2012
# the companydocument extends Beech\Party\Domain\Model\Company
#############################################################

model:
  modelName: 'Company'
properties:
  -
    id: 'companyType'
    label: 'Company type'
    type: 'string(20)'
    validation: ''
    value: 'partnerCompany'
  -
    id: 'name'
    label: 'Name of company'
    type: 'string(30)'
    validation: ''
  -
    id: 'departments'
    label: 'Departments'
    type: 'array'
    validation: ''
  -
    id: 'chamberOfCommerceNumber'
    label: 'Chamber of Commerce Number'
    type: 'string(20)'
    validation: ''
  -
    id: 'companyIDnumber'
    label: 'Company Id Number'
    type: 'integer(6)'
    validation: ''
  -
    id: 'policyNumberAbsenceInsurer'
    label: 'Policy Number Absence Insurer'
    type: 'integer(25)'
    validation: '[1-9]{1}[0-9]{0,24}'
  -
    id: 'legalForm'
    label: 'LegalForm'
    type: 'string(30)'
    validation: ''
    options:
      values: [ department, Sole Proprietorship, Partnership, VOF, CV, BV, NV, Association, Foundation, Cooperative  ]
      translations:
        nl: [ afdeling , Eenmanszaak , Maatschap , VOF , CV , BV , NV , Vereniging , Stichting , Cooperatie ]
        en: [ ]
        pl: [ ]
  -
    id: 'companyType'
    label: 'Companytype'
    type: 'string(20)'
    validation: ''
    options:
    values:
      nl: [ Primair , afdeling , Dochteronderneming , Partner bedrijf ]
      en: [ primary , Department , subsidiary company , PartnerCompany ]
      pl:
  -
    id: 'address'
    label: 'Addresses'
    type: 'array'
    items:
      -
        id: 'addressType'
        label: 'Address type'
        type: 'string(20)'
        validation: ''
        options:
          values:
            en: [ Businessaddress , Postbox ,  mailingaddress , Worklocation , AddressAbroad ]
          translations:
            nl: [ Vestigingsadres , PostBus ,  Postadres , werklocatie , Buitenlandsadres ]
            en: [ Businessaddress , Postbox ,  mailingaddress , Worklocation , AddressAbroad ]
            pl: [ ]
      -
        id: 'streetName'
        label: 'Street name'
        type: 'string(30)'
        validation: '[a-zA-Z\-\s\’]{2,30}'
      -
        id: 'primaryPostAddress'
        label: 'Primary postadres'
        type: 'boolean'
        validation: ''
      -
        id: 'primaryLocation'
        label: 'PrimaryLocation'
        type: 'boolean'
        validation: ''
      -
        id: 'postBoxNumber'
        label: 'Postbox number'
        type: 'integer(5)'
        validation: '[0-9]{1,5}'
      -
        id: 'houseNumber'
        label: 'House number'
        type: 'integer(5)'
        validation: '[0-9]{1,5}'
      -
        id: 'houseNumberAddition'
        label: 'House number addition'
        type: 'string(10)'
        validation: '[a-zA-Z0-9\-]{0,10}'
      -
        id: 'postalCodeNL'
        label: 'Postal code'
        type: 'string(6)'
        validation: '\d{4}\s?[a-z]{2}'
      -
        id: 'postalCodeAbroad'
        label: 'Postal code'
        type: 'string(10)'
        validation: '[a-zA-Z0-9\-]{0,10}'
      -
        id: 'residence'
        label: 'Residence'
        type: 'string(30)'
        validation: '[a-zA-Z\-\s\’]{2,30}'
      -
        id: 'country'
        label: 'Country'
        type: 'string(30)'
        validation: ''
      -
        id: 'addressDescription'
        label: 'AdresDescription'
        type: 'text'
        validation: ''
  -
    id: 'electronicAddresses'
    label: 'Electronic addresses'
    type: 'array'
    items:
      -
        id: 'email'
        label: 'E-mailAddress'
        type: 'string'
        validation: '([\w\-\.]+)@((\[([0-9]{1,3}\.){3}[0-9]{1,3}\])|(([\w\-]+\.)+)([a-zA-Z]{2,4}))'
      -
        id: 'skype'
        label: 'Skype'
        type: 'string'
        validation: '[a-zA-Z][a-zA-Z0-9]{5,31}]'
      -
        id: 'websiteUrl'
        label: 'Website Url'
        type: 'string(50)'
        validation: '/(https?://)?(www\.)?([a-zA-Z0-9_%]*)\b\.[a-z]{2,4}(\.[a-z]{2})?((/[a-zA-Z0-9_%]*)+)?(\.[a-z]*)?/g]'
      -
        id: 'twitter'
        label: 'Twitter'
        type: 'string(20)'
        validation: ''
      -
        id: 'facebook'
        label: 'Facebook'
        type: 'string(20)'
        validation: ''
      -
        id: 'linkedin'
        label: 'Linkedin'
        type: 'string(20)'
        validation: ''
      -
        id: 'hyves'
        label: 'Hyves'
        type: 'string(20)'
        validation: ''
  -
    id: 'telephone'
    label: 'Telephones'
    type: 'array'
    items:
      -
        id: 'telephoneType'
        label: 'Telephone type'
        type: 'string'
        validation: ''
        options:
          values: [ WorkLocationNumber , Faxnumber , HomephoneNumber , PrivateMobilePhone , BusinessMobilePhone , BussinessPhone , EmergencyCallnumber ]
          translations:
            nl: [ TelefoonnummerWerk , Faxnumber , Privé nummer , Privé Mobiel nummer , Mobiel nummer , Algemeen bedrijfsnummer , Nummer noodgevallen ]
            en: [ WorkLocationNumber , Faxnumber , HomephoneNumber , PrivateMobilePhone , BusinessMobilePhone , BussinessPhone , EmergencyCallnumber ]
            pl: [ ]
      -
        id: 'telephoneNumber'
        label: 'Telephone Number'
        type: 'string'
        validation: '/(^\+[0-9]{2}|^\+[0-9]{2}\(0\)|^\(\+[0-9]{2}\)\(0\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\-\s]{10}$)/gm]'
      -
        id: 'foreignTelePhoneNumber'
        label: 'Foreign telephone number'
        type: 'string'
        validation: '/(^\+[0-9]{2}|^\+[0-9]{2}\(0\)|^\(\+[0-9]{2}\)\(0\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\-\s]{10}$)/gm]'
  -
    id: 'vatNumber'
    label: 'Vat Number'
    type: 'string(14)'
    validation: ''
  -
    id: 'wageTaxNumber'
    label: 'Wage Tax Number'
    type: 'string(9)'
    validation: '[0-9]{9}L[0-9]{2}'
  -
    id: 'companyDescription'
    label: 'Company description'
    type: 'text'
    validation: ''
  -
    id: 'bankinformation'
    label: 'Bank information'
    type: 'array'
    items:
      -
        id: 'accountType'
        label: 'Accounttype'
        type: 'string(20)'
        validation: ''
        options:
          values: [ GiroAccount , Bankaccount , BankAccount Abroad ]
          translations:
            nl: [ GiroRekening , Bankrekening , Bankrekening buitenland ]
            en: [ GiroAccount , Bankaccount , BankAccount Abroad ]
            pl: [ ]
      -
        id: 'bankName'
        label: 'Bankname'
        type: 'string(20)'
        validation: '[a-zA-Z\-\s\’]{2,20}'
      -
        id: 'primaryBankAccount'
        label: 'Primarybankaccount'
        type: 'boolean'
        validation: ''
        options:
          values: [ true, false ]
      -
        id: 'giro'
        label: 'Giro'
        type: 'string(7)'
        validation: '\d{1,7}'
      -
        id: 'bic'
        label: 'Bic code'
        type: 'string(11)'
        validation: '[1-9]{8}|[1-9]{11}'
      -
        id: 'accountNumber'
        label: 'Accountnumber'
        type: 'integer(11)'
        validation: '[P,B]{1}[0-9]{10}'
      -
        id: 'ibanNumber'
        label: 'IBAN Number'
        type: 'string(34)'
        validation: '/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/g'
      -
  # use countrylist
        id: 'countryBank'
        label: 'Country Bank'
        type: 'string(40)'
        validation: ''
      -
        id: 'bankResidence'
        label: 'Bank residence'
        type: 'string(30)'
        validation: '[a-zA-Z0-9\-\’]{2,30}'

#  Values in case that company is a department

#  values in case that company is a partnercompany
  -
     id: 'serviceType'
     label: 'ServiceType'
     type: 'string(20)'
     validation: ''
     options:
       values: [ ]

  # logging
  -
    id: 'creationDate'
    label: 'creation date'
    type: 'dateTime'
    validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
    default: 'now'
    visible: FALSE
    required: TRUE
  -
    id: 'createdBy'
    label: 'creation by'
    type: '\Beech\Party\Domain\Model\Person'
    default: 'currentUser'
    validation: ''
    visible: FALSE
    required: TRUE
  -
    id: 'modification'
    label: 'ModificationLog'
    type: 'array'
    items:
     -
       id: 'modificationDate'
       label: 'Modification date'
       type: 'dateTime'
       validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
       default: 'now'
       visible: FALSE
       required: TRUE
     -
       id: 'modifiedBy'
       label: 'Modifiedby'
       type: '\Beech\Party\Domain\Model\Person'
       validation: ''
       default: 'currentUser'
       visible: FALSE
       required: TRUE
