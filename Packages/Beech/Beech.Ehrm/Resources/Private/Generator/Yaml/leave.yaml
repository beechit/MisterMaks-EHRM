#############################################################
# Yaml respresentation of the leave document mister maks;
# Version 21-12-2012
# the company contact extends
#############################################################

model:
  modelName: 'leave'
properties:
  -
# connection to person
    id: 'subjectId'
    label: 'Subject id'
    type: '\Beech\Party\Domain\Model\Person'
    validation: ''
    onlist: TRUE
    visible: FALSE
    required: TRUE
# connection to department
  -
    id: 'departementid'
    label: 'departmentid'
    type: '\Beech\Party\Domain\Model\Company'
    validation: ''
    visible: FALSE
    required: TRUE
  -
    id: 'leaveDateTimeStart'
    label: 'leaveDateTimeStart'
    type: 'dateTime'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id: 'leaveDateEnd'
    label: 'leaveDateEnd'
    type: 'dateTime'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id: 'leaveType'
    label: 'leaveType'
    type: 'string(20)'
    validation: ''
    options:
      values: [ vacation, bereavementLeave,  unpaidLeave, specialLeave, parentalLeave, adoptionleave, short-termCare, longtermCare, maternityLeave, emergencyLeaveAndOtherShortAbsence]
    visible: TRUE
    required: TRUE
  -
# depends on leavetype
    id: 'deductFromBalance'
    label: 'deductFromBalance'
    type: 'boolean'
    validation: ' ]
    options:
      default: 'TRUE'
    visible: TRUE
    required: TRUE
  -
# depends on leavetype
    id: 'paidLeave'
    label: 'paidLeave'
    type: 'boolean'
    validation: ''
      default: 'true'
    visible: TRUE
    required: TRUE
  -
    id: 'remark'
    label: 'Remark'
    type: 'array'
    validation: ''
    items:
      -
        id: 'remarktype'
        label: 'RemarkType'
        type: 'string(20)'
        validation: ''
        options:
          values: [ ReasonLeaveRequest , remarkLeaveRequest , remarkLeaveDecline ]
         visible: TRUE
         required: TRUE
      -
        id: 'remarkContent'
        label: 'RemarkContent'
        type: 'text'
        validation:
        visible: TRUE
        required: FALSE
      -
        ìd: 'remarkDate'
        label: 'Remark Date'
        type: 'dateTime'
        validation: ''
        visible: TRUE
        required: FALSE
  -
    id: 'leavebalance'
    label: 'leavebalance'
    type: 'array'
    validation: ''
    items:
      -
        id: 'leavebalanceyear'
        label: 'balanceyear'
        type: 'integer(4)'
        validation: ''
        options:
          values: [ 2005 , 2006, 2007 , 2008 , 2009 , 2010 , 2011 , 2012 , 2013 , 2014, 2015 , 2016 , 2017 , 2018 , 2019 , 2020 ]
        visible: TRUE
        required: TRUE
      -
        id: 'leaveBalance'
        label: 'leaveBalance'
        type: 'integer(3)'
        validation: ''
        visible: TRUE
        required: TRUE
  -
    id: 'leaveRequeststatus'
    label: 'leaverequeststatus'
    type: 'string(20)'
    validation: ''
    options:
      values: [ Pending , Approved, declined ]
    visible: TRUE
    required: TRUE
  -
    id: 'approveDeclineDate'
    label: 'approveDeclineDate'
    type: 'dateTime'
    validation: ''
    visible: TRUE
    required: TRUE
  # logging
  -
    id: 'creationDate'
    label: 'creation date'
    type: 'dateTime'
    validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
    default: 'now'
    visible: FALSE
    required: TRUE
  -
    id: 'createdBy'
    label: 'creation by'
    type: '\Beech\Party\Domain\Model\Person'
    default: 'currentUser'
    validation: ''
    visible: FALSE
    required: TRUE
  -
    id: 'modification'
    label: 'ModificationLog'
    type: 'array'
    items:
     -
       id: 'modificationDate'
       label: 'Modification date'
       type: 'dateTime'
       validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
       default: 'now'
       visible: FALSE
       required: TRUE
     -
       id: 'modifiedBy'
       label: 'Modifiedby'
       type: '\Beech\Party\Domain\Model\Person'
       validation: ''
       default: 'currentUser'
       visible: FALSE
       required: TRUE