######################################################################
# this is losely based on the google calender api and the ical api.
# more resources https://developers.google.com/google-apps/calendar/v3/reference/events#resource
# the couchdb document meeting model or meeting model
######################################################################

model:
  modelName: 'meeting'
properties:
  -
    id: 'meetingid'
    label: 'MeetingID'
    type: 'string(20)'
    validation: ''
    visible: FALSE
    required: TRUE
  -
    id: 'departementId'
    label: 'Department id'
    type: '\Beech\Party\Domain\Model\Company'
    validation: ''
    visible: FALSE
    required: TRUE
  -
    id: 'status'
    label: 'Status'
    type: 'string(20)'
    validation: ''
    options:
      values: [ confirmed , tentative , cancelled ]
      default: 'tentative'
    visible: TRUE
    required: TRUE
  -
    id: 'summary'
    label: 'Summary'
    type: 'text'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id: 'description'
    label: 'description'
    type: 'string(20)'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id: 'location'
    label: 'Meeting location'
    type: 'string(30)'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id: 'creatorid'
    label: 'creatorid'
    type: '\Beech\Party\Domain\Model\Person'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id: 'creatorself'
    label: 'creatorself'
    type: 'boolean'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id: 'organiserId'
    label: 'Organiser id'
    type: '\Beech\Party\Domain\Model\Person'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id: 'organiserSelf'
    label: 'Organiser self'
    type: 'boolean'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id: 'start'
    label: 'Start'
    type: 'dateTime'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id: 'end'
    label: 'End'
    type: 'dateTime'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id: 'endTimeUnspecified'
    abel: 'End time uUnspecified'
    type: 'dateTime'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id:  'recurringEventId'
    label: 'Recurring event Id'
    type: 'string(20)'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id:  'originalStartTime'
    label: 'original start time'
    type: 'dateTime'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id: 'transparency'
    label: 'Transparency'
    type: 'string(20)'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id: 'visibility'
    label: 'Visibility'
    type: 'string(20)'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id: 'sequence'
    label: 'id'
    type: 'integer(10)'
    validation: ''
    visible: TRUE
    required: TRUE
  -
    id: 'attendees'
    label: 'attendees'
    type: 'array'
    validation: ''
    items:
      -
        id: 'personId'
        label: 'Personid'
        type: '\Beech\Party\Domain\Model\Person'
        validation: ''
        visible: TRUE
        required: TRUE
      -
        id: 'optional'
        label: 'optional'
        type: 'boolean'
        validation: ''
        visible: TRUE
        required: TRUE
      -
        id: 'responseStatus'
        label: 'responseStatus'
        type: 'string(20)'
        validation: ''
        options:
          values: [ needsAction , declined , tentative , accepted ]
        visible: TRUE
        required: TRUE
      -
        id: 'comment'
        label: 'comment'
        type: 'text'
        validation: ''
        visible: TRUE
        required: TRUE
# relations of other resources.
  -
    id: 'relations'
    label: 'Relations'
    type: 'array'
    validation: ''
    items:
      -
        id: 'minutesId'
        label: 'Minutes id'
        type: 'string(20)'
        validation: ''
        visible: TRUE
        required: FALSE
      -
        id: 'documentId'
        label: 'Documentid'
        type: 'string(20)'
        validation: ''
        visible: TRUE
        required: FALSE
      -
        id: 'documentRequired'
        label: 'Document required'
        type: 'boolean'
        validation: ''
        visible: TRUE
        required: FALSE
      -
        id: 'documentType'
        label: 'Document type'
        type: 'string(20)'
        validation: ''
        options:
          values: [ ]
        visible: TRUE
        required: FALSE
      -
        id: 'actionIid'
        label: 'Action Id'
        type: 'string(20)'
        validation: ''
        visible: TRUE
        required: FALSE
  -
    id: 'planNextMeeting'
    label: 'Plan next meeting'
    type: 'boolean'
    validation: ''
    visible: TRUE
    required: FALSE

  -
    id: 'notification'
    label: 'Notification'
    type: 'boolean'
    validation: ''
    visible: TRUE
    required: FALSE
  -
    id: 'notificationWindow'
    label: 'Notification window'
    type: 'integer(2)'
    validation: ''
    options:
      values : [ 1 , 2 , 3 , 4 , 5 , 6 ]
    visible: TRUE
    required: FALSE
  -
    id: 'notificationMethod'
    label: 'Notification method'
    type: 'string(20)'
    validation: ''
    options:
      values: [ e-mail , sms , notification , other, none ]
    visible: TRUE
    required: FALSE
  # logging
  -
    id: 'creationDate'
    label: 'creation date'
    type: 'dateTime'
    validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
    default: 'now'
    visible: FALSE
    required: TRUE
  -
    id: 'createdBy'
    label: 'creation by'
    type: '\Beech\Party\Domain\Model\Person'
    default: 'currentUser'
    validation: ''
    visible: FALSE
    required: TRUE
  -
    id: 'modification'
    label: 'ModificationLog'
    type: 'array'
    items:
     -
       id: 'modificationDate'
       label: 'Modification date'
       type: 'dateTime'
       validation: '(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}( \d{1,2}[:-]\d{2}([:-]\d{2,3})*)?'
       default: 'now'
       visible: FALSE
       required: TRUE
     -
       id: 'modifiedBy'
       label: 'Modifiedby'
       type: '\Beech\Party\Domain\Model\Person'
       validation: ''
       default: 'currentUser'
       visible: FALSE
       required: TRUE