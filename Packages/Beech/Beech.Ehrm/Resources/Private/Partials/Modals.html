<div class="modal hide fade" id="modal">
	<div class="modal-content"></div>

	<f:comment>default buttons will be copied to modal-content ondemand</f:comment>
	<button class="btn btn-cancel hide" data-dismiss="modal" data-action="close"><f:translate id="Cancel">Cancel</f:translate></button>
	<button class="btn btn-close hide" data-dismiss="modal" data-action="close"><f:translate id="Close">Close</f:translate></button>
</div>
