type: 'TYPO3.Form:Form'
identifier: newCompany
label: Company
renderingOptions:
    submitButtonLabel: Create
finishers:
    -
        identifier: 'Beech.Ehrm:Database'
        options:
            package: Beech.Party
            model: Company
renderables:
    -
        type: 'TYPO3.Form:Page'
        identifier: page1
        label: 'Step 1 - Creating company'
        renderables:
            -
                type: 'TYPO3.Form:SingleLineText'
                identifier: name
                label: 'Company name'
                properties:
                    placeholder: ''
                defaultValue: ''
                validators:
                    -
                        identifier: 'TYPO3.FLOW3:NotEmpty'
            -
                type: 'TYPO3.Form:SingleLineText'
                identifier: chamberOfCommerceNumber
                label: 'Chamber Of Commerce Number'
                properties:
                    placeholder: ''
                defaultValue: ''
                validators:
                    -
                        identifier: 'TYPO3.FLOW3:NotEmpty'
    -
        type: 'TYPO3.Form:Page'
        identifier: page2
        label: 'Step 2 - Adding address'
        renderables:
            -
                type: 'TYPO3.Form:SingleLineText'
                identifier: address.street
                label: Straat
                properties:
                    placeholder: ''
                defaultValue: ''
                validators:
                    -
                        identifier: 'TYPO3.FLOW3:Text'
            -
                type: 'TYPO3.Form:SingleLineText'
                identifier: address.houseNumber
                label: 'House number'
                properties:
                    placeholder: ''
                defaultValue: ''
                validators:
                    -
                        identifier: 'TYPO3.FLOW3:Integer'
            -
                type: 'TYPO3.Form:SingleLineText'
                identifier: address.residence
                label: Residence
                properties:
                    placeholder: ''
                defaultValue: ''
                validators:
                    -
                        identifier: 'TYPO3.FLOW3:Text'
