<!DOCTYPE html>{namespace bootstrap=Twitter\Bootstrap\ViewHelpers}
<f:layout name="default" />
<html>
	<head>
		<meta charset="utf-8">
		<title>Index view of Login controller</title>
		<f:base />
	</head>
	<body>
		<f:section name="body">
			<f:flashMessages class="errorMessages" />
			<f:form action="authenticate" class="form-horizontal">
				<fieldset>
					<legend>Inloggen</legend>
					<div class="control-group">
						<label class="control-label" for="username">Gebruikersnaam</label>
						<div class="controls">
							<f:form.textfield name="__authentication[TYPO3][FLOW3][Security][Authentication][Token][UsernamePassword][username]" class="input-xlarge" id="username" value="{username}" />
						</div>
						<label class="control-label" for="password">Wachtwoord</label>
						<div class="controls">
							<f:form.password name="__authentication[TYPO3][FLOW3][Security][Authentication][Token][UsernamePassword][password]" class="input-xlarge" id="password" />
						</div>
					</div>
				</fieldset>

				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</f:form>

		</f:section>
	</body>
</html>

<f:section name="left">

</f:section>
