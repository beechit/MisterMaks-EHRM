<!DOCTYPE html>{namespace bootstrap=Twitter\Bootstrap\ViewHelpers}
<html>
	<head>
		<title>EHRM</title>
		<f:base />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: '2.1/css/bootstrap.min.css', package: 'Twitter.Bootstrap')}" />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'StyleSheets/main.css', package: 'Beech.Ehrm')}" />
	</head>
	<body>
		<section class="container">
			<nav class="navbar navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<f:link.action package="Beech.Ehrm" controller="Standard" action="index" class="brand">Mister Maks</f:link.action>
					</div>
				</div>
			</nav>

			<f:flashMessages class="flashmessages alert" />

			<div class="row">
				<f:form action="authenticate" class="form-horizontal">
					<fieldset>
						<legend><f:translate id="panel.login.legend">Login panel</f:translate></legend>
						<div class="control-group">
							<label class="control-label" for="username"><f:translate id="panel.login.username">Username</f:translate></label>
							<div class="controls">
								<f:form.textfield name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][username]" class="input-xlarge" id="username" value="{username}" />
							</div>
							<label class="control-label" for="password"><f:translate id="panel.login.password">Password</f:translate></label>
							<div class="controls">
								<f:form.password name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][password]" class="input-xlarge" id="password" />
							</div>
						</div>
					</fieldset>

					<div class="form-actions">
						<button type="submit" class="btn btn-primary"><f:translate id="action.login">Login</f:translate></button>
					</div>
				</f:form>
			</div>
		</section>
	</body>
</html>
