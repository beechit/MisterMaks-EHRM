<!DOCTYPE html>{namespace bootstrap=Twitter\Bootstrap\ViewHelpers}
<f:layout name="Default" />
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<f:base />
	</head>
	<body>
		<f:section name="Body">
			<f:flashMessages class="errorMessages" />
			<f:form action="authenticate" class="form-horizontal">
				<fieldset>
					<legend><f:translate id="panel.login.legend">Login panel</f:translate></legend>
					<div class="control-group">
						<label class="control-label" for="username"><f:translate id="panel.login.username">Username</f:translate></label>
						<div class="controls">
							<f:form.textfield name="__authentication[TYPO3][FLOW3][Security][Authentication][Token][UsernamePassword][username]" class="input-xlarge" id="username" value="{username}" />
						</div>
						<label class="control-label" for="password"><f:translate id="panel.login.password">Password</f:translate></label>
						<div class="controls">
							<f:form.password name="__authentication[TYPO3][FLOW3][Security][Authentication][Token][UsernamePassword][password]" class="input-xlarge" id="password" />
						</div>
					</div>
				</fieldset>

				<div class="form-actions">
					<button type="submit" class="btn btn-primary"><f:translate id="action.login">Login</f:translate></button>
				</div>
			</f:form>

		</f:section>
	</body>
</html>

<f:section name="Left" />
