<f:layout name="Default" />

<f:section name="Title">logs</f:section>

<f:section name="Body">

	<script>MM.init.afterInitialize.push(function() {
		App.View.Log.create().appendTo('#logTable');
	});</script>

	<f:if condition="{logs}">
		<f:then>
			<script type="text/x-handlebars" data-template-name="log-listing">{{view App.View.Logs}}</script>
			<div id="logTable"></div>
		</f:then>
		<f:else>
			<p>No logs created yet.</p>
		</f:else>
	</f:if>
</f:section>

<f:section name="Left" />
