<h1>Wizards</h1>
<f:link.action action="create" class="btn pull-right btn-success escape-ajax-module" target="_blank">Add wizard</f:link.action>

<table class="table table-striped">
	<f:for each="{forms}" as="form">
		<tr>
			<td>{form.identifier}</td>
			<td>
				<div class="pull-right">
					<div class="btn-group">
						<span class="btn">Actions</span>
						<button class="btn dropdown-toggle" data-toggle="dropdown">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu pull-right">
							<li><f:link.action action="index" controller="Editor" package="TYPO3.FormBuilder" arguments="{formPersistenceIdentifier:form.identifier, presetName:'wizard'}" class="escape-ajax-module" target="_blank">Edit</f:link.action></li>
						</ul>

					</div>
				</div>
			</td>
		</tr>
	</f:for>
</table>
