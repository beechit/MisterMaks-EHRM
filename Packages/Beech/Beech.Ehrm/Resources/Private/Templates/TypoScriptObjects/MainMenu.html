<header>{namespace ehrm=Beech\Ehrm\ViewHelpers}
	<nav class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<f:link.action package="Beech.Ehrm" controller="Standard" action="index" class="brand">Mister Maks</f:link.action>

				<f:security.ifAuthenticated>
					<f:if condition="{settings.search.enabled}">
						<f:then>
							<form class="navbar-form pull-right">
								<input type="text" class="search-query input-small" placeholder="Search">
							</form>
						</f:then>
					</f:if>

					<div class="btn-group pull-right">
						<a class="btn btn-small dropdown-toggle" data-toggle="dropdown" href="#">
							<i class="icon-user icon-white"></i> <ehrm:security.account /> <span class="caret"></span>
						</a>
					</div>

				</f:security.ifAuthenticated>
			</div>
		</div>
	</nav>
</header>
