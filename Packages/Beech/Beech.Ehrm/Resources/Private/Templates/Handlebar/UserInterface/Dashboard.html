<section class="ehrm-module">
	<div class="row-fluid">
		{{#linkTo "BeechPartyPerson" class="span4 block btn-large btn-info"}}
			<i class="icon-group icon-2x"></i>
			<p><f:translate id="employee" package="Beech.Ehrm">Employee</f:translate></p>
		{{/linkTo}}
		{{#linkTo "BeechPartyCompany" class="span4 block btn-large btn-info"}}
		<i class="icon-building icon-2x"></i>
		<p><f:translate id="company" package="Beech.Ehrm">Company</f:translate></p>
		{{/linkTo}}
		{{#linkTo "reports" class="span4 block btn-large btn-warning"}}
			<i class="icon-bar-chart icon-2x"></i>
			<p><f:translate id="reports" package="Beech.Ehrm">Reports</f:translate></p>
		{{/linkTo}}
	</div>
</section>
