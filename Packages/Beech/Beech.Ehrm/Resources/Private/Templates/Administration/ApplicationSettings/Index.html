<f:layout name="Ajax" />{namespace ehrm=Beech\Ehrm\ViewHelpers}

<f:section name="Body">
	<ehrm:flashMessages/>
	<f:form action="update" class="form-horizontal" name="settings">
		<f:comment>This hidden input is for the application setupWizard</f:comment>
		<input type="hidden" name="iscomplete" value="true" data-validate="isComplete"/>
		<fieldset>
			<legend><f:translate id="menu.settings">Settings</f:translate></legend>
			<div class="control-group">
				<label class="control-label" for="locale"><f:translate id="language">Language</f:translate></label>
				<div class="controls">
					<f:form.select id="locale" name="locale" options="{locales}" value="{currentLocale}" translate="{by: 'id'}"/>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend><f:translate id="menu.themes">Themes</f:translate></legend>
			<div class="control-group">
				<label class="control-label" for="theme"><f:translate id="theme">Theme</f:translate></label>
				<div class="controls">
					<f:form.select id="theme" name="theme" options="{themes}" value="{currentTheme}" />
				</div>
			</div>
		</fieldset>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary"><f:translate id="action.save">Save</f:translate></button>
		</div>
	</f:form>
</f:section>
