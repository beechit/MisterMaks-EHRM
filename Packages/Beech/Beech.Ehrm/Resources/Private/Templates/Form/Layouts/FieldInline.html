{namespace form=TYPO3\Form\ViewHelpers}
<f:form.validationResults for="{element.identifier}">
	<div class="control-group {f:if(condition: validationResults.flattenedErrors, then: ' error')}">
		<div style="display: block">
			<label for="{element.uniqueIdentifier}"><f:format.nl2br><f:translate id="{element.identifier}" source="Wizard" package="Beech.Ehrm">{element.label}</f:translate></f:format.nl2br><f:if condition="{element.required}"><f:render partial="Beech.Ehrm:Field/Required" /></f:if></label>
			<f:render section="field" />
			<f:if condition="{validationResults.flattenedErrors}">
			<span class="text-error">
				<f:for each="{validationResults.errors}" as="error">
					{error -> f:translate(id: error.code, arguments: error.arguments, package: 'TYPO3.Form', source: 'ValidationErrors')}
					<br />
				</f:for>
			</span>
			</f:if>
		</div>
	</div>
</f:form.validationResults>
