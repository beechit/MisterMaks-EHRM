<f:layout name="Beech.Ehrm:FieldInline" />
<f:section name="field">
	<f:form.textfield name="{element.identifier}_amount" id="{element.uniqueIdentifier}_amount" class="input-small unitOfTime" value="1" />
	<f:form.select name="{element.identifier}_unit" id="{element.uniqueIdentifier}_unit" options="{element.properties.options}" class="unitOfTime"/>
	<f:form.textfield property="{element.identifier}" id="{element.uniqueIdentifier}" class="iso8601 hide" />
	<script type="text/javascript">
		moment.lang('{element.properties.language}');
	</script>
</f:section>
