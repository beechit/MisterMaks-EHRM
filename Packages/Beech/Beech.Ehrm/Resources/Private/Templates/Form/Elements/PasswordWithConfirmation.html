<f:layout name="Beech.Ehrm:Field" />
<f:section name="field">
	<f:form.password property="{element.identifier}.password" id="{element.uniqueIdentifier}" errorClass="error" />
	<label for="{element.uniqueIdentifier}-confirmation"><f:translate id="{element.properties.confirmationLabel}" source="Wizard" package="Beech.Ehrm">{element.properties.confirmationLabel -> f:format.nl2br()}</f:translate>{element.properties.confirmationLabel -> f:format.nl2br()}<f:if condition="{element.required}"><f:render partial="Beech.Ehrm:Field/Required" /></f:if></label>
	<f:form.password property="{element.identifier}.confirmation" id="{element.uniqueIdentifier}-confirmation" errorClass="error" />
</f:section>
