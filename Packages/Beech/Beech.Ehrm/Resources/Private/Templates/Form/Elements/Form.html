{namespace form=TYPO3\Form\ViewHelpers}
<form:form object="{form}" method="post" id="{form.identifier}" enctype="multipart/form-data" class="form-horizontal" action="index">
	<form:renderRenderable renderable="{form.currentPage}" />
	<f:if condition="{form.renderingOptions.preview}">
		<f:else>
			<div class="actions">
				<f:render partial="TYPO3.Form:Form/Navigation" arguments="{form: form}" />
			</div>
		</f:else>
	</f:if>
</form:form>
