<f:layout name="Beech.Ehrm:FieldInline" />{namespace form=TYPO3\Form\ViewHelpers}{namespace ehrm=Beech\Ehrm\ViewHelpers}
<f:section name="field">
	<ehrm:form.datePicker id="{element.uniqueIdentifier}" property="{element.identifier}" placeholder="{element.properties.placeholder}" dateFormat="{element.properties.dateFormat}" initialDate="{element.properties.initialDate}" displayDateSelector="{element.properties.displayDateSelector}" enableDatePicker="{element.properties.enableDatePicker}" class="datepicker {element.properties.elementClassAttribute}" errorClass="error" />
	<f:if condition="{element.properties.displayTimeSelector}">
		<form:form.timePicker id="{element.uniqueIdentifier}-time" property="{element.identifier}" initialDate="{element.properties.initialDate}" class="{element.properties.timeSelectorClassAttribute}" errorClass="error" />
	</f:if>
</f:section>
