<f:layout />{namespace emberjs=Radmiraal\Emberjs\ViewHelpers}
<f:section name="Body">
	<emberjs:handlebars paths="{0: 'resource://Beech.Ehrm/Private/Templates/Handlebar'}" upperCamelCase="true" />
	<emberjs:handlebars paths="{0: 'resource://Beech.Absence/Private/Templates/Handlebar'}" templateNamePrefix="BeechAbsence" upperCamelCase="true" />
	<emberjs:handlebars paths="{0: 'resource://Beech.Task/Private/Templates/Handlebar'}" templateNamePrefix="BeechTask" upperCamelCase="true" />
	<emberjs:handlebars paths="{0: 'resource://Beech.Chart/Private/Templates/Handlebar'}" templateNamePrefix="BeechChart" upperCamelCase="true" />
	<f:render partial="Modals" />
	<f:if condition="{emberRedirect}">
		<script type="text/javascript">
			$(function(){
				window.location.href = "#{emberRedirect}";
			})
		</script>
	</f:if>
</f:section>
