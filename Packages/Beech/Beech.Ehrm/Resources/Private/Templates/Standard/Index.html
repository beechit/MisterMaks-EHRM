<!DOCTYPE html>{namespace bootstrap=Twitter\Bootstrap\ViewHelpers}
<f:layout name="Default" />
<html>
<head>
	<meta charset="utf-8">
	<title>Index view of Login controller</title>
	<f:base />
</head>
<body>
<f:section name="Body">
	<fieldset>
		<legend>Things to do</legend>
		<f:if condition="{todos}">
			<f:then>
				<ul>
					<f:for each="{todos}" as="todo">
						<li><p>{todo.task}</p> <f:link.action action="{todo.action}" controller="{todo.controller}" arguments="{todo.arguments}" package="beech.party"><f:translate key="do.task">Do task</f:translate></f:link.action></li>
					</f:for>
				</ul>
			</f:then>
			<f:else>
				<f:translate key="nothing.to.do">Nothing to do</f:translate>
			</f:else>
		</f:if>
		</ul>
	</fieldset>
</f:section>

</body>
</html>

<f:section name="Left" />
