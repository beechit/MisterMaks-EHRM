<!DOCTYPE html>{namespace bootstrap=Twitter\Bootstrap\ViewHelpers}{namespace ehrm=Beech\Ehrm\ViewHelpers}
<f:layout name="Default"/>
<html>
<head>
	<meta charset="utf-8">
	<title>Index view of Login controller</title>
	<f:base/>
</head>
<body>
<f:section name="Body">
	<fieldset>
		<legend>Things to do</legend>
		<f:if condition="{todos}">
			<f:then>
				<ul>
					<f:for each="{todos}" as="todo">
						<li><p>{todo.task}</p>
							<ehrm:link.action action="{todo.action}" controller="{todo.controller}" arguments="{todo.arguments}" package="beech.party">
								<f:translate id="do.task">Do task</f:translate>
							</ehrm:link.action>
						</li>
					</f:for>
				</ul>
			</f:then>
			<f:else>
				<f:translate id="no.active.tasks">No active tasks</f:translate>
			</f:else>
		</f:if>
		</ul>
	</fieldset>
</f:section>

</body>
</html>

<f:section name="Left"/>
