##################################################
# This is the Wagemodel for GTB wages
#
##################################################
---
Beech:
  Party:
    'modelGTBWage':
      properties:
        'orbaPoints':
          label: 'Orba Points'
          validation:
            -
              type: 'TYPO3.Flow:StringLength'
              options:
              maximum: 10
        'wageGroup':
          -
            'step':
              label: 'Step'
              validation:
                -
                  type: 'TYPO3.Flow:StringLength'
                  options:
                   maximum: 15
                -
                  type: 'TYPO3.Flow:NotEmpty'
            'value':
              label: 'value'
              default: '0,0'
              validation:
                -
                  type: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/^[0-9]{1,2}([\.][0-9]{0,2}){0,1}$/'
                -
                  type: 'TYPO3.Flow:NotEmpty'
            'age':
              label: 'Age'
              validation:
                -
                  type: 'TYPO3.Flow:Integer'
                -
                  type: 'TYPO3.Flow:Count'
                  options:
                    minimum: 10
                    maximum: 21
