##################################################
# This is the Wagemodel for GTB wages
#
##################################################
---
Beech:
  Party:
    'modelGTBWage':
      properties:
        'orbaPoints':
          label: 'Orba Points'
          validation:
            -
              type: 'StringLength'
              options:
                maximum: 10
        'wageGroup':
          -
            'step':
              label: 'Step'
              validation:
                -
                  type: 'StringLength'
                  options:
                    maximum: 15
                -
                  type: 'NotEmpty'
            'value':
              label: 'value'
              default: '0,0'
              validation:
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '/^[0-9]{1,2}([\.][0-9]{0,2}){0,1}$/'
                -
                  type: 'NotEmpty'
            'age':
              label: 'Age'
              validation:
                -
                  type: 'Integer'
                -
                  type: 'Count'
                  options:
                    minimum: 10
                    maximum: 21
