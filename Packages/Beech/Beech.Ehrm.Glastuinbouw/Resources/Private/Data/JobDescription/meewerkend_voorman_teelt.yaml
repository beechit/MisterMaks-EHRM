jobDescriptionNumber: '10.08'
jobTitle: 'Meewerkend voorman teelt'
jobContext: 'Het betreft de functie die vooral voorkomt in de (middel)grote glastuinbouwbedrijven (groenten en bloemen/planten) waarin de uitvoerende werkzaamheden zelfstandig worden verricht en waarin verantwoordelijkheid is neergelegd voor een afgebakend onderdeel van het teeltproces of het bedrijf (bijv. kasgedeelte). De uitvoering wordt op hoofdlijnen aangegeven. De functie coordineert en houdt toezicht op de uitvoering door anderen, veelal tijdelijke werknemers. Tijdens bedrijfspieken (m.n. planten en oogsten) zijn soms relatief grote aantallen werknemers aanwezig. De functie maakt deel uit van in niveau opklimmende functiereeks van leidinggevende functies (zie bijbehorende NOK). Deze reeks is een vervolg op de uitvoerende functies van teeltmedewerker (zie functienummers 10.03 t/m 10.05).'
reportsTo: 'operationeel leidinggevende, zoals bijv. bedrijfsleider of teeltchef'
manages: 'toegevoegde medewerkers (vaktechnisch) '
jobGoal: 'Teeltvoorbereiden, telen, oogsten en verzendgereed maken van tuinbouwgewassen door het coordineren/regelen en mede zelf uitvoeren van de werkzaamheden. '
department: Productie
expectations:
  mainActivities: ['Naleven van de bedrijfsinstructies inzake veiligheid van werken e.d.', 'het verzendgereed maken van geoogste gewassen, w.o. sorteren, verpakken e.d. conform klantspecifieke gegevens ', 'bewaken van de groeicondities (licht, klimaat) en bijregelen daarvan m.b.v. de regelsystemen', 'controleren van het gewas op groei, signaleren van afwijkingen of groeiverstoringen a.g.v. ziekten of plagen', 'uitvoeren van (biologische en chemische) maatregelen t.b.v. bescherming en ziektebestrijding (o.a. spuiten), i.o.v. de directe chef ', 'instellen, in bedrijf stellen en bedienen van de machine/installatie, a.d.h.v. mondelinge of schriftelijke werkopdrachten en instel- en bedieningsinstructies', 'controleren van de werking van de machines en het verloop van het productieproces', 'zonodig bijstellen van de machines binnen aangegeven marges', 'uitzetten en verplaatsen van opgepot uitgangsmateriaal in kas- of groeipositie (mechanisch of handmatig) ']
  resultCriteria: ['mate waarin bedrijfsinstructies worden nageleefd']
