jobDescriptionNumber: '60.05'
jobTitle: Systeembeheerder
jobContext: 'De functie van systeembeheerder komt voor in middelgrote tot grote ondernemingen. De functie werkt in een afdeling met applicatiebeheerders en (bij grotere ondernemingen) met systeemontwikkelaars. Bij kleinere organisaties is dit specialisme uitbesteed. De systeembeheerder is verantwoordelijk voor de beschikbaarheid, prestatie (capaciteit, verwerkingssnelheid) en toegankelijkheid van de operationele systemen en gegevensverzamelingen.'
reportsTo: 'operationeel leidinggevende, zoals bijv. directie of hoofd administratie'
manages: 'niet van toepassing'
jobGoal: 'Beheren, operationeel houden, beveiligen en optimaliseren van de automatiseringsinfrastructuur en de daarop beschikbare centrale informatiesystemen en gegevensbanken, zodanig dat een adequate toegankelijkheid en continue beschikbaarheid van de informatiesystemen en gegevensverzamelingen wordt gewaarborgd.'
department: 'Administratie & ICT'
expectations:
  mainActivities: ['verlenen van diverse vormen van ondersteuning aan gebruikers', 'installeren van werkomgevingen voor eindgebruikers, beschikbaar maken van geaccepteerde programmatuur', 'adviseren van eindgebruikers en systeemontwikkelaars over het gebruik van de systeemfaciliteiten', 'maken en vastleggen van afspraken met eindgebruikers voor de planning van de batchverwerking op het centrale systeem', 'oplossen van verwerkingsproblemen met een systeemtechnische achtergrond', 'reconstrueren van databases (vanuit backups) na opgetreden problemen', 'uitgeven en inbrengen van toegangscodes voor gebruikers, conform autorisatie van daartoe aangewezen leidinggevenden', 'toezien op het naleven van procedures voor de toegang tot computerruimtes, de opslag van informatiedragers, het aanmaken van backups e.d.', 'ontwikkelen en vastleggen van backup procedures, draaiboek m.b.t. de in noodsituaties te ondernemen acties', 'opstellen van procedures voor systeemontwikkelaars, applicatiebeheerders en eindgebruikers ', 'leggen en ontstoppen van rioleringen', 'uitvoeren van voorbereidende en bijkomende werkzaamheden als hak- en breekwerk, graafwerk, bestratingwerkzaamheden ']
  resultCriteria: ['actualiteit en volledigheid van gebruikersdocumentatie', 'bruikbaarheid van advies', 'snelheid van oplossingen', 'tevredenheid van de gebruikers met de ondersteuning ']
burdeningCircumstances:
