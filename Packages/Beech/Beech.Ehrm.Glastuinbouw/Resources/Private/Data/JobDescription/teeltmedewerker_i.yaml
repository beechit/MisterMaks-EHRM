number: '10.04'
name: 'Teeltmedewerker I'
jobContext: 'Het is de nietgespecialiseerde medewerker in het glastuinbouwbedrijf (groententeelt en bloemen\/plantenteelt) die alle voorkomende uitvoerende werkzaamheden op het bedrijf kan verrichten. Het accent ligt op teeltvoorbereiding, de dagelijkse gewasverzorging en intern transport m.b.v. technische middelen. Daarnaast wordt meegewerkt bij de oogst, de oogstverwerking en verpakken en klein technisch onderhoud. De werkzaamheden worden onder leiding uitgevoerd. Toezicht kan ook worden uitgeoefend door specialisten en \\zware\\ generalisten (meewerkend voorman). Controle van de werkzaamheden vindt tijdens de uitvoering (visueel) en deels achteraf plaats.\De functie maakt deel uit van een in niveau opklimmende functiereeks van teeltmedewerkers (zelfstandig I en II). De verschillen zijn m.n. gebaseerd op de inzetbaarheid (omvang van de bekwaamheden) en de (vanuit de organisatie gegeven).\handelingsvrijheid\/zelfstandigheid. De functie teeltmedewerker I is breder dan de teeltmedewerker II vanwege de transporttaken en complexer vanwege de gewasbeschermings- en ziektebestrijdingstaken en toezichthoudende taken. (zie ook bijbehorende NOK-matrix).\Deze functiereeks is een vervolg op de functiereeks van medewerker glastuinbouw en vormt een basis voor verdere ontwikkeling naar bijv. meer leidinggevende of specialistische functies, zoals die van meewerkend voorman en teeltchef of teeltspecialist en specialist gewasbescherming (zie functienummers 10.08 t\/m 10.11).\'
reportsTo: 'operationeel leidinggevende, zoals bijv. productieleider of meewerkend voorman'
manages: 'niet van toepassing'
jobGoal: 'Verrichten van uitvoerende werkzaamheden gericht op het telen, oogsten en verpakken van tuinbouwgewassen. '
department: Productie
expectations:
  -
    resultArea: 'Voorbereide teelt'
    mainActivities: ['aanbrengen van (door anderen samengestelde) bodemverbeteraars (meststoffen)', 'gebruiksklaar maken van de groeiondergrond door o.a. substraat reinigen, folietrekken, aanbrengen van flexibele leidingen en druppelaars t.b.v. toevoer van water\/voeding', 'spitten, schoffelen, harken, egaliseren of aanbrengen van profiel in de bodem', 'schoonmaken van de teeltlocatie (kas)', 'aanbrengen of verwijderen van afdekmateriaal (meestal van\/op daken van kassen) t.b.v. aanpassen van lichtintensiteit', 'stekken van moerplanten', 'handmatig inbrengen van plantmateriaal in bodem of pot (steksteken)', 'invoeren plantmateriaal in plantmachine t.b.v. machinaal planten', 'uitzetten en verplaatsen van opgepot uitgangsmateriaal in kas- of groeipositie (mechanisch of handmatig) ']
    resultCriteria: ['efficiency van uitgevoerde werkzaamheden', 'tijdige beschikbaarheid van gebruiksklare groeiondergrond', 'juistheid aanbrengen van materialen en stoffen t.b.v. teeltvoorbereiding ']
  -
    resultArea: 'Uitgevoerde teelthandelingen\/teeltverzorging'
    mainActivities: ['aanbrengen van ondersteuningsmaterialen (binden, indraaien, stokken plaatsen e.d.)', 'verzorgen van gewas door o.a. uitdunnen, krenten, pluizen, ontdoen van ongewenste bladeren, knoppen, snoeien e.d.', 'handmatig en\/of machinaal onkruid verwijderen', 'verzorgen van de water- en voedingsemissie', 'beoordelen van het groeiproces en signaleren van groeiverstoringen']
    resultCriteria: ['tijdigheid en juistheid van gewasverzorging', 'juistheid van beoordeling van het groeiproces', 'tijdigheid van signalering van groeiverstoringen', 'efficiency van uitgevoerde werkzaamheden ']
  -
    resultArea: 'Gewasbescherming en ziektebestrijding'
    mainActivities: ['uitvoeren van biologische en chemische gewasbescherming en ziektebestrijding op verzoek en onder toezicht (o.a. spuiten)']
    resultCriteria: ['juistheid van uitgevoerde werkzaamheden volgens veiligheidsvoorschriften en instructies']
  -
    resultArea: 'Geoogst product'
    mainActivities: ['begeleiden van en toezien op de uitvoering van oogstwerkzaamheden door veelal tijdelijke werknemers', 'handmatig plukken, snijden, rapen, verzamelen van oogstrijp gewas, ontdoen van overtollig blad, etc., in', 'sorteren van geoogst gewas op klasse (grootte en uiterlijke kwaliteit)', 'verpakken, binden, inrollen, sealen, insteken, opsteken, etc.', 'plaatsen van (verpakt) gewas in diverse vormen van emballage en waar nodig etiketteren, wegen en afsluiten ']
    resultCriteria: ['doelmatigheid en juistheid van begeleiding en toezicht op tijdelijke werknemers', 'efficiency en juistheid van uitgevoerde oogstwerkzaamheden']
  -
    resultArea: 'Verwerkte inkomende en uitgaande gewassen en materialen'
    mainActivities: ['transporteren van gewas en materialen met vorkheftruck (o.a. lossen en laden van pallets, kratten, etc. uit\/in vrachtauto\\''s, transporteren naar\/van aangegeven plaatsen binnen de onderneming; controleren van de te lossen\/', 'signaleren van afwijkingen aan direct leidinggevenden']
    resultCriteria: ['juistheid en efficiency van getransporteerde gewas en materialen', 'tijdigheid en juistheid van gesignaleerde afwijkingen']
  -
    resultArea: 'Overige bijdragen'
    mainActivities: ['aanleveren van gegevens m.b.t. de verrichte werkzaamheden, t.b.v. productielijsten', 'verrichten van het dagelijks onderhoud aan en reiniging van transport- en hefmiddelen, teeltapparatuur en gereedschappen', 'verrichten van opruimwerkzaamheden']
    resultCriteria: ['juistheid en volledigheid van aangeleverde gegevens', 'juistheid en efficiency van dagelijks uitgevoerd onderhoud', 'orde en netheid van de werkomgeving']
  -
    resultArea: 'Nageleefde voorschriften'
    mainActivities: ['Naleven van de bedrijfsinstructies inzake veiligheid van werken e.d.']
    resultCriteria: ['mate van naleving van bedrijfsinstructies']
