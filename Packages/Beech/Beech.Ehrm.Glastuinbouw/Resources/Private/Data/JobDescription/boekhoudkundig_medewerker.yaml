jobDescriptionNumber: '60.02'
jobTitle: 'Boekhoudkundig medewerker'
jobContext: 'De afdeling boekhouding of administratie ressorteert rechtstreeks onder de directie, de directeur of de ondernemer. De boekhoudkundig medewerker voert de werkzaamheden in opdracht uit o.b.v. voorschriften en wordt achteraf steekproefsgewijs gecontroleerd.'
reportsTo: 'operationeel leidinggevende, zoals bijv. hoofd administratie of boekhouder'
manages: 'niet van toepassing'
jobGoal: 'Verwerken van boekhoudkundige gegevens, zodanig dat tijdig de juiste informatie beschikbaar is.'
department: 'Administratie & ICT'
expectations:
  mainActivities: ['genereren, bewerken en rangschikken van gegevens uit bestanden en archieven', 'opstellen van diverse informatieve overzichten (periodiek en op verzoek)', 'aanbrengen van boekingscoderingen v.w.b. kostenplaats en kostensoort en navraag doen bij diverse bedrijfsfunctionarissen in geval van onduidelijkheden', 'inbrengen van boekingsgegevens in het geautomatiseerde boekhoudsysteem', 'controleren van de output (foutmeldingen) en aanbrengen van correcties evt. na ruggespraak met de boekhouder ', 'zo nodig toelichten van de offerte bij een klant', 'opstellen van een jaarcontract (afroep) en bespreken met leidinggevende ', 'mengen en storten van (kleine hoeveelheden) beton m.b.v. betonmolen', 'aanbrengen van pleisterlagen op muren en plafonds', 'zetten van vloer- en wandtegels', 'leggen en ontstoppen van rioleringen', 'uitvoeren van voorbereidende en bijkomende werkzaamheden als hak- en breekwerk, graafwerk, bestratingwerkzaamheden ']
  resultCriteria: ['compleetheid van overzichten', 'tijdigheid beschikbaarheid van overzichten', 'mate waarin de opgestelde overzichten afgestemd zijn op de vraagstelling']
