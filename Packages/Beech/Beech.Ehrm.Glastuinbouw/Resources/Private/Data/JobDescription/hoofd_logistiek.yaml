jobDescriptionNumber: '20.05'
jobTitle: 'Hoofd logistiek'
jobContext: 'De functie komt voor in bedrijven met een eigen magazijn voor opslag van uitgangsmateriaal en\/of (eind-)producten danwel een centrale bedrijfsruimte waar orders volgens specificaties van afnemers worden samengesteld. Geeft direct leiding aan (ca. 4 tot 7) medewerkers in de loods, uit magazijn of de expeditieruimte. Bij piekdrukte kunnen via de direct leidinggevende anderen uit het bedrijf worden ingeschakeld.\Beslist over wijze van werken en inzet van beschikbare mensen en middelen binnen interne regelgeving en externe \(veiligheids-)voorschriften en procedures.\Aflevering van producten geschiedt naar binnen- en buitenland; veelal wordt gebruikgemaakt van vaste expediteurs o.b.v. afgesloten jaarcontracten.\'
reportsTo: 'operationeel leidinggevende, zoals bijv. ondernemer of bedrijfsleider'
manages: '4-7; logistiek medewerker, magazijnmedewerker, vorkheftruckchauffeur'
jobGoal: 'Organiseren en co\u00f6rdineren van de logistieke processen gericht op transport, opslag en uitgifte van inkomende en uitgaande goederen en producten.'
department: Logistiek
expectations:
  -
    resultArea: 'Gerealiseerde goederenstroom'
    mainActivities: ['inrichten\/indelen van de magazijn- en expeditieruimte(n)', 'vaststellen van de wijzen van transport en opslag, hierover  instrueren van medewerkers, oplossen van problemen', 'bespreken van zaken (ook klachten) met expediteurs en afnemers (1 moderne vreemde taal)', 'zorgdragen voor het klaarzetten van de bestellingen a.d.h.v. ontvangen bestellijsten m.n. via instructie en opdrachten aan medewerkers', 'verdelen van de los-, laad-, transport-, verzamel- en opslagwerkzaamheden', 'plannen en afroepen van externe vervoerscapaciteit en communiceren met transporteurs over uitvoering van werkzaamheden', 'toezicht houden op de uitvoering en op naleving procedures en voorschriften (o.a. veiligheid) ']
    resultCriteria: ['effici\u00ebntie van het in,- op-, en uitslagproces', 'tijdige uitlevering van goederen', 'correctheid van klantenbehandeling', 'conformiteit aan gemaakt afspraken met afnemers', 'tijdige beschikbaarheid van vervoerscapaciteit', 'mate waarin procedures en voorschriften worden gehandhaafd ']
  -
    resultArea: 'Verwerkte en gecontroleerde gegevens (goederenmutaties '
    mainActivities: ['instrueren van medewerkers over de vastgestelde wijzen van administreren en registeren van transport, opslag- en uitgifte\/verzending', '(toezien op) aanmaken van vereiste transportdocumenten', '(toezien op) controleren en registreren van bijbehorende (bestel- en vracht-)documenten ']
    resultCriteria: ['tijdigheid en compleetheid van informatie', 'juistheid van gegevens', 'correctheid en volledigheid van documenten ']
  -
    resultArea: 'Werkend transportmateriaal en faciliteiten '
    mainActivities: ['instrueren van de medewerkers over het juiste gebruik en (klein) onderhoud van technische hulpmiddelen en toezien op de uitvoering', 'organiseren en co\u00f6rdineren van regelmatig onderhoud en reparatie aan de in gebruik zijnde installaties (klimaat- en luchtbehandeling, hefinstallaties, etc.) en apparatuur (vorkheftrucks, handpallettrucks, etc.), onder andere via overleg en afstemming me']
    resultCriteria: ['correctheid en volledigheid van instructies', 'doelmatigheid van inzet', 'tijdigheid van onderhoud']
  -
    resultArea: 'Geoptimaliseerde werkprocessen '
    mainActivities: ['doen van voorstellen aan de ondernemingsleiding m.b.t. het verbeteren van operationele werkprocessen (o.a. methoden en technieken van lossen, laden, transport en opslag, onderhoud, administratie, vervanging van apparatuur)']
    resultCriteria: ['haalbaarheid en doelmatigheid van verbetervoorstellen', 'mate waarin verbetervoorstellen zijn onderbouwd']
  -
    resultArea: 'Presterende medewerkers'
    mainActivities: ['plannen van de werkzaamheden en inroosteren van medewerkers', 'zorgdragen voor vervanging van medewerkers bij tijdelijke afwezigheid, bijdragen aan selectie van nieuwe medewerkers', 'introduceren, instrueren, motiveren en beoordelen van medewerkers', 'instrueren, motiveren en begeleiden van medewerkers', 'overdragen van kennis en inzichten aan medewerkers en organisatieleiding', 'voeren van werkoverleg en overleggen met directleidinggevende over het functioneren van de eigen afdeling ']
    resultCriteria: ['beschikbaarheid van medewerkers', 'motivatie van medewerkers', 'doelrealisatie door medewerkers']
  -
    resultArea: 'Gehandhaafde voorschriften'
    mainActivities: ['toezien op het naleven van de bedrijfsinstructies inzake veiligheid van werken, gebruik en toepassing van beschermingsmiddelen e.d.']
    resultCriteria: ['mate waarin voorschriften worden nageleefd']
burdeningCircumstances:
  circumstance:
    - 'Hinder van temperatuurverschillen\/tocht en (motor)lawaai in magazijn- en expeditieruimten.'
    - 'Het functieniveau volgens ORBA is gebaseerd op de rubrieken: Functiecontext, Positie in de organisatie, Functiedoel, Resultaatverwachting \/ Functionele activiteiten en Werkgerelateerde bezwaren. '
orbaScore: '142'
wageScaleGroup: H
