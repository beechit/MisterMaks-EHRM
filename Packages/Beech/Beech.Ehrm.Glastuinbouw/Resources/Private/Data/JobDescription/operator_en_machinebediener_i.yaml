jobDescriptionNumber: '10.07'
jobTitle: 'Operator\/machinebediener I'
jobContext: 'Bij glastuinbouwondernemingen die zich bezig houden met teelt, veredeling, vermeerdering, verwerking en\/of verpakken van groentegewassen, potplanten en\/of sierteeltproducten, is naast een groot scala aan handmatige, uitvoerende activiteiten, sprake van werkzaamheden waarbij machinale bewerkingen plaatsvinden. De aard van de bewerkingen resp. de te bedienen machines is afhankelijk van het type te kweken en\/of te vermeerderen product en de mechanisatiegraad van het bedrijf. Ook assisteert de operator\/machinebediener, indien de bezetting daartoe aanleiding geeft, bij het uitvoeren van handmatige werkzaamheden (zie ook de NOK-matrix behorende bij functies medewerker glastuinbouw).\De functie van operator\/machinebediener I glastuinbouw is de zwaarste in de reeks van 2 functies operator\/machinebediener. De nadruk van deze functie ligt op het instellen, bedienen en bewaken van apparatuur en procesverloop, incl. probleemoplossing.\Andere verschillen zijn gebaseerd op de inzetbaarheid (omvang van de bekwaamheden, machine\/proceskennis en bedieningsvaardigheden) en de door de (vanuit de organisatie gegeven). handelingsvrijheid\/zelfstandigheid. Zie bijbehorende NOK-matrix.\'
reportsTo: 'operationeel leidinggevende, zoals bijv. productieleider of meewerkend voorman'
manages: 'niet van toepassing '
jobGoal: 'Verrichten van meerdere verschillende machinale bewerkingen t.b.v. de teelt, het veredelen, vermeerderen en\/of verpakken van groentegewassen, potplanten en\/of sierteeltproducten, en voor het verzendgereed opleveren van producten. \Assisteren bij het verrichten van handmatige teelt-, oogst-, veredelings-, vermeerderings-, verwerkings- en\/of verpakkingswerkzaamheden zoals omschreven in de functie medewerker glastuinbouw I (functienummer 10.02).\'
