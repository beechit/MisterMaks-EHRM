jobDescriptionNumber: '40.04'
jobTitle: 'Hoofd onderhoud'
jobContext: 'De functie van hoofd onderhoud komt voor in m.n. middelgrote tot grotere ondernemingen. De functie is verantwoordelijk voor het onderhouden en optimaliseren van de installaties, opstallen en utiliteitsvoorzieningen. Een deel van het (meer specialistische) onderhoud\/reparatiewerk is via servicecontracten uitbesteed aan machineleveranciers. Grotere nieuwbouw of wijzigingsprojecten worden door een interne projectleider (directie\/bedrijfsleiding) aangestuurd.'
reportsTo: 'ondernemer of bedrijfsleiding '
manages: '1-5 monteurs (WTB\/E)'
jobGoal: 'Realiseren en deels zelf uitvoeren van het onderhoud, wijzigingen, uitbreidingen en\/of (beperkt) nieuwbouw aan of van bedrijfsinstallaties, energievoorzieningen en gebouwen, zodat op een effici\u00ebnte en kostentechnisch aanvaardbare wijze wordt voorzien in de beschikbaarheid, betrouwbaarheid en veiligheid vanuit de technische optiek.'
department: Techniek
expectations:
  -
    resultArea: 'Functionerende gebouwen\/installaties '
    mainActivities: ['bespreken en afstemmen van uit te voeren onderhoud met bedrijfsleider en\/of locatieverantwoordelijke', 'inplannen van preventief (o.a. inspecties) en correctief onderhoudswerk aan installaties\/gebouwen', 'instrueren en aansturen van onderhoudsmonteurs m.b.t. het uitvoeren van onderhoud', 'inschakelen van technisch specialisten\/monteurs van derden\/machineleveranciers, binnen overeengekomen onderhoudscontracten of bij specifiek onderhouds- en revisiewerk', 'beheren en toezien op een zorgvuldig gebruik van de tot de afdeling behorende gereedschapsmachines, handgereedschappen en apparatuur']
    resultCriteria: ['beschikbaarheid en betrouwbaarheid van apparatuur\/', 'doelmatige inzet van in- en extern onderhoudspersoneel', 'doelmatigheid van het onderhoud']
  -
    resultArea: 'Verholpen storingen'
    mainActivities: ['beoordelen van de aard en omvang van problemen en de consequenties daarvan voor de voortgang van de procesvoering en de beschikbare mogelijkheden en materiaal', 'beslissen, i.o.m. de bedrijfsleiding, tot uitvoering van noodreparaties waarna definitieve reparatie in gepland correctief onderhoud kan plaatsvinden\u00ad', 'aansturen\/instrueren van monteurs t.b.v. het verhelpen van storingen, beslissen over prioriteiten', 'zo nodig of overeenkomstig servicecontracten, inschakelen van technisch specialisten van derden\/']
    resultCriteria: ['snelheid van storingsopheffing', 'duurzaamheid van oplossingen', 'mate waarin de veiligheid is gewaarborgd']
  -
    resultArea: 'Kleine nieuwbouwwerken'
    mainActivities: ['bespreken van wensen van de bedrijfsleiding m.b.t. aanpassen\/wijzigen van technische apparatuur\/hulpmiddelen', 'uitwerken van voorstellen in schetsen, tekeningen, technische specificaties', '(laten) vervaardigen van werkstukken\/onderdelen door monteurs of derden', 'bewaken van de voortgang, beoordelen van de kwaliteit van vervaardigde werkstukken\/onderdelen op gevraagde specificaties en afwerking', '(laten) installeren en overdragen van nieuwbouwwerken aan de opdrachtgever\/gebruikersorganisatie', 'meewerken aan en volgen van meer omvangrijke nieuwbouw-, opbouw- en\/of testwerkzaamheden van apparatuur en installaties door leveranciers']
    resultCriteria: ['tijdige oplevering', 'juistheid van vervaardigde onderdelen', 'tevredenheid van opdrachtgever over de overdracht']
  -
    resultArea: 'Bijdrage aan verbetering van technische situaties'
    mainActivities: ['initi\u00ebren van verbeteringen aan\/vervanging van installaties\/apparatuur, opstellen van adviezen t.b.v. de bedrijfsleiding m.b.t. vervanging\/aanschaf van (nieuwe) apparatuur\/installaties', 'toelichten en na goedkeuring uitwerken van voorstellen ter verbetering van technische situaties (veiligheid, bedieningsgemak, onderhoud)', 'doen van voorstellen m.b.t. uitbesteden van technische activiteiten, onderhouds- en servicecontracten met derden\/machineleveranciers']
    resultCriteria: ['bruikbaarheid en doeltreffendheid van verbeteradviezen', 'mate van onderbouwing van voorstellen (kosten, opbrengsten)']
  -
    resultArea: 'Beheerde gegevens en verstrekte informatie'
    mainActivities: ['vastleggen en beheren van technische documentatie (tekeningen, schema\u2019s, handleidingen van apparatuur e.d.)', 'opstellen van overzichten m.b.t. uitgevoerde werkzaamheden']
    resultCriteria: ['juistheid, actualiteit en toegankelijkheid van gegevens', 'geboden inzicht in uitgevoerde werkzaamheden en kosten']
  -
    resultArea: 'Presterende medewerkers'
    mainActivities: ['behartigen van de personele aangelegenheden', 'regelen van vakantie en verlof', 'inwerken, instrueren van nieuw en\/of tijdelijk personeel', 'begeleiden, motiveren en stimuleren van de medewerkers']
    resultCriteria: ['beschikbaarheid van medewerkers', 'inzetbaarheid van medewerkers', 'doelrealisatie door medewerkers']
  -
    resultArea: 'Gehandhaafde regels en voorschriften'
    mainActivities: ['toezien op de naleving en corrigerend optreden inzake de handhaving van de bedrijfs- en veiligheidsvoorschriften']
    resultCriteria: ['mate waarin regels en voorschriften worden nageleefd']
burdeningCircumstances:
  circumstance:
    - 'Uitoefenen van kracht bij assistentie in de uitvoering van onderhoudswerk.'
    - 'Inspannende houding bij inspecties op moeilijk toegankelijke plaatsen komt voor.'
    - 'Hinder van lawaai en temperatuurverschillen bij verblijf in productieruimten, kassen, utiliteitsvoorzieningen e.d.'
    - 'Kans op letsel door contact met onder spanning staande delen, door aanraking met scherpe machineonderdelen.'
    - 'Het functieniveau volgens ORBA is gebaseerd op de rubrieken: Functiecontext, Positie in de organisatie, Functiedoel, Resultaatverwachting \/ Functionele activiteiten en Werkgerelateerde bezwaren. '
orbaScore: '171'
wageScaleGroup: 'Boven CAO'
