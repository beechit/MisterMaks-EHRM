jobDescriptionNumber: '40.03'
jobTitle: 'Algemeen technisch medewerker I'
jobContext: 'De functie komt zowel voor in de grote bedrijven met een eigen technische dienst als in de kleinere waarbij de functionaris alleen werkt. In beide gevallen wordt de algemeen technisch medewerker direct aangestuurd en vindt controle achteraf plaats o.b.v. de resultaten. De werkzaamheden kunnen deels worden gepland (preventief onderhoud) maar veelal betreft het ad hoc reparatie van ontstane schades. Hoewel het hoofdaandachtsgebied de bouwkundige werkzaamheden betreft, kan inspringen bij andere herstelwerkzaamheden worden gevraagd. Hier betreft het meer hand- en spandiensten dan vakinhoudelijke en/of vaardigheidsbijdragen. Ook bij grote bouwkundige werkzaamheden, welke door externen worden uitgevoerd, worden hand- en spandiensten verricht, alsmede informatie verstrekt over de bouwkundige situaties (o.a. leidingloop etc.). Er is sprake van een eigen werk- en opslagruimte voor voorbereiding en gangbaar verbruiksmateriaal en gereedschappen.\r\nDe functie algemeen technisch medewerker I is de zwaarste in de reeks van in het functiehandboek opgenomen algemeen technisch medewerkers. Het verschil met de functie van algemeen technisch medewerker II betreft o.a. de (bredere) inzetbaarheid (omvang van bekwaamheden, kennis en vaardigheden) en de mate van (door de organisatie gegeven) handelingsvrijheid/zelfstandigheid.\r\n'
reportsTo: 'operationeel leidinggevende, zoals bijv. ondernemer of hoofd onderhoud'
manages: 'niet van toepassing'
jobGoal: 'Verrichten van bouwkundige onderhouds-, reparatie- en kleine nieuwbouwwerkzaamheden, zodanig dat wordt bijgedragen aan het in goede bouwkundige staat houden van bedrijfsruimten.'
