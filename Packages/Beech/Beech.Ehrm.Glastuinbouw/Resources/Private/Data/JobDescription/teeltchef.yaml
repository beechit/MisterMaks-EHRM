jobDescriptionNumber: '10.09'
jobTitle: Teeltchef
jobContext: 'De functie komt m.n. in (middel)grote glastuinbouwbedrijven (groenten en bloemen/planten) voor. De aansturing vindt plaats o.b.v. goedgekeurde teeltplannen en werkschema\''s. Inzake de uitvoering wordt teruggerapporteerd en achteraf verantwoording afgelegd aan bedrijfsleider of directie. De functie initieert ook aanpassingen/verbeteringen in de processen, mede via proefpro-ducties/experimenten. De functie maakt deel uit van in niveau opklimmende functiereeks van leidinggevende functies (zie bijbe-horende NOK). Deze reeks is een vervolg op de uitvoerende functies van teeltmedewerker (zie functienummers 10.03 t/m 10.05).'
reportsTo: 'operationeel leidinggevende, zoals bijv. ondernemer of productieleider'
manages: '5-10 medewerkers'
jobGoal: 'Leiden van de werkzaamheden t.a.v. het telen en oogsten van tuinbouwgewassen zodanig dat deze worden geproduceerd resp. afgeleverd volgens specificaties van het bedrijf resp. de klant.'
department: Productie
expectations:
