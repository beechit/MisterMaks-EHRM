jobDescriptionNumber: '20.02'
jobTitle: Vorkheftruckchauffeur
jobContext: 'De functie komt voor in de grotere bedrijven met een eigen opslag voor uitgangsmateriaal en/of (eind-)producten.\r\nVoert de werkzaamheden uit in opdracht en volgens geldende voorschriften.\r\n'
reportsTo: 'operationeel leidinggevende, zoals bijv. ondernemer of hoofd magazijn'
manages: 'niet van toepassing'
jobGoal: 'Transporteren van goederen m.b.v. een (vork-)heftruck.'
department: Logistiek
expectations:
  mainActivities: ['Naleven van de bedrijfsinstructies inzake veiligheid van werken e.d.', 'schoonhouden van apparatuur', 'dagelijks (preventief) onderhoud d.m.v. controleren van peil- en meterstanden etc.', 'signaleren van dreigende (ver)storingen aan direct leidinggevende', 'alle voorkomende algemene ondersteuningswerkzaamheden ', 'controleren van de kwaliteit van het product', 'signaleren van verstorende invloeden en deze bespreken met bedrijfsleider', 'deelnemen aan maandelijks overleg met alle vaste medewerkers en wekelijks overleg met het management ', 'uitzetten en verplaatsen van opgepot uitgangsmateriaal in kas- of groeipositie (mechanisch of handmatig) ']
  resultCriteria: ['mate waarin bedrijfsinstructies worden nageleefd']
burdeningCircumstances:
  circumstance: ['Uitoefenen van kracht (incidenteel) bij het handmatig verplaatsen van goederen.', 'Inspannende houding bij het besturen van de heftruck.', 'Hinder van temperatuurverschillen (binnen/buiten) en tocht bij overgang tussen ruimten, lawaai.', 'Kans op letsel bij transportwerkzaamheden.', 'Het functieniveau volgens ORBA is gebaseerd op de rubrieken: Functiecontext, Positie in de organisatie, Functiedoel, Resultaatverwachting / Functionele activiteiten en Werkgerelateerde bezwaren. ']
orbaScore: '60'
wageScaleGroup: D
