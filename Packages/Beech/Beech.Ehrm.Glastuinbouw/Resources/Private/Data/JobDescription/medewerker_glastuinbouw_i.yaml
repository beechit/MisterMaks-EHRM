number: '10.02'
name: 'Medewerker glastuinbouw I'
jobContext: 'Bij glastuinbouwondernemingen die zich bezig houden met teelt, vermeerdering en veredeling van groentegewassen en\/of sierteeltproducten is veelal sprake van een groot scala aan enkelvoudige, kortcyclische, handmatige, uitvoerende activiteiten met een routinematig karakter. Enkelvoudig wil zeggen dat de taken los van elkaar worden uitgevoerd, er is geen relatie met andere taken. De functie medewerker glastuinbouw I maakt deel uit van een in niveau opklimmende functiereeks van medewerker glastuinbouw II en I. De verschillen zijn m.n. gebaseerd op de inzetbaarheid (omvang van de bekwaamheden, m.n. handvaardigheden) en de (vanuit de organisatie gegeven) handelingsvrijheid\/zelfstandigheid. De medewerker glastuinbouw I betreft de medewerker die 8 tot 15 van de genoemde werkzaamheden kan uitvoeren en hier -al dan niet op roulatiebasis- regelmatig op wordt ingezet. De functionaris ontvangt gedetailleerde instructies en werkt onder direct toezicht. Zie bijbehorende NOK-matrix.\De functiereeks vormt een basis voor verdere ontwikkeling naar bredere, meer zelfstandige functies en\/of meer machinegebonden functies, zoals die van teeltmedewerker en operator\/machinebediener (zie functienummers 10.03 t\/m 10.07).\'
reportsTo: 'operationeel leidinggevende, zoals bijv. productieleider of meewerkend voorman'
manages: 'niet van toepassing'
jobGoal: 'Verrichten van diverse uitvoerende werkzaamheden t.b.v. de teelt, het veredelen en vermeerderen van groentegewassen en\/of sierteeltproducten.'
