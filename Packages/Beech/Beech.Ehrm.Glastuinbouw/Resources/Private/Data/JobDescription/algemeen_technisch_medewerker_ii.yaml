number: '40.02'
name: 'Algemeen technisch medewerker II'
jobContext: 'De functie komt veelal voor in de grotere glastuinbouw bedrijven. De functionaris wordt vanuit zijn vakspecialisme (bouwen) ingezet op alle werkzaamheden van (bouw-)technische aard binnen het bedrijf, hij assisteert ook externe aannemers. De werkzaamheden worden onder toezicht uitgevoerd.\De functie algemeen technisch medewerker II is de lichtste in de reeks van in het functiehandboek opgenomen algemeen technisch medewerkers. Het verschil met de functie van algemeen technisch medewerker I betreft o.a. de inzetbaarheid (omvang van bekwaamheden, kennis en vaardigheden) en mate van (door de organisatie gegeven) handelingsvrijheid\/zelfstandigheid.\'
reportsTo: 'operationeel leidinggevende, zoals bijv. hoofd onderhoud of bedrijfsleider'
manages: 'niet van toepassing'
jobGoal: 'Verrichten van bouwkundige onderhouds-, reparatie- en kleine nieuwbouwwerkzaamheden.'
department: Techniek
expectations:
  -
    resultArea: 'Uitgevoerde werkopdrachten'
    mainActivities: ['Verrichten van bouwkundige onderhouds-, reparatiewerkzaamheden aan bedrijfsgebouwen, a.d.h.v. opdrachten van directe chef en evt. gebruikmakend van situatieschetsen of tekeningen.', 'repareren van vloeren, wanden, deuren, kozijnen etc., plaatsen en afhangen van nieuwe deuren, kozijnen e.d.', 'uitvoeren van (nood)reparaties aan daken e.d.', 'maken van houten productiehulpmiddelen zoals productbakken, vlonders, werktafels e.d.', 'metselen van muren, repareren van metselwerk en funderingen e.d., mengen en storten van beton (kleinere hoeveelheden) m.b.v. betonmolen', 'bijwerken van pleisterlagen op muren en plafonds', 'graven van sleuven, repareren en ontstoppen van rioleringen; onderhouden van afrasteringen e.d.']
    resultCriteria: ['juistheid uitgevoerde opdrachten', 'mate waarin wijzigingen en instructies zijn opgevolgd', 'snelheid en degelijkheid van oplossing van eenvoudige storingen']
  -
    resultArea: 'Overige bijdragen'
    mainActivities: ['signaleren van voorraadaanvullingen en benodigdheden voor bepaalde karweien bij directe chef', 'beheren van de werkvoorraad hulpmiddelen (verbruiksartikelen, plaatmateriaal, hout e.d.)', 'beheren van de eigen werkruimte, apparatuur en gereedschappen', 'registreren van de verrichte werkzaamheden naar soort en tijdsbesteding ']
    resultCriteria: ['tijdigheid signaleren van tekorten aan voorraad en benodigdheden', 'orde en netheid van eigen werkruimte', 'actualiteit van gegeven m.b.t. verrichte werkzaamheden']
  -
    resultArea: 'Nageleefde voorschriften'
    mainActivities: ['Naleven van de bedrijfsinstructies inzake veiligheid van werken e.d.']
    resultCriteria: ['mate waarin instructies worden nageleefd']
burdeningCircumstances:
  circumstance:
    - 'Uitoefenen van kracht bij het hanteren van zware materialen en gereedschappen, bij bepaalde bewerkingen, zoals hak-, breek- en graafwerk (5-15 kg, max. 2 uur p.d.).'
    - 'Gedwongen houdingen (zoals bukken, reiken, boven de macht werken, op de knieen e.d.) bij het verrichten van de diverse werkzaamheden (max. 2 uur per dag).'
    - 'Hinder van temperatuurswisselingen, lawaai van machines, vuil, stof, en weersinvloeden bij buitenwerk.'
    - 'Kans op letsel door het werken met houtbewerkingmachines en scherp gereedschap. Kans op letsel door het vallen van ladders, steigers of daken. '
    - 'Het functieniveau volgens ORBA is gebaseerd op de rubrieken: Functiecontext, Positie in de organisatie, Functiedoel, Resultaatverwachting \/ Functionele activiteiten en Werkgerelateerde bezwaren. '
orbaScore: '93'
wageScaleGroup: F
