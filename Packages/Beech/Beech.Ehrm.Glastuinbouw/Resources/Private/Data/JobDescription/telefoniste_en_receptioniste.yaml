jobDescriptionNumber: '70.03'
jobTitle: Telefoniste/receptioniste
jobContext: 'De functie komt voor in grotere bedrijven met veelal afzet in het buitenland. Ontvangen van buitenlandse bezoekers en telefoongesprekken (Engels en Duits) komen voor. Ook wordt in deze functie geassisteerd bij eenvoudige administratieve werkzaamheden bij pieken op andere afdelingen. Uitvoerende functie waarbij keuzemogelijkheden worden gestuurd door procedures, voorschriften en afspraken.'
reportsTo: 'operationeel leidinggevende, zoals bijv. ondernemer of hoofd administratie'
manages: 'niet van toepassing'
jobGoal: 'Tot stand brengen van contact tussen bedrijfsfunctionarissen en derden via telecommunicatie of in persoon.'
department: 'Staf & facility'
expectations:
  mainActivities: ['verwerken van teksten, o.a. opgedragen teksten (ook in Engels en Duits), en eenvoudige overzichten', 'bijhouden van eenvoudige administraties als bijv. het invoeren van de tijdregistratiekaarten van medewerkers', 'beheren van de voorraad kantoorverbruiksartikelen, opgeven van bestellingen aan direct leidinggevende', 'verzorgen van koffie/thee etc. op verzoek ', 'samenstellen interne telefoonlijsten en lijsten van veelgevraagde nummers en adressen (telefoon, fax en email)', 'inspreken en uitluisteren automatische telefoonbeantwoorder en informeren van geadresseerde van de ingesproken boodschap ', 'bijvullen en schoonhouden van automaten voor koffie, thee en frisdranken', 'toezien op het naleven van procedures voor de toegang tot computerruimtes, de opslag van informatiedragers, het aanmaken van backups e.d.', 'ontwikkelen en vastleggen van backup procedures, draaiboek m.b.t. de in noodsituaties te ondernemen acties', 'opstellen van procedures voor systeemontwikkelaars, applicatiebeheerders en eindgebruikers ', 'leggen en ontstoppen van rioleringen', 'uitvoeren van voorbereidende en bijkomende werkzaamheden als hak- en breekwerk, graafwerk, bestratingwerkzaamheden ']
  resultCriteria: ['correctheid van verwerkte teksten', 'stiptheid van verwerking tijdsregistratie', 'beschikbaarheid van kantoorverbruiksartikelen']
burdeningCircumstances:
  circumstance: ['Soms eenzijdige spierbelasting bij bediening van apparatuur.', 'Enerverend werk tijdens spitsuren, bij opeenhoping van telefoongesprekken en bezoekers.', 'Het functieniveau volgens ORBA is gebaseerd op de rubrieken: Functiecontext, Positie in de organisatie, Functiedoel, Resultaatverwachting / Functionele activiteiten en Werkgerelateerde bezwaren. ', 'Kans op letsel door aanraking van kookplaten, van gebroken glas/serviesgoed alsmede door stoten.', 'Het functieniveau volgens ORBA is gebaseerd op de rubrieken: Functiecontext, Positie in de organisatie, Functiedoel, Resultaatverwachting / Functionele activiteiten en Werkgerelateerde bezwaren. ']
