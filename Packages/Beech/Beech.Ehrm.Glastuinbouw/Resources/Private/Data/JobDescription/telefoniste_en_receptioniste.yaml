jobDescriptionNumber: '70.03'
jobTitle: Telefoniste\/receptioniste
jobContext: 'De functie komt voor in grotere bedrijven met veelal afzet in het buitenland. Ontvangen van buitenlandse bezoekers en telefoongesprekken (Engels en Duits) komen voor. Ook wordt in deze functie geassisteerd bij eenvoudige administratieve werkzaamheden bij pieken op andere afdelingen. Uitvoerende functie waarbij keuzemogelijkheden worden gestuurd door procedures, voorschriften en afspraken.'
reportsTo: 'operationeel leidinggevende, zoals bijv. ondernemer of hoofd administratie'
manages: 'niet van toepassing'
jobGoal: 'Tot stand brengen van contact tussen bedrijfsfunctionarissen en derden via telecommunicatie of in persoon.'
department: 'Staf & facility'
expectations:
  -
    resultArea: 'Afgehandelde contacten'
    mainActivities: ['afhandelen van telefoon en faxcontacten', 'aannemen van binnenkomende telefoongesprekken, beoordelen voor wie het gesprek is\/kan zijn bestemd en doorverbindingen maken', 'op verzoek uitgaande telefonische verbindingen tot stand brengen', 'versturen, ontvangen en distribueren van faxen en registeren van ontvangst\/verzending', 'samenstellen interne telefoonlijsten en lijsten van veelgevraagde nummers en adressen (telefoon, fax en email)', 'inspreken en uitluisteren automatische telefoonbeantwoorder en informeren van geadresseerde van de ingesproken boodschap ']
    resultCriteria: ['juistheid van verbindingen', 'juistheid van doorverbinden', 'correctheid en volledigheid van samengestelde lijsten', 'conformiteit aan voorschriften en gebruiken', 'correctheid van ingesproken berichten', 'juistheid van doorgegeven informatie ']
  -
    resultArea: 'Ontvangen bezoekers'
    mainActivities: ['ontvangen en te woord staan van bezoekers', 'vaststellen (via vragen) wat de reden van het bezoek is en afhankelijk daarvan actie ondernemen (o.a. bij bezoekreden functionaris en bezoeker in contact brengen en verzorgen dat registratie en begeleiding verlopen volgens voorschriften)', 'informeren van bezoeker (standaardinformatie, brochures, procedures) bij o.a. klachten, inlichtingen, komen ophalen van zaken, c.q. raadplegen van direct leidinggevende ']
    resultCriteria: ['adequaatheid van reactie op bezoekredenen', 'mate van representativiteit van optreden', 'correctheid van informatieverstrekking']
  -
    resultArea: 'Verleende ondersteuning'
    mainActivities: ['verwerken van teksten, o.a. opgedragen teksten (ook in Engels en Duits), en eenvoudige overzichten', 'bijhouden van eenvoudige administraties als bijv. het invoeren van de tijdregistratiekaarten van medewerkers', 'beheren van de voorraad kantoorverbruiksartikelen, opgeven van bestellingen aan direct leidinggevende', 'verzorgen van koffie\/thee etc. op verzoek ']
    resultCriteria: ['correctheid van verwerkte teksten', 'stiptheid van verwerking tijdsregistratie', 'beschikbaarheid van kantoorverbruiksartikelen']
burdeningCircumstances:
  circumstance:
    - 'Soms eenzijdige spierbelasting bij bediening van apparatuur.'
    - 'Enerverend werk tijdens spitsuren, bij opeenhoping van telefoongesprekken en bezoekers.'
    - 'Het functieniveau volgens ORBA is gebaseerd op de rubrieken: Functiecontext, Positie in de organisatie, Functiedoel, Resultaatverwachting \/ Functionele activiteiten en Werkgerelateerde bezwaren. '
orbaScore: '78'
wageScaleGroup: E
