jobDescriptionNumber: '10.05'
jobTitle: 'Zelfstandig teeltmedewerker'
jobContext: 'Het betreft de breed inzetbare medewerker die alle voorkomende uitvoerende werkzaamheden op het bedrijf  zelfstandig kan verrichten. Het accent ligt veelal op teeltvoorbereiding en de dagelijkse gewasverzorging. Daarnaast wordt meegewerkt bij de oogst, de oogstverwerking, verpakken en klein technisch onderhoud. Houdt in voorkomende gevallen toezicht op de werkzaamheden van 1 of enkele uitvoerende medewerkers en instrueert hen t.a.v. wijze van uitvoering van werkzaamheden. Bij de uitvoering van de werkzaamheden worden zelf prioriteiten gesteld en de werkvolgorde bepaald. Werkverdeling vindt veelal in overleg plaats; controle van de werkzaamheden vindt achteraf plaats via toetsing van de gerealiseerde prestaties.\De functie maakt deel uit van een in niveau opklimmende functiereeks van teeltmedewerkers (zelfstandig, I en II). De verschillen zijn m.n. gebaseerd op de inzetbaarheid (omvang van de bekwaamheden) en de (vanuit de organisatie gegeven).\handelingsvrijheid\/zelfstandigheid (zie ook bijbehorende NOK-matrix).\Deze functiereeks is een vervolg op de functiereeks van medewerker glastuinbouw en vormt een basis voor verdere ontwikkeling naar bijv. meer leidinggevende of specialistische functies, zoals die van meewerkend voorman en teeltchef of teeltspecialist en specialist gewasbescherming (zie functienummers 10.08 t\/m 10.11).\'
reportsTo: 'operationeel leidinggevende, zoals bijv. ondernemer of teeltchef'
manages: '1 of enkele toegevoegde medewerkers (vaktechnisch)'
jobGoal: 'Verrichten van werkzaamheden gericht op teeltvoorbereiding, telen, oogsten en verpakken van tuinbouwgewassen.'
department: Productie
expectations:
