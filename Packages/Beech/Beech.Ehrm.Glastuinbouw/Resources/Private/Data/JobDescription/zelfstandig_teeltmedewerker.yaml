    resultArea: 'Voorbereide teelt'
    mainActivities: ['voorbereiden van de bodem en groeiondergrond', 'aanbrengen van bodemverbeteraars', 'stekken, steksteken, machinaal planten, uitzetten van potten c.q. uitgangsmateriaal', 'nemen van grondmonsters t.b.v. kwaliteitsanalyse', 'samenstellen van bodemverbeteraars o.b.v. receptuur', 'instellen van elektronische klimaatregelingapparatuur in kas en opslaglocatie ']
    resultCriteria: ['efficiency en juistheid van uitgevoerde werkzaamheden volgens werkwijzen en recepten', 'juistheid van klimaatinstellingen']
  -
    resultArea: 'Geteeld en gecontroleerde product(groei)'
    mainActivities: ['controleren van het gewas op groei', 'signaleren van afwijkingen of groeiverstoringen, veroorzaakt door ziekten of plagen', 'bijstellen van de klimaat-\/licht hoeveelheidinstellingen o.b.v. door anderen geconstateerde noodzaak\/behoeften', 'uitvoeren van biologische en chemische gewasbescherming en ziektebestrijding op verzoek en onder toezicht (o.a. spuiten) ']
    resultCriteria: ['juistheid en tijdigheid van uitgevoerde controles', 'tijdigheid van signaleren van afwijkingen en verstoringen', 'juistheid van klimaatbijsturing', 'juistheid van uitgevoerde werkzaamheden volgens veiligheidsvoorschriften en instructies']
  -
    resultArea: 'Geoogst product'
    mainActivities: ['oogsten van gewassen', 'melden van gesignaleerde conditieafwijkingen', 'verzendgereed maken van geoogste gewassen w.o. sorteren, verpakken e.d. conform klantspecifieke gegevens']
    resultCriteria: ['efficiency en juistheid van uitgevoerde verwerkings- en verpakkingswerkzaamheden', 'tijdige beschikbaarheid van verpakt product voor verzending']
