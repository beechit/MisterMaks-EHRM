    resultCriteria: ['mate van bijdrage aan het opstellen van de dagplanning', 'kennis van (nieuwe) medewerkers over methoden, technieken en werkwijzen', 'juistheid van de uitvoering van werkzaamheden door (tijdelijke) werknemers', 'doelmatigheid van communicatie ']
  -
    resultArea: 'Geregistreerde gegevens en onderhouden gereedschappen en middelen'
    mainActivities: ['registreren van productiegegevens', 'uitvoeren van het dagelijks onderhoud aan transport- en hefmiddelen, teeltapparatuur en gereedschappen']
    resultCriteria: ['actualiteit en juistheid van geregistreerde gegevens', 'juistheid van uitgevoerd dagelijks onderhoud']
  -
    resultArea: 'Nageleefde voorschriften'
    mainActivities: ['Naleven van de bedrijfsinstructies inzake veiligheid van werken e.d.']
    resultCriteria: ['mate waarin bedrijfsinstructies worden nageleefd']
