number: '10.06'
name: 'Operator\/machinebediener II'
jobContext: 'Bij glastuinbouwondernemingen die zich bezig houden met teelt, veredeling, vermeerdering, verwerking en\/of verpakken van groentegewassen, potplanten en\/of sierteeltproducten, is naast een groot scala aan handmatige, uitvoerende activiteiten, sprake van werkzaamheden waarbij machinale bewerkingen plaatsvinden. De aard van de bewerkingen resp. de te bedienen machines is afhankelijk van het type te kweken en\/of te vermeerderen product en de mechanisatiegraad van het bedrijf. Ook assisteert de operator\/machinebediener, indien de bezetting daartoe aanleiding geeft, bij het uitvoeren van handmatige werkzaamheden (zie ook de NOK-matrix behorende bij functies medewerker glastuinbouw).\De functie van operator\/machinebediener II is de lichtste in een reeks van functies operator\/machinebediener II en I. Bij deze functie ligt de nadruk van de werkzaamheden op bedienen. Andere verschillen zijn gebaseerd op de inzetbaarheid (omvang van de bekwaamheden, machine\/proceskennis en bedieningsvaardigheden) en de door de (vanuit de organisatie gegeven) handelingsvrijheid\/zelfstandigheid. Zie bijbehorende NOK-matrix.\'
reportsTo: 'operationeel leidinggevende, zoals bijv. productieleider of meewerkend voorman'
