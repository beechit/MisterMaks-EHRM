#############################################################
# validated yaml for the meeting model
# this is the meeting model.
#############################################################
Beech:
  Calendar:
    'Meeting':
      properties:
        'meetingId':
          label: 'Meeting ID'
          required: TRUE
          type: string(20)
          validation: ''
          visible: FALSE
        'departmentId':
          label: 'Department id'
          required: TRUE
          type: \Beech\Party\Domain\Model\Company
          validation: ''
          visible: FALSE
        'status':
          label: Status
          options:
            default: tentative
            values:
              - confirmed
              - tentative
              - cancelled
          required: TRUE
          type: string(20)
          validation: ''
          visible: TRUE
        'summary':
          label: Summary
          required: TRUE
          type: text
          validation: ''
          visible: TRUE
        'description':
          label: description
          required: TRUE
          type: string(20)
          validation: ''
          visible: TRUE
        'location':
          label: 'Meeting location'
          required: TRUE
          type: string(30)
          validation: ''
          visible: TRUE
        'creatorId':
          label: 'Creator id'
          required: TRUE
          type: \Beech\Party\Domain\Model\Person
          validation: ''
          visible: TRUE
        'creatorSelf':
          label: 'Creator self'
          required: TRUE
          type: boolean
          validation: ''
          visible: TRUE
        'organiserId':
          label: 'Organiser id'
          required: TRUE
          type: \Beech\Party\Domain\Model\Person
          validation: ''
          visible: TRUE
        'organiserSelf':
          label: 'Organiser self'
          required: TRUE
          type: boolean
          validation: ''
          visible: TRUE
        'start':
          label: Start
          required: TRUE
          type: dateTime
          validation: ''
          visible: TRUE
        'end':
          label: End
          required: TRUE
          type: dateTime
          validation: ''
          visible: TRUE
        'endTimeUnspecified':
          label: 'End time Unspecified'
          required: TRUE
          type: dateTime
          validation: ''
          visible: TRUE
        'recurringEventId':
          label: 'Recurring event Id'
          required: TRUE
          type: string(20)
          validation: ''
          visible: TRUE
        'originalStartTime':
          label: 'original start time'
          required: TRUE
          type: dateTime
          validation: ''
          visible: TRUE
        'transparency':
          label: Transparency
          required: TRUE
          type: string(20)
          validation: ''
          visible: TRUE
        'visibility':
          label: Visibility
          required: TRUE
          type: string(20)
          validation: ''
          visible: TRUE
        'sequence':
          label: id
          required: TRUE
          type: integer(10)
          validation: ''
          visible: TRUE
        'attendees':
          items:
            'personId':
              label: 'Person id'
              required: TRUE
              type: \Beech\Party\Domain\Model\Person
              validation: ''
              visible: TRUE
            'optional':
              label: optional
              required: TRUE
              type: boolean
              validation: ''
              visible: TRUE
            'responseStatus':
              label: 'Response status'
              options:
                values:
                  - needsAction
                  - declined
                  - tentative
                  - accepted
              required: TRUE
              type: string(20)
              validation: ''
              visible: TRUE
            'comment':
              label: comment
              required: TRUE
              type: text
              validation:
                type: 'TYPO3.Flow:Text'
              visible: TRUE
          label: Attendees
          type: array
          validation: ''
        'relations':
          items:
            'minutesId':
              label: 'Minutes id'
              required: FALSE
              type: string(20)
              validation: ''
              visible: TRUE
            'documentId':
              label: 'Document id'
              required: FALSE
              type: string(20)
              validation: ''
              visible: TRUE
            'documentRequired':
              label: 'Document required'
              required: FALSE
              type: boolean
              validation: ''
              visible: TRUE
            'documentType':
              label: 'Document type'
              options:
                values: []
              required: FALSE
              type: string(20)
              validation: ''
              visible: TRUE
            'actionId':
              label: 'Action Id'
              required: FALSE
              type: string(20)
              validation: ''
              visible: TRUE
          label: Relations
          type: array
          validation: ''
        'planNextMeeting':
          label: 'Plan next meeting'
          required: FALSE
          type: boolean
          validation: ''
          visible: TRUE
        'notification':
          label: Notification
          required: FALSE
          type: boolean
          validation: ''
          visible: TRUE
        'notificationWindow':
          label: 'Notification window'
          options:
            values:
              - 1
              - 2
              - 3
              - 4
              - 5
              - 6
          required: FALSE
          type: integer(2)
          validation: ''
          visible: TRUE
        'notificationMethod':
          label: 'Notification method'
          options:
            values:
              - e-mail
              - sms
              - notification
              - other
              - none
          required: FALSE
          type: string(20)
          validation: ''
          visible: TRUE
        'creationDate':
          default: now
          label: 'creation date'
          required: TRUE
          type: dateTime
          validation:
            type: 'TYPO3.Flow:RegularExpression'
            options:
              regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
          visible: FALSE
        'createdBy':
          default: currentUser
          label: 'Created by'
          required: TRUE
          type: \Beech\Party\Domain\Model\Person
          validation:
            type: 'TYPO3.Flow:NotEmpty'
          visible: FALSE
        'modification':
          items:
            'modificationDate':
              default: now
              label: 'Modification date'
              required: TRUE
              type: dateTime
              validation:
                type: 'TYPO3.Flow:RegularExpression'
                options:
                  regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
              visible: FALSE
            'modifiedBy':
              default: currentUser
              label: 'Modified by'
              required: TRUE
              type: \Beech\Party\Domain\Model\Person
              validation: ''
              visible: FALSE
          label: 'Modification log'
          type: array
