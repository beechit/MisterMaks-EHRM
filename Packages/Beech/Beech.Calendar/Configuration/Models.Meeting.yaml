#############################################################
# validated yaml for the meeting model
# this is the meeting model.
# todo: recheck calendar api's on internet
#############################################################
'Beech.Calendar.Domain.Model.Meeting':
  properties:
    'meetingId':
      label: 'Meeting ID'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 20
    'status':
      label: 'Status'
      default: 'tentative'
      options:
        values:
          - 'confirmed'
          - 'tentative'
          - 'cancelled'
      validation: ''
    'summary':
      label: 'Summary'
      validation:
        -
          type: 'Text'
    'description':
      label: 'Description'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 20
    'location':
      label: 'Meeting location'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 30
    'organiserId':
      label: 'Organiser id'
      type: 'Beech\Party\Domain\Model\Person'
    'start':
      label: 'Start'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'end':
      label: 'End'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'attendees':
      items:
        'personId':
          label: 'Person id'
          type: 'Beech\Party\Domain\Model\Person'
        'optional':
          label: 'Optional'
          options:
            values:
              - TRUE
              - FALSE
        'responseStatus':
          label: 'Response status'
          options:
            values:
              - 'declined'
              - 'tentative'
              - 'accepted'
        'comment':
          label: 'comment'
          validation:
            -
              type: 'Text'
      label: 'Attendees'
      type: 'array'
    'relations':
      items:
        'minutesId':
          label: 'Minutes id'
          validation:
            -
              type: 'StringLength'
              options:
                maximum: 20
        'documentId':
          label: 'Document id'
          validation:
            -
              type: 'StringLength'
              options:
                maximum: 20
        'documentType':
          label: 'Document type'
          options:
            values: []
          validation:
            -
              type: 'StringLength'
              options:
                maximum: 20
      label: 'Relations'
      type: 'array'
      validation: ''
    'planNextMeeting':
      label: 'Plan next meeting'
      options:
        values:
          - TRUE
          - FALSE
      default: ''
    'notification':
      label: 'Notification'
      options:
        values:
          - TRUE
          - FALSE
      default: TRUE
    'notificationMethod':
      label: 'Notification method'
      options:
        values:
          - 'e-mail'
          - 'sms'
          - 'notification'
    'creationDate':
      default: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
    'modification':
      items:
        'modificationDate':
          default: 'now'
          label: 'Modification date'
          validation:
            -
              type: 'DateTimeRange'
              options:
                earliestDate: 20130101
                latestDate: 20200101
        'modifiedBy':
          default: 'currentUser'
          label: 'Modified by'
          type: 'Beech\Party\Domain\Model\Person'
      label: 'Modification log'
      type: 'array'
