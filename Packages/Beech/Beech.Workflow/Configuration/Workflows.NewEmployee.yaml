NewEmployee:
  triggers:
    -
      action: 'update'
      className: 'Beech\Party\Domain\Model\Person'
  actions:
    1:
      description: 'Check 1'
      outputHandlers:
        -
          className: 'Beech\Workflow\OutputHandlers\TaskOutputHandler'
