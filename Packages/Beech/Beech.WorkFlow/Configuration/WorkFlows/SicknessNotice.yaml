action:
  validators:
    -
      className: NotEmptyValidator
      properties:
        targetEntity: 'ENTITY:TARGET'
        propertyName: 'naamProperty'
    -
      className: DateValidator
      properties:
        value: '2012-12-28'
        matchCondition: 'CONSTANT:MATCH_CONDITION_GREATER_THEN'
  preConditions:
    -
      className: DatePrecondition
      properties:
        value: '2012-04-15'
        matchCondition: 'CONST:MATCH_CONDITION_EQUAL'
  outputHandlers:
    -
      className: TodoOutputHandler
      properties:
        toDoEntity: 'ENTITY:TODO'