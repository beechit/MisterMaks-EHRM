action:
  validators:
    -
      className: DateValidator
      properties:
        value: 'DATETIME:today'
        matchCondition: 'CONSTANT:MATCH_CONDITION_EQUAL'
    -
      className: DateValidator
      properties:
        value: 'DATETIME:2012-01-01'
        matchCondition: 'CONSTANT:MATCH_CONDITION_SMALLER_THEN'

  outputHandlers:
    -
      className: TodoOutputHandler
      properties:
        toDoEntity: 'ENTITY:TODO'
    -
      className: ActionExpiredOutputHandler
      properties:
        actionEntity: 'ENTITY:ACTION'

  preConditions:
    -
      className: DatePreCondition
      properties:
        value: 'DATETIME:today'
        matchCondition: 'CONSTANT:MATCH_CONDITION_EQUAL'
    -
      className: DatePreCondition
      properties:
        value: 'DATETIME:2012-01-01'
        matchCondition: 'CONSTANT:MATCH_CONDITION_SMALLER_THEN'