<div class="tab-pane active">{namespace ehrm=Beech\Ehrm\ViewHelpers}
	<div class="control-group">
		<label class="control-label" for="name">
			<f:translate id="Company name">Company name</f:translate>
		</label>

		<div class="controls controls-row">
			<ehrm:optionSelect property="type" id="companyType" model="Beech.Party:Company"
							   placeholder="{f:translate(id:'Company type')}" class="span4"/>
			<f:form.textfield property="name" id="companyName" class="span6" placeholder="{f:translate(id:'Company name')}"/>
		</div>
	</div>

	<div class="control-group">
		<div class="controls controls-row">
			<f:form.textfield property="chamberOfCommerce" id="chamberOfCommerce" class="span5"
							  placeholder="{f:translate(id:'Chamber of commerce')}"/>
			<f:form.textfield property="vatNumber" id="vatNumber" class="span5"
							  placeholder="{f:translate(id:'Vat number')}"/>
		</div>
	</div>
</div>
