{namespace ehrm=Beech\Ehrm\ViewHelpers}
<div class="tab-pane active">
	<f:if condition="{0: company.type} == {0: 'primary'}">
		<f:else>
			<div class="control-group">
					<label class="control-label" for="companyType"><f:translate id="companyType">Company type </f:translate></label>
				<div class="controls controls">
					<ehrm:optionSelect property="type" id="companyType" class="span6" model="Beech.Party:Company" placeholder="{f:translate(id:'Company type')}"/>
				</div>
			</div>
		</f:else>
	</f:if>
	<div class="control-group">
		<label class="control-label" for="name"><f:translate id="Company name">Company name</f:translate></label>
		<div class="controls controls">
			<f:form.textfield property="name" id="companyName" class="span6" placeholder="{f:translate(id:'Company name')}"/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="legalForm"><f:translate id="legalForm">Legal form</f:translate></label>
		<div class="controls controls">
			<ehrm:optionSelect property="legalForm" id="legalForm" class="span6" model="Beech.Party:Company" placeholder="{f:translate(id:'Legal form')}"/>
		</div>
	</div>

	<f:if condition="{companies}">
		<div class="control-group">
			<label class="control-label" for="parentCompany">
				<f:translate id="parentCompany">Department of</f:translate>
			</label>

			<div class="controls">
				<f:form.select property="parentCompany" id="parentCompany" options="{companies}" optionLabelField="name" />
			</div>
		</div>
	</f:if>

	<div class="control-group">
		<label class="control-label" for="chamberOfCommerce"><f:translate id="chamberOfCommerce">Chamber of commerce</f:translate></label>
		<div class="controls controls">
			<f:form.textfield property="chamberOfCommerce" id="chamberOfCommerce" class="span6" placeholder="{f:translate(id:'Chamber of commerce')}"/>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="vatNumber"><f:translate id="vatNumber">VAT number</f:translate></label>
		<div class="controls controls">
			<f:form.textfield property="vatNumber" id="vatNumber" class="span6" placeholder="{f:translate(id:'Vat number')}"/>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="description"><f:translate id="description">Description</f:translate></label>
		<div class="controls controls" >
			<f:form.textarea property="description" id="description" class="span6" />
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="contactPerson">
			<f:translate id="contactPerson">Contact person</f:translate>
		</label>
		<div class="controls controls" >
			<f:form.select property="contactPerson" id="contactPerson" options="{persons}"  optionLabelField="name.fullName" prependOptionLabel="- select contact person -"/>
		</div>
	</div>

</div>
