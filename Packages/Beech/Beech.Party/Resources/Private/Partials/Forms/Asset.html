{namespace ehrm=Beech\Ehrm\ViewHelpers}
<ehrm:flashMessages/>
<div id="{action}{asset.id}{suffix}">
	<f:form action="{action}" controller="Asset" object="{asset}" name="asset" class="compact-form form-horizontal {action}">
		<f:if condition="{0: action} == {0: 'update'}">
			<f:then>
				<f:render partial="Views/List/Asset" arguments="{_all}"/>
			</f:then>
		</f:if>
		<div id="toggle{asset.id}{suffix}" class="{f:if(condition: collapsed, then: 'collapse', else: '')}">
			<div class="row-fluid" >
				<div class="span1"><i class="icon-plus"/></div>
				<div class="span3">
					<ehrm:optionSelect property="assetType" id="assetType{asset.id}" model="Beech.Party:Asset" placeholder="{f:translate(value: 'Type')}..." class="input-small"/>
				</div>
				<div class="span8">
					<f:form.textfield property="name"  placeholder="{f:translate(value: 'AssetName')}..." class="input-medium capitalize"/>
					<f:form.textfield property="model"  placeholder="{f:translate(value: 'Model')}..." class="input-medium capitalize"/>
				</div>
				<div class="span2">
					<button type="submit" name="action" class="btn btn-small" value="{action}">
						<i class="icon-save"></i>
					</button>
				</div>
			</div>
			<div class="row-fluid" >
				<div class="span1"></div>
				<div class="span5 offset3">
					<f:form.textfield property="idNumber" class="span8 capitalize" placeholder="{f:translate(value: 'IDNumber')}..."/>
				</div>

			</div>
			<div class="row-fluid" >
				<div class="span1"></div>
				<div class="span3">
					<label for="provisionDate{provision.id}">
						<f:translate id="ProvisionDate">Provision Date</f:translate>
					</label>
				</div>
				<div class="span6">
					<ehrm:form.datePicker id="provisionDate{provision.id}" property="provisionDate" class="datepicker span8" dateFormat="d-m-Y"/>
				</div>
			</div>
		</div>
		<f:form.hidden property="party" value="{party}"/>
	</f:form>
</div>
<f:if condition="{0: action} == {0: 'add'}">
	<f:then>
		<f:render partial="Forms/Buttons/Add" arguments="{identifier: suffix}"/>
	</f:then>
</f:if>
