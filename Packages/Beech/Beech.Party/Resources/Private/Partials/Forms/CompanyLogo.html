{namespace ehrm=Beech\Ehrm\ViewHelpers}

<div id="save{party.profilePhoto.id}">

	<div class="modal-header custom">
		<h3>
			<f:translate id="companyLogo.edit">Change company logo</f:translate>
		</h3>
	</div>

	<f:form action="update" controller="CompanyLogo" name="document" object="{company.logo}" class="compact-form form-horizontal save" enctype="multipart/form-data">
		<f:form.hidden name="company" value="{company.id}"/>

		<div class="content-padding">

			<div class="row-fluid" >
				<div class="span3">
					<f:render partial="Views/Show/Company/Logo" arguments="{photo: company.logo, width: 150, random: 'TRUE'}"/>
				</div>
				<div class="span9">
					<div class="control-group">
						<f:form.hidden property="name" value="Company logo"/>
					</div>
					<div class="control-group">
						<f:form.upload property="resources.0" class="documentPhoto"/>
					</div>
				</div>
			</div>
		</div>

		<div class="modal-footer custom">
			<f:form.submit value="{f:translate(id:'document.upload')}" class="btn btn-primary hide submit-documentPhoto"/>
		</div>

	</f:form>
	<script src="resource://Beech.Party/Public/JavaScript/Component/UserInterface/DocumentPhoto.js"></script>
</div>
