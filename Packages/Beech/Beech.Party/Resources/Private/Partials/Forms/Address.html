{namespace ehrm=Beech\Ehrm\ViewHelpers}
<f:render partial="FlashMessages" arguments="{modelName: 'address'}"/>
<div id="{action}{address.id}{suffix}">
	<ehrm:form action="{action}" controller="Address" object="{address}" name="address" class="compact-form form-horizontal {action}">
		<f:if condition="{0: action} == {0: 'update'}">
			<f:then>
				<f:render partial="Views/Address" arguments="{_all}"/>
			</f:then>
		</f:if>
		<div id="toggle{address.id}{suffix}" class="collapse">
			<div class="row-fluid" >
				<div class="span1"><f:render partial="Forms/Buttons/Icon" arguments="{_all}"/></div>
				<div class="span3">
					<ehrm:optionSelect property="addressType" id="addressType{address.id}" model="Beech.Party:Address" placeholder="{f:translate(value: 'Type')}" class="span10"/>
				</div>
				<div class="span2 offset6">
					<button type="submit" name="action" class="btn btn-small" value="{action}">
						<i class="icon-save"></i>
					</button>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span1"></div>
				<div class="span9">
					<f:form.textfield property="streetName" class="span8" placeholder="{f:translate(value: 'Street')}..."/>
					<f:form.textfield property="houseNumber" class="span2" placeholder=".{f:translate(value: '...')}"/>
					<f:form.textfield property="houseNumberAddition" class="span2" placeholder="{f:translate(value: '...')}"/>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span1"></div>
				<div class="span9">
					<f:form.textfield property="postalNL" class="span3" placeholder="{f:translate(value: 'Zip')}..."/>
					<f:form.textfield property="residence" class="span9" placeholder="{f:translate(value: 'Residence')}..."/>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span1"></div>
				<div class="span9">
					<ehrm:form.countrySelect property="country" id="country" class="countrySelect span10" placeholder="{f:translate(id:'Choose country')}"/>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span1"></div>
				<div class="span9">
					<div class="input-append input-prepend">
						<span class="add-on"><i class="icon-home"/></span>
						<span class="add-on">Primary <f:form.checkbox property="primary" id="primary-address" value="TRUE"/></span>
					</div>
				</div>
			</div>
		</div>
		<f:form.hidden property="id"/>
		<f:form.hidden property="party" value="{party}"/>
	</ehrm:form>
</div>
<f:if condition="{0: action} == {0: 'add'}">
	<f:then>
		<f:render partial="Forms/Buttons/Add" arguments="{identifier: suffix}"/>
	</f:then>
</f:if>
