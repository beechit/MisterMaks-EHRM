{namespace ehrm=Beech\Ehrm\ViewHelpers}
<div id="save{party.profilePhoto.id}">

	<ehrm:flashMessages/>

	<div class="header">
		<h3>
			<f:translate id="profilePhoto.edit">Change profile picture</f:translate>
		</h3>
	</div>
	<f:form action="update" controller="ProfilePhoto" name="document" object="{party.profilePhoto}" class="compact-form form-horizontal save" enctype="multipart/form-data">
		<f:form.hidden name="party" value="{party.id}"/>
		<f:form.hidden property="documentType" value="{documentType}"/>
		<f:form.hidden property="name" value="Profile photo"/>

		<div class="content-padding">
			<div class="row-fluid" >
				<div class="span3">
					<f:render partial="Views/Show/ProfilePhoto" arguments="{photo: party.profilePhoto, width: 150, random: 'TRUE'}"/>
				</div>
				<div class="span9">
					<f:form.upload property="resources.0" class="documentPhoto"/>
				</div>
			</div>
		</div>

		<div class="form-actions">
			<f:form.submit value="{f:translate(id:'document.upload')}" class="btn btn-primary hide submit-documentPhoto"/>
		</div>
	</f:form>
	<script src="resource://Beech.Party/Public/JavaScript/Component/UserInterface/DocumentPhoto.js"></script>
</div>
