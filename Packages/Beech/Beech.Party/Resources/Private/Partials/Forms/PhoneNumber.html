{namespace ehrm=Beech\Ehrm\ViewHelpers}
<ehrm:flashMessages/>
<div id="{action}{phoneNumber.id}{suffix}">
	<ehrm:form action="{action}" controller="PhoneNumber" object="{phoneNumber}" name="phoneNumber" class="compact-form form-horizontal {action}">
		<f:if condition="{0: action} == {0: 'update'}">
			<f:then>
				<f:render partial="Views/PhoneNumber" arguments="{_all}"/>
			</f:then>
		</f:if>
		<div id="toggle{phoneNumber.id}{suffix}" class="collapse">
			<div class="row-fluid" >
				<div class="span1"><i class="icon-plus"/></div>
				<div class="span3">
					<ehrm:optionSelect property="type" id="phoneType{phoneNumber.id}" model="Beech.Party:PhoneNumber" placeholder="{f:translate(value: 'Type')}..." class="span10"/>
				</div>
				<div class="span6">
					<div class="input-append input-prepend">
						<f:form.textfield property="phoneNumber" class="span7 phone" placeholder="{f:translate(value: 'Phone Number')}..."/>
						<span class="add-on"><i class="icon-phone"/></span>
						<span class="add-on">Primary <f:form.checkbox property="primary" id="primary-phone-number" value="TRUE"/></span>
					</div>
				</div>
				<div class="span2">
					<button type="submit" name="action" class="btn btn-small" value="{action}">
						<i class="icon-save"></i>
					</button>
				</div>
			</div>
		</div>
		<f:form.hidden property="id"/>
		<f:form.hidden property="party" value="{party}"/>
	</ehrm:form>
</div>
<f:if condition="{0: action} == {0: 'add'}">
	<f:then>
		<f:render partial="Forms/Buttons/Add" arguments="{identifier: suffix}"/>
	</f:then>
</f:if>
