{namespace ehrm=Beech\Ehrm\ViewHelpers}

<div id="{action}{education.id}{suffix}" class="educationSection">

	<ehrm:flashMessages/>

	<f:form action="{action}" controller="Education" object="{education}" name="education" class="compact-form form-horizontal {action}">
		<f:if condition="{0: action} == {0: 'update'}">
			<f:then>
				<f:render partial="Views/List/Education" arguments="{_all}"/>
			</f:then>
		</f:if>
		<div id="toggle{education.id}{suffix}" class="{f:if(condition: collapsed, then: 'collapse', else: 'in collapse')}">
			<div class="row-fluid" >
				<div class="span1"><i class="icon-plus"/></div>
				<div class="span3">
					<ehrm:optionSelect property="educationLevel" id="educationLevel{education.id}" model="Beech.Party:Education" placeholder="{f:translate(id: 'educationLevel')}" class="span12" translate="{by: 'id'}"/>
				</div>
				<div class="span7">
					<f:form.textfield property="direction" class="span8 capitalize" placeholder="{f:translate(id: 'direction')}..."/>
				</div>
				<div class="span1">
					<button type="submit" name="action" class="btn btn-small" value="{action}">
						<i class="icon-save"></i>
					</button>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span4"></div>
				<div class="span6"><f:form.textfield property="nameInstitute" class="span8 capitalize" placeholder="{f:translate(id:'institute')}"/></div>
			</div>
			<div class="row-fluid">
				<div class="span4"></div>
				<div class="span3"><ehrm:form.datePicker id="startDate{education.id}" property="startDate" class="datepicker span12" placeholder="{f:translate(id: 'start')}"/></div>
			</div>
			<div class="row-fluid">
				<div class="span4"></div>
				<div class="span3"><ehrm:form.datePicker id="endDate{education.id}" property="endDate" class="datepicker span12" placeholder="{f:translate(id: 'end')}" /></div>
				<div class="span4">
					<div class="input-append input-prepend">
						<span class="add-on"><i class="icon-certificate"/></span>
						<span class="add-on"><f:translate id="graduated">Graduated</f:translate><f:form.checkbox property="graduated" id="graduated" value="TRUE"/></span>
					</div>
				</div>
			</div>
		</div>
		<f:form.hidden property="party" value="{party}"/>
	</f:form>
</div>
<f:if condition="{0: action} == {0: 'add'}">
	<f:then>
		<f:render partial="Forms/Buttons/Add" arguments="{identifier: suffix, collapsed: collapsed}"/>
	</f:then>
</f:if>
