{namespace ehrm=Beech\Ehrm\ViewHelpers}
<ehrm:flashMessages/>
<div id="{action}{education.id}{suffix}">
	<ehrm:form action="{action}" controller="Education" object="{education}" name="education" class="compact-form form-horizontal {action}">
		<f:if condition="{0: action} == {0: 'update'}">
			<f:then>
				<f:render partial="Views/List/Education" arguments="{_all}"/>
			</f:then>
		</f:if>
		<div id="toggle{education.id}{suffix}" class="{f:if(condition: collapsed, then: 'collapse', else: '')}">
			<div class="row-fluid" >
				<div class="span1"><i class="icon-plus"/></div>
				<div class="span3">
					<ehrm:optionSelect property="educationLevel" id="educationLevel{education.id}" model="Beech.Party:Education" placeholder="{f:translate(value: 'Education level')}" class="span12"/>
				</div>
				<div class="span6">
					<f:form.textfield property="direction" class="span8" placeholder="{f:translate(value: 'Direction')}..."/>
				</div>
				<div class="span2">
					<button type="submit" name="action" class="btn btn-small" value="{action}">
						<i class="icon-save"></i>
					</button>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span1"></div>
				<div class="span6 offset3"><f:form.textfield property="nameInstitute" class="span12" placeholder="{f:translate(value: 'Name of institute')}"/></div>
			</div>
			<div class="row-fluid">
				<div class="span1"></div>
				<div class="span6 offset3"><ehrm:form.datePicker id="startDate{education.id}" property="startDate" class="datepicker span12" dateFormat="d-m-Y"/></div>
			</div>
			<div class="row-fluid">
				<div class="span1"></div>
				<div class="span6 offset3"><ehrm:form.datePicker id="endDate{education.id}" property="endDate" class="datepicker span12" dateFormat="d-m-Y" /></div>
			</div>
			<div class="row-fluid">
				<div class="span1"></div>
				<div class="span3 offset6">
					<div class="input-append input-prepend">
						<span class="add-on"><i class="icon-certificate"/></span>
						<span class="add-on">Graduated<f:form.checkbox property="graduated" id="graduated" value="TRUE"/></span>
					</div>
				</div>
			</div>
		</div>

		<f:form.hidden property="id"/>
		<f:form.hidden property="party" value="{party}"/>
	</ehrm:form>
</div>
<f:if condition="{0: action} == {0: 'add'}">
	<f:then>
		<f:render partial="Forms/Buttons/Add" arguments="{identifier: suffix}"/>
	</f:then>
</f:if>
