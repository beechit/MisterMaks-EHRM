<a class="btn btn-small{f:if(condition: collapsed, then: ' collapsed', else: '')} toggle{identifier}_{action}" data-toggle="collapse" data-target="#toggle{identifier}"><i class="{icon}"></i></a>
<script>
	$('.toggle{identifier}_{action}').on('click', function() {

		if ($(this).hasClass('collapsed')) {
			console.log('collapsed -> show')
			$('#toggle{identifier} button[type=submit]').hide();
			$('.toggle{identifier}_save').show()
		} else {
			console.log('visible -> hide')
			$('#toggle{identifier} button[type=submit]').show();
			$('.toggle{identifier}_save').hide()
		}
	})
	$('.toggle{identifier}_save').on('click', function() {
		$('#toggle{identifier} button[type=submit]').trigger('click')
	});
	$('#toggle{identifier} button[type=submit]').hide();
	if ($('.toggle{identifier}_{action}').hasClass('collapsed')) {
		$('.toggle{identifier}_save').hide()
	}
</script>
