{namespace ehrm=Beech\Ehrm\ViewHelpers}
<div class="control-group">
	<label class="control-label" for="initials">
		<f:translate id="personName">Person name</f:translate>
	</label>

	<div class="controls controls-row">

		<f:form.textfield property="initials" id="initials" class="span2 uppercase" placeholder="{f:translate(id:'initials')}"/>

		<f:form.textfield property="name.firstName" id="firstName" class="span4 capitalize"
						  placeholder="{f:translate(id:'firstName')}"/>
	</div>
</div>
<div class="control-group">
	<label class="control-label" for="lastName">
		<f:translate id="lastName">Last Name</f:translate>
	</label>

	<div class="controls controls-row">

		<f:form.textfield property="name.middleName" id="middleName" class="span2 capitalize"
						  placeholder="{f:translate(id:'middleName')}"/>
		<f:form.textfield property="name.lastName" id="lastName" class="span4 capitalize"
						  placeholder="{f:translate(id:'lastname')}"/>
	</div>
</div>

<div class="control-group">
	<label class="control-label" for="gender">
		<f:translate id="gender">Gender</f:translate>
	</label>

	<div class="controls controls">
		<ehrm:optionSelect property="gender" id="gender" model="Beech.Party:Person"
						   placeholder="{f:translate(id: 'gender')}..." class="span3" translate="{by: 'id'}"/>
	</div>
</div>

<div class="control-group gender-femaleOnly hide">
	<label class="control-label" for="birthName">
		<f:translate id="birthName">Birth name</f:translate>
	</label>

	<div class="controls controls-row">
		<f:form.textfield property="middleOtherName" id="middleOtherName" class="span2 capitalize"
						  placeholder="{f:translate(id:'middleName')}"/>
		<f:form.textfield property="otherName" id="otherName" class="span4 capitalize"
						  placeholder="{f:translate(id:'birthName')}"/>
	</div>
</div>

<div class="control-group gender-femaleOnly hide">
	<label class="control-label" for="nameUsage">
		<f:translate id="nameUsage">Name usage</f:translate>
	</label>

	<div class="controls controls-row">
		<ehrm:optionSelect property="nameUsage" id="nameUsage" model="Beech.Party:Person"
						   placeholder="{f:translate(id: 'nameUsage')}..." class="span6" translate="{by: 'id'}"/>
	</div>
</div>

<div class="control-group">
	<label class="control-label" for="salutation">
		<f:translate id="salutation">Salutation</f:translate>
	</label>

	<div class="controls controls">
		<ehrm:optionSelect property="salutation" id="salutation" model="Beech.Party:Person"
						   placeholder="{f:translate(id: 'salutation')}..." class="span6" translate="{by: 'id'}"/>
	</div>
</div>
<div class="control-group">
	<label class="control-label" for="civilStatus">
		<f:translate id="civilstatus">Civil status</f:translate>
	</label>

	<div class="control-group">
		<div class="controls controls-row">
			<ehrm:optionSelect property="civilStatus" id="civilStatus" model="Beech.Party:Person"
							   placeholder="{f:translate(id: 'civilStatus')}..." class="span6" translate="{by: 'id'}"/>
		</div>
	</div>
</div>

<div class="control-group">
	<label class="control-label" for="dateOfBirth">
		<f:translate id="dateOfBirth">Birth date</f:translate>
	</label>

	<div class="controls controls-row">
		<ehrm:form.datePicker id="dateOfBirth" property="dateOfBirth" class="datepicker span6"/>
	</div>
</div>

<div class="control-group">
	<label class="control-label" for="placeOfBirth">
		<f:translate id="placeOfBirth">Place of birth</f:translate>
	</label>

	<div class="controls controls">
		<f:form.textfield property="placeOfBirth" id="placeOfBirth" class="span6 capitalize"
						  placeholder="{f:translate(id:'placeOfBirth')}"/>
	</div>
</div>

<div class="control-group">
	<label class="control-label" for="countryOfBirth">
		<f:translate id="countryOfBirth">Country of birth</f:translate>
	</label>

	<div class="controls controls">
		<ehrm:form.countrySelect property="countryOfBirth" id="countryOfBirth" class="countrySelect span6"
								 placeholder="{f:translate(id:'Choose country of birth')}"/>
	</div>
</div>

<div class="control-group">
	<label class="control-label" for="nationality">
		<f:translate id="nationality">Nationality</f:translate>
	</label>

	<div class="controls controls">
		<ehrm:form.nationalitySelect property="nationality" id="nationality" class="nationalitySelect span6"
									 placeholder="{f:translate(id:'Choose your nationality')}"/>
	</div>
</div>

<div class="control-group">
	<label class="control-label" for="bsn">
		<f:translate id="bsn">BSN</f:translate>
	</label>

	<div class="controls controls-row">
		<f:form.textfield property="bsn" id="bsn" class="span6 bsn" placeholder="{f:translate(id:'BSNNumber')}"/>
	</div>
</div>

<f:if condition="{languages}">
	<div class="control-group">
		<label class="control-label" for="locale">
			<f:translate id="language">Language</f:translate>
		</label>
		<div class="controls">
			<f:form.select id="locale" class="span7" property="preferences.locale" options="{languages}" translate="{by: 'id'}"/>
		</div>
	</div>
</f:if>

<f:if condition="{departments}">
	<div class="control-group">
		<label class="control-label" for="department">
			<f:translate id="Department">Department</f:translate>
		</label>
		<div class="controls">
			<f:form.select id="department" class="span7" property="department" options="{departments}" optionLabelField="name" />
		</div>
	</div>
</f:if>
<script type="text/javascript">
	$('#gender').on('change', function() {
		if ($(this).val() === 'female') {
			$('.gender-femaleOnly').removeClass('hide');
		} else {
			$('.gender-femaleOnly').addClass('hide');
			$('.gender-femaleOnly input').val('');
		}
	});
	$('#gender').trigger('change');
</script>
