<h4>BankAccount</h4>
	<div class="control-group">
	<fieldset>
		<div class="control-group">
			<div class="controls">
				{bankAccount.accountType}
			</div>
		</div>
		<div class="control-group">
			<div class="controls controls-row">
				{bankAccount.accountNumber}
				<label class="control-label" for="primary">Primary</label>
				{bankAccount.primary}
			</div>
				<label class="control-label" for="primary">Primary</label>
				{bankAccount.primary}
			</div>
		</div>
		<h4>Bank</h4>

		<div class="control-group">
			<div class="controls">
				{bankAccount.bankName}
			</div>
			<div class="controls">
				{bankAccount.residence}
			</div>
			<div class="controls">
				{bankAccount.country}
			</div>
			<div class="controls">
				{bankAccount.description}
			</div>
		</div>
	</fieldset>
</div>
