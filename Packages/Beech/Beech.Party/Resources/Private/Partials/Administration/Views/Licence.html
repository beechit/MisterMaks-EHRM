<h4>Education</h4>
<div class="control-group">
	<fieldset>
		<div class="control-group">
			<div class="controls-row">
				{licence.type]
				{licence.name}
			</div>
		</div>
		<div class="control-group">
			<div class="controls controls-row">
				{licence.grantedBy}
			</div>
		</div>
		<div class="control-group">
			<div class="controls controls-row">
				{licence.startDate}
				{licence.expirationDate}
			<label class="control-label">Graduated</label>
				{licence.notify}
			</div>
		</div>
	</fieldset>
</div>
