<div class="control-group">
	<label class="control-label">Electronic address</label>
	<fieldset>
		<div class="control-group form-inline">
			<div class="controls-row">
				<ehrm:optionSelect property="type" id="type" model="Beech.Party:ElectronicAddress" placeholder="{f:translate(value: 'Type', locale: 'nl_NL')}..." class="span6"/>
				<f:form.textfield property="address" class="span5" placeholder="Electronic address..."/>
				<label class="control-label" for="primary-electronic-address">
					Primary <f:form.checkbox property="primary" id="primary-electronic-address" value="TRUE"/>
				</label>
			</div>
		</div>
	</fieldset>
	<f:form.hidden property="party" value="{person}"/>
</div>
