{namespace ehrm=Beech\Ehrm\ViewHelpers}
<f:render partial="FlashMessages" arguments="{modelName: 'bankAccount'}"/>
<div id="{action}{bankAccount.id}{suffix}">
	<ehrm:form action="{action}" controller="{controller}" object="{bankAccount}" name="bankAccount" class="compact-form form-horizontal {action}">
		<f:if condition="{0: action} != {0: 'remove'}">
			<f:if condition="{0: action} == {0: 'update'}"><f:then>
				<div class="row-fluid">
					<div class="span1"><i class="icon-home"></i></div>
					<div class="span3"><strong>{bankAccount.type}</strong></div>
					<div class="span4"> {bankAccount.accountNumber}</div>
					<div class="span2 offset2">
						<div class="btn-group">
							<a class="btn btn-small" data-toggle="collapse" data-target="#toggle{bankAccount.id}"><i class="icon-pencil"></i></a>
							<f:if condition="{0: action} != {0: 'add'}">
								<f:then>
									<button type="submit" name="action" class="btn btn-danger btn-small" value="remove">
										<i class="icon-trash"></i>
									</button>
								</f:then>
							</f:if>
						</div>
					</div>
				</div>
				<div id="toggle{bankAccount.id}" class="collapse">
			</f:then><f:else>
				<div>
			</f:else></f:if>

			<div class="row-fluid" >
				<div class="span1"><i class="icon-plus"/></div>
				<div class="span3">
					<ehrm:optionSelect property="type" id="bankAccountType{bankAccount.id}" model="Beech.Party:BankAccount" placeholder="Type..." class="span10"/>
				</div>
				<div class="span6">
					<div class="input-append input-prepend">
						<f:form.textfield property="accountNumber" class="span7" placeholder="Account number..."/>
						<span class="add-on"><i class="icon-home"/></span>
						<span class="add-on">Primary <f:form.checkbox property="primary" id="primary-bankAccount" value="TRUE"/></span>
						<div class="row-fluid" >
						<f:form.textfield property="residence" class="span7" placeholder="Residence..."/>
						</div>
						<div class="row-fluid" >
						<ehrm:form.countrySelect property="country" id="country{bankAccount.id}" class="countrySelect span6" placeholder="{f:translate(id:'Choose country')}"/>

						</div>
						<div class="row-fluid" >
						<f:form.textarea property="description" class="span7" placeholder="Description..."/>
						</div>

					</div>
				</div>
				<div class="span2">
					<button type="submit" name="action" class="btn btn-small" value="{action}">
						<i class="icon-save"></i>
					</button>
				</div>
			</div>
</div>
</f:if>

<f:if condition="{0: action} == {0: 'remove'}">
	<button type="submit" name="submit" class="btn btn-danger btn-mini">
		<i class="icon-trash"></i>
	</button>
</f:if>
<f:form.hidden property="id"/>
<f:form.hidden property="party" value="{party}"/>
</ehrm:form>
</div>
