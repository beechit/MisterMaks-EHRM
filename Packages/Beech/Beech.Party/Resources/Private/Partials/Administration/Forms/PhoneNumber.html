{namespace ehrm=Beech\Ehrm\ViewHelpers}
<f:render partial="FlashMessages" arguments="{modelName: 'phoneNumber'}"/>
<div id="{action}{phoneNumber.id}{suffix}">
	<ehrm:form action="{action}" controller="PhoneNumber" object="{phoneNumber}" name="phoneNumber" class="compact-form form-horizontal {action}">
		<f:if condition="{0: action} != {0: 'remove'}">
			<f:if condition="{0: action} == {0: 'update'}"><f:then>
				<div class="row-fluid">
					<div class="span1"><i class="icon-phone"></i></div>
					<div class="span3"><strong>{phoneNumber.type}</strong></div>
					<div class="span4">{phoneNumber.number}</div>
					<div class="span2 offset2">
						<div class="btn-group">
							<a class="btn btn-small" data-toggle="collapse" data-target="#toggle{phoneNumber.id}"><i class="icon-pencil"></i></a>
							<f:if condition="{0: action} != {0: 'add'}">
								<f:then>
									<button type="submit" name="action" class="btn btn-danger btn-small" value="remove">
										<i class="icon-trash"></i>
									</button>
								</f:then>
							</f:if>
						</div>
					</div>
				</div>
				<div id="toggle{phoneNumber.id}" class="collapse">
			</f:then><f:else>
				<div>
			</f:else></f:if>

				<div class="row-fluid" >
					<div class="span1"><i class="icon-plus"/></div>
					<div class="span3">
						<ehrm:optionSelect property="type" id="phoneType{phoneNumber.id}" model="Beech.Party:PhoneNumber" placeholder="{f:translate(value: 'Type')}..." class="span10"/>
					</div>
					<div class="span6">
						<div class="input-append input-prepend">
							<f:form.textfield property="number" class="span7" placeholder="{f:translate(value: 'Phone Number')}..."/>
							<span class="add-on"><i class="icon-phone"/></span>
							<span class="add-on">Primary <f:form.checkbox property="primary" id="primary-phone-number" value="TRUE"/></span>
						</div>
					</div>
					<div class="span2">
						<button type="submit" name="action" class="btn btn-small" value="{action}">
							<i class="icon-save"></i>
						</button>
					</div>
				</div>
				</div>
		</f:if>

		<f:if condition="{0: action} == {0: 'remove'}">
			<button type="submit" name="submit" class="btn btn-danger btn-mini">
				<i class="icon-trash"></i>
			</button>
		</f:if>
		<f:form.hidden property="id"/>
		<f:form.hidden property="party" value="{party}"/>
	</ehrm:form>
</div>
