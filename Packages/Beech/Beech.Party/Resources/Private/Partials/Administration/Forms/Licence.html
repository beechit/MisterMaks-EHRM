{namespace ehrm=Beech\Ehrm\ViewHelpers}
<f:render partial="FlashMessages" arguments="{modelName: 'licence'}"/>
<div id="{action}{licence.id}{suffix}">
	<ehrm:form action="{action}" controller="Licence" object="{licence}" name="licence" class="compact-form form-horizontal {action}">
		<f:if condition="{0: action} != {0: 'remove'}">
			<f:if condition="{0: action} == {0: 'update'}"><f:then>
				<div class="row-fluid">
					<div class="span1"><i class="icon-envelope"></i></div>
					<div class="span3"><strong>{licence.name} {licence.startDate} {licence.expirationDate}</strong></div>
					<div class="span2 offset2">
						<div class="btn-group">
							<a class="btn btn-small" data-toggle="collapse" data-target="#toggle{licence.id}"><i class="icon-pencil"></i></a>
							<f:if condition="{0: action} != {0: 'add'}">
								<f:then>
									<button type="submit" name="action" class="btn btn-danger btn-small" value="remove">
										<i class="icon-trash"></i>
									</button>
								</f:then>
							</f:if>
						</div>
					</div>
				</div>
				<div id="toggle{licence.id}" class="collapse">
			</f:then><f:else>
				<div>
			</f:else></f:if>

			<div class="row-fluid" >
				<div class="span1"><i class="icon-plus"/></div>
				<div class="span3">
					<ehrm:optionSelect property="type" id="licenceType{licence.id}" model="Beech.Party:Licence" placeholder="{f:translate(value: 'Type')}..." class="span10"/>
				</div>
				<div class="span6">
					<f:form.textfield property="name" class="span7" placeholder="{f:translate(value: 'Licence')}..."/>
					<div class="row-fluid" >
						<f:form.textfield property="grantedBy" class="span7" placeholder="{f:translate(value: 'GrantedBy')}..."/>
						<label class="control-label" for="startDate{licence.id}">
							<f:translate id="Startdate">StartDate</f:translate></label>
						<ehrm:form.datePicker id="startDate{licence.id}" property="startDate" class="datepicker span6" dateFormat="d-m-Y"/>
						<label class="control-label" for="ExpirationDate">
						<f:translate id="ExpirationDate">Expiration date</f:translate></label>
						<ehrm:form.datePicker id="expirationDate{licence.id}" property="expirationDate" class="datepicker span6" dateFormat="d-m-Y"/>
					</div>
				</div>
				<div class="span2">
					<button type="submit" name="action" class="btn btn-small" value="{action}">
						<i class="icon-save"></i>
					</button>
				</div>
			</div>
</div>
</f:if>

<f:if condition="{0: action} == {0: 'remove'}">
	<button type="submit" name="submit" class="btn btn-danger btn-mini">
		<i class="icon-trash"></i>
	</button>
</f:if>
<f:form.hidden property="id"/>
<f:form.hidden property="party" value="{party}"/>
</ehrm:form>
</div>
