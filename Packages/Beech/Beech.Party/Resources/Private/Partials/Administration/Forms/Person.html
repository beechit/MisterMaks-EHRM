<div class="tab-pane active">{namespace ehrm=Beech\Ehrm\ViewHelpers}
	<div class="control-group">
		<label class="control-label" for="initials">
			<f:translate id="Person name">Person name</f:translate>
		</label>

		<div class="controls controls-row">
			<f:form.textfield property="initials" id="initials" class="span2"
			                  placeholder="{f:translate(id:'Initials')}"/>
			<f:form.textfield property="name.firstName" id="firstName" class="span6"
			                  placeholder="{f:translate(id:'First name')}"/>
		</div>
	</div>
	<div class="control-group">
		<div class="controls controls-row">
			<f:form.textfield property="name.middleName" id="middleName" class="span2"
			                  placeholder="{f:translate(id:'Middle name')}"/>
			<f:form.textfield property="name.lastName" id="lastName" class="span6"
			                  placeholder="{f:translate(id:'Last name')}"/>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="gender">
			<f:translate id="gender">Gender</f:translate>
		</label>

		<div class="controls controls">
			<f:form.select property="gender" class="span6" options="{female: 'Female', male: 'Male'}"
			               translate="{by: 'label'}"/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="salutation">
			<f:translate id="salutation">Salutation</f:translate>
		</label>

		<div class="controls controls">
			<f:form.select property="salutation" class="span6"
			               options="{dear_mr: 'Dear Mr.', dear_ms: 'Dear Ms.', dear_miss: 'Dear Miss.', dear_mrs: 'Dear Mrs.'}"
			               translate="{by: 'label'}"/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="civilStatus">
			<f:translate id="civil status">Civil status</f:translate>
		</label>

		<div class="control-group">
			<div class="controls controls-row">
				<f:form.textfield property="civilStatus" id="civilStatus" class="span5"
				                  placeholder="{f:translate(id:'Civil status')}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="birthName">
				<f:translate id="birthName">Birth name</f:translate>
			</label>

			<div class="controls controls-row">
				<f:form.textfield property="middleOtherName" id="middleOtherName" class="span2"
				                  placeholder="{f:translate(id:'Middle name')}"/>
				<f:form.textfield property="otherName" id="otherName" class="span6"
				                  placeholder="{f:translate(id:'Birth name')}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="nameUsage">
				<f:translate id="nameUsage">Name usage</f:translate>
			</label>

			<div class="controls controls-row">
				<f:form.textfield property="nameUsage" id="nameUsage" class="span6"
				                  placeholder="{f:translate(id:'Name usage')}"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="birthDate">
				<f:translate id="birthDate">Birth date</f:translate>
			</label>

			<div class="controls controls-row">
				<f:form.textfield property="birthDate" id="birthDate" class="span4"
				                  placeholder="{f:translate(id:'Date of birth')}"/>

			</div>
		</div>
		<div class="control-group">
			<div class="controls controls">
				<f:form.textfield property="placeOfBirth" id="placeOfBirth" class="span4"
				                  placeholder="{f:translate(id:'Place of Birth')}"/>
				<f:form.textfield property="countryOfBirth" id="countryOfBirth" class="span4"
				                  placeholder="{f:translate(id:'Country')}"/>
			</div>
		</div>
		<div class="control-group">
			<div class="controls controls">
				<ehrm:form.countrySelect property="country" id="country" class="countrySelect span6"/>
			</div>
		</div>
		<div class="control-group">
			<div class="controls controls">
				<ehrm:form.nationalitySelect property="nationality" id="nationality" class="countrySelect span6"/>
			</div>
		</div>
		<div class="control-group">
			<div class="controls controls-row">
				<f:form.textfield property="bsn" id="bsn" class="span4" placeholder="{f:translate(id:'BSN Number')}"/>
			</div>
		</div>
	</div>
