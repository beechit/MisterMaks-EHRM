<div class="tab-pane active">
	<div class="control-group">
		<label class="control-label" for="initials">Person name</label>
		<div class="controls controls-row">
			<f:form.textfield property="initials" id="initials" class="span2" placeholder="Initials..."/>
			<f:form.textfield property="name.firstName" id="firstName" class="span6" placeholder="First Name..."/>
		</div>
	</div>
	<div class="control-group">
		<div class="controls controls-row">
			<f:form.textfield property="name.middleName" id="middleName" class="span2" placeholder="Middle Name..."/>
			<f:form.textfield property="name.lastName" id="lastName" class="span6" placeholder="Last Name..."/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="gender">Gender</label>
		<div class="controls controls-row">
			<f:form.textfield property="gender" id="gender" class="span2" placeholder="gender..."/>
			<f:form.textfield property="name.title" id="name.title" class="span2" placeholder="Title..."/>
			<f:form.textfield property="salutation" id="salutation" class="span2" placeholder="Salutation..."/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="civilStatus">Civil status</label>
		<div class="controls controls-row">
			<f:form.textfield property="civilStatus" id="civilStatus" class="span4" placeholder="CivilStatus..."/>
		</div>
	</div>
	<div class="control-group">
		<div class="controls controls-row">
			<f:form.textfield property="middleOtherName" id="middleOtherName" class="span2" placeholder="Middle Name.."/>
			<f:form.textfield property="otherName" id="otherName" class="span4" placeholder="Birth name.."/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="nameUsage">Name usage</label>
		<div class="controls controls-row">
			<f:form.textfield property="nameUsage" id="nameUsage" class="span6" placeholder="Name usage.."/>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="birthDate">Birth date</label>
		<div class="controls controls-row">
			<f:form.textfield property="birthDate" id="birthDate" class="span4" placeholder="Birth Date.."/>
			<f:form.textfield property="placeOfBirth" id="placeOfBirth" class="span4" placeholder="Place of birth.."/>
		</div>
	</div>
	<div class="control-group">
		<div class="controls controls-row">
			<f:form.textfield property="countryOfBirth" id="countryOfBirth" class="span4" placeholder="Country of birth.."/>
			<f:form.textfield property="nationality" id="nationality" class="span4" placeholder="Nationality.."/>
		</div>
	</div>
	<div class="control-group">
		<div class="controls controls-row">
			<f:form.textfield property="bsn" id="bsn" class="span4" placeholder="BSN number.."/>
		</div>
	</div>
</div>
