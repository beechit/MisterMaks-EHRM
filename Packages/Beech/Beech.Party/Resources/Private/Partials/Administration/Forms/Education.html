{namespace ehrm=Beech\Ehrm\ViewHelpers}
<f:render partial="FlashMessages" arguments="{modelName: 'education'}"/>
<div id="{action}{education.id}{suffix}">
	<ehrm:form action="{action}" controller="{controller}" object="{education}" name="education" class="compact-form form-horizontal {action}">
		<f:if condition="{0: action} != {0: 'remove'}">
			<f:if condition="{0: action} == {0: 'update'}"><f:then>
				<div class="row-fluid">
					<div class="span1"><i class="icon-home"></i></div>
					<div class="span3"><strong>{education.type} </strong></div>
				</div>
				<div class="row-fluid">
					<div class="span4"> {education.direction} at {education.nameInstitute}</div>
				</div>
				<div class="row-fluid">
					<div class="span4"> {education.startDate} - {education.EndDate} Graduated {education.graduated}</div>
				<div class="span2 offset2">
					<div class="btn-group">
						<a class="btn btn-small" data-toggle="collapse" data-target="#toggle{education.id}"><i class="icon-pencil"></i></a>
						<f:if condition="{0: action} != {0: 'add'}">
							<f:then>
								<button type="submit" name="action" class="btn btn-danger btn-small" value="remove">
									<i class="icon-trash"></i>
								</button>
							</f:then>
						</f:if>
					</div>
				</div>
</div>
<div id="toggle{education.id}" class="collapse">
	</f:then><f:else>
	<div>
</f:else></f:if>

	<div class="row-fluid" >
		<div class="span1"><i class="icon-plus"/></div>
		<div class="span3">
			<ehrm:optionSelect property="type" id="educationType{education.id}" model="Beech.Party:Education" placeholder="Type..." class="span10"/>
		</div>
		<div class="span6">
			<div class="input-append input-prepend">
				<div class="row-fluid" >
					<f:form.textfield property="direction" class="span6" placeholder="Direction..."/>
					<f:form.textfield property="nameInstitute" class="span6" placeholder="Name institute..."/>
				<div class="row-fluid" >
					<ehrm:form.datePicker id="startDate{education.id}" property="startDate" class="datepicker span6" dateFormat="d-m-Y"/>
					<ehrm:form.datePicker id="endDate{education.id}" property="endDate" class="datepicker span6" dateFormat="d-m-Y"/>
				</div>
				<span class="add-on"><i class="icon-home"/></span>
				<span class="add-on">graduated <f:form.checkbox property="graduated" id="graduated" value="FALSE"/></span>
			</div>
		</div>
		<div class="span2">
			<button type="submit" name="action" class="btn btn-small" value="{action}">
				<i class="icon-save"></i>
			</button>
		</div>
	</div>
</div>
</f:if>

<f:if condition="{0: action} == {0: 'remove'}">
	<button type="submit" name="submit" class="btn btn-danger btn-mini">
		<i class="icon-trash"></i>
	</button>
</f:if>
<f:form.hidden property="id"/>
<f:form.hidden property="party" value="{party}"/>
</ehrm:form>
</div>
