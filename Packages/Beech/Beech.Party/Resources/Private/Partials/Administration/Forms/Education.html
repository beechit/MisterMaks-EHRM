{namespace ehrm=Beech\Ehrm\ViewHelpers}
<f:render partial="FlashMessages" arguments="{modelName: 'education'}"/>
<div id="{action}{education.id}{suffix}">
	<ehrm:form action="{action}" controller="{controller}" object="{education}" name="education" class="compact-form form-horizontal {action}">
		<f:if condition="{0: action} != {0: 'remove'}">

			<f:if condition="{0: action} == {0: 'update'}"><f:then>
						<div class="row-fluid">
						<div class="span1"><i class="icon-home"></i></div>
						<div class="span3"><strong>{education.type}</div>
						<div class="span4">{education.direction} at {education.nameInstitute}</div>
						<div class="span4">{education.startDate} - {education.EndDate} Graduated {education.graduated}</div>
						<div class="span2 offset6">
							<div class="btn-group">
								<a class="btn btn-small" data-toggle="collapse" data-target="#toggle{education.id}"><i class="icon-pencil"></i></a>
								<f:if condition="{0: action} != {0: 'add'}">
									<f:then>
										<button type="submit" name="action" class="btn btn-danger btn-small" value="remove">
											<i class="icon-trash"></i>
										</button>
									</f:then>
								</f:if>
							</div>
						</div>
					</div>
				<div id="toggle{electronicAddress.id}" class="collapse">
			</f:then><f:else>
				<div>
			</f:else></f:if>
				<div class="row-fluid">
					<div class="span1"><i class="icon-plus"/></div>
					<div class="span3">
						<ehrm:optionSelect property="type" id="educationType{education.id}" model="Beech.Party:Education" placeholder="{f:translate(value: 'Type')}" class="span10"/>
					</div>
					<div class="span6">
						<f:form.textfield property="direction" placeholder="{f:translate(value: 'Direction')}..."/>
					</div>
					<div class="span2 offset2">
						<button type="submit" name="action" class="btn btn-small" value="{action}">
							<i class="icon-save"></i>
						</button>
					</div>
				</div>
				<div class="row-fluid ">
					<div class="span1"></div>
					<div class="span11">
						<div class="input-append input-append">
							<f:form.textfield property="nameInstitute" class="span6" placeholder="{f:translate(value: 'NameInstitute')}..."/>
							<span class="add-on">graduated <f:form.checkbox property="graduated" id="graduated" value="FALSE"/></span>
						</div>
					</div>
				</div>

				<div class="row-fluid">
					<div class="span1"></div>
					<div class="span11">
						<label class="control-label" for="startDate{education.id}">
							<f:translate id="startDate">StartDate</f:translate>
						</label>
						<ehrm:form.datePicker id="startDate{education.id}" property="startDate" class="datepicker" dateFormat="d-m-Y"/>
						<label class="control-label" for="endDate{education.id}">
							<f:translate id="endDate}">endDate</f:translate>
						</label>
						<ehrm:form.datePicker id="endDate{education.id}" property="endDate" class="datepicker" dateFormat="d-m-Y"/>
					</div>
				</div>
			</div>
		</f:if>

		<f:form.hidden property="id"/>
		<f:form.hidden property="party" value="{party}"/>
	</ehrm:form>
	<f:if condition="{0: action} == {0: 'add'}">
		<div class="row-fluid">
			<div class="span2 offset10">
				<a class="btn btn-small" data-toggle="collapse" data-target="#toggle{suffix}"><i class="icon-plus"></i></a>
			</div>
		</div>
	</f:if>
</div>
