<h4>Education</h4>{namespace ehrm=Beech\Ehrm\ViewHelpers}
	<fieldset>
		<div class="control-group">
			<div class="controls controls">
				<f:form.textfield property="type" id="type" class="span6"
				                  placeholder="{f:translate(id:'Education type')}" />
				<f:form.textfield property="nameInstitute" id="nameInstitute" class="span5"
				                  placeholder="{f:translate(id:'Name of institute')}" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls controls">
				<f:form.textfield property="direction" id="direction" class="span3"
				                  placeholder="{f:translate(id:'direction')} "/>
			</div>
			<div class="controls controls-row">
				<label class="control-label">Start Date</label>
					<ehrm:form.datePicker id="startDate" property="startDate" class="datepicker" dateFormat="d-m-Y"/>
				<label class="control-label">End date</label>
					<ehrm:form.datePicker id="endDate" property="endDate" class="datepicker" dateFormat="d-m-Y"/>
			</div>
			<div class="controls controls-row">
				.<label class="control-label" for="graduated">Graduated</label>
					<f:form.checkbox property="graduated" id="graduated" value="1"/>
			</div>
		<div>
		<f:form.hidden property="party" value="{person}"/>
	</fieldset>
