<h4>Address</h4>
	<div class="control-group">
		<div class="controls controls-row">
			<f:form.textfield property="streetName" id="streetAddress" class="span6" placeholder="Street name..."/>
			<f:form.textfield property="houseNumber" id="title" class="span1" placeholder="Home Number..."/>
			<f:form.textfield property="houseNumberAddition" id="addition" class="span1" placeholder="Addition..."/>
		</div>
	</div>
	<div class="control-group">
		<div class="controls controls-row">
			<f:form.textfield property="postalNL" id="postalNL" class="span3" placeholder="Postal..."/>
			<f:form.textfield property="residence" id="residence" class="span5"
			placeholder="Residence..."/>
			<label class="control-label" for="primary-address">
				Primary <f:form.checkbox property="primary" id="primary-address" value="1"/>
			</label>
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<f:form.textfield property="country" id="country" class="span6" placeholder="Country..."/>
		</div>
	</div>

	<f:form.hidden property="party" value="{person}"/>

<hr />
