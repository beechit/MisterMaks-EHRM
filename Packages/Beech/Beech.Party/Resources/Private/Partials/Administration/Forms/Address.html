<div id="{action}" class="{class} control-group">
<h4>Address</h4>{namespace ehrm=Beech\Ehrm\ViewHelpers}
<div class="control-group">
	<div class="controls controls-row">
		<f:form.textfield property="streetName" id="streetAddress" class="span6"
		                  placeholder="{f:translate(id:'Street name')}"/>
		<f:form.textfield property="houseNumber" id="title" class="span1"
		                  placeholder="{f:translate(id:'Nr')}"/>
		<f:form.textfield property="houseNumberAddition" id="addition" class="span1"
		                  placeholder="{f:translate(id:'Add')}"/>
	</div>
</div>
<div class="control-group">
	<div class="controls controls-row">
		<f:form.textfield property="postalNL" id="postalNL" class="span3"
		                  placeholder="{f:translate(id:'ZipCode')}"/>
		<f:form.textfield property="residence" id="residence" class="span5"
		                  placeholder="{f:translate(id:'Residence')}"/>
		<label class="control-label" for="primary-address">
			Primary
			<f:form.checkbox property="primary" id="primary-address" value="1"/>
		</label>
	</div>
</div>
<div class="control-group">
	<div class="controls">
		<ehrm:form.countrySelect property="country" id="country" class="countrySelect span6"/>
	</div>
</div>
<f:form.hidden property="party" value="{person}"/>

</div>
