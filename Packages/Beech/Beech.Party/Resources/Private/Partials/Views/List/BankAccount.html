<div class="row-fluid">
	<div class="span1">
		<f:render partial="Forms/Buttons/Icon" arguments="{_all}"/>
	</div>
	<div class="span3"><strong>{bankAccount.type}</strong></div>
	<div class="span2"> {bankAccount.accountNumber}</div>
	<div class="span2"> {bankAccount.description}</div>
	<div class="span1 offset1 primaryIcon"><f:if condition="{bankAccount.primary}"><i class="icon-check"></i></f:if></div>
	<div class="span2">
		<div class="btn-group">
			<f:render partial="Forms/Buttons/Toggle" arguments="{identifier: bankAccount.id, icon: 'icon-pencil'}"/>
			<f:if condition="{bankAccount.primary}">
				<f:then>
					<f:render partial="Forms/Buttons/Remove" arguments="{class: 'hide'}"/>
				</f:then>
				<f:else>
					<f:render partial="Forms/Buttons/Remove" arguments="{_all}"/>
				</f:else>
			</f:if>
		</div>
	</div>
</div>
