<div class="row-fluid">
	<div class="span1">
		<f:render partial="Forms/Buttons/Icon" arguments="{_all}"/>
	</div>
	<div class="span3"><strong>{electronicAddress.electronicAddressType}</strong></div>
	<div class="span4">{electronicAddress.address}</div>
	<div class="span1 offset1 primaryIcon"><f:if condition="{electronicAddress.primary}"><i class="icon-check"></i></f:if></div>
	<div class="span2">
		<div class="btn-group">
			<a class="btn btn-small" data-toggle="collapse" data-target="#toggle{electronicAddress.id}"><i class="icon-pencil"></i></a>
			<f:if condition="{0: action} != {0: 'add'}">
				<f:then>
					<button type="submit" name="action" class="btn btn-danger btn-small" value="remove">
						<i class="icon-trash"></i>
					</button>
				</f:then>
			</f:if>
		</div>
	</div>
</div>
