<div class="row-fluid">
	<div class="span1">
		<f:render partial="Forms/Buttons/Icon" arguments="{_all}"/>
	</div>
	<div class="span10">
		<strong><f:translate id="education.educationLevel.{education.educationLevel}">{education.educationLevel}</f:translate></strong>
	</div>
	<div class="span1">
		<div class="btn-group">
			<a class="btn btn-small" data-toggle="collapse" data-target="#toggle{education.id}"><i
					class="icon-pencil"></i></a>
			<f:if condition="{0: action} != {0: 'add'}">
				<f:then>
					<button type="submit" name="action" class="btn btn-danger btn-small" value="remove">
						<i class="icon-trash"></i>
					</button>
				</f:then>
			</f:if>
		</div>
	</div>
</div>
<div class="row-fluid">
	<div class="span1"></div>
	<div class="span6">{education.direction}</div>
</div>
<div class="row-fluid">
	<div class="span1"></div>
	<div class="span6">{education.nameInstitute}</div>
</div>
<div class="row-fluid">
	<div class="span1"></div>
	<div class="span6">
		<strong>{education.startDate -> f:format.date(format: 'd-m-Y')} - {education.endDate ->f:format.date(format: 'd-m-Y')}</strong>
	</div>
</div>
<div class="row-fluid">
	<div class="span1"></div>
	<div class="span6">
		<strong><f:translate id="graduated">graduated</f:translate> {education.graduated}</strong>
	</div>
</div>
