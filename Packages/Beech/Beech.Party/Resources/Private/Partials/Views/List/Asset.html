<div class="row-fluid">{namespace ehrm=Beech\Ehrm\ViewHelpers}
	<div class="span1"><f:render partial="Forms/Buttons/Icon" arguments="{_all}"/></div>
	<div class="span2"><f:translate id="asset.assetType.{asset.assetType}"/></div>
	<div class="span3">{asset.name} {asset.model} {asset.iDNumber}</div>
	<div class="span2"><f:format.date format="d-m-Y">{asset.provisionDate}</f:format.date></div>
	<div class="span2 offset3">
		<div class="btn-group">
			<a class="btn btn-small" data-toggle="collapse" data-target="#toggle{asset.id}"><i class="icon-pencil"></i></a>
			<f:if condition="{0: action} != {0: 'add'}">
				<f:then>
					<button type="submit" name="action" class="btn btn-danger btn-small" value="remove">
						<i class="icon-trash"></i>
					</button>
				</f:then>
			</f:if>
		</div>
	</div>
</div>
