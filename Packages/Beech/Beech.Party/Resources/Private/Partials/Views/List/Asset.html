<div class="row-fluid">{namespace ehrm=Beech\Ehrm\ViewHelpers}
	<div class="span1"><f:render partial="Forms/Buttons/Icon" arguments="{_all}"/></div>
	<div class="span2"><strong><f:translate id="asset.assetType.{asset.assetType}"/></strong></div>
	<div class="span3">{asset.assetName} {asset.model} {asset.iDNumber}</div>
	<div class="span5"><f:format.date format="d-m-Y">{asset.provisionDate}</f:format.date></div>
	<div class="span1">
		<div class="btn-group">
			<f:render partial="Forms/Buttons/Toggle" arguments="{identifier: asset.id, icon: 'icon-pencil', action: action, collapsed: collapsed}"/>
			<f:if condition="{0: action} != {0: 'add'}">
				<f:then>
					<button type="submit" name="action" class="btn btn-danger btn-small" value="remove">
						<i class="icon-trash"></i>
					</button>
				</f:then>
			</f:if>
		</div>
	</div>
</div>
