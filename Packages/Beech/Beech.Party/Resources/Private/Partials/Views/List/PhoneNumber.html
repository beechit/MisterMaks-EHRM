<div class="row-fluid">
	<div class="span1">
		<f:render partial="Forms/Buttons/Icon" arguments="{icon: 'icon-phone'}"/>
	</div>
	<div class="span3"><strong>{phoneNumber.phoneNumberType}</strong></div>
	<div class="span4">{phoneNumber.phoneNumber}</div>
	<div class="span1 offset1 primaryIcon"><f:if condition="{phoneNumber.primary}"><i class="icon-check"></i></f:if></div>
	<div class="span2">
		<div class="btn-group">
			<f:render partial="Forms/Buttons/Toggle" arguments="{identifier: phoneNumber.id, icon: 'icon-pencil'}"/>
			<f:render partial="Forms/Buttons/Remove" arguments="{_all}"/>
		</div>
	</div>
</div>
