<div class="row-fluid">
	<div class="span1">
		<f:render partial="Forms/Buttons/Icon" arguments="{icon: 'icon-phone'}"/>
	</div>
	<div class="span3"><strong><f:translate id="phoneNumber.phoneNumberType.{phoneNumber.phoneNumberType}"></f:translate> </strong></div>
	<div class="span6">{phoneNumber.phoneNumber}</div>
	<div class="span1 primaryIcon"><f:if condition="{phoneNumber.primary}"><i class="icon-check"></i></f:if></div>
	<div class="span1">
		<div class="btn-group">
			<f:render partial="Forms/Buttons/Toggle" arguments="{identifier: phoneNumber.id, icon: 'icon-pencil', action: action, collapsed: collapsed}"/>
			<f:if condition="{phoneNumber.primary}">
				<f:then>
					<f:render partial="Forms/Buttons/Remove" arguments="{class: 'hide'}"/>
				</f:then>
				<f:else>
					<f:render partial="Forms/Buttons/Remove" arguments="{_all}"/>
				</f:else>
			</f:if>
		</div>
	</div>
</div>
