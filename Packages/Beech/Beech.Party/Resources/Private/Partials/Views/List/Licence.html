<div class="row-fluid">
	<div class="span1"><f:render partial="Forms/Buttons/Icon" arguments="{_all}"/></div>
	<div class="span3"><f:translate id="licence.licenceType.{licence.licenceType}"/>{licence.name}</div>
	<div class="span2"><f:translate id="startDate">Start date</f:translate></div>
	<div class="span2"><f:translate id="expirationDate">Expiration</f:translate></div>
</div>
<div class="row-fluid">
	<div class="span1"></div>
	<div class="span3"></div>
	<div class="span2"><f:format.date format="d-m-Y">{licence.startDate}</f:format.date></div>
	<div class="span5"><f:format.date format="d-m-Y">{licence.expirationDate}</f:format.date></div>
	<div class="span1">
		<div class="btn-group">
			<f:render partial="Forms/Buttons/Toggle" arguments="{identifier: licence.id, action: action, icon: 'icon-pencil', collapsed: collapsed}"/>
			<f:if condition="{0: action} != {0: 'add'}">
				<f:then>
					<button type="submit" name="action" class="btn btn-danger btn-small" value="remove">
						<i class="icon-trash"></i>
					</button>
				</f:then>
			</f:if>
		</div>
	</div>
</div>
