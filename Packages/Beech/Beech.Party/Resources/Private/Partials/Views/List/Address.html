<div class="row-fluid">{namespace ehrm=Beech\Ehrm\ViewHelpers}
	<div class="span1"><i class="icon-home"></i></div>
	<div class="span3"><strong><f:translate id="address.addressType.{address.addressType}">{address.addressType}</f:translate></strong></div>
</div>
<div class="row-fluid">
	<div class="span1"></div>
	<div class="span4">{address.streetName} {address.houseNumber} {address.houseNumberAddition}</div>
	<div class="span5"></div>
	<div class="span1 primaryIcon"><f:if condition="{address.primary}"><i class="icon-check"></i></f:if></div>
	<div class="span1">
		<div class="btn-group">
			<f:render partial="Forms/Buttons/Toggle" arguments="{identifier: address.id, icon: 'icon-pencil', action: action, collapsed: collapsed}"/>
			<f:if condition="{address.primary}">
				<f:then>
					<f:render partial="Forms/Buttons/Remove" arguments="{class: 'hide'}"/>
				</f:then>
				<f:else>
					<f:render partial="Forms/Buttons/Remove" arguments="{_all}"/>
				</f:else>
			</f:if>
		</div>
	</div>
</div>
<div class="row-fluid">
	<div class="span1"></div><div class="span3">{address.postal} {address.residence}</div>
</div>
<div class="row-fluid">
	<div class="span1"></div>
	<div class="span3">{address.country -> ehrm:format.country()}</div>
</div>
