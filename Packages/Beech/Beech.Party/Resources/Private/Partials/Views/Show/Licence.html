<div class="row-fluid">{namespace ehrm=Beech\Ehrm\ViewHelpers}

	<div class="span5">{licence.licenceType} {licence.name}</div>
	<div class="span2"><f:translate id="startDate">Start date</f:translate></div>
	<div class="span2"><f:translate id="expirationDate">Expiration</f:translate></div>
</div>
<div class="row-fluid">
	<div class="span1"></div>
	<div class="span5"></div>
	<div class="span2"><f:format.date format="d-m-Y">{licence.startDate}</f:format.date></div>
	<div class="span2"><f:format.date format="d-m-Y">{licence.expirationDate}</f:format.date></div>
</div>
