<ul id="companyTabs" class="nav nav-tabs">{namespace ehrm=Beech\Ehrm\ViewHelpers}
	<li class="active">
		<a data-toggle="tab" href="#main"><f:translate id="main">Main</f:translate></a>
	</li>
	<li>
		<a data-toggle="tab" href="#departments"><f:translate id="departments">Departments</f:translate></a>
	</li>
	<li>
		<a data-toggle="tab" href="#extra"><f:translate id="extra">Extra</f:translate></a>
	</li>
</ul>
<div id="companyTabsContent" class="tab-content">
	<div id="main" class="tab-pane fade active in">
		<div class="rows">
			<div class="span8">
				<f:render partial="Views/Show/Company/Details" arguments="{company: company}"/>
				<ehrm:link.edit controller='Company' action='edit'
								arguments='{company: company, withDetails: false}'
								dataReload="reload-current-page"/>
			</div>
			<div class="span4">
				<f:render partial="Views/Show/Company/Logo" arguments="{photo: company.logo, width: 150, random: 'TRUE'}"/>
				<ehrm:link.edit controller='CompanyLogo' action='edit'
								arguments='{company: company}'
								modalSize="small"
								dataReload="reload-current-page"/>
			</div>
		</div>
		<div class="rows">
			<div class="span6">
				<f:render partial="Views/Show/Address" arguments="{address: company.address_workAddress}"/>
				<ehrm:link.edit controller='Address' action='list'
								arguments='{party: company}'
								dataReload="reload-current-page"/>

			</div>
			<div class="span6">
				<f:render partial="Views/Show/Address" arguments="{address: company.address_postbox}"/>
				<ehrm:link.edit controller='Address' action='list'
								arguments='{party: company}'
								dataReload="reload-current-page"/>
			</div>
		</div>

		<div class="rows">
			<div class="span6">
				<f:render partial="Views/Show/ElectronicAddress" arguments="{electronicAddress: company.electronicAddress_email}"/>
				<ehrm:link.edit controller='ElectronicAddress' action='list'
								arguments='{party: company}'
								dataReload="reload-current-page"/>
			</div>
			<div class="span6">
				<f:render partial="Views/Show/PhoneNumber" arguments="{phoneNumber: company.phoneNumber_workNumber}"/>
				<ehrm:link.edit controller='PhoneNumber' action='list'
								arguments='{party: company}'
								dataReload="reload-current-page"/>
			</div>
		</div>
		<div class="rows">
			<div class="span6">
				<f:render partial="Views/Show/Company/ContactPerson" arguments="{person: company.contactPerson}"/>
			</div>
		</div>
	</div>
	<div id="departments" class="tab-pane fade in">
		<div class="media-list">
			<f:render partial="Views/List/Department" arguments="{companies: company.departments}"/>
		</div>
	</div>
	<div id="extra" class="tab-pane fade in">
		<f:render partial="Views/Show/Company/Extra" arguments="{company: company}"/>
	</div>
</div>
