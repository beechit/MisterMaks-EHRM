<ul id="companyTabs" class="nav nav-tabs">
	<li class="active">
		<a data-toggle="tab" href="#main">Main</a>
	</li>
	<li>
		<a data-toggle="tab" href="#departments">Departments</a>
	</li>
	<li>
		<a data-toggle="tab" href="#extra">Extra</a>
	</li>
</ul>
<div id="companyTabsContent" class="tab-content">
	<div id="main" class="tab-pane fade active in">
		<div class="rows">
			<div class="span8"><f:render partial="Views/Show/Company/Details" arguments="{company: company}"/></div>
			<div class="span4">
				<f:render partial="Views/Show/ProfilePhoto" arguments="{photo: company.logo, width: 150}"/>
				<a href="{f:uri.action(package:'Beech.Party', controller:'CompanyLogo', action:'change', arguments: {company: company})}"
				   data-toggle="modal-ajax" data-target="#modal" modal-size="large"
				   data-reload="{f:uri.action(package:'Beech.Party', controller:'Company', action:'index', arguments: {company: company})}">
					<i class="icon-pencil icon-white"></i>
					<f:translate id="action.edit">Edit</f:translate>
				</a>
			</div>
		</div>
		<div class="rows">
			<div class="span6"><f:render partial="Views/Show/Address" arguments="{address: company.address_business}"/></div>
			<div class="span6"><f:render partial="Views/Show/Address" arguments="{address: company.address_postbox}"/></div>
		</div>

		<div class="rows">
			<div class="span6"><f:render partial="Views/Show/ElectronicAddress" arguments="{electronicAddress: company.electronicAddress_email}"/></div>
			<div class="span6"><f:render partial="Views/Show/PhoneNumber" arguments="{phoneNumber: company.phoneNumber_business}"/></div>
		</div>
		<div class="rows">
			<div class="span6">
				<f:render partial="Views/Show/Company/ContactPerson" arguments="{person: company.contactPerson}"/>
			</div>
		</div>
	</div>
	<div id="departments" class="tab-pane fade in">
		<div class="media-list">
			<f:render partial="Views/List/Department" arguments="{companies: company.departments}"/>
		</div>
	</div>
	<div id="extra" class="tab-pane fade in">
		<f:render partial="Views/Show/Company/Extra" arguments="{company: company}"/>
	</div>
</div>
