<h2>Education</h2>
<div class="row-fluid">{namespace ehrm=Beech\Ehrm\ViewHelpers}
	<div class="span1"><f:render partial="Forms/Buttons/Icon" arguments="{icon: 'icon-book'}"/></div>
	<div class="span6"><strong><f:translate id="education.educationLevel.{education.educationLevel}">{education.educationLevel}</f:translate></strong></div>
</div>
<div class="row-fluid">
	<div class="span1"></div>
	<div class="span9">{education.direction}</div>
</div>
<div class="row-fluid">
		<div class="span1"></div>
		<div class="span9">{education.nameInstitute}</div>
</div>
<div class="row-fluid">
	<div class="span1"></div>
	<div class="span9"><strong><f:format.date format="d-m-Y">{education.startDate}</f:format.date> - <f:format.date format="d-m-Y">{education.endDate}</f:format.date>  {education.graduated}</strong></div>
</div>
