<div class="modal-header custom">
	<h3><f:render partial="Views/Show/ProfilePhoto" arguments="{photo: party.profilePhoto, width: 50}"/>{party.name.fullName} / Licences</h3>
</div>
<div class="well clearfix">
	<h3>Licence</h3>
	<f:for each="{licences}" as="licence">
		<div id="licence-{licence.id}">
			<f:render partial="Forms/Licence" arguments="{party: party, licence: licence, action: 'update'}"/>
		</div>
	</f:for>
	<div id="licence-add" class="clearfix">
		<f:render partial="Forms/Licence" arguments="{party: party, action: 'add', suffix: 'licence'}"/>
	</div>
</div>
