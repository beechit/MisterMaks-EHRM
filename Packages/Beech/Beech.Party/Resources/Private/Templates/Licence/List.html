<div class="header">
	<h3><f:render partial="Views/Show/ProfilePhoto" arguments="{photo: party.profilePhoto, width: 50}"/>{party.name.fullName} / Licences</h3>
</div>

<div class="content-padding multi-form">

	<f:for each="{licences}" as="licence">
		<div id="licence-{licence.id}" class="multi-form-item">
			<f:render partial="Forms/Licence" arguments="{party: party, licence: licence, action: 'update', collapsed: true}"/>
		</div>
	</f:for>
	<div id="licence-add" class="multi-form-item">
		<f:if condition="{licences}">
			<f:then>
				<f:render partial="Forms/Licence" arguments="{party: party, action: 'add', suffix: 'licence', collapsed: true}"/>
			</f:then>
			<f:else>
				<f:render partial="Forms/Licence" arguments="{party: party, action: 'add', suffix: 'licence', collapsed: false}"/>
			</f:else>
		</f:if>
	</div>
</div>
