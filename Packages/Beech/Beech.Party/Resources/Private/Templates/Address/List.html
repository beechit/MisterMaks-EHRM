<div class="header">
	<h3><f:render partial="Views/Show/ProfilePhoto" arguments="{photo: party.profilePhoto, width: 50}"/>{party.name} / <f:translate id="addresses">Addresses</f:translate></h3>
</div>

<div class="content-padding multi-form">

	<f:for each="{addresses}" as="address">
		<div id="address-{address.id}" class="multi-form-item">
			<f:render partial="Forms/Address" arguments="{party: party, address: address, action: 'update', collapsed: true}"/>
		</div>
	</f:for>

	<div id="address-add" class="multi-form-item">
		<f:if condition="{addresses}">
			<f:then>
				<f:render partial="Forms/Address" arguments="{party: party, action: 'add', suffix: 'address', collapsed: true}"/>
			</f:then>
			<f:else>
				<f:render partial="Forms/Address" arguments="{party: party, action: 'add', suffix: 'address', collapsed: false}"/>
			</f:else>
		</f:if>
	</div>
</div>
