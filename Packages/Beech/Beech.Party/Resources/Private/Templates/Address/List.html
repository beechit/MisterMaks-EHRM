<div class="modal-header">
	<h3><f:render partial="Views/Show/ProfilePhoto" arguments="{photo: party.profilePhoto, width: 50}"/>{party.name.fullName} / Addresses</h3>
</div>
<div class="clearfix well">
	<f:for each="{addresses}" as="address">
		<div id="address-{address.id}">
			<f:render partial="Forms/Address" arguments="{party: party, address: address, action: 'update'}"/>
		</div>
	</f:for>
	<div id="address-add" class="clearfix">
		<f:render partial="Forms/Address" arguments="{party: party, action: 'add', suffix: 'address'}"/>
	</div>
</div>
