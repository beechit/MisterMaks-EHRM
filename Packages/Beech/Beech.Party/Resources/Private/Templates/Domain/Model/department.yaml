#############################################################
# validated yaml for the department
# this is an extension of the company model.
#############################################################

---
model:
  modelName: Company
properties:
  -
    id: name
    label: "Name of company"
    required: true
    type: string(30)
    validation: ""
    visible: true
  -
    id: companyIDnumber
    label: "Company Id Number"
    required: true
    type: ""
    validation: ""
    visible: true
  -
    id: policyNumberAbsenceInsurer
    label: "Policy Number Absence Insurer"
    required: true
    type: integer(25)
    validation: "[1-9]{1}[0-9]{0,24}"
    visible: true
  -
    id: legalForm
    label: LegalForm
    options:
      translations: ~
      values:
        - department
        - soleProprietorship
        - Partnership
        - VOF
        - CV
        - BV
        - NV
        - association
        - foundation
        - cooperative
    required: true
    type: string(30)
    validation: ""
    visible: true
  -
    id: companyType
    label: Companytype
    options: ~
    required: true
    type: string(20)
    validation: ""
    values:
      - primary
      - department
      - subsidiaryCompany
      - partnerCompany
    visible: true
  -
    id: addresses
    items:
      -
        id: addressType
        label: "Address type"
        options:
          values:
            - businessAddress
            - postbox
            - mailingAddress
            - workLocation
            - addressAbroad
        required: false
        type: string(20)
        validation: ""
        visible: true
      -
        id: streetName
        label: "Street name"
        required: true
        type: string(30)
        validation: "[a-zA-Z\\-\\s\\’]{2,30}"
        visible: true
      -
        id: primaryPostAddress
        label: "Primary postaddress"
        required: true
        type: boolean
        validation: ""
        visible: true
      -
        id: primaryLocation
        label: "Primary Location"
        required: true
        type: boolean
        validation: ""
        visible: true
      -
        id: postBoxNumber
        label: "Postbox number"
        required: true
        type: integer(5)
        validation: "[0-9]{1,5}"
        visible: true
      -
        id: houseNumber
        label: "House number"
        required: true
        type: integer(5)
        validation: "[0-9]{1,5}"
        visible: true
      -
        id: houseNumberAddition
        label: "House number addition"
        required: false
        type: string(10)
        validation: "[a-zA-Z0-9\\-]{0,10}"
        visible: true
      -
        id: postalCodeNL
        label: "Postal code"
        required: true
        type: string(6)
        validation: "\\d{4}\\s?[a-z]{2}"
        visible: true
      -
        id: postalCodeAbroad
        label: "Postal code"
        required: false
        type: string(10)
        validation: "[a-zA-Z0-9\\-]{0,10}"
        visible: true
      -
        id: residence
        label: Residence
        required: true
        type: string(30)
        validation: "[a-zA-Z\\-\\s\\’]{2,30}"
        visible: true
      -
        id: country
        label: Country
        required: true
        type: string(30)
        validation: ""
        visible: true
      -
        id: addressDescription
        label: "Address description"
        required: false
        type: text
        validation: ""
        visible: true
    label: Addresses
    type: array
  -
    id: electronicAddresses
    items:
      -
        id: email
        label: E-mailAddress
        required: true
        type: string
        validation: "([\\w\\-\\.]+)@((\\[([0-9]{1,3}\\.){3}[0-9]{1,3}\\])|(([\\w\\-]+\\.)+)([a-zA-Z]{2,4}))"
        visible: true
      -
        id: skype
        label: Skype
        required: true
        type: string
        validation: "[a-zA-Z][a-zA-Z0-9]{5,31}]"
        visible: true
      -
        id: websiteUrl
        label: "Website Url"
        required: false
        type: string(50)
        validation: "/(https?://)?(www\\.)?([a-zA-Z0-9_%]*)\\b\\.[a-z]{2,4}(\\.[a-z]{2})?((/[a-zA-Z0-9_%]*)+)?(\\.[a-z]*)?/g]"
        visible: true
      -
        id: twitter
        label: Twitter
        required: false
        type: string(20)
        validation: ""
        visible: true
      -
        id: facebook
        label: Facebook
        required: false
        type: string(20)
        validation: ""
        visible: true
      -
        id: linkedin
        label: Linkedin
        required: true
        type: string(20)
        validation: ""
        visible: true
      -
        id: hyves
        label: Hyves
        required: true
        type: string(20)
        validation: ""
        visible: true
    label: "Electronic addresses"
    type: array
  -
    id: phone
    items:
      -
        id: vatNumber
        label: "Vat number"
        required: true
        type: string(14)
        validation: ""
        visible: true
      -
        id: wageTaxNumber
        label: "Wage tax number"
        required: true
        type: string(9)
        validation: "[0-9]{9}L[0-9]{2}"
        visible: true
      -
        id: companyDescription
        label: "Company description"
        required: false
        type: text
        validation: ""
        visible: true
    label: "Phone numbers"
    type: array
  -
    id: bankinformation
    items:
      -
        id: accountType
        label: "account type"
        options:
          values:
            - GiroAccount
            - Bankaccount
            - "BankAccount Abroad"
        required: true
        type: string(20)
        validation: ""
        visible: true
      -
        id: bankName
        label: "Bank name"
        required: false
        type: string(20)
        validation: "[a-zA-Z\\-\\s\\’]{2,20}"
        visible: true
      -
        id: primaryBankAccount
        label: "Primary Bankaccount"
        required: false
        type: boolean
        validation: ""
        visible: true
      -
        id: giro
        label: Giro
        required: false
        type: string(7)
        validation: "\\d{1,7}"
        visible: true
      -
        id: bic
        label: "Bic code"
        required: false
        type: string(11)
        validation: "[1-9]{8}|[1-9]{11}"
        visible: true
      -
        id: accountNumber
        label: "Account number"
        required: true
        type: integer(11)
        validation: "[P,B]{1}[0-9]{10}"
        visible: true
      -
        id: ibanNumber
        label: "IBAN number"
        required: false
        type: string(34)
        validation: "/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/g"
        visible: true
      -
        default: NL
        id: countryBank
        label: "Country bank"
        required: true
        type: string(40)
        validation: ""
        visible: true
      -
        id: bankResidence
        label: "bank residence"
        required: false
        type: string(30)
        validation: "[a-zA-Z0-9\\-\\’]{2,30}"
        visible: true
    label: "Bank information"
    type: array
  -
    id: serviceType
    label: ServiceType
    options:
      values: []
    required: true
    type: string(20)
    validation: ""
    visible: true
  -
    default: now
    id: creationDate
    label: "creation date"
    required: true
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
    visible: false
  -
    default: currentUser
    id: createdBy
    label: "creation by"
    required: true
    type: \Beech\Party\Domain\Model\Person
    validation: ""
    visible: false
  -
    id: modification
    items:
      -
        default: now
        id: modificationDate
        label: "Modification date"
        required: true
        type: dateTime
        validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
        visible: false
      -
        default: currentUser
        id: modifiedBy
        label: 'Modified by'
        required: true
        type: \Beech\Party\Domain\Model\Person
        validation: ""
        visible: false
    label: ModificationLog
    type: array

