#############################################################
# validated yaml for the partnerCompany
# this is an extension on the company model.
#############################################################

---
model:
  modelName: Company
properties:
  -
    id: name
    label: 'Name of company'
    type: string(30)
    validation: ''
  -
    id: companyType
    label: Companytype
    type: string(20)
    validation: ''
    value: partnerCompany
  -
    id: chamberOfCommerceNumber
    label: 'Chamber of Commerce Number'
    type: string(20)
    validation: ''
  -
    id: companyIdNumber
    label: 'Company Id Number'
    type: integer(6)
    validation: ''
  -
    id: legalForm
    label: LegalForm
    options:
      values:
        - department
        - SoleProprietorship
        - Partnership
        - VOF
        - CV
        - BV
        - NV
        - Association
        - Foundation
        - Cooperative
    type: string(30)
    validation: ''
  -
    id: companyType
    label: 'Company type'
    options: ~
    type: string(20)
    validation: ''
    values:
      - primary
      - department
      - subsidiaryCompany
      - partnerCompany
  -
    id: addresses
    items:
      -
        id: addressType
        label: 'Address type'
        options:
          values:
            - businessAddress
            - postbox
            - mailingAddress
            - workLocation
            - addressAbroad
        required: FALSE
        type: string(20)
        validation: ''
        visible: TRUE
      -
        id: streetName
        label: 'Street name'
        required: TRUE
        type: string(30)
        validation: '[a-zA-Z\\-\\s\\’]{2,30}'
        visible: TRUE
      -
        id: primaryPostAddress
        label: 'Primary postaddress'
        required: TRUE
        type: boolean
        validation: ''
        visible: TRUE
      -
        id: primaryLocation
        label: 'Primary Location'
        required: TRUE
        type: boolean
        validation: ''
        visible: TRUE
      -
        id: postBoxNumber
        label: 'Postbox number'
        required: TRUE
        type: integer(5)
        validation: '[0-9]{1,5}'
        visible: TRUE
      -
        id: houseNumber
        label: 'House number'
        required: TRUE
        type: integer(5)
        validation: '[0-9]{1,5}'
        visible: TRUE
      -
        id: houseNumberAddition
        label: 'House number addition'
        required: FALSE
        type: string(10)
        validation: '[a-zA-Z0-9\\-]{0,10}'
        visible: TRUE
      -
        id: postalCodeNL
        label: 'Postal code'
        required: TRUE
        type: string(6)
        validation: '\\d{4}\\s?[a-z]{2}'
        visible: TRUE
      -
        id: postalCodeAbroad
        label: 'Postal code'
        required: FALSE
        type: string(10)
        validation: '[a-zA-Z0-9\\-]{0,10}'
        visible: TRUE
      -
        id: residence
        label: Residence
        required: TRUE
        type: string(30)
        validation: '[a-zA-Z\\-\\s\\’]{2,30}'
        visible: TRUE
      -
        id: country
        label: Country
        required: TRUE
        type: string(30)
        validation: ''
        visible: TRUE
      -
        id: addressDescription
        label: 'Address description'
        required: FALSE
        type: text
        validation: ''
        visible: TRUE
    label: Addresses
    type: array
  -
    id: electronicAddresses
    items:
      -
        id: email
        label: E-mailAddress
        required: TRUE
        type: string
        validation: '([\\w\\-\\.]+)@((\\[([0-9]{1,3}\\.){3}[0-9]{1,3}\\])|(([\\w\\-]+\\.)+)([a-zA-Z]{2,4}))'
        visible: TRUE
      -
        id: skype
        label: Skype
        required: TRUE
        type: string
        validation: '[a-zA-Z][a-zA-Z0-9]{5,31}]'
        visible: TRUE
      -
        id: websiteUrl
        label: 'Website Url'
        required: FALSE
        type: string(50)
        validation: '/(https?://)?(www\\.)?([a-zA-Z0-9_%]*)\\b\\.[a-z]{2,4}(\\.[a-z]{2})?((/[a-zA-Z0-9_%]*)+)?(\\.[a-z]*)?/g]'
        visible: TRUE
      -
        id: twitter
        label: Twitter
        required: FALSE
        type: string(20)
        validation: ''
        visible: TRUE
      -
        id: facebook
        label: Facebook
        required: FALSE
        type: string(20)
        validation: ''
        visible: TRUE
      -
        id: linkedin
        label: Linkedin
        required: TRUE
        type: string(20)
        validation: ''
        visible: TRUE
      -
        id: hyves
        label: Hyves
        required: TRUE
        type: string(20)
        validation: ''
        visible: TRUE
    label: 'Electronic addresses'
    type: array
  -
    id: phone
    items:
      -
        id: phoneType
        label: 'phone type'
        options:
          values:
            - workLocationNumber
            - faxNumber
            - homePhoneNumber
            - privateMobilePhone
            - businessMobilePhone
            - bussinessPhone
            - emergencyCallnumber
        required: TRUE
        type: string
        validation: ''
        visible: TRUE
      -
        id: phoneNumber
        label: 'Phone Number'
        required: TRUE
        type: string
        validation: '/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]'
        visible: TRUE
      -
        id: foreignPhoneNumber
        label: 'Foreign phone number'
        required: TRUE
        type: string
        validation: '/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]'
        visible: TRUE
    label: 'Phone numbers'
    type: array
  -
    required: FALSE
    id: bankinformation
    items:
      -
        id: accountType
        label: 'account type'
        options:
          values:
            - GiroAccount
            - Bankaccount
            - 'BankAccount Abroad'
        required: TRUE
        type: string(20)
        validation: ''
        visible: TRUE
      -
        id: bankName
        label: 'Bank name'
        required: FALSE
        type: string(20)
        validation: '[a-zA-Z\\-\\s\\’]{2,20}'
        visible: TRUE
      -
        id: primaryBankAccount
        label: 'Primary Bankaccount'
        required: FALSE
        type: boolean
        validation: ''
        visible: TRUE
      -
        id: giro
        label: Giro
        required: FALSE
        type: string(7)
        validation: '\\d{1,7}'
        visible: TRUE
      -
        id: bic
        label: 'Bic code'
        required: FALSE
        type: string(11)
        validation: '[1-9]{8}|[1-9]{11}'
        visible: TRUE
      -
        id: accountNumber
        label: 'Account number'
        required: TRUE
        type: integer(11)
        validation: '[P,B]{1}[0-9]{10}'
        visible: TRUE
      -
        id: ibanNumber
        label: 'IBAN number'
        required: FALSE
        type: string(34)
        validation: '/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/g'
        visible: TRUE
      -
        default: NL
        id: countryBank
        label: 'Country bank'
        required: TRUE
        type: string(40)
        validation: ''
        visible: TRUE
      -
        id: bankResidence
        label: 'bank residence'
        required: FALSE
        type: string(30)
        validation: '[a-zA-Z0-9\\-\\’]{2,30}'
        visible: TRUE
    label: 'Bank information'
    required:
      - ~
    type: array
    validation: ''
    visible: TRUE
  -
    id: serviceTypes
    items:
      -
        id: serviceType
        label: 'Service type'
        type: string(20)
        values:
          - hrSupport
          - payrollServices
    label: Servicetypes
    type: array
    validation: ''
  -
    default: now
    id: creationDate
    label: 'creation date'
    required: TRUE
    type: dateTime
    validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    visible: FALSE
  -
    default: currentUser
    id: createdBy
    label: 'creation by'
    required: TRUE
    type: \Beech\Party\Domain\Model\Person
    validation: ''
    visible: FALSE
  -
    id: modification
    items:
      -
        default: now
        id: modificationDate
        label: 'Modification date'
        required: TRUE
        type: dateTime
        validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
        visible: FALSE
      -
        default: currentUser
        id: modifiedBy
        label: 'Modified by'
        required: TRUE
        type: \Beech\Party\Domain\Model\Person
        validation: ''
        visible: FALSE
    label: ModificationLog
    type: array
