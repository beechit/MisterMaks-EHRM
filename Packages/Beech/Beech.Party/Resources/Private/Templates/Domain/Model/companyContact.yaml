#############################################################
# validated yaml for the companyContact
# this is an extension on the person model.
#############################################################

---
model:
  modelName: Company
properties:
  -
    id: personType
    label: persontype
    type: string(20)
    validation: ""
    value: "Company contact"
  -
    id: name.title
    label: title
    required: true
    type: string(10)
    validation: ""
    visible: true
  -
    id: name.firstName
    label: personname
    required: true
    type: string(20)
    validation: ""
    visible: true
  -
    id: name.middleName
    label: "Middle name"
    required: false
    type: string(20)
    validation: ""
    visible: true
  -
    id: name.lastName
    label: "Last name"
    required: true
    type: string(20)
    validation: ""
    visible: true
  -
    id: otherName
    label: Birthname
    required: false
    type: string(30)
    validation: "[\\w\\-]{2,30}]"
    visible: true
  -
    id: alias
    label: Alias
    required: false
    type: string(15)
    validation: ""
    visible: true
  -
    id: fullName
    label: FullName
    required: false
    type: string(30)
    validation: ""
    visible: false
  -
    id: initials
    label: Initials
    required: true
    type: string(10)
    validation: "[a-zA-Z\\.\\s]{0,10}"
    visible: true
  -
    id: dateofBirth
    label: "Date of Birth"
    required: true
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
    visible: true
  -
    id: gender
    label: Gender
    options:
      values:
        - Male
        - Female
    required: true
    type: string(6)
    validation: ""
    visible: true
  -
    id: civilStatus
    label: "Civil status"
    options:
      values:
        - unknown
        - unmarried
        - married
        - livingTogether
        - widowWidower
        - sustainableSeparated
        - divorced
    required: true
    type: string(15)
    validation: ""
    visible: true
  -
    id: image
    label: Image
    required: false
    type: ""
    validation: ""
    visible: true
  -
    id: preferedCommunictationMethod
    label: "Preferd communication Method"
    options:
      values:
        - e-mail
        - sms
        - post
        - phone
    required: false
    type: string(15)
    validation: ""
    visible: true
  -
    id: electronicAddresses
    items:
      -
        id: phone
        items:
          -
            id: phoneType
            label: "phone type"
            options:
              values:
                - workLocationNumber
                - faxNumber
                - homePhoneNumber
                - privateMobilePhone
                - businessMobilePhone
                - bussinessPhone
                - emergencyCallnumber
            required: true
            type: string
            validation: ""
            visible: true
          -
            id: phoneNumber
            label: "Phone Number"
            required: true
            type: string
            validation: "/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]"
            visible: true
          -
            id: foreignPhoneNumber
            label: "Foreign phone number"
            required: true
            type: string
            validation: "/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]"
            visible: true
        label: "Phone numbers"
        type: array
    label: "Electronic addresses"
    type: array
  -
    id: bsn
    label: BSN
    type: integer
    validation: "[0-9]{9}"
  -
    id: jobTitle
    label: jobtitle
    type: string(20)
    validation: ""
  -
    id: freeRemarks
    label: "Free Remarks"
    type: text
    validation: ""
  -
    default: now
    id: creationDate
    label: "creation date"
    required: true
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
    visible: false
  -
    default: currentUser
    id: createdBy
    label: "creation by"
    required: true
    type: \Beech\Party\Domain\Model\Person
    validation: ""
    visible: false
  -
    id: modification
    items:
      -
        default: now
        id: modificationDate
        label: "Modification date"
        required: true
        type: dateTime
        validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
        visible: false
      -
        default: currentUser
        id: modifiedBy
        label: Modifiedby
        required: true
        type: \Beech\Party\Domain\Model\Person
        validation: ""
        visible: false
    label: ModificationLog
    type: array
