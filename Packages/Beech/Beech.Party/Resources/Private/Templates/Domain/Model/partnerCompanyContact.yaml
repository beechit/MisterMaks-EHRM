#############################################################
# validated yaml for the partnercompanyContact
# this is an extension on the person model.
#############################################################

---
model:
  modelName: Person
properties:
  -
    id: personType
    label: persontype
    type: string(20)
    validation: ""
    value: PartnerCompanyContact
  -
    id: companyId
    label: "Company id"
    required: true
    type: \Beech\Party\Domain\Model\Company
    validation: ""
    visable: false
  -
    id: departementId
    label: "Department id"
    required: false
    type: \Beech\Party\Domain\Model\Company
    validation: ""
    visable: true
  -
    id: name.title
    label: title
    required: false
    type: string(10)
    validation: ""
    visable: true
  -
    id: name.firstName
    label: "First name "
    required: true
    type: string(20)
    validation: ""
    visable: true
  -
    id: name.middleName
    label: "Middle name"
    required: false
    type: string(20)
    validation: ""
    visable: true
  -
    id: name.lastName
    label: "Last name"
    required: true
    type: string(20)
    validation: ""
    visable: true
  -
    id: otherName
    label: Birthname
    required: false
    type: string(30)
    validation: "[\\w\\-]{2,30}]"
    visable: true
  -
    id: alias
    label: Alias
    required: false
    type: string(15)
    validation: ""
    visable: true
  -
    id: fullName
    label: FullName
    required: false
    type: string(30)
    validation: ""
    visable: true
  -
    id: initials
    label: Initials
    required: true
    type: string(10)
    validation: "[a-zA-Z\\.\\s]{0,10}"
    visable: true
  -
    id: dateofBirth
    label: "Date of Birth"
    required: false
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
    visable: true
  -
    id: dateofDeath
    label: "Date of death"
    required: false
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
    visable: true
  -
    id: gender
    label: Gender
    options:
      values:
        - Male
        - Female
    type: string(6)
    validation: ""
  -
    id: image
    label: Image
    required: false
    type: ""
    validation: ""
    visable: true
  -
    id: preferedCommunictationMethod
    label: "Prefered communication Method"
    options:
      values:
        - none
        - e-mail
        - sms
        - post
        - phone
    required: false
    type: string(15)
    validation: ""
    visible: true
  -
    id: electronicAddresses
    items:
      -
        id: email
        label: E-mailAddress
        required: false
        type: string
        validation: "([\\w\\-\\.]+)@((\\[([0-9]{1,3}\\.){3}[0-9]{1,3}\\])|(([\\w\\-]+\\.)+)([a-zA-Z]{2,4}))"
        visible: true
      -
        id: skype
        label: Skype
        required: false
        type: string
        validation: "[a-zA-Z][a-zA-Z0-9]{5,31}]"
        visible: true
      -
        id: websiteUrl
        label: "Website Url"
        required: false
        type: string(50)
        validation: "/(https?://)?(www\\.)?([a-zA-Z0-9_%]*)\\b\\.[a-z]{2,4}(\\.[a-z]{2})?((/[a-zA-Z0-9_%]*)+)?(\\.[a-z]*)?/g]"
        visible: true
      -
        id: twitter
        label: Twitter
        required: false
        type: string(20)
        validation: ""
        visible: true
      -
        id: facebook
        label: Facebook
        required: false
        type: string(20)
        validation: ""
        visible: true
      -
        id: linkedin
        label: Linkedin
        required: false
        type: string(20)
        validation: ""
        visible: true
      -
        id: hyves
        label: Hyves
        required: false
        type: string(20)
        validation: ""
        visible: true
    label: "Electronic addresses"
    type: array
  -
    id: phone
    items:
      -
        id: phoneType
        label: "phone type"
        options:
          required: true
          values:
            - workLocationNumber
            - faxNumber
            - homePhoneNumber
            - privateMobilePhone
            - businessMobilePhone
            - bussinessPhone
            - emergencyCallnumber
          visible: true
        type: string
        validation: ""
      -
        id: phoneNumber
        label: "Phone Number"
        required: true
        type: string
        validation: "/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]"
        visible: true
      -
        id: foreignPhoneNumber
        label: "Foreign phone number"
        required: false
        type: string
        validation: "/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]"
        visible: true
    label: "Phone numbers"
    type: array
  -
    id: freeRemarks
    label: "Free Remarks"
    required: false
    type: text
    validation: ""
    visible: true
  -
    Label: Country
    id: houseBoatReference
    options:
      values:
        - ""
        - AB
    type: string
    validation: ""
  -
    Label: "Mobile home Reference"
    id: mobileHomeReference
    options:
      values:
        - ""
        - WW
    type: string
    validation: ""
  -
    id: employeeNumber
    label: "Employee number"
    type: string
    validation: "[0-9A-Za-z\\-_]{0,15}"
  -
    id: bsnnumber
    label: "BSN nummer"
    type: integer
    validation: "[0-9]{9}"
  -
    id: employmentDisabled
    label: "employment disabled"
    type: boolean
    validation: ""
  -
    id: waowia
    label: "WAO or Wia"
    type: boolean
    validation: ""
  -
    id: waowiaPercentage
    label: "WAO or Wia Percentage"
    type: decimal(3.2)
    validation: "/^((100)|(\\d{0,2}))$/g"
  -
    id: waowiaStartDate
    label: "WAO or Wia Startdate"
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
  -
    bankinformation:
      -
        id: accountType
        label: Accounttype
        options:
          translations: ~
          values:
            - GiroAccount
            - Bankaccount
            - "BankAccount Abroad"
        type: string(20)
        validation: ""
      -
        id: bankName
        label: BankName
        type: string(20)
        validation: "[a-zA-Z\\-\\s\\’]{2,20}"
      -
        id: primaryBankAccount
        label: "Primary bankaccount"
        type: boolean
        validation: ""
      -
        id: Giro
        label: Giro
        type: string(7)
        validation: "\\d{1,7}"
      -
        id: bic
        label: "Bic code"
        type: string(11)
        validation: "[1-9]{8}|[1-9]{11}"
      -
        id: accountNumber
        label: "Account number"
        type: integer(11)
        validation: "[P,B]{1}[0-9]{10}"
      -
        id: ibanNumber
        label: "IBAN Number"
        type: string(34)
        validation: "/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/g"
      -
        id: countryBank
        label: "Country bank"
        type: string(40)
        validation: ""
      -
        id: bankResidence
        label: "bank residence"
        type: string(30)
        validation: "[a-zA-Z0-9\\-\\’]{2,30}"
  -
    id: jobTitle
    label: Jobtitle
    type: string(20)
    validation: ""
  -
    id: freeRemarks
    label: "Free Remarks"
    type: text
    validation: ""
  -
    default: now
    id: creationDate
    label: "creation date"
    required: true
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
    visible: false
  -
    default: currentUser
    id: createdBy
    label: "creation by"
    required: true
    type: \Beech\Party\Domain\Model\Person
    validation: ""
    visible: false
  -
    id: modification
    items:
      -
        default: now
        id: modificationDate
        label: "Modification date"
        required: true
        type: dateTime
        validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
        visible: false
      -
        default: currentUser
        id: modifiedBy
        label: Modifiedby
        required: true
        type: \Beech\Party\Domain\Model\Person
        validation: ""
        visible: false
    label: ModificationLog
    type: array
