#############################################################
# validated yaml for the partnercompanyContact
# this is an extension on the person model.
#############################################################

---
model:
  modelName: Person
properties:
  -
    id: personType
    label: persontype
    type: string(20)
    validation: ''
    value: PartnerCompanyContact
  -
    id: companyId
    label: 'Company id'
    required: TRUE
    type: \Beech\Party\Domain\Model\Company
    validation: ''
    visable: FALSE
  -
    id: departementId
    label: 'Department id'
    required: FALSE
    type: \Beech\Party\Domain\Model\Company
    validation: ''
    visable: TRUE
  -
    id: name.title
    label: title
    required: FALSE
    type: string(10)
    validation: ''
    visable: TRUE
  -
    id: name.firstName
    label: 'First name '
    required: TRUE
    type: string(20)
    validation: ''
    visable: TRUE
  -
    id: name.middleName
    label: 'Middle name'
    required: FALSE
    type: string(20)
    validation: ''
    visable: TRUE
  -
    id: name.lastName
    label: 'Last name'
    required: TRUE
    type: string(20)
    validation: ''
    visable: TRUE
  -
    id: otherName
    label: Birthname
    required: FALSE
    type: string(30)
    validation: '[\\w\\-]{2,30}]'
    visable: TRUE
  -
    id: alias
    label: Alias
    required: FALSE
    type: string(15)
    validation: ''
    visable: TRUE
  -
    id: fullName
    label: FullName
    required: FALSE
    type: string(30)
    validation: ''
    visable: TRUE
  -
    id: initials
    label: Initials
    required: TRUE
    type: string(10)
    validation: '[a-zA-Z\\.\\s]{0,10}'
    visable: TRUE
  -
    id: dateofBirth
    label: 'Date of Birth'
    required: FALSE
    type: dateTime
    validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    visable: TRUE
  -
    id: dateofDeath
    label: 'Date of death'
    required: FALSE
    type: dateTime
    validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    visable: TRUE
  -
    id: gender
    label: Gender
    options:
      values:
        - Male
        - Female
    type: string(6)
    validation: ''
  -
    id: image
    label: Image
    required: FALSE
    type: ''
    validation: ''
    visable: TRUE
  -
    id: preferedCommunictationMethod
    label: 'Prefered communication Method'
    options:
      values:
        - none
        - e-mail
        - sms
        - post
        - phone
    required: FALSE
    type: string(15)
    validation: ''
    visible: TRUE
  -
    id: electronicAddresses
    items:
      -
        id: email
        label: E-mailAddress
        required: FALSE
        type: string
        validation: '([\\w\\-\\.]+)@((\\[([0-9]{1,3}\\.){3}[0-9]{1,3}\\])|(([\\w\\-]+\\.)+)([a-zA-Z]{2,4}))'
        visible: TRUE
      -
        id: skype
        label: Skype
        required: FALSE
        type: string
        validation: '[a-zA-Z][a-zA-Z0-9]{5,31}]'
        visible: TRUE
      -
        id: websiteUrl
        label: 'Website Url'
        required: FALSE
        type: string(50)
        validation: '/(https?://)?(www\\.)?([a-zA-Z0-9_%]*)\\b\\.[a-z]{2,4}(\\.[a-z]{2})?((/[a-zA-Z0-9_%]*)+)?(\\.[a-z]*)?/g]'
        visible: TRUE
      -
        id: twitter
        label: Twitter
        required: FALSE
        type: string(20)
        validation: ''
        visible: TRUE
      -
        id: facebook
        label: Facebook
        required: FALSE
        type: string(20)
        validation: ''
        visible: TRUE
      -
        id: linkedin
        label: Linkedin
        required: FALSE
        type: string(20)
        validation: ''
        visible: TRUE
      -
        id: hyves
        label: Hyves
        required: FALSE
        type: string(20)
        validation: ''
        visible: TRUE
    label: 'Electronic addresses'
    type: array
  -
    id: phone
    items:
      -
        id: phoneType
        label: 'phone type'
        options:
          required: TRUE
          values:
            - workLocationNumber
            - faxNumber
            - homePhoneNumber
            - privateMobilePhone
            - businessMobilePhone
            - bussinessPhone
            - emergencyCallnumber
          visible: TRUE
        type: string
        validation: ''
      -
        id: phoneNumber
        label: 'Phone Number'
        required: TRUE
        type: string
        validation: '/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]'
        visible: TRUE
      -
        id: foreignPhoneNumber
        label: 'Foreign phone number'
        required: FALSE
        type: string
        validation: '/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]'
        visible: TRUE
    label: 'Phone numbers'
    type: array
  -
    id: freeRemarks
    label: 'Free Remarks'
    required: FALSE
    type: text
    validation: ''
    visible: TRUE
  -
    Label: Country
    id: houseBoatReference
    options:
      values:
        - ''
        - AB
    type: string
    validation: ''
  -
    Label: 'Mobile home Reference'
    id: mobileHomeReference
    options:
      values:
        - ''
        - WW
    type: string
    validation: ''
  -
    id: employeeNumber
    label: 'Employee number'
    type: string
    validation: '[0-9A-Za-z\\-_]{0,15}'
  -
    id: bsnnumber
    label: 'BSN nummer'
    type: integer
    validation: '[0-9]{9}'
  -
    id: employmentDisabled
    label: 'employment disabled'
    type: boolean
    validation: ''
  -
    id: waowia
    label: 'WAO or Wia'
    type: boolean
    validation: ''
  -
    id: waowiaPercentage
    label: 'WAO or Wia Percentage'
    type: decimal(3.2)
    validation: '/^((100)|(\\d{0,2}))$/g'
  -
    id: waowiaStartDate
    label: 'WAO or Wia Startdate'
    type: dateTime
    validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
  -
    bankinformation:
      -
        id: accountType
        label: Accounttype
        options:
          translations: ~
          values:
            - GiroAccount
            - Bankaccount
            - 'BankAccount Abroad'
        type: string(20)
        validation: ''
      -
        id: bankName
        label: BankName
        type: string(20)
        validation: '[a-zA-Z\\-\\s\\’]{2,20}'
      -
        id: primaryBankAccount
        label: 'Primary bankaccount'
        type: boolean
        validation: ''
      -
        id: Giro
        label: Giro
        type: string(7)
        validation: '\\d{1,7}'
      -
        id: bic
        label: 'Bic code'
        type: string(11)
        validation: '[1-9]{8}|[1-9]{11}'
      -
        id: accountNumber
        label: 'Account number'
        type: integer(11)
        validation: '[P,B]{1}[0-9]{10}'
      -
        id: ibanNumber
        label: 'IBAN Number'
        type: string(34)
        validation: '/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/g'
      -
        id: countryBank
        label: 'Country bank'
        type: string(40)
        validation: ''
      -
        id: bankResidence
        label: 'bank residence'
        type: string(30)
        validation: '[a-zA-Z0-9\\-\\’]{2,30}'
  -
    id: jobTitle
    label: Jobtitle
    type: string(20)
    validation: ''
  -
    id: freeRemarks
    label: 'Free Remarks'
    type: text
    validation: ''
  -
    default: now
    id: creationDate
    label: 'creation date'
    required: TRUE
    type: dateTime
    validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    visible: FALSE
  -
    default: currentUser
    id: createdBy
    label: 'creation by'
    required: TRUE
    type: \Beech\Party\Domain\Model\Person
    validation: ''
    visible: FALSE
  -
    id: modification
    items:
      -
        default: now
        id: modificationDate
        label: 'Modification date'
        required: TRUE
        type: dateTime
        validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
        visible: FALSE
      -
        default: currentUser
        id: modifiedBy
        label: 'Modified by'
        required: TRUE
        type: \Beech\Party\Domain\Model\Person
        validation: ''
        visible: FALSE
    label: ModificationLog
    type: array
