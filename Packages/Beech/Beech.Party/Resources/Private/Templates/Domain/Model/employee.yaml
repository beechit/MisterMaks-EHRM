#############################################################
# validated yaml for the employee
# this is an extension of the person model.
#############################################################

---
model:
  modelName: Person
properties:
  -
    id: persontype
    label: persontype
    type: string(20)
    validation: ''
    value: employee
    visible: FALSE
  -
    id: name.title
    label: title
    required: TRUE
    type: string(10)
    validation: ''
    visible: TRUE
  -
    id: name.firstName
    label: personname
    required: TRUE
    type: string(20)
    validation: ''
    visible: TRUE
  -
    id: name.middleName
    label: 'Middle name'
    required: FALSE
    type: string(20)
    validation: ''
    visible: TRUE
  -
    id: name.lastName
    label: 'Last name'
    required: TRUE
    type: string(20)
    validation: ''
    visible: TRUE
  -
    id: otherName
    label: Birthname
    required: FALSE
    type: string(30)
    validation: '[\\w\\-]{2,30}]'
    visible: TRUE
  -
    id: alias
    label: Alias
    required: FALSE
    type: string(15)
    validation: ''
    visible: TRUE
  -
    id: fullName
    label: FullName
    required: FALSE
    type: string(30)
    validation: ''
    visible: FALSE
  -
    id: initials
    label: Initials
    required: TRUE
    type: string(10)
    validation: '[a-zA-Z\\.\\s]{0,10}'
    visible: TRUE
  -
    id: dateofBirth
    label: 'Date of Birth'
    required: TRUE
    type: dateTime
    validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    visible: TRUE
  -
    id: gender
    label: Gender
    options:
      values:
        - Male
        - Female
    required: TRUE
    type: string(6)
    validation: ''
    visible: TRUE
  -
    id: civilStatus
    label: 'Civil status'
    options:
      values:
        - unknown
        - unmarried
        - married
        - livingTogether
        - widowWidower
        - sustainableSeparated
        - divorced
    required: TRUE
    type: string(15)
    validation: ''
    visible: TRUE
  -
    id: image
    label: Image
    required: FALSE
    type: ''
    validation: ''
    visible: TRUE
  -
    id: preferedCommunictationMethod
    label: 'Prefered communication Method'
    options:
      values:
        - none
        - e-mail
        - sms
        - post
        - phone
    required: FALSE
    type: string(15)
    validation: ''
    visible: TRUE
  -
    id: electronicAddresses
    items:
      -
        id: email
        label: E-mailAddress
        required: FALSE
        type: string
        validation: '([\\w\\-\\.]+)@((\\[([0-9]{1,3}\\.){3}[0-9]{1,3}\\])|(([\\w\\-]+\\.)+)([a-zA-Z]{2,4}))'
        visible: TRUE
      -
        id: skype
        label: Skype
        required: FALSE
        type: string
        validation: '[a-zA-Z][a-zA-Z0-9]{5,31}]'
        visible: TRUE
      -
        id: websiteUrl
        label: 'Website Url'
        required: FALSE
        type: string(50)
        validation: '/(https?://)?(www\\.)?([a-zA-Z0-9_%]*)\\b\\.[a-z]{2,4}(\\.[a-z]{2})?((/[a-zA-Z0-9_%]*)+)?(\\.[a-z]*)?/g]'
        visible: TRUE
      -
        id: twitter
        label: Twitter
        required: FALSE
        type: string(20)
        validation: ''
        visible: TRUE
      -
        id: facebook
        label: Facebook
        required: FALSE
        type: string(20)
        validation: ''
        visible: TRUE
      -
        id: linkedin
        label: Linkedin
        required: FALSE
        type: string(20)
        validation: ''
        visible: TRUE
      -
        id: hyves
        label: Hyves
        required: FALSE
        type: string(20)
        validation: ''
        visible: TRUE
    label: 'Electronic addresses'
    type: array
  -
    id: phone
    items:
      -
        id: freeRemarks
        label: 'Free Remarks'
        required: FALSE
        type: text
        validation: ''
        visible: TRUE
      -
        Label: Country
        id: houseBoatReference
        options:
          values:
            -
              Label: 'Mobile home Reference'
              id: mobileHomeReference
              options:
                values:
                  - ''
                  - WW
              type: string
              validation: ''
        type: string
        validation: ''
      -
        id: employeeNumber
        label: 'Employee number'
        type: string
        validation: '[0-9A-Za-z\\-_]{0,15}'
      -
        id: bsn
        label: BSN
        type: integer
        validation: '[0-9]{9}'
      -
        id: employmentDisabled
        label: 'employment disabled'
        type: boolean
        validation: ''
      -
        id: waowia
        label: 'WAO or Wia'
        type: boolean
        validation: ''
      -
        id: waowiaPercentage
        label: 'WAO or Wia Percentage'
        type: decimal(3.2)
        validation: '/^((100)|(\\d{0,2}))$/g'
      -
        id: waowiaiaStartDate
        label: 'WAO or Wia Startdate'
        type: dateTime
        validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    label: 'Phone numbers'
    type: array
  -
    bankinformation:
      -
        id: accountType
        label: accounttype
        options:
          values:
            - giroAccount
            - bankaccount
            - bankAccountAbroad
        type: string(20)
        validation: ''
      -
        id: bankName
        label: bankName
        type: string(20)
        validation: '[a-zA-Z\\-\\s\\’]{2,20}'
      -
        id: primaryBankAccount
        label: primaryBankAccount
        type: boolean
        validation: ''
      -
        id: Giro
        label: Giro
        type: string(7)
        validation: '\\d{1,7}'
      -
        id: bic
        label: 'bic code'
        type: string(11)
        validation: '[1-9]{8}|[1-9]{11}'
      -
        id: accountNumber
        label: AccountNumber
        type: integer(11)
        validation: '[P,B]{1}[0-9]{10}'
      -
        id: ibanNumber
        label: 'IBAN Number'
        type: string(34)
        validation: '/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/g'
      -
        id: countryBank
        label: 'Country Bank'
        type: string(40)
        validation: ''
      -
        id: bankResidence
        label: bankResidence
        type: string(30)
        validation: '[a-zA-Z0-9\\-\\’]{2,30}'
      -
        id: jobTitle
        label: jobtitle
        type: string(20)
        validation: ''
      -
        id: freeRemarks
        label: 'Free Remarks'
        type: text
        validation: ''
  -
    default: now
    id: creationDate
    label: 'creation date'
    required: TRUE
    type: dateTime
    validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    visible: FALSE
  -
    default: currentUser
    id: createdBy
    label: 'creation by'
    required: TRUE
    type: \Beech\Party\Domain\Model\Person
    validation: ''
    visible: FALSE
  -
    id: modification
    items:
      -
        default: now
        id: modificationDate
        label: 'Modification date'
        required: TRUE
        type: dateTime
        validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
        visible: FALSE
      -
        default: currentUser
        id: modifiedBy
        label: 'Modified by'
        required: TRUE
        type: \Beech\Party\Domain\Model\Person
        validation: ''
        visible: FALSE
    label: ModificationLog
    type: array
