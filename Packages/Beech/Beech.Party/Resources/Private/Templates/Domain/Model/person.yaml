  -
    id: alias
    label: Alias
    required: false
    type: string(15)
    validation: ""
    visable: true
  -
    id: fullName
    label: FullName
    required: false
    type: string(30)
    validation: ""
    visable: true
  -
    id: initials
    label: Initials
    required: true
    type: string(10)
    validation: "[a-zA-Z\\.\\s]{0,10}"
    visable: true
  -
    id: dateofBirth
    label: "Date of Birth"
    required: false
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
    visable: true
  -
    id: dateofDeath
    label: "Date of death"
    required: false
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
    visable: true
  -
    id: gender
    label: Gender
    options:
      values:
        - Male
        - Female
    type: string(6)
    validation: ""
  -
    id: civilStatus
    label: "Civil status"
    options:
      values:
        - unknown
        - umarried
        - married
        - livingTogether
        - widowWidower
        - sustainableSeparated
        - divorced
    required: false
    type: string(15)
    validation: ""
    visable: true
  -
    id: image
    label: Image
    required: false
    type: ""
    validation: ""
    visable: true
  -
    defauyt: none
    id: preferedCommunicationMethod
    label: "Prefered communication Method"
    options:
      values:
        - none
        - email
        - sms
        - post
        - phone
    required: true
    type: string(15)
    validation: ""
    visable: true
  -
    id: addresses
    items:
      -
        id: addressType
        label: "Address type"
        options:
          values:
            - businessAddress
            - postbox
            - mailingAddress
            - workLocation
            - addressAbroad
        required: false
        type: string(20)
        validation: ""
        visible: true
      -
        id: streetName
        label: "Street name"
        required: true
        type: string(30)
        validation: "[a-zA-Z\\-\\s\\’]{2,30}"
        visible: true
      -
        id: primaryPostAddress
        label: "Primary postaddress"
        required: true
        type: boolean
        validation: ""
        visible: true
      -
        id: primaryLocation
        label: "Primary Location"
        required: true
        type: boolean
        validation: ""
        visible: true
      -
        id: postBoxNumber
        label: "Postbox number"
        required: true
        type: integer(5)
        validation: "[0-9]{1,5}"
        visible: true
      -
        id: houseNumber
        label: "House number"
        required: true
        type: integer(5)
        validation: "[0-9]{1,5}"
        visible: true
      -
        id: houseNumberAddition
        label: "House number addition"
        required: false
        type: string(10)
        validation: "[a-zA-Z0-9\\-]{0,10}"
        visible: true
      -
        id: postalCodeNL
        label: "Postal code"
        required: true
        type: string(6)
        validation: "\\d{4}\\s?[a-z]{2}"
        visible: true
      -
        id: postalCodeAbroad
        label: "Postal code"
        required: false
        type: string(10)
        validation: "[a-zA-Z0-9\\-]{0,10}"
        visible: true
      -
        id: residence
        label: Residence
        required: true
        type: string(30)
        validation: "[a-zA-Z\\-\\s\\’]{2,30}"
        visible: true
      -
        id: country
        label: Country
        required: true
        type: string(30)
        validation: ""
        visible: true
      -
        id: addressDescription
        label: "Address description"
        required: false
        type: text
        validation: ""
        visible: true
      -
        id: houseBoatReference
        label: "Houseboat reference"
        options:
          values:
            - ""
            - AB
        required: false
        type: string
        validation: ""
        visable: true
      -
        id: mobileHomeReference
        label: "Mobile home reference"
        options:
          values:
            - ""
            - WW
        required: true
        type: string
        validation: ""
        visable: true
    label: Addresses
    type: array
  -
    id: electronicAddresses
    items:
      -
        id: email
        label: E-mailAddress
        required: true
        type: string
        validation: "([\\w\\-\\.]+)@((\\[([0-9]{1,3}\\.){3}[0-9]{1,3}\\])|(([\\w\\-]+\\.)+)([a-zA-Z]{2,4}))"
        visible: true
      -
        id: skype
        label: Skype
        required: true
        type: string
        validation: "[a-zA-Z][a-zA-Z0-9]{5,31}]"
        visible: true
      -
        id: websiteUrl
        label: "Website Url"
        required: false
        type: string(50)
        validation: "/(https?://)?(www\\.)?([a-zA-Z0-9_%]*)\\b\\.[a-z]{2,4}(\\.[a-z]{2})?((/[a-zA-Z0-9_%]*)+)?(\\.[a-z]*)?/g]"
        visible: true
      -
        id: twitter
        label: Twitter
        required: false
        type: string(20)
        validation: ""
        visible: true
      -
        id: facebook
        label: Facebook
        required: false
        type: string(20)
        validation: ""
        visible: true
      -
        id: linkedin
        label: Linkedin
        required: true
        type: string(20)
        validation: ""
        visible: true
      -
        id: hyves
        label: Hyves
        required: true
        type: string(20)
        validation: ""
        visible: true
    label: "Electronic addresses"
    type: array
  -
    id: phone
    items:
      -
        id: phoneType
        label: "phone type"
        options:
          values:
            - workLocationNumber
            - faxNumber
            - homePhoneNumber
            - privateMobilePhone
            - businessMobilePhone
            - bussinessPhone
            - emergencyCallnumber
        required: true
        type: string
        validation: ""
        visible: true
      -
        id: phoneNumber
        label: "Phone Number"
        required: true
        type: string
        validation: "/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]"
        visible: true
      -
        id: foreignPhoneNumber
        label: "Foreign phone number"
        required: true
        type: string
        validation: "/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]"
        visible: true
    label: "Phone numbers"
    type: array
  -
    id: employeeNumber
    label: "Employee number"
    type: string
    validation: "[0-9A-Za-z\\-_]{0,15}"
  -
    id: bsn
    label: "BSN number"
    type: integer
    validation: "[0-9]{9}"
  -
    id: employmentDisabled
    label: "Employment disabled"
    required: false
    type: boolean
    validation: ""
    visable: true
  -
    id: waowia
    label: "WAO or Wia"
    required: false
    type: boolean
    validation: ""
    visable: true
  -
    id: waowiaPercentage
    label: "WAO or Wia Percentage"
    required: false
    type: decimal(3.2)
    validation: "/^((100)|(\\d{0,2}))$/g"
    visable: true
  -
    id: waowiaStartDate
    label: "WAO or Wia Startdate"
    required: false
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
    visable: true
  -
