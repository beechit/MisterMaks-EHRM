  -
    id: departementId
    label: "Department id"
    required: false
    type: \Beech\Party\Domain\Model\Company
    validation: ""
    visable: true
  -
    id: name.title
    label: title
    required: false
    type: string(10)
    validation: ""
    visable: true
  -
    id: name.firstName
    label: "First name"
    required: true
    type: string(20)
    validation: ""
    visable: true
  -
    id: name.middleName
    label: "Middle name"
    required: false
    type: string(20)
    validation: ""
    visable: true
  -
    id: name.lastname
    label: "Last name"
    required: true
    type: string(20)
    validation: ""
    visable: true
  -
    id: otherName
    label: Birthname
    required: false
    type: string(30)
    validation: "[\\w\\-]{2,30}]"
