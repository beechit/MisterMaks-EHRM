        label: "account type"
        options:
          values:
            - giroAccount
            - bankaccount
            - bankAccountabroad
        required: false
        type: string(20)
        validation: ""
        visable: true
      -
        id: bankName
        label: "bank name"
        required: false
        type: string(20)
        validation: "[a-zA-Z\\-\\s\\’]{2,20}"
        visable: true
      -
        id: primaryBankAccount
        label: "primary bank account"
        required: true
        type: boolean
        validation: ""
        visable: true
      -
        id: giro
        label: Giro
        required: false
        type: string(7)
        validation: "\\d{1,7}"
        visable: true
      -
        id: bic
        label: "Bic code"
        required: false
        type: string(11)
        validation: "[1-9]{8}|[1-9]{11}"
        visable: true
      -
        id: accountNumber
        label: "Account number"
        required: false
        type: integer(11)
        validation: "[P,B]{1}[0-9]{10}"
        visable: true
      -
        id: ibanNumber
        label: "IBAN number"
        required: false
        type: string(34)
        validation: "/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/g"
        visable: true
      -
        id: countryBank
        label: "Country bank"
        required: false
        type: string(40)
        validation: ""
        visable: true
      -
        id: jobTitle
        label: jobTitle
