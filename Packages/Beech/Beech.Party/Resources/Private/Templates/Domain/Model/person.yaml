        visable: true
        visible: true
      -
        id: jobTitle
        label: Jobtitle
        required: false
        type: string(20)
        validation: ""
        visable: true
      -
        id: freeRemarks
        label: "Free Remarks"
        required: false
        type: text
        validation: ""
        visable: true
    label: "Bank information"
    type: array
  -
    default: now
    id: creationDate
    label: "creation date"
    required: true
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
    visible: false
  -
    default: currentUser
