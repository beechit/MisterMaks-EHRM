#############################################################
# validated yaml for the Contact
# this is an extension on the person model.
#############################################################

---
model:
  modelName: Person
properties:
  -
    id: personType
    label: persontype
    required: true
    type: string(20)
    validation: ""
    value: contact
    visible: FALSE'
  -
    id: name.title
    label: title
    required: true
    type: string(10)
    validation: ""
    visible: true
  -
    id: name.firstName
    label: personname
    required: true
    type: string(20)
    validation: ""
    visible: true
  -
    id: name.middleName
    label: "Middle name"
    required: false
    type: string(20)
    validation: ""
    visible: true
  -
    id: name.lastName
    label: "Last name"
    required: true
    type: string(20)
    validation: ""
    visible: true
  -
    id: otherName
    label: Birthname
    required: false
    type: string(30)
    validation: "[\\w\\-]{2,30}]"
    visible: true
  -
    id: alias
    label: Alias
    required: false
    type: string(15)
    validation: ""
    visible: true
  -
    id: fullName
    label: FullName
    required: false
    type: string(30)
    validation: ""
    visible: false
  -
    id: initials
    label: Initials
    required: true
    type: string(10)
    validation: "[a-zA-Z\\.\\s]{0,10}"
    visible: true
  -
    id: dateofBirth
    label: "Date of Birth"
    required: true
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
    visible: true
  -
    id: gender
    label: Gender
    options:
      values:
        - Male
        - Female
    required: true
    type: string(6)
    validation: ""
    visible: true
  -
    id: civilStatus
    label: "Civil status"
    options:
      values:
        - unknown
        - unmarried
        - married
        - livingTogether
        - widowWidower
        - sustainableSeparated
        - divorced
    required: true
    type: string(15)
    validation: ""
    visible: true
  -
    id: image
    label: Image
    required: false
    type: ""
    validation: ""
    visible: true
  -
    id: preferedCommunictationMethod
    label: "Prefered communication Method"
    options:
      values:
        - none
        - e-mail
        - sms
        - post
        - phone
    required: false
    type: string(15)
    validation: ""
    visible: true
  -
    id: electronicAddresses
    items:
      -
        id: email
        label: E-mailAddress
        required: false
        type: string
        validation: "([\\w\\-\\.]+)@((\\[([0-9]{1,3}\\.){3}[0-9]{1,3}\\])|(([\\w\\-]+\\.)+)([a-zA-Z]{2,4}))"
        visible: true
      -
        id: skype
        label: Skype
        required: false
        type: string
        validation: "[a-zA-Z][a-zA-Z0-9]{5,31}]"
        visible: true
      -
        id: websiteUrl
        label: "Website Url"
        required: false
        type: string(50)
        validation: "/(https?://)?(www\\.)?([a-zA-Z0-9_%]*)\\b\\.[a-z]{2,4}(\\.[a-z]{2})?((/[a-zA-Z0-9_%]*)+)?(\\.[a-z]*)?/g]"
        visible: true
      -
        id: twitter
        label: Twitter
        required: false
        type: string(20)
        validation: ""
        visible: true
      -
        id: facebook
        label: Facebook
        required: false
        type: string(20)
        validation: ""
        visible: true
      -
        id: linkedin
        label: Linkedin
        required: false
        type: string(20)
        validation: ""
        visible: true
      -
        id: hyves
        label: Hyves
        required: false
        type: string(20)
        validation: ""
        visible: true
    label: "Electronic addresses"
    type: array
  -
    id: phone
    items:
      -
        id: freeRemarks
        label: "Free Remarks"
        required: false
        type: text
        validation: ""
        visible: true
    label: "Phone numbers"
    type: array
  -
    default: now
    id: creationDate
    label: "creation date"
    required: true
    type: dateTime
    validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
    visible: false
  -
    default: currentUser
    id: createdBy
    label: "creation by"
    required: true
    type: \Beech\Party\Domain\Model\Person
    validation: ""
    visible: false
  -
    id: modification
    items:
      -
        default: now
        id: modificationDate
        label: "Modification date"
        required: true
        type: dateTime
        validation: "(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?"
        visible: false
      -
        default: currentUser
        id: modifiedBy
        label: 'Modified by'
        required: true
        type: \Beech\Party\Domain\Model\Person
        validation: ""
        visible: false
    label: ModificationLog
    type: array
