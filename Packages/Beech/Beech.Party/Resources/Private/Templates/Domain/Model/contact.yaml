#############################################################
# validated yaml for the Contact
# this is an extension on the person model.
#############################################################

---
model:
  modelName: Person
properties:
  -
    id: personType
    label: persontype
    required: TRUE
    type: string(20)
    validation: ''
    value: contact
    visible: FALSE'
  -
    id: name.title
    label: title
    required: TRUE
    type: string(10)
    validation: ''
    visible: TRUE
  -
    id: name.firstName
    label: personname
    required: TRUE
    type: string(20)
    validation: ''
    visible: TRUE
  -
    id: name.middleName
    label: 'Middle name'
    required: FALSE
    type: string(20)
    validation: ''
    visible: TRUE
  -
    id: name.lastName
    label: 'Last name'
    required: TRUE
    type: string(20)
    validation: ''
    visible: TRUE
  -
    id: otherName
    label: Birthname
    required: FALSE
    type: string(30)
    validation: '[\\w\\-]{2,30}]'
    visible: TRUE
  -
    id: alias
    label: Alias
    required: FALSE
    type: string(15)
    validation: ''
    visible: TRUE
  -
    id: fullName
    label: FullName
    required: FALSE
    type: string(30)
    validation: ''
    visible: FALSE
  -
    id: initials
    label: Initials
    required: TRUE
    type: string(10)
    validation: '[a-zA-Z\\.\\s]{0,10}'
    visible: TRUE
  -
    id: dateofBirth
    label: 'Date of Birth'
    required: TRUE
    type: dateTime
    validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    visible: TRUE
  -
    id: gender
    label: Gender
    options:
      values:
        - Male
        - Female
    required: TRUE
    type: string(6)
    validation: ''
    visible: TRUE
  -
    id: civilStatus
    label: 'Civil status'
    options:
      values:
        - unknown
        - unmarried
        - married
        - livingTogether
        - widowWidower
        - sustainableSeparated
        - divorced
    required: TRUE
    type: string(15)
    validation: ''
    visible: TRUE
  -
    id: image
    label: Image
    required: FALSE
    type: ''
    validation: ''
    visible: TRUE
  -
    id: preferedCommunictationMethod
    label: 'Prefered communication Method'
    options:
      values:
        - none
        - e-mail
        - sms
        - post
        - phone
    required: FALSE
    type: string(15)
    validation: ''
    visible: TRUE
  -
    id: electronicAddresses
    items:
      -
        id: email
        label: E-mailAddress
        required: FALSE
        type: string
        validation: '([\\w\\-\\.]+)@((\\[([0-9]{1,3}\\.){3}[0-9]{1,3}\\])|(([\\w\\-]+\\.)+)([a-zA-Z]{2,4}))'
        visible: TRUE
      -
        id: skype
        label: Skype
        required: FALSE
        type: string
        validation: '[a-zA-Z][a-zA-Z0-9]{5,31}]'
        visible: TRUE
      -
        id: websiteUrl
        label: 'Website Url'
        required: FALSE
        type: string(50)
        validation: '/(https?://)?(www\\.)?([a-zA-Z0-9_%]*)\\b\\.[a-z]{2,4}(\\.[a-z]{2})?((/[a-zA-Z0-9_%]*)+)?(\\.[a-z]*)?/g]'
        visible: TRUE
      -
        id: twitter
        label: Twitter
        required: FALSE
        type: string(20)
        validation: ''
        visible: TRUE
      -
        id: facebook
        label: Facebook
        required: FALSE
        type: string(20)
        validation: ''
        visible: TRUE
      -
        id: linkedin
        label: Linkedin
        required: FALSE
        type: string(20)
        validation: ''
        visible: TRUE
      -
        id: hyves
        label: Hyves
        required: FALSE
        type: string(20)
        validation: ''
        visible: TRUE
    label: 'Electronic addresses'
    type: array
  -
    id: phone
    items:
      -
        id: freeRemarks
        label: 'Free Remarks'
        required: FALSE
        type: text
        validation: ''
        visible: TRUE
    label: 'Phone numbers'
    type: array
  -
    default: now
    id: creationDate
    label: 'creation date'
    required: TRUE
    type: dateTime
    validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    visible: FALSE
  -
    default: currentUser
    id: createdBy
    label: 'creation by'
    required: TRUE
    type: \Beech\Party\Domain\Model\Person
    validation: ''
    visible: FALSE
  -
    id: modification
    items:
      -
        default: now
        id: modificationDate
        label: 'Modification date'
        required: TRUE
        type: dateTime
        validation: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
        visible: FALSE
      -
        default: currentUser
        id: modifiedBy
        label: 'Modified by'
        required: TRUE
        type: \Beech\Party\Domain\Model\Person
        validation: ''
        visible: FALSE
    label: ModificationLog
    type: array
