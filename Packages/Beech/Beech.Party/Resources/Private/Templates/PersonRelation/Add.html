<f:if condition="{personRelation}">
	<f:then>
		<div id="personRelation-{personRelation.id}" class="clearfix">
			<f:render partial="Forms/PersonRelation" arguments="{person: person, persons: persons, personRelation: personRelation, action: 'update'}"/>
		</div>
		<div id="personRelation-add" class="clearfix">
			<f:render partial="Forms/PersonRelation" arguments="{person: person, persons: persons, action: 'add', suffix: 'personRelation'}"/>
		</div>
	</f:then>
</f:if>
