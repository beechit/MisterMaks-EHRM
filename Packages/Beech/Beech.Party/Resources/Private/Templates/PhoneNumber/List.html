<div class="modal-header">
	<h3><f:render partial="Views/Show/ProfilePhoto" arguments="{photo: party.profilePhoto, width: 50}"/>{party.name.fullName} / Phone numbers</h3>
</div>
<div class="clearfix well">
	<f:for each="{phoneNumbers}" as="phoneNumber">
		<div id="phoneNumber-{phoneNumber.id}">
			<f:render partial="Forms/PhoneNumber" arguments="{party: party, phoneNumber: phoneNumber, action: 'update'}"/>
		</div>
	</f:for>
	<div id="phoneNumber-add" class="clearfix">
		<f:render partial="Forms/PhoneNumber" arguments="{party: party, action: 'add', suffix: 'phonenumber'}"/>
	</div>
</div>
