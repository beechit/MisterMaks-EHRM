<div class="header">
	<h3><f:render partial="Views/Show/ProfilePhoto" arguments="{photo: party.profilePhoto, width: 50}"/>{party.name} / <f:translate id="phoneNumbers">Phone numbers</f:translate></h3>
</div>

<div class="content-padding multi-form">

	<f:for each="{phoneNumbers}" as="phoneNumber">
		<div id="phoneNumber-{phoneNumber.id}" class="multi-form-item">
			<f:render partial="Forms/PhoneNumber" arguments="{party: party, phoneNumber: phoneNumber, action: 'update', collapsed: true}"/>
		</div>
	</f:for>

	<div id="phoneNumber-add" class="multi-form-item">
		<f:if condition="{phoneNumbers}">
			<f:then>
				<f:render partial="Forms/PhoneNumber" arguments="{party: party, action: 'add', suffix: 'phonenumber', collapsed: true}"/>
			</f:then>
			<f:else>
				<f:render partial="Forms/PhoneNumber" arguments="{party: party, action: 'add', suffix: 'phonenumber', collapsed: false}"/>
			</f:else>
		</f:if>
	</div>

</div>
