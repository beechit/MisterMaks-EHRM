<f:layout name="Ajax"/>

<f:section name="Body">
	<div id="c261" class="csc-default">
		<ul id="personTabs" class="nav nav-tabs">
			<li class="">
				<a href="#personal" data-toggle="tab">Persoonlijk</a>
			</li>
			<li class="">
				<a href="#bank" data-toggle="tab">Bankgegevens</a>
			</li>
		</ul>
		<div id="personTabsContent" class="tab-content">
			<div id="general" class="tab-pane fade active in" >
				<f:form action="create" object="{person}" name="person" class="form-horizontal">
					<f:render partial="Forms/Person"/>
					<div class="form-actions">
						<f:form.submit value="{f:translate(id: 'action.create')}"/>
					</div>
				</f:form>
			</div>
			<div id="personal" class="tab-pane fade">
				<f:form action="create" object="{person}" name="person" class="form-horizontal">
					<f:render partial="Forms/Person"/>
					<div class="form-actions">
						<f:form.submit value="{f:translate(id: 'action.create')}"/>
					</div>
				</f:form>
			</div>
			<div id="bank" class="tab-pane fade">
				<div id="bankAccount-add" class="clearfix">
					<f:render partial="Forms/BankAccount"
							  arguments="{party: person, action: 'add', suffix: 'bankAccount'}"/>
				</div>
			</div>
		</div>
	</div>
</f:section>
