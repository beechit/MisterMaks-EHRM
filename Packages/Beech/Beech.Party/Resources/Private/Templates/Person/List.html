<f:layout name="Ajax" />{namespace ehrm=Beech\Ehrm\ViewHelpers}

<f:section name="Body">
	<ehrm:flashMessages/>
	<div>
		<p><a href="#" target="_top" title="{f:translate(id: 'leaveRequest')}">
			<i class="btn btn-warning btn-gspm-4 pull-left"><i class="icon-briefcase"></i><f:translate id="leaveRequest">Leave request</f:translate></i>
		</a></p>
		<p><a href="#" target="_top" title="{f:translate(id: 'sickReport')}">
			<i class="btn btn-danger btn-gspm-4 pull-left"><i class="icon-ambulance"></i><f:translate id="sickReport">Sickreport</f:translate></i>
		</a></p>
		<p><a href="#" target="_top" title="{f:translate(id: 'newContract')}">
			<i class="btn btn-success btn-gspm-4 pull-left"><i class="icon-briefcase"></i><f:translate id="newContract">New contract</f:translate></i>
		</a></p>
		<p><a href="/#/administration/person/new" target="_top" title="{f:translate(id: 'newEmployee')}">
			<i class="btn btn-success btn-gspm-4 pull-left"><i class="icon-user"></i><f:translate id="newEmployee">New employee</f:translate></i>
		</a></p>
	</div>
	<f:if condition="{persons}">
		<f:then>

			<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
				<thead>
				<tr>
					<th><f:translate id="select">Select</f:translate> <i class="icon-resize-vertical"></i></th>
					<th><f:translate id="name">Name</f:translate> <i class="icon-resize-vertical"></i></th>
					<th><f:translate id="age">Age</f:translate>   <i class="icon-resize-vertical"></i></th>
					<th><f:translate id="jobDescription">Jobdescription</f:translate><i class="icon-resize-vertical"></i></th>
					<th><f:translate id="action">Actie</f:translate><i class="icon-resize-vertical"></i></th>
				</tr>
				</thead>
				<tbody>
					<f:for each="{persons}" as="person" iteration="iterator">
						<tr>
							<td><input type="checkbox" /></td>
							<td>{person.name.fullName}</td>
							<td>{person.age}</td>
							<td></td>
							<td>
								<a href="#/person/show/{person.id}"><i class="icon-eye-open"></i></a>
								<a href="#/person/edit/{person.id}"><i class="icon-pencil"></i></a>
								<a href="#/person/delete/{person.id}"><i class="icon-trash"></i></a>
							</td>
						</tr>
					</f:for>
				</tbody>
			</table>
		</f:then>
		<f:else>
			<p></p>
		</f:else>
	</f:if>
</f:section>
