<f:layout name="Ajax" />

<f:section name="Body">

	<h1>Person information</h1>
	<div id="c261" class="csc-default">
		<ul id="personTabs" class="nav nav-tabs">
			<li class="active">
				<a data-toggle="tab" href="#personal">General</a>
			</li>
			<li>
				<a data-toggle="tab" href="#education">Education</a>
			</li>
			<li>
				<a data-toggle="tab" href="#contract">Contract</a>
			</li>
		</ul>
		<div id="personTabsContent" class="tab-content">
			<div id="personal" class="tab-pane fade active in">
				<f:render partial="Views/Show/Person" arguments="{_all}"/>
				<table id="addresses-{person.id}" class="table table-striped table-bordered">
					<tbody>
						<tr>
							<td class="span6"><f:render partial="Views/Show/Address" arguments="{address: person.address_home}"/>
								<a href="{f:uri.action(package:'Beech.Party', subpackage:'Administration', controller:'Address', action:'list', arguments: {party: person})}" data-toggle="modal-ajax" data-target="#modal" modal-size="large">
									<i class="icon-pencil icon-white"></i> <f:translate id="action.edit">Edit</f:translate>
								</a>
							</td>
							<td class="span6">
								<f:render partial="Views/Show/Address" arguments="{address: person.address_work}"/>
								<a href="{f:uri.action(package:'Beech.Party', subpackage:'Administration', controller:'Address', action:'list', arguments: {party: person})}" data-toggle="modal-ajax" data-target="#modal" modal-size="large">
									<i class="icon-pencil icon-white"></i> <f:translate id="action.edit">Edit</f:translate>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="education" class="tab-pane fade">
				<f:for each="{educations}" as="education">
					<div id="education-{education.id}">
						<f:render partial="Views/Show/Education" arguments="{education: education}"/>
					</div>
				</f:for>
				<a href="{f:uri.action(package:'Beech.Party', subpackage:'Administration', controller:'Education', action:'list', arguments: {party: person})}" data-toggle="modal-ajax" data-target="#modal" modal-size="large">
					<i class="icon-pencil icon-white"></i> <f:translate id="action.edit">Edit</f:translate>
				</a>
			</div>
			<div id="contract" class="tab-pane fade">
				contract...
			</div>
		</div>
	</div>
</f:section>
