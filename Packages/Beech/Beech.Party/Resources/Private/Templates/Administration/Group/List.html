<f:layout />

<f:section name="Body">
	<f:if condition="{groups}">
		<f:then>
			<ul>
				<f:for each="{groups}" as="group">
					<li>
						<f:link.action action="show" arguments="{group: group}">{group.name}</f:link.action>
						<f:link.action action="edit" arguments="{group: group}">Edit</f:link.action>
						<f:link.action action="delete" arguments="{group: group}">Delete</f:link.action>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p><f:translate id="message.group.noResult">No groups created yet.</f:translate></p>
		</f:else>
	</f:if>
	<p><f:link.action action="new"><f:translate id="action.create">Create</f:translate></f:link.action></p>
</f:section>
