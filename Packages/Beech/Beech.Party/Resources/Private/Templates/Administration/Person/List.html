<f:layout />

<f:section name="Body">
	<h1><f:translate id="persons">Persons</f:translate></h1>
	<f:if condition="{entities}">
		<f:then>
			<table class="table">
				<thead>
				<tr>
					<th><f:translate id="person.firstName">First name</f:translate></th>
					<th><f:translate id="person.lastName">Last name</f:translate></th>
					<th><f:translate id="action">Action</f:translate></th>
				</tr>
				</thead>
				<tbody>
				<f:for each="{entities}" as="person" iteration="iterator">
					<tr>
						<td>
							<strong><f:link.action action="show" arguments="{person: person}">{person.name.firstName}</f:link.action></strong>
						</td>
						<td>
							<strong><f:link.action action="show" arguments="{person: person}">{person.name.lastName}</f:link.action></strong>
						</td>
						<td>
							<f:link.action action="edit" arguments="{person: person}"><i class="icon-pencil"></i></f:link.action>
							<f:link.action action="delete" arguments="{person: person}"><i class="icon-trash"></i></f:link.action>
						</td>
					</tr>
				</f:for>
				</tbody>
			</table>
		</f:then>
		<f:else>
			<p><f:translate id="message.person.noResult">No employees added yet</f:translate></p>
		</f:else>
	</f:if>
	<div class="form-actions">
		<a class="btn btn-primary" href="/{f:uri.action(package: 'Beech.Party', subpackage: 'Administration', controller: 'Person', action: 'new')}" ><i class="icon-plus icon-white"></i> <f:translate id="action.create">Create</f:translate></a>
	</div>
</f:section>
