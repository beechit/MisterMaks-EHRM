<f:if condition="{licence}">
	<f:then>
		<div id="licence-{licence.id}" class="clearfix">
			<f:render partial="Forms/Licence" arguments="{party: party, licence: licence, controller: 'Licence', action: 'update'}"/>
		</div>
		<div id="licence-add" class="clearfix">
			<f:render partial="Forms/Licence" arguments="{party: party, controller: 'Licence', action: 'add'}"/>
		</div>
	</f:then>
</f:if>
