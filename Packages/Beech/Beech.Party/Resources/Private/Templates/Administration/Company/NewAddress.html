<f:layout />

<f:section name="Body">
	<h1><f:translate id="action.new">New</f:translate> <f:translate id="address">address</f:translate></h1>
	<p><f:translate id="lead.new.address">Fill out the following form to create a new address</f:translate>:</p>
	<f:form.validationResults for="newAddress">
		<f:if condition="{validationResults.flattenedErrors}">
			<div class="error">
				<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">{propertyPath}: <f:for each="{errors}" as="error">{error}</f:for></f:for>
			</div>
		</f:if>
	</f:form.validationResults>
	<f:form action="createAddress" name="newAddress" arguments="{company:company}" class="form-horizontal well">
		<div class="control-group">
			<label class="control-label" for="type"><f:translate id="address.type">Type</f:translate></label>
			<div class="controls">
				<f:form.textfield property="type" id="type" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="code"><f:translate id="address.code">Code</f:translate></label>
			<div class="controls">
				<f:form.textfield property="code" id="code" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="postalCode"><f:translate id="address.postalCode">Postal code</f:translate></label>
			<div class="controls">
				<f:form.textfield property="postalCode" id="postalCode" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="postBox"><f:translate id="address.postBox">Postbox</f:translate></label>
			<div class="controls">
				<f:form.textfield property="postBox" id="postBox" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="residence"><f:translate id="address.residence">Residence</f:translate></label>
			<div class="controls">
				<f:form.textfield property="residence" id="residence" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="street"><f:translate id="address.street">Street</f:translate></label>
			<div class="controls">
				<f:form.textfield property="street" id="street" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="houseNumber"><f:translate id="address.houseNumber">House number</f:translate></label>
			<div class="controls">
				<f:form.textfield property="houseNumber" id="houseNumber" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="description"><f:translate id="address.description">Description</f:translate></label>
			<div class="controls">
				<f:form.textfield property="description" id="description" />
			</div>
		</div>
		<div class="form-actions">
			<f:form.submit value="{f:translate(id: 'action.create')}" class="btn btn-primary"/>
		</div>
	</f:form>
</f:section>
