<f:layout />

<f:section name="Body">
	<f:form action="create" name="newGroupType" class="form-horizontal well">
		<div class="control-group">
			<label class="control-label"for="name">Name</label>
			<div class="controls">
				<f:form.textfield property="name" id="name" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<f:form.submit value="Create" class="btn btn-primary"/>
			</div>
		</div>
	</f:form>
</f:section>
