<f:layout />

<f:section name="Body">
	<p>Just fill out the following form to create a new group type:</p>

	<f:form action="create" name="newGroupType">
		<ol>
			<li>
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			</li>

			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>
