<f:if condition="{asset}">
	<f:then>
		<div id="asset-{asset.id}" class="clearfix">
			<f:render partial="Forms/Asset" arguments="{party: party, asset: asset, controller: 'Asset', action: 'update'}"/>
		</div>
		<div id="asset-add" class="clearfix">
			<f:render partial="Forms/Asset" arguments="{party: party, controller: 'Asset', action: 'add'}"/>
		</div>
	</f:then>
</f:if>
