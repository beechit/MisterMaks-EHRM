<f:layout name="Ajax" />

<f:section name="Body">
	<h1><f:translate id="action.show">Show</f:translate> "{account.name.firstName} {account.name.lastName}"</h1>
	<dl class="dl-horizontal well">
		<dt><f:translate id="account.accountIdentifier">Account identifier</f:translate></dt>
		<dd>{account.accountIdentifier}&nbsp;</dd>

		<dt><f:translate id="account.creationDate">Creation Date</f:translate></dt>
		<dd>{account.creationDate -> f:format.date(format: 'Y-m-d H:i')}&nbsp;</dd>

		<dt><f:translate id="account.expirationDate">Expiration Date</f:translate></dt>
		<dd>{account.expirationDate -> f:format.date(format: 'Y-m-d H:i')}&nbsp;</dd>
	</dl>

	<div class="form-actions">
		<f:link.action action="list"><f:translate id="action.back">Back</f:translate></f:link.action>
	</div>
</f:section>
