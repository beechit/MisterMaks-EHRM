<f:layout name="Default" />

<f:section name="Body">
	<f:form action="update" object="{groupType}" name="groupType" class="form-horizontal well">
		<div class="control-group">
			<label class="control-label" for="name"><f:translate id="groupType.name">Group type</f:translate></label>
			<div class="controls">
				<f:form.textfield property="name" id="name" />
			</div>
		</div>
		<div class="form-actions">
			<f:form.submit value="Update"/>
		</div>
	</f:form>
</f:section>

<f:section name="Left" />
