<f:layout name="Default" />

<f:section name="Body">
	<f:form.validationResults for="group">
		<f:if condition="{validationResults.flattenedErrors}">
			<div class="error">
				<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">{propertyPath}: <f:for each="{errors}" as="error">{error}</f:for></f:for>
			</div>
		</f:if>
	</f:form.validationResults>
	<f:form action="update" object="{group}" name="group" class="form-horizontal well">
		<div class="control-group">
			<label class="control-label" for="group.name"><f:translate id="group.name">Group name</f:translate></label>
			<div class="controls">
				<f:form.textfield property="name" id="group.name"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="group.type"><f:translate id="group.type">Group type</f:translate></label>
			<div class="controls">
				<f:form.select name="type" id="type" property="type" options="{groupTypes}" optionLabelField="name" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="group.name"><f:translate id="group.members">Members</f:translate></label>
			<div class="controls">
				<f:form.select name="members" id="members" property="members" options="{members}" optionLabelField="name" multiple="true" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="group.children"><f:translate id="group.children">Subgroups</f:translate></label>
			<div class="controls">
				<f:form.select name="children" id="children" property="children" options="{children}" optionLabelField="name" multiple="true" />
			</div>
		</div>
		<div class="form-actions">
			<f:form.submit value="{f:translate(id: 'action.update')}" class="btn btn-primary"/>
		</div>
	</f:form>
</f:section>

<f:section name="Left" />
