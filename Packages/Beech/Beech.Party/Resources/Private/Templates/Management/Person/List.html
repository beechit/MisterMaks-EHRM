<f:layout name="Default" />

<f:section name="Body">
	<f:if condition="{people}">
		<f:then>
			<ul>
				<f:for each="{people}" as="person">
					<li>
						<f:link.action action="show" arguments="{person: person}">{person.name}</f:link.action>
						<f:link.action action="edit" arguments="{person: person}"><i class="icon-pencil"></i></f:link.action>
						<f:link.action action="delete" arguments="{person: person}"><i class="icon-trash"></i></f:link.action>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p><f:translate id="message.person.noResult">No employees added yet</f:translate></p>
		</f:else>
	</f:if>
	<a class="btn btn-primary" href="/beech.ehrm/wizard/show?formPersistenceIdentifier=newPerson&presetName=wizard" data-toggle="modal" data-target="#entityModal"><i class="icon-leaf icon-white"></i> <f:translate id="action.create">Create</f:translate> with Wizard</a>
</f:section>

<f:section name="Left" />
