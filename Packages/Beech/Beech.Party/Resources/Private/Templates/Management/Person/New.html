<f:layout name="Default" />

<f:section name="Body">
	<p><f:translate id="action.new">New</f:translate> <f:translate id="person">person</f:translate></p>
	<f:form.validationResults for="person">
		<f:if condition="{validationResults.flattenedErrors}">
			<div class="error">
				<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">{propertyPath}: <f:for each="{errors}" as="error">{error}</f:for></f:for>
			</div>
		</f:if>
	</f:form.validationResults>
	<f:form action="create" name="newPerson" class="form-horizontal well">
		<div class="control-group">
			<label class="control-label" for="name.firstName"><f:translate id="person.firstName">First name</f:translate></label>
			<div class="controls">
				<f:form.textfield property="name.firstName" id="name.firstName" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="name.lastName"><f:translate id="person.lastName">Last name</f:translate></label>
			<div class="controls">
				<f:form.textfield property="name.lastName" id="name.lastName" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="email"><f:translate id="person.email">Email</f:translate></label>
			<div class="controls">
				<f:form.textfield name="email" id="email" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="phone"><f:translate id="person.phone">Phone</f:translate></label>
			<div class="controls">
				<f:form.textfield name="phone" id="phone" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="description"><f:translate id="person.description">Description</f:translate></label>
			<div class="controls">
				<f:form.textfield property="description" id="description" />
			</div>
		</div>
		<div class="form-actions">
			<f:form.submit value="{f:translate(id: 'action.create')}" />
		</div>
	</f:form>
</f:section>

<f:section name="Left" />
