<f:layout name="Default" />{namespace ehrm=Beech\Ehrm\ViewHelpers}{namespace expose=TYPO3\Expose\ViewHelpers}

<f:section name="Body">

	<h1><f:translate id="action.edit">Edit</f:translate> "{person.name}"</h1>
	<f:form.validationResults for="person">
		<f:if condition="{validationResults.flattenedErrors}">
			<div class="error">
				<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">{propertyPath}: <f:for each="{errors}" as="error">{error}</f:for></f:for>
			</div>
		</f:if>
	</f:form.validationResults>

	<expose:render.form object="{person}" callbackAction="update" />

</f:section>

<f:section name="Left" />
