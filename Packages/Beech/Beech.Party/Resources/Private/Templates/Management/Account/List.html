<f:layout name="Default" />

<f:section name="Body">
	<h1><f:translate id="accounts">Accounts</f:translate></h1>
	<f:if condition="{accounts}">
		<f:then>
			<table class="table">
				<thead>
				<tr>
					<th><f:translate id="account.accountIdentifier">Account identifier</f:translate></th>
					<th><f:translate id="action">Action</f:translate></th>
				</tr>
				</thead>
				<tbody>
				<f:for each="{accounts}" as="account" iteration="iterator">
					<tr>
						<td>
							<strong><f:link.action action="show" arguments="{account: account}">{account.accountIdentifier}</f:link.action></strong>
						</td>
						<td>
							<f:link.action action="edit" arguments="{account: account}"><i class="icon-pencil"></i></f:link.action>
							<f:link.action action="delete" arguments="{account: account}"><i class="icon-trash"></i></f:link.action>
						</td>
					</tr>
				</f:for>
				</tbody>
			</table>
		</f:then>
		<f:else>
			<p><f:translate id="message.account.noResult">No users added yet</f:translate></p>
		</f:else>
	</f:if>
	<div class="form-actions">
		<f:link.action action="new" arguments="{account: account}"><f:translate id="action.create">Create</f:translate></f:link.action>
	</div>
</f:section>

<f:section name="Left" />
