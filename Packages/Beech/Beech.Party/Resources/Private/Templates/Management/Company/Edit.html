<f:layout name="Default"/>

<f:section name="Body">
	<h1><f:translate id="action.edit">Edit</f:translate> "{company.name}"</h1>
	<p><f:translate id="lead.edit.company">Use the following form to edit a company</f:translate>:</p>
	<f:form.validationResults for="company">
		<f:if condition="{validationResults.flattenedErrors}">
			<div class="error">
				<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">{propertyPath}: <f:for each="{errors}" as="error">{error}</f:for></f:for>
			</div>
		</f:if>
	</f:form.validationResults>
	<f:form action="update" object="{company}" name="company" class="form-horizontal well">
		<div class="control-group">
			<label class="control-label" for="name"><f:translate id="company.name">Company name</f:translate></label>
			<div class="controls">
				<f:form.textfield property="name" id="name"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="companyNumber"><f:translate id="company.number">Company number</f:translate></label>
			<div class="controls">
				<f:form.textfield property="companyNumber" id="companyNumber"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="companyType"><f:translate id="company.type">Company type</f:translate></label>
			<div class="controls">
				<f:form.textfield property="companyType" id="companyType"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="description"><f:translate id="company.description">Description</f:translate></label>
			<div class="controls">
				<f:form.textfield property="description" id="description"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="legalForm"><f:translate id="company.legalForm">Legal form</f:translate></label>
			<div class="controls">
				<f:form.textfield property="legalForm" id="legalForm"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="chamberOfCommerceNumber"><f:translate id="company.chamberOfCommerceNumber">Chamber of commerce number</f:translate></label>
			<div class="controls">
				<f:form.textfield property="chamberOfCommerceNumber" id="chamberOfCommerceNumber"/>
			</div>
		</div>
		<div class="form-actions">
			<f:form.submit value="{f:translate(id: 'action.update')}" class="btn btn-primary"/>
		</div>
	</f:form>
</f:section>

<f:section name="Left" />
