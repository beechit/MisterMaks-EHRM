<f:layout name="Default" />

<f:section name="Body">
	<h1>Companies</h1>
	<f:if condition="{companies}">
		<f:then>
			<table class="table table-striped table-bordered">
				<thead>
				<tr>
					<th>ID</th><th><f:translate id="company.name">Company name</f:translate></th><th><f:translate id="action">Action</f:translate></th>
				</tr>
				</thead>
				<tbody>
				<f:for each="{companies}" as="company" iteration="iterator">
					<tr>
						<td>{iterator.cycle}</td>
						<td><f:link.action action="show" arguments="{company: company}">{company.name}</f:link.action></td>
						<td>
							<f:link.action action="edit" arguments="{company: company}"><i class="icon-pencil"></i></f:link.action>
							<f:link.action action="delete" arguments="{company: company}"><i class="icon-trash"></i></f:link.action>
						</td>
					</tr>
				</f:for>
				</tbody>
			</table>
		</f:then>
		<f:else>
			<p><f:translate id="message.company.noResult">No companies created yet</f:translate></p>
		</f:else>
	</f:if>
	<div class="form-actions">
	<f:link.action action="new" class="btn btn-primary"><f:translate id="action.create">Create</f:translate></f:link.action>
	<a class="btn btn-primary" href="/beech.ehrm/wizard/show?formPersistenceIdentifier=newCompany&presetName=wizard" data-toggle="modal" data-target="#entityModal"><i class="icon-leaf icon-white"></i> <f:translate id="action.create">Create</f:translate> with Wizard</a>
	</div>
</f:section>

<f:section name="Left" />
