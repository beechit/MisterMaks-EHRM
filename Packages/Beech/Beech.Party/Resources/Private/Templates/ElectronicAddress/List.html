<div class="modal-header custom">
	<h3><f:render partial="Views/Show/ProfilePhoto" arguments="{photo: party.profilePhoto, width: 50}"/>{party.name.fullName} / Electronic addresses</h3>
</div>
<div class="well clearfix">
	<f:for each="{electronicAddresses}" as="electronicAddress">
		<div id="electronicAddress-{electronicAddress.id}">
			<f:render partial="Forms/ElectronicAddress" arguments="{party: party, electronicAddress: electronicAddress, action: 'update'}"/>
		</div>
	</f:for>
	<div id="electronicAddress-add" class="clearfix">
		<f:render partial="Forms/ElectronicAddress" arguments="{party: party, action: 'add', suffix: 'electronicAddress'}"/>
	</div>
</div>
