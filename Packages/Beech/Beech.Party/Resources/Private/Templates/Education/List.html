<div class="modal-header custom">
	<h3><f:render partial="Views/Show/ProfilePhoto" arguments="{photo: party.profilePhoto, width: 50}"/>{party.name.fullName} / Educations</h3>
</div>
<div class="clearfix well">
	<f:for each="{educations}" as="education">
		<div id="education-{education.id}">
			<f:render partial="Forms/Education" arguments="{party: party, education: education, action: 'update'}"/>
		</div>
	</f:for>
	<div id="education-add" class="clearfix">
		<f:render partial="Forms/Education" arguments="{party: party, action: 'add', suffix: 'education'}"/>
	</div>
</div>
