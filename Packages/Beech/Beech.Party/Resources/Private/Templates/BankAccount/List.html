<div class="modal-header">
	<h3><f:render partial="Views/Show/ProfilePhoto" arguments="{photo: party.profilePhoto, width: 50}"/>{party.name.fullName} / Bank accounts</h3>
</div>
<div class="clearfix well">
	<f:for each="{bankAccounts}" as="bankAccount">
		<div id="bankAccount-{bankAccount.id}">
			<f:render partial="Forms/BankAccount" arguments="{party: party, bankAccount: bankAccount, action: 'update'}"/>
		</div>
	</f:for>
	<div id="bankAccount-add" class="clearfix">
		<f:render partial="Forms/BankAccount" arguments="{party: party, action: 'add', suffix: 'bankAccount'}"/>
	</div>
</div>
