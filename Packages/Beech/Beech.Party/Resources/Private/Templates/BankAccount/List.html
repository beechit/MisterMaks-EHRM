<div class="modal-header custom">
	<h3><f:render partial="Views/Show/ProfilePhoto" arguments="{photo: party.profilePhoto, width: 50}"/>{party.name} / Bank accounts</h3>
</div>
<div class="clearfix well">
	<f:for each="{bankAccounts}" as="bankAccount">
		<div id="bankAccount-{bankAccount.id}">
			<f:render partial="Forms/BankAccount" arguments="{party: party, bankAccount: bankAccount, action: 'update', collapsed: true}"/>
		</div>
	</f:for>
	<div id="bankAccount-add" class="clearfix">
		<f:if condition="{bankAccounts}">
			<f:then>
				<f:render partial="Forms/BankAccount" arguments="{party: party, action: 'add', suffix: 'bankAccount', collapsed: true}"/>
			</f:then>
			<f:else>
				<f:render partial="Forms/BankAccount" arguments="{party: party, action: 'add', suffix: 'bankAccount'}"/>
			</f:else>
		</f:if>
	</div>
</div>
