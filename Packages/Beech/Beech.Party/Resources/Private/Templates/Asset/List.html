<div class="header">
	<h3><f:render partial="Views/Show/ProfilePhoto" arguments="{photo: party.profilePhoto, width: 50}"/>{party.name.fullName} / Assets</h3>
</div>

<div class="content-padding multi-form">

	<f:for each="{assets}" as="asset">
		<div id="asset-{asset.id}" class="multi-form-item">
			<f:render partial="Forms/Asset" arguments="{party: party, asset: asset, action: 'update', collapsed: true}"/>
		</div>
	</f:for>
	<div id="asset-add" class="multi-form-item">
		<f:if condition="{assets}">
			<f:then>
				<f:render partial="Forms/Asset" arguments="{party: party, action: 'add', suffix: 'asset', collapsed: true}"/>
			</f:then>
			<f:else>
				<f:render partial="Forms/Asset" arguments="{party: party, action: 'add', suffix: 'asset', collapsed: false}"/>
			</f:else>
		</f:if>
	</div>
</div>
