<h4>Phone Number</h4>

{{#each phoneNumber in model.phoneNumbers}}
<div class="control-group">
	<label class="control-label">Phone number</label>

	<fieldset>
		<a href="#" class="pull-right btn" {{action "removePhoneNumber" phoneNumber}}><i class="icon-minus"></i> </a>
		<div class="control-group form-inline">
			<div class="controls-row">
				{{view Ember.TextField valueBinding="phoneNumber.type" class="span3" placeholder="Type..."}}
				{{view Ember.TextField valueBinding="phoneNumber.phoneNumber" id="phoneNumber" class="span5" placeholder="Phone Number..."}}
				<label class="control-label" for="primary-phone-number">
					Primary {{view Ember.Checkbox checkedBinding="phoneNumber.primary" id="primary-phone-number"}}
				</label>
			</div>
		</div>
	</fieldset>
{{/each}}
<div class="clearfix">
	<a href="#" class="pull-right btn" {{action "addPhoneNumber"}}><i class="icon-plus"></i> </a></div>
</div>
<hr />
