<h4>Electronic Address</h4>

{{#each electronicAddress in electronicAddresses}}
<label class="control-label">Electronic address</label>
<fieldset>
	<div class="control-group">
		<div class="controls controls-row">
			{{electronicAddress.type}}
			{{electronicAddress.address}}
		<label class="control-label">Primary</label>
			{{electronicAddress.primary}}
		</div>
	</div>
</fieldset>
	{{/each}}
<hr class="clearfix" />
