<h1>Companies</h1>
<table class="table table-striped">
	{{#each company in controller}}
	<tr>
		<td>{{#linkTo "BeechPartyDomainModelCompany" company }}{{company.name}}{{/linkTo}}</td>
		<td>
			<div class="pull-right">
				<div class="btn-group">
					{{#linkTo "BeechPartyDomainModelCompany" company class="btn"}}view{{/linkTo}}
					<button class="btn dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu pull-right">
						<li>{{#linkTo "BeechPartyDomainModelCompany.edit" company}}edit{{/linkTo}}</li>
					</ul>
				</div>
			</div>
		</td>
	</tr>
	{{/each}}
</table>
