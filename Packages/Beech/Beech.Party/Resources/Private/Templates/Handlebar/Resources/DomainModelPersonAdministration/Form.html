<h2>Person</h2>
<form {{action save on="submit"}}>
<p>
	<label for="name.firstName">First name</label><br>
	{{view Ember.TextField valueBinding="name.firstName" id="name.firstName"}}
</p>
<p>
	<a class="btn btn-danger" href="#" {{action cancel content}}>Cancel</a>
	<button type="submit" class="btn btn-primary"
	{{action submit content}}>Save</button>
</p>
</form>
