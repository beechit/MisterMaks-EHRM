<h4>Education</h4>

{{#each education in model.educations}}
<div class="control-group">
	<div class="controls">
		{{education.nameInstitute}}
	</div>
</div>
<div class="control-group">
	<div class="controls">
		{{education.direction}}
	</div>
</div>
<div class="control-group">
	<div class="controls controls-row">
		{{education.startDate}}
		{{education.endDate}}
		<label class="control-label">Graduated</label>
		{{education.graduated}}
	</div>
</div>
{{/each}}
<hr class="clearfix" />
