#############################################################
# validated yaml for the add person wizard
# this can be used to add persons
# todo: how to set conditions of showing fields in yaml
# Based on TYPO3.Form
#############################################################
type: 'TYPO3.Form:Form'
identifier: 'addPerson'
label: 'Wizard Add Person'
renderables:
  -
    type: 'TYPO3.Form:Page'
    identifier: 'page1'
    label: 'Page 1'
    renderables:
      -
        type: 'TYPO3.Form:Section'
        identifier: setTypePerson
        label: 'Set type of Person'
        renderables:
          -
            type: 'TYPO3.Form:HiddenField'
            identifier: 'personType'
            default: 'Person'
      -
        type: 'TYPO3.Form:Section'
        identifier: 'uploadPersonImage'
        label: 'Upload person image'
        renderables:
          -
            type: 'TYPO3.Form:ImageUpload'
            identifier: 'personImage'
            label: 'Person Image'
            properties:
              allowedTypes: ['jpeg', 'png', 'bmp', 'gif']
            validation: ''
      -
        type: 'TYPO3.Form:Section'
        identifier: 'personDetails'
        label: 'Person details'
        renderables:
          -
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: 'gender'
            label: 'Gender'
            properties:
              options:
                   -
                     _value: male
                     _key: 'Male'
                   -
                     _value: female
                     _key: 'Female'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'StringLength'
                options:
                  maximum: 6
          -
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: 'civilStatus'
            label: 'Civil status'
            properties:
              options:
                -
                  _value: unknown
                  _key: 'Unknown'
                -
                  _value: unmarried
                  _key: 'Un married'
                -
                  _value: married
                  _key: 'Married'
                -
                  _value: livingTogether
                  _key: 'Living together'
                -
                  _value: widowWidower
                  _key: 'Widow / Widower'
                -
                  _value: sustainableSeparated
                  _key: 'Sustainable separated'
                -
                  _value: divorced
                  _key: 'Divorced'
            validators:
               -
                 type: 'StringLength'
                 options:
                   maximum: 25
      -
        type: 'TYPO3.Form:Section'
        identifier: 'personName'
        label: 'Person name'
        renderables:
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'initials'
            label: 'Initials'
            validators:
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '[a-zA-Z\\.\\s]{0,10}'
              -
                type: 'StringLength'
                options:
                  maximum: 10
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'name.firstName'
            label: 'First name'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'StringLength'
                options:
                  maximum: 20
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'name.middleName'
            label: 'Middle name'
            validators:
             -
               type: 'StringLength'
               options:
                 maximum: 20
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'name.lastName'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'RegularExpression'
                options:
                  regularexpression: '[\\w\\-]{2,30}]'
              -
                type: 'StringLength'
                options:
                  maximum: 20
      -
        type: 'TYPO3.Form:Section'
        identifier: 'CaseFemaleAndMarried'
        label: 'PersonBirthname'
        renderables:
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'otherName'
            label: 'Birthname'
            validators:
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '[\\w\\-]{2,30}]'
              -
                type: 'StringLength'
                options:
                  maximum: 30
      -
        type: 'TYPO3.Form:Section'
        identifier: 'personInfo'
        label: 'personInfo'
        renderables:
          -
            type: 'TYPO3.Form:DatePicker'
            identifier: 'dateofBirth'
            label: 'Date of Birth'
            properties:
              dateFormat: 'd-m-Y'
              enableDatePicker: TRUE
              displayTimeSelector: FALSE
            validators:
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'placeOfBirth'
            label: 'Place of birth'
            validators:
              -
                type: 'RegularExpresssion'
                options:
                  regularExpression: '[a-zA-Z\\-\\s\\’]{2,30}'
# todo: implement the nationality formelement here
          -
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: 'nationality'
            label: 'Nationality'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'StringLength'
                options:
                maximum: 35
            default: 'NL'
          -
#todo: add bsn validation
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'bsn'
            label: 'bsn'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '/[0-9]{9}/'
              -
                type: 'StringLength'
                options:
                  maximum: 20
  -
    type: 'TYPO3.Form:Page'
    identifier: 'page2'
    label: 'Page 2'
    renderables:
      -
# todo: implement this as an array.
        type: 'TYPO3.Form:Section'
        identifier: 'addresses'
        label: 'Addresses'
        renderables:
          -
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: 'addresses.addressType'
            label: 'Address type'
            properties:
              options:
                -
                  _value: businessAddress
                  _key: 'Bussiness adress'
                -
                  _value: postbox
                  _key: 'Postbox'
                -
                  _value: mailingAddress
                  _key: 'Mailing address'
                -
                  _value: workLocation
                  _key: 'Work location'
                -
                  _value: addressAbroad
                  _key: 'Address Abroad'
                -
                  _value: other
                  _key: 'Other'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'StringLength'
                options:
                  maximum: 35
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'addresses.streetName'
            label: 'Street name'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '[a-zA-Z\\-\\s\\’]{2,30}'
              -
                type: 'StringLength'
                options:
                  maximum: 35
          -
            type: 'TYPO3.Form:Checkbox'
            identifier: 'addresses.primaryPostAddress'
            label: 'Primary postaddress'
          -
            type: 'TYPO3.Form:Checkbox'
            identifier: 'addresses.primaryLocation'
            label: 'Primary Location'
      -
 # todo: make this optional based on addresstype (this is used by type postbox
        type: 'TYPO3.Form:Section'
        identifier: 'casePostbox'
        label: 'Postbox'
        renderables:
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'addresses.postBoxNumber'
            label: 'Postbox number'
            validators:
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '[0-9]{1,5}'
                -
                  type: 'Integer'
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'addresses.houseNumber'
            label: 'House number'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '[0-9]{1,5}'
              -
                type: 'Integer'
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'addresses.houseNumberAddition'
            label: 'House number addition'
            validators:
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '[a-zA-Z0-9\\-]{0,10}'
              -
                type: 'StringLength'
                options:
                  maximum: 10
          -
# todo: make this optional based on adrestype (this is used by all except addressabroad)
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'addresses.postalCodeNL'
            label: 'Postal code'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '\\d{4}\\s?[a-z]{2}'
              -
                type: 'StringLength'
                options:
                  maximum: 6
          -
# todo: make this optional based on addresstype (this is used by type addressabroad)
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'addresses.postalCodeAbroad'
            label: 'Postal code'
            validators:
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '\\d{4}\\s?[a-z]{2}'
              -
                type: 'StringLength'
                options:
                  maximum: 10
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'addresses.residence'
            label: 'Residence'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '[a-zA-Z\\-\\s\\’]{2,30}'
              -
                type: 'StringLength'
                options:
                  maximum: 35
          -
# todo: implement the country formelement here
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: 'adresses.country'
            label: 'Country'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'StringLength'
                options:
                  maximum: 30
            default: 'NL'
          -
            type: 'TYPO3.Form:MultiLineText'
            identifier: 'adresses.addressDescription'
            label: 'Address description'
            validators:
              -
                type: 'Text'
  -
    type: 'TYPO3.Form:Page'
    identifier: page3
    label: 'Page 3'
    renderables:
      -
# todo: implement this as an array.
        type: 'TYPO3.Form:Section'
        identifier: 'electronicAddresses'
        label: 'Electronic Addresses'
        renderables:
          -
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: 'electronicAdresses.electronicAddressType'
            label: 'electronic address type'
              properties:
                options:
                  -
                    _value: emailAddress
                    _key: 'E-Mail'
                  -
                    _value: skype
                    _key: 'Skype'
                  -
                    _value: websiteUrl
                    _key: 'Website Url'
                  -
                    _value: twitter
                    _key: 'Twitter'
                  -
                    _value: facebook
                    _key: 'Facebook'
                  -
                    _value: linkedin
                    _key: 'LinkedIn'
                  -
                    _value: hyves
                    _key: 'Hyves'
            validators:
              -
                type: 'NotEmpty'
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'electronicAdresses.email'
            label: 'E-mailAddress'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'EmailAddress'
              -
                type: 'StringLength'
                options:
                  maximum: 35
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'electronicAdresses.skype'
            label: 'Skype'
            validators:
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '[a-zA-Z][a-zA-Z0-9]{5,31}]'
                -
                  type: 'StringLength'
                  options:
                    maximum: 35
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'electronicAdresses.websiteUrl'
            label: 'Website Url'
            validators:
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '/(https?://)?(www\\.)?([a-zA-Z0-9_%]*)\\b\\.[a-z]{2,4}(\\.[a-z]{2})?((/[a-zA-Z0-9_%]*)+)?(\\.[a-z]*)?/g]'
              -
                type: 'StringLength'
                options:
                  maximum: 50
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'electronicAdresses.twitter'
            label: 'Twitter'
            validators:
              -
                type: 'StringLength'
                options:
                  maximum: 20
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'electronicAdresses.facebook'
            label: 'Facebook'
            validators:
              -
                type: 'StringLength'
                options:
                  maximum: 20
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'electronicAdresses.linkedin'
            label: 'LinkedIn'
            validators:
              -
                type: 'StringLength'
                options:
                  maximum: 20
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'electronicAdresses.hyves'
            label: 'Hyves'
            validators:
              -
                type: 'StringLength'
                options:
                  maximum: 20
      -
# todo: implement this as an array.
        type: 'TYPO3.Form:Section'
        identifier: 'phoneNumbers'
        label: 'PhoneNumbers'
        renderables:
          -
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: 'PhoneNumbers.phoneType'
            label: 'Phone Type'
              properties:
                options:
                  -
                    _value: workLocationNumber
                    _key: 'Work'
                  -
                    _value: faxNumber
                    _key: 'Fax'
                  -
                    _value: homePhoneNumber
                    _key: 'Home'
                  -
                    _value: privateMobilePhone
                    _key: 'Mobile'
                  -
                    _value: businessMobilePhone
                    _key: 'Company Mobile'
                  -
                    _value: bussinessPhone
                    _key: 'Business Phone'
                  -
                    _value: emergencyCallnumber
                    _key: 'Emergency Call'
                  -
                    _value: foreignNumber
                    _key: 'Foreign number'
                  -
                    _value: other
                    _key: 'Other'
            validators:
              -
                type: 'NotEmpty'
# todo: Make this optional, this is based on phonetype and uses in all cases except foreignnumber
      -
        type: 'TYPO3.Form:Section'
        identifier: 'caseNLphoneNumber'
        label: 'PhoneNumber'
        renderables:
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'PhoneNumbers.phoneNumber'
            label: 'Phone number'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]'
              -
                type: 'StringLength'
                options:
                  maximum: 13
# todo: Make this optional, this is based on phonetype and uses in the case foreignnumber
     -
        type: 'TYPO3.Form:Section'
        identifier: 'caseForeignNumber'
        label: 'Foreign number'
        renderables:
          -
             type: 'TYPO3.Form:SingleLineText'
             identifier: 'PhoneNumbers.foreignPhoneNumber'
             label: 'Foreign phone number'
             validators:
               -
                 type: 'RegularExpression'
                 options:
                   RegularExpression: '/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]'
               -
                 type: 'StringLength'
                 options:
                   maximum: 15
     -
        type: 'TYPO3.Form:Section'
        identifier: 'Communication'
        label: 'Communication'
        renderables:
          -
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: 'preferedCommunicationMethod'
            label: 'Prefered communication Method'
              properties:
                options:
                  -
                    _value: None
                    _key: 'None'
                  -
                    _value: email
                    _key: 'e-mail'
                  -
                    _value: sms
                    _key: 'sms'
                  -
                    _value: Paper
                    _key: 'Paper'
                  -
                    _value: phone
                    _key: 'Phone'
            validators:
              -
                type: 'StringLength'
                options:
                  maximum: 20
              -
                type: 'NotEmpty'
 # todo: Add followuppage where options like set educations, set documents.
renderingOptions:
  submitButtonLabel: 'Save'