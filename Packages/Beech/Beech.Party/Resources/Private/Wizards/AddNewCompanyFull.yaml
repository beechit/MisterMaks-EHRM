#############################################################
# this is a wizard to do a full company registration.
#############################################################
type: 'TYPO3.Form:Form'
identifier: addNewCompany
label: 'Add a new Company'
renderables:
    -
        type: 'TYPO3.Form:Page'
        identifier: page1
        label: 'Page 1'
        renderables:
            -
                type: 'TYPO3.Form:SingleLineText'
                identifier: 'nameofcompany'
                label: 'Name of company'
                validators:
                    -
                        identifier: 'TYPO3.Flow:NotEmpty'
            -
                type: 'TYPO3.Form:SingleLineText'
                identifier: 'chamberOfCommerceNumber':
                label: 'Chamber of Commerce Number'
                validators:





















        'companyIdNumber':
          label: 'Company Id Number'
          type: 'TYPO3.Form:SingleLineText':
          validation:
            type: 'NotEmpty'
        'policyNumberAbsenceInsurer':
          label: 'Policy Number Absence Insurer'
          type: 'TYPO3.Form:SingleLineText':
          validation:
            type: 'RegularExpression'
            options:
              regularExpression: '[1-9]{1}[0-9]{0,24}'
        'legalForm':
          label: LegalForm
          options:
            values:
            - department
            - soleProprietorship
            - partnership
            - vof
            - cv
            - bv
            - nv
            - association
            - foundation
            - cooperative
          type: 'TYPO3.Form:SingleLineText':
          default: none
          validation:
            type: 'NotEmpty'
        'companyType':
          label: 'Company type'
          type: 'TYPO3.Form:SingleLineText':
          validation: ''
          options:
            values:
              - primary
              - department
              - subsidiaryCompany
              - partnerCompany
          default: primary
          validation:
            type: 'NotEmpty'
    'addresses':
      items:
        'addressType':
          label: 'Address type'
          options:
            values:
              - businessAddress
              - postbox
              - mailingAddress
              - workLocation
              - addressAbroad
          required: false
          type: 'TYPO3.Form:SingleLineText':
          validation:
            type: 'NotEmpty'
          visible: true
        'streetName':
          label: 'Street name'
          required: true
          type: 'TYPO3.Form:SingleLineText':
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'RegularExpression'
              options:
                regularExpression: '[a-zA-Z\\-\\s\\’]{2,30}'
          visible: true
        'primaryPostAddress':
          label: 'Primary postaddress'
          required: true
          type: boolean
          visible: true
        'primaryLocation':
          label: 'Primary Location'
          required: true
          type: boolean
          visible: true
        'postBoxNumber':
          label: 'Postbox number'
          required: true
          type: 'TYPO3.Form:SingleLineText':
          validation:
            type: 'RegularExpression'
            options:
              regularExpression: '[0-9]{1,5}'
          visible: true
        'houseNumber':
          label: 'House number'
          required: true
          type: 'TYPO3.Form:SingleLineText':
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'RegularExpression'
              options:
                regularExpression: '[0-9]{1,5}'
          visible: true
        'houseNumberAddition':
          label: 'House number addition'
          required: false
          type: 'TYPO3.Form:SingleLineText':
          validation:
              type: 'RegularExpression'
              options:
                regularExpression: '[a-zA-Z0-9\\-]{0,10}'
          visible: true
        'postalCodeNL':
          label: 'Postal code'
          required: true
          type: 'TYPO3.Form:SingleLineText':
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'RegularExpression'
              options:
                regularExpression: '\\d{4}\\s?[a-z]{2}'
          visible: true
        'postalCodeAbroad':
          label: 'Postal code'
          required: false
          type: 'TYPO3.Form:SingleLineText':
          validation:
            type: 'RegularExpression'
            options:
              regularExpression: '\\d{4}\\s?[a-z]{2}'
        'residence':
          label: Residence
          required: true
          type: 'TYPO3.Form:SingleLineText':
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'RegularExpression'
              options:
                regularExpression: '[a-zA-Z\\-\\s\\’]{2,30}'
          visible: true
        'country':
          label: Country
          required: true
          type: 'TYPO3.Form:SingleLineText':
          validation: ''
          visible: true
          default: NL
        'addressDescription':
          label: 'Address description'
          required: false
          type: text
          validation: ''
          visible: true
          label: Addresses
          type: array
        'electronicAddresses':
          items:
            'email':
              label: E-mailAddress
              required: true
              type: 'TYPO3.Form:SingleLineText':
              validation:
                -
                  type: 'NotEmpty'
                -
                  type: 'EmailAddress'
              visible: true
            'skype':
              label: Skype
              required: true
              type: 'TYPO3.Form:SingleLineText':
              validation:
                type: 'RegularExpression'
                options:
                  regularExpression: '[a-zA-Z][a-zA-Z0-9]{5,31}]'
              visible: true
            'websiteUrl':
              label: 'Website Url'
              required: false
              type: 'TYPO3.Form:SingleLineText':
              validation:
                type: 'RegularExpression'
                options:
                  regularExpression: '/(https?://)?(www\\.)?([a-zA-Z0-9_%]*)\\b\\.[a-z]{2,4}(\\.[a-z]{2})?((/[a-zA-Z0-9_%]*)+)?(\\.[a-z]*)?/g]'
              visible: true
            'twitter':
              label: Twitter
              required: false
              type: 'TYPO3.Form:SingleLineText':
              validation:
                type: 'StringLength'
                options:
                  maximum: 20
              visible: true
            'facebook':
              label: Facebook
              required: false
              type: 'TYPO3.Form:SingleLineText':
              validation:
                type: 'StringLength'
                options:
                  maximum: 20
              visible: true
            'linkedin':
              label: Linkedin
              required: true
              type: 'TYPO3.Form:SingleLineText':
              validation:
                type: 'StringLength'
                options:
                  maximum: 20
              visible: true
            'hyves':
              label: Hyves
              required: true
              validation:
                type: 'StringLength'
                options:
                  maximum: 20
              validation: ''
              visible: true
          label: 'Electronic addresses'
          type: array
        'phone':
          items:
            'phoneType':
              label: 'phone type'
              options:
                values:
                  - workLocationNumber
                  - faxNumber
                  - homePhoneNumber
                  - privateMobilePhone
                  - businessMobilePhone
                  - bussinessPhone
                  - emergencyCallnumber
              required: true
              type: 'TYPO3.Form:SingleLineText':
              validation:
                type: 'NotEmpty'
              default: businessPhone
              visible: true
            'phoneNumber':
              label: 'Phone Number'
              required: true
              type: 'TYPO3.Form:SingleLineText':
              validation:
                -
                  type: 'NotEmpty'
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]'
              visible: true
            'foreignPhoneNumber':
              label: 'Foreign phone number'
              required: true
              type: 'TYPO3.Form:SingleLineText':
              validation:
                type: 'RegularExpression'
                options:
                  RegularExpression: '/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]'
              visible: true
          label: 'Phone numbers'
          type: array
        'vatNumber':
          Required: false
          label: 'Vat Number'
          type: 'TYPO3.Form:SingleLineText':
          validation: ''
          visible: true
        'wageTaxNumber':
          Required: false
          label: 'wage Tax Number'
          type: 'TYPO3.Form:SingleLineText':
          validation:
            type: 'RegularExpression'
            options:
              regularExpression: '[0-9]{9}L[0-9]{2}'
          visible: true
        'companyDescription':
          label: 'Company description'
          required: false
          type: text
          validation: ''
          visible: true
        'bankInformation':
          items:
            'accountType':
              label: 'account type'
              options:
                values:
                  - giroAccount
                  - bankaccount
                  - bankAccountAbroad
              required: true
              type: 'TYPO3.Form:SingleLineText':
              validation:
                type: 'NotEmpty'
              visible: true
            'bankName':
              label: 'Bank name'
              required: false
              type: 'TYPO3.Form:SingleLineText':
              validation:
                -
                  type: 'StringLength'
                  options:
                    maximum: 30
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '[a-zA-Z\\-\\s\\’]{2,20}'
              visible: true
            'primaryBankAccount':
              label: 'Primary Bankaccount'
              required: false
              type: boolean
              visible: true
            'giro':
              label: Giro
              required: false
              type: 'TYPO3.Form:SingleLineText':
              validation:
               type: 'RegularExpression'
               options:
                 regularExpression: '\\d{1,7}'
              visible: true
            'bic':
              label: 'Bic code'
              required: false
              type: 'TYPO3.Form:SingleLineText':
              validation:
                -
                  type: 'StringLength'
                  options:
                    maximum: 11
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '[1-9]{8}|[1-9]{11}'
              visible: true
            'ibanNumber':
              label: 'IBAN number'
              required: false
              type: 'TYPO3.Form:SingleLineText':
              validation:
                type: 'RegularExpression'
                options:
                  regularExpression: '/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/g'
              visible: true
            'countryOfBank':
              default: NL
              label: 'Country bank'
              required: true
              type: 'TYPO3.Form:SingleLineText':
              validation:
                type: 'StringLength'
                options:
                  maximum: 40
              visible: true
            'bankResidence':
              label: 'bank residence'
              required: false
              type: 'TYPO3.Form:SingleLineText':
              validation:
                -
                  type: 'StringLength'
                  options:
                    maximum: 30
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '[a-zA-Z0-9\\-\\’]{2,30}'
              visible: true
          label: 'Bank information'
          type: array
        'creationDate':
          default: now
          label: 'creation date'
          required: true
          type: 'TYPO3.Form:DatePicker':
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'RegularExpression'
              options:
                regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
          visible: false
        'createdBy':
          default: currentUser
          label: 'Created by'
          required: true
          type: \Beech\Party\Domain\Model\Person
          validation: ''
          visible: false
        'modification':
          items:
            'modificationDate':
              default: now
              label: 'Modification date'
              required: true
              type: 'TYPO3.Form:DatePicker':
              validation:
                type: 'RegularExpression'
                options:
                  regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
              visible: false
            'modifiedBy':
              default: currentUser
              label: 'Modified by'
              required: true
              type: \Beech\Party\Domain\Model\Person
              validation: ''
              visible: false
          label: 'Modification log'
          type: array