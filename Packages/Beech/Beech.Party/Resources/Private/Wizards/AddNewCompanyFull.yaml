#############################################################
# this is a wizard to do a full initial registration of the
# company and main data of an admin.
# it is also possible to do a quick registration.
# This is in quick company wizard.
#############################################################
type: 'TYPO3.Form:Form'
identifier: 'fullNewCompany'
label: 'Add a new Company'
renderables:
  -
    type: 'TYPO3.Form:Page'
    identifier: page1
    label: 'Page 1'
    renderables:
      -
        type: 'TYPO3.Form:Section'
        identifier: 'intialCompanySetting'
        label: 'Initial company settings'
        renderables:
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'company.name'
            label: 'Name of company'
            validators:
                -
                    type: 'NotEmpty'
          -
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: 'company.legalForm'
            label: 'Legalform'
            options:
              values:
                - 'soleProprietorship'
                - 'partnership'
                - 'vof'
                - 'bv'
            validators:
              -
                type: 'NotEmpty'
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'company.chamberOfCommerceNumber'
            label: 'Chamber of Commerce Number'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'StringLength'
                options:
                  maximum: 15
          -
             type: 'TYPO3.Form:SingleLineText'
             identifier: 'company.vatNumber'
             label: 'Vat Number'
             validation:
               -
                 type: 'StringLength'
                 options:
                   maximum: 14
      -
        type: 'TYPO3.Form:Section'
        identifier: 'Description'
        label: 'Legal Form'
        renderables:
          -
            type: 'TYPO3.Form:HiddenField'
            identifier: 'company.companyType'
            label: 'Company type'
            default: 'primary'
            validators:
             -
               type: 'NotEmpty'
          -
            type: 'TYPO3.Form:MultiLineText'
            identifier: 'company.companyDescription'
            label: 'Company description'
            validation:
              -
                type: 'Text'
      -
        type: 'TYPO3.Form:Section'
        identifier: 'ModelsBankInfo.addBankAccount'
        label: 'Add Bank Account'
        renderables:
#todo: implement this as an array
          -
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: 'ModelsBankInfo.selectAccountType'
            label: 'Select account Type'
            properties:
              options:
                -
                  _value: giroAccount
                  _key: 'Giro Account'
                -
                  _value: bankAccount
                  _key: 'Bank Account'
      -
        type: 'TYPO3.Form:Section'
        identifier: 'ModelsBankInfo.caseBankAccount'
        label: 'Case BankAccount'
        renderables:
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'ModelsBankInfo.ibanNumber'
            label: 'IBAN account number'
            validators:
              -
                identifier: 'TYPO3.Flow:NotEmpty'
              -
                identifier: 'TYPO3.Flow:RegularExpression'
                options:
                  regularExpression: '/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/g'
      -
        type: 'TYPO3.Form:Section'
        identifier: 'ModelsBankInfo.caseGiroAccount'
        label: 'Case GiroAccount'
        renderables:
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'ModelsBankInfo.giroAccount'
            label: 'Giro Account Number'
            validators:
              -
                identifier: 'TYPO3.Flow:NotEmpty'
              -
                identifier: 'TYPO3.Flow:RegularExpression'
                options:
                  regularExpression: '\\d{1,7}'
  -
    type: 'TYPO3.Form:Page'
    identifier: page2
    label: 'Page 2'
    renderables:
      -
        type: 'TYPO3.Form:Section'
        identifier: 'addAdmin'
        label: 'Add Admin'
        renderables:
          -
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: 'person.gender'
            label: 'Gender'
            properties:
              options:
                 -
                   _value: male
                   _key: 'Male'
                 -
                   _value: female
                   _key: 'Female'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'StringLength'
                options:
                  maximum: 6
          -
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: 'person.civilStatus'
            label: 'Civil status'
            properties:
              options:
               -
                  _value: unmarried
                  _key: 'Un married'
               -
                  _value: married
                  _key: 'Married'
            validators:
               -
                 type: 'StringLength'
                 options:
                   maximum: 25
          -
            type: 'TYPO3.Form:Section'
            identifier: 'person.personName'
            label: 'Person name'
            renderables:
              -
                type: 'TYPO3.Form:SingleLineText'
                identifier: 'person.initials'
                label: 'Initials'
                validators:
                  -
                    type: 'RegularExpression'
                    options:
                      regularExpression: '[a-zA-Z\\.\\s]{0,10}'
                  -
                    type: 'StringLength'
                    options:
                      maximum: 10
              -
                type: 'TYPO3.Form:SingleLineText'
                identifier: 'person.name.firstName'
                label: 'First name'
                validators:
                  -
                    type: 'NotEmpty'
                  -
                    type: 'StringLength'
                    options:
                      maximum: 20
              -
                type: 'TYPO3.Form:SingleLineText'
                identifier: 'person.name.middleName'
                label: 'Middle name'
                validators:
                 -
                   type: 'StringLength'
                   options:
                     maximum: 20
              -
                type: 'TYPO3.Form:SingleLineText'
                identifier: 'person.name.lastName'
                validators:
                  -
                    type: 'NotEmpty'
                  -
                    type: 'RegularExpression'
                    options:
                      regularexpression: '[\\w\\-]{2,30}]'
                  -
                    type: 'StringLength'
                    options:
                      maximum: 20
          -
            type: 'TYPO3.Form:Section'
            identifier: 'CaseFemaleAndMarried'
            label: 'PersonBirthname'
            renderables:
              -
                type: 'TYPO3.Form:SingleLineText'
                identifier: 'person.otherName'
                label: 'Birthname'
                validators:
                  -
                    type: 'RegularExpression'
                    options:
                      regularExpression: '[\\w\\-]{2,30}]'
                  -
                    type: 'StringLength'
                    options:
                      maximum: 30
          -
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: 'person.personType'
            label: 'Person Type'
            options:
              - 'companyContact'
              - 'employee'
            validation:
              -
                type: 'NotEmpty'
              -
                type: 'StringLength'
                options:
                  maximum: 20
          -
            type: 'TYPO3.Form:Section'
            identifier: 'setGroup'
            label: 'setGroup'
            renderables:
              -
                type: 'TYPO3.Form:SingleSelectDropdown'
                identifier: 'group.name'
                label: 'Group'
                validation:
                  -
                    type: 'NotEmpty'
                  -
                    type: 'StringLength'
                    options:
                      maximum: 20
# todo: implement username password change in this wizard.
  -
    type: 'TYPO3.Form:Page'
    identifier: page3
    label: 'Page 3'
    renderables:
      -
        type: 'TYPO3.Form:Section'
        identifier: 'companyAddress'
        label: 'companyAdress'
        renderables:
          -
# todo: implement this as an array.
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: 'addresses.addressType'
            label: 'Address type'
            properties:
              options:
                -
                  _value: businessAddress
                  _key: 'Bussiness adress'
                -
                  _value: postbox
                  _key: 'Postbox'
                -
                  _value: mailingAddress
                  _key: 'Mailing address'
                -
                  _value: workLocation
                  _key: 'Work location'
                -
                  _value: addressAbroad
                  _key: 'Address Abroad'
                -
                  _value: other
                  _key: 'Other'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'StringLength'
                options:
                  maximum: 35
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'addresses.streetName'
            label: 'Street name'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '[a-zA-Z\\-\\s\\’]{2,30}'
              -
                type: 'StringLength'
                options:
                  maximum: 35
          -
            type: 'TYPO3.Form:Checkbox'
            identifier: 'addresses.primaryPostAddress'
            label: 'Primary postaddress'
          -
            type: 'TYPO3.Form:Checkbox'
            identifier: 'addresses.primaryLocation'
            label: 'Primary Location'
      -
# todo: make this optional based on addresstype (this is used by type postbox)
        type: 'TYPO3.Form:Section'
        identifier: 'casePostbox'
        label: 'Postbox'
        renderables:
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'addresses.postBoxNumber'
            label: 'Postbox number'
            validators:
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '[0-9]{1,5}'
                -
                  type: 'Integer'
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'addresses.houseNumber'
            label: 'House number'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '[0-9]{1,5}'
              -
                type: 'Integer'
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'addresses.houseNumberAddition'
            label: 'House number addition'
            validators:
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '[a-zA-Z0-9\\-]{0,10}'
              -
                type: 'StringLength'
                options:
                  maximum: 10
          -
# todo: make this optional based on adrestype (this is used by all except addressabroad)
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'addresses.postalCodeNL'
            label: 'Postal code'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '\\d{4}\\s?[a-z]{2}'
              -
                type: 'StringLength'
                options:
                  maximum: 6
          -
# todo: make this optional based on addresstype (this is used by type addressabroad)
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'addresses.postalCodeAbroad'
            label: 'Postal code'
            validators:
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '\\d{4}\\s?[a-z]{2}'
              -
                type: 'StringLength'
                options:
                  maximum: 10
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'addresses.residence'
            label: 'Residence'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '[a-zA-Z\\-\\s\\’]{2,30}'
              -
                type: 'StringLength'
                options:
                  maximum: 35
          -
# todo: implement the country formelement here
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: 'adresses.country'
            label: 'Country'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'StringLength'
                options:
                  maximum: 30
            default: NL
          -
            type: 'TYPO3.Form:MultiLineText'
            identifier: 'adresses.addressDescription'
            label: 'Address description'
            validators:
              -
                type: 'Text'
  -
    type: 'TYPO3.Form:Page'
    identifier: page4
    label: 'Page 4'
    renderables:
      -
# todo: implement this as an array.
        type: 'TYPO3.Form:Section'
        identifier: electronicAddresses
        label: 'electronicAddresses'
        renderables:
          -
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: 'electronicAdresses.electronicAddressType'
            label: 'electronic address type'
            properties:
              options:
                -
                  _value: emailAddress
                  _key: 'E-Mail'
                -
                  _value: skype
                  _key: 'Skype'
                -
                  _value: websiteUrl
                  _key: 'Website Url'
                -
                  _value: twitter
                  _key: 'Twitter'
                -
                  _value: facebook
                  _key: 'Facebook'
                -
                  _value: linkedin
                  _key: 'LinkedIn'
                -
                  _value: hyves
                  _key: 'Hyves'
            validators:
              -
                type: 'NotEmpty'
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'electronicAdresses.email'
            label: 'E-mailAddress'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'EmailAddress'
              -
                type: 'StringLength'
                options:
                  maximum: 35
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'electronicAdresses.skype'
            label: 'Skype'
            validators:
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '[a-zA-Z][a-zA-Z0-9]{5,31}]'
              -
                type: 'StringLength'
                options:
                  maximum: 35
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'electronicAdresses.websiteUrl'
            label: 'Website Url'
            validators:
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '/(https?://)?(www\\.)?([a-zA-Z0-9_%]*)\\b\\.[a-z]{2,4}(\\.[a-z]{2})?((/[a-zA-Z0-9_%]*)+)?(\\.[a-z]*)?/g]'
              -
                type: 'StringLength'
                options:
                  maximum: 50
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'electronicAdresses.twitter'
            label: 'Twitter'
            validators:
              -
                type: 'StringLength'
                options:
                  maximum: 20
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'electronicAdresses.facebook'
            label: 'Facebook'
            validators:
              -
                type: 'StringLength'
                options:
                  maximum: 20
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'electronicAdresses.linkedin'
            label: 'LinkedIn'
            validators:
              -
                type: 'StringLength'
                options:
                  maximum: 20
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'electronicAdresses.hyves'
            label: 'Hyves'
            validators:
              -
                type: 'StringLength'
                options:
                  maximum: 20
      -
# todo: implement this as an array.
        type: 'TYPO3.Form:Section'
        identifier: phoneNumbers
        label: 'PhoneNumbers'
        renderables:
          -
            type: 'TYPO3.Form:SingleSelectDropdown'
            identifier: 'PhoneNumbers.phoneType'
            label: 'Phone Type'
            properties:
              options:
                -
                  _value: workLocationNumber
                  _key: 'Work'
                -
                  _value: faxNumber
                  _key: 'Fax'
                -
                  _value: homePhoneNumber
                  _key: 'Home'
                -
                  _value: privateMobilePhone
                  _key: 'Mobile'
                -
                  _value: businessMobilePhone
                  _key: 'Company Mobile'
                -
                  _value: bussinessPhone
                  _key: 'Business Phone'
                -
                  _value: emergencyCallnumber
                  _key: 'Emergency Call'
                -
                  _value: foreignNumber
                  _key: 'Foreign number'
                -
                  _value: other
                  _key: 'Other'
            validators:
              -
                type: 'NotEmpty'
# todo: Make this optional, this is based on phonetype and uses in all cases except foreignnumber
      -
        type: 'TYPO3.Form:Section'
        identifier: caseNLphoneNumber
        label: 'PhoneNumber'
        renderables:
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'PhoneNumbers.phoneNumber'
            label: 'Phone number'
            validators:
              -
                type: 'NotEmpty'
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]'
              -
                type: 'StringLength'
                options:
                  maximum: 13
      -
# todo: Make this optional, this is based on phonetype and uses in the case foreignnumber
        type: 'TYPO3.Form:Section'
        identifier: caseForeignNumber
        label: 'Foreign number'
        renderables:
          -
            type: 'TYPO3.Form:SingleLineText'
            identifier: 'PhoneNumbers.foreignPhoneNumber'
            label: 'Foreign phone number'
            validators:
             -
               type: 'RegularExpression'
               options:
                 RegularExpression: '/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]'
             -
               type: 'StringLength'
               options:
                 maximum: 15
renderingOptions:
  submitButtonLabel: 'Save'







