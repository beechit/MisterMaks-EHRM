wizardAddPhoneNumber:
  type: 'TYPO3.Form:Form'
  identifier: addPhoneNumber
  label: 'Wizard add phoneNumber'
  renderingOptions:
    submitButtonLabel: Save
  renderables:
    -
      type: 'TYPO3.Form:Page'
      identifier: page1
      label: 'Page 1'
      renderables:
        -
          type: 'TYPO3.Form:Section'
          identifier: phoneNumbers
          label: 'Phone numbers'
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: phoneType
              label: 'Phone type'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                options:
                  -
                    _value: Work
                    _key: work
                  -
                    _value: 'Company mobile'
                    _key: companyNumber
                  -
                    _value: 'Business phone'
                    _key: businessNumber
                  -
                    _value: 'Business mobile'
                    _key: bussinesMobile
                  -
                    _value: Fax
                    _key: faxNumber
                  -
                    _value: Home
                    _key: homeNumber
                  -
                    _value: 'Private mobile'
                    _key: privateMobile
                  -
                    _value: 'Emergency call number'
                    _key: emergencyCallNumber
                  -
                    _value: 'Foreign number'
                    _key: foreignNumber
                  -
                    _value: Other
                    _key: other
            -
              type: 'TYPO3.Form:Section'
              identifier: phones
              label: Phones
              renderables:
                -
                  type: 'TYPO3.Form:Section'
                  identifier: caseForeignNumber
                  label: 'Case foreign number'
                  renderables:
                    -
                      type: 'TYPO3.Form:SingleLineText'
                      identifier: foreignNumber
                      label: 'Foreign number'
                      validators:
                        -
                          identifier: 'TYPO3.Flow:RegularExpression'
                          options:
                            regularExpression: '/^\(?(0)[1-9]{2}\)?(\-|\s)?[0-9]{7}$|^\(?(0)[1-9]{3}\)?(\-|\s)?[0-9]{6}$/'
                      properties:
                        placeholder: Number
                      defaultValue: ''
                -
                  type: 'TYPO3.Form:Section'
                  identifier: caseNlNumber
                  label: 'Case NL number'
                  renderables:
                    -
                      type: 'TYPO3.Form:SingleLineText'
                      identifier: phoneNumber
                      label: 'Phone number'
                      validators:
                        -
                          identifier: 'TYPO3.Flow:RegularExpression'
                          options:
                            regularExpression: '/^\(?(0)[1-9]{2}\)?(\-|\s)?[0-9]{7}$|^\(?(0)[1-9]{3}\)?(\-|\s)?[0-9]{6}$/'
                        -
                          identifier: 'TYPO3.Flow:NotEmpty'
                      properties:
                        placeholder: Number
                      defaultValue: ''
                -
                  type: 'TYPO3.Form:Checkbox'
                  identifier: setPrimaryPhone
                  label: 'Primary Phone'
            -
              type: 'TYPO3.Form:MultiLineText'
              identifier: phoneDescripion
              label: 'Phone description'
              properties:
                placeholder: Description
              defaultValue: ''
  finishers:
    -
      identifier: 'Beech.Ehrm:ModalCloseConfirmation'
      options:
        message: 'Phonenumber Added'
        buttons: Close
    -
      identifier: 'Beech.Ehrm:Database'
      options:
        package: Beech.Party
        model: PhoneNumbers
