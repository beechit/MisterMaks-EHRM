'Beech.Party.Domain.Model.PhoneNumber':
  properties:
    'party':
      type: 'TYPO3\Party\Domain\Model\AbstractParty'
    'type':
      label: 'Phone type'
      options:
        values:
          'work': 'Work'
          'fax': 'Fax'
          'home': 'Home'
          'mobile': 'Mobile'
          'emergencyCall': 'Emergency Call'
          'foreign': 'Foreign'
          'other': 'Other'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 25
      default: 'businessPhone'
    'phoneNumber':
      label: 'Phone Number'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/^(((\\+31|0|0031)6){1}-[1-9]{1}[0-9]{7})$/i'
        -
          type: 'StringLength'
          options:
            maximum: 15
    'primary':
      label: 'Primary'
      options:
        values:
          - FALSE
          - TRUE
      default: FALSE
    'description':
      label: 'Description'
      validation:
        -
          type: 'Text'
    'creationDate':
      default: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
