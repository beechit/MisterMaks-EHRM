'Beech.Party.Domain.Model.PhoneNumber':
  properties:
    'party':
      type: 'TYPO3\Party\Domain\Model\AbstractParty'
    'type':
      label: 'phone type'
      options:
        values:
          - 'Work'
          - 'Fax'
          - 'Home'
          - 'Mobile'
          - 'Emergency Call'
          - 'Foreign'
          - 'Other'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 25
      defaultValue: 'businessPhone'
    'phoneNumber':
      label: 'Phone Number'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/^(((\\+31|0|0031)6){1}-[1-9]{1}[0-9]{7})$/i'
        -
          type: 'StringLength'
          options:
            maximum: 15
    'primary':
      label: 'Primary phone'
      options:
        values:
          - TRUE
          - FALSE
      validation: ''
    'description':
      label: 'Description'
      validation:
        -
          type: 'Text'
    'creationDate':
      defaultValue: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'createdBy':
      defaultValue: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
