'Beech.Party.Domain.Model.PhoneNumber':
  properties:
    'connectionType':
      label: 'Connection type'
      options:
        values:
          - 'company'
          - 'person'
          - 'department'
      validation:
        -
          type: 'NotEmpty'
        -
          Type: 'StringLength'
          options:
            maximum: 10
    'person':
      label: 'PersonId'
      type: 'Beech\Party\Domain\Model\Person'
    'department':
      label: 'DepartmentId'
      type: 'Beech\Party\Domain\Model\Company'
    'company':
      label: 'CompanyId'
      type: 'Beech\Party\Domain\Model\Company'
    'phone':
      items:
        'phoneType':
          label: 'phone type'
          options:
            values:
              - 'workLocationNumber'
              - 'faxNumber'
              - 'homeNumber'
              - 'privateMobile'
              - 'businessMobile'
              - 'bussinessNumber'
              - 'emergencyCallnumber'
              - 'other'
              - 'foreignNumber'
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'StringLength'
              options:
                maximum: 25
          defaultValue: 'businessPhone'
        'phoneNumber':
          label: 'Phone Number'
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'RegularExpression'
              options:
                regularExpression: '/^\(?(0)[1-9]{2}\)?(\-|\s)?[0-9]{7}$|^\(?(0)[1-9]{3}\)?(\-|\s)?[0-9]{6}$/'
            -
              type: 'StringLength'
              options:
                maximum: 15
        'foreignPhoneNumber':
          label: 'Foreign phone number'
          validation:
            -
              type: 'RegularExpression'
              options:
                RegularExpression: '/^\(?(0)[1-9]{2}\)?(\-|\s)?[0-9]{7}$|^\(?(0)[1-9]{3}\)?(\-|\s)?[0-9]{6}$/'
            -
              type: 'StringLength'
              options:
                maximum: 15
        'setPrimaryPhone':
          label: 'Primary phone'
          options:
            values:
              - TRUE
              - FALSE
          validation: ''
      label: 'Phone numbers'
      type: 'array'
    'phoneDescription':
      label: 'Description'
      validation:
        -
          type: 'Text'
    'creationDate':
      defaultValue: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'createdBy':
      defaultValue: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
    'modification':
      items:
        'modificationDate':
          defaultValue: 'now'
          label: 'Modification date'
          validation:
            -
              type: 'DateTimeRange'
              options:
                earliestDate: 20130101
                latestDate: 20200101
        'modifiedBy':
          defaultValue: 'currentUser'
          label: 'Modified by'
          type: 'Beech\Party\Domain\Model\Person'
      label: 'Modification log'
      type: 'array'