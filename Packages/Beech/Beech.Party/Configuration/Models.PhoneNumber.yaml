#############################################################
# validated yaml for the Phonenumbers
# here are the electronic addresses for companys departments,
# persons
#############################################################
'Beech.Party.Domain.Model.PhoneNumber':
  properties:
    'connectionType':
      label: 'Connection type'
      options:
        values:
          - 'company'
          - 'person'
          - 'department'
      validation:
        -
          type: 'NotEmpty'
        -
          Type: 'StringLength'
          options:
            maximum: 10
    'personid':
      label: 'Person ID'
      type: 'Beech\Party\Domain\Model\Person'
      validation: ''
    'departmentId':
      label: 'Department ID'
      type: 'Beech\Party\Domain\Model\Company'
    'phone':
      items:
        'phoneType':
          label: 'phone type'
          options:
            values:
              - 'workLocationNumber'
              - 'faxNumber'
              - 'homeNumber'
              - 'privateMobile'
              - 'businessMobile'
              - 'bussinessNumber'
              - 'emergencyCallnumber'
              - 'other'
              - 'foreignNumber'
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'StringLength'
              options:
                maximum: 25
          default: 'businessPhone'
        'phoneNumber':
          label: 'Phone Number'
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'RegularExpression'
              options:
                regularExpression: '/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]'
            -
              type: 'StringLength'
              options:
                maximum: 15
        'foreignPhoneNumber':
          label: 'Foreign phone number'
          validation:
            -
              type: 'RegularExpression'
              options:
                RegularExpression: '/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]'
            -
              type: 'StringLength'
              options:
                maximum: 15
        'setPrimaryPhone':
          label: 'Primary phone'
          type: 'boolean'
          validation: ''
      label: 'Phone numbers'
      type: 'array'
    'phoneDescription':
      label: 'Description'
      validation:
        -
          type: 'Text'
    'creationDate':
      default: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'RegularExpression'
          options:
            regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
      validation:
        -
          type: 'NotEmpty'
    'modification':
      items:
        'modificationDate':
          default: 'now'
          label: 'Modification date'
          type: 'DateTime'
          validation:
            -
              type: 'RegularExpression'
              options:
                regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
        'modifiedBy':
          default: 'currentUser'
          label: 'Modified by'

          type: 'Beech\Party\Domain\Model\Person'
      label: 'Modification log'
      type: 'array'