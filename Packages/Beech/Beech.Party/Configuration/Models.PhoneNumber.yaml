'Beech.Party.Domain.Model.PhoneNumber':
  properties:
    'party':
      type: 'TYPO3\Party\Domain\Model\AbstractParty'
    'phoneNumberType':
      label: 'Phone type'
      options:
        values:
          'work': 'Work number'
#          'fax': 'Fax'
          'home': 'Home number'
          'business': 'Business number'
          'mobile': 'Mobile number'
          'foreign': 'Foreign number'
#          'other': 'Other'
    'phoneNumber':
      label: 'Phone Number'
    'primary':
      label: 'Primary'
      options:
        values:
          - FALSE
          - TRUE
      default: FALSE
    'description':
      label: 'Description'
      validation:
        -
          type: 'Text'
    'creationDate':
      default: 'now'
      label: 'creation date'
      type: 'DateTime'
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
