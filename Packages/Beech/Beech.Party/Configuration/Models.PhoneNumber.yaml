'Beech.Party.Domain.Model.PhoneNumber':
  properties:
    'connectionType':
      label: 'Connection type'
      options:
        values:
          - 'company'
          - 'person'
          - 'department'
      validation:
        -
          type: 'NotEmpty'
        -
          Type: 'StringLength'
          options:
            maximum: 10
    'personid':
      label: 'Person ID'
      type: 'Beech\Party\Domain\Model\Person'
      validation: ''
    'departmentId':
      label: 'Department ID'
      type: 'Beech\Party\Domain\Model\Company'
    'phone':
      items:
        'phoneType':
          label: 'phone type'
          options:
            values:
              - 'workLocationNumber'
              - 'faxNumber'
              - 'homeNumber'
              - 'privateMobile'
              - 'businessMobile'
              - 'bussinessNumber'
              - 'emergencyCallnumber'
              - 'other'
              - 'foreignNumber'
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'StringLength'
              options:
                maximum: 25
          default: 'businessPhone'
        'phoneNumber':
          label: 'Phone Number'
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'RegularExpression'
              options:
                regularExpression: '/^\(?(0)[1-9]{2}\)?(\-|\s)?[0-9]{7}$|^\(?(0)[1-9]{3}\)?(\-|\s)?[0-9]{6}$/'
            -
              type: 'StringLength'
              options:
                maximum: 15
        'foreignPhoneNumber':
          label: 'Foreign phone number'
          validation:
            -
              type: 'RegularExpression'
              options:
                RegularExpression: '/^\(?(0)[1-9]{2}\)?(\-|\s)?[0-9]{7}$|^\(?(0)[1-9]{3}\)?(\-|\s)?[0-9]{6}$/'
            -
              type: 'StringLength'
              options:
                maximum: 15
        'setPrimaryPhone':
          label: 'Primary phone'
          type: 'boolean'
          validation: ''
      label: 'Phone numbers'
      type: 'array'
    'phoneDescription':
      label: 'Description'
      validation:
        -
          type: 'Text'
    'creationDate':
      default: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'NotEmpty'
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
      validation:
        -
          type: 'NotEmpty'
    'modification':
      items:
        'modificationDate':
          default: 'now'
          label: 'Modification date'
          type: 'DateTime'
        'modifiedBy':
          default: 'currentUser'
          label: 'Modified by'

          type: 'Beech\Party\Domain\Model\Person'
      label: 'Modification log'
      type: 'array'