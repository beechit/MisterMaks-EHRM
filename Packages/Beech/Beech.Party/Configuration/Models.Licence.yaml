'Beech.Party.Domain.Model.Licence':
  properties:
    'party':
      type: 'TYPO3\Party\Domain\Model\AbstractParty'
    'type':
      label: 'Licence type'
      options:
        values:
         'driversLicence': 'Drivers licence'
         'emergencyResponce': 'Emergency response'
         'cropProtection': 'Crop protection'
         'other': 'Other'
# todo make these values generic and move crop protection and so to branche package.
    'name':
      label: 'Licence name'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 35
    'grantedBy':
      label: 'Granted by institute'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 35
    'startDate':
      label: 'licenceStart'
#      validation:
#        -
#          type: 'DateTimeRange'
#          options:
#            earliestDate: 19500101
#            latestDate: 20200101
    'expirationDate':
      label: 'Licence expiration date'
#      validation:
#        -
#          type: 'DateTimeRange'
#          options:
#            earliestDate: 19500101
#            latestDate: 20200101
    'document':
      label: 'Licence document'
      type: 'Beech\Party\Domain\Model\Document'
    'notify':
      label: 'Notify for expiration date'
      options:
        values:
          - FALSE
          - TRUE
    'creationDate':
      default: 'now'
      label: 'creation date'
      type: 'DateTime'
#      validation:
#        -
#          type: 'DateTimeRange'
#          options:
#            earliestDate: 20130101
#            latestDate: 20200101
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
