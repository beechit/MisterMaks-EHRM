WizardFullNewCompany:
  type: 'TYPO3.Form:Form'
  identifier: fullNewCompanyWizard
  label: 'Add a new Company'
  renderingOptions:
    submitButtonLabel: Create
  finishers:
    -
      identifier: 'Beech.Ehrm:Database'
      options:
        package: Beech.Party
        model: Company
    -
      identifier: 'Beech.Ehrm:ModalCloseConfirmation'
      options:
        message: 'Main company registered'
        buttons: Close
  renderables:
    -
      type: 'TYPO3.Form:Page'
      identifier: page1
      label: 'Page 1'
      renderables:
        -
          type: 'TYPO3.Form:Section'
          identifier: intialCompanySetting
          label: 'Initial company settings'
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: name
              label: 'Name of company'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    maximum: '35'
              properties:
                placeholder: 'Name of company'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: legalForm
              label: Legalform
              properties:
                options:
                  -
                    _value: soleProprietorship
                    _key: SoleProprietorship
                  -
                    _value: partnership
                    _key: partnership
                  -
                    _value: vof
                    _key: VOF
                  -
                    _value: bv
                    _key: BV
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: chamberOfCommerceNumber
              label: 'Chamber of Commerce Number'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    maximum: '15'
              properties:
                placeholder: 'Chamber of commerce number'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: vatNumber
              label: 'Vat number'
              validators:
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    maximum: '14'
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                placeholder: 'Vat number'
              defaultValue: ''
        -
          type: 'TYPO3.Form:Section'
          identifier: Description
          label: 'Legal Form'
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: type
              label: 'Company type'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                options:
                  -
                    _value: Primairy
                    _key: primairy
            -
              type: 'TYPO3.Form:MultiLineText'
              identifier: description
              label: 'Company description'
              validators:
                -
                  identifier: 'TYPO3.Flow:Text'
              properties:
                placeholder: Description
              defaultValue: ''
        -
          type: 'TYPO3.Form:Section'
          identifier: bankAccount.addBankAccount
          label: 'Add Bank Account'
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: bankAccount.accountType
              label: 'Select account Type'
              properties:
                options:
                  -
                    _value: giroAccount
                    _key: 'Giro Account'
                  -
                    _value: bankAccount
                    _key: 'Bank Account'
        -
          type: 'TYPO3.Form:Section'
          identifier: caseBankAccount
          label: 'Case BankAccount'
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: bankAccount.ibanNumber
              label: 'IBAN account number'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/'
              properties:
                placeholder: 'IBAN '
              defaultValue: ''
        -
          type: 'TYPO3.Form:Section'
          identifier: bankAccount.caseGiroAccount
          label: 'Case GiroAccount'
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: bankAccount.giro
              label: 'Giro Account Number'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/\\d{1,7}/'
              properties:
                placeholder: Giro
              defaultValue: ''
    -
      type: 'TYPO3.Form:Page'
      identifier: page2
      label: 'Page 2'
      renderables:
        -
          type: 'TYPO3.Form:Section'
          identifier: addAdmin
          label: 'Add Admin'
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: person.gender
              label: Gender
              properties:
                options:
                  -
                    _value: male
                    _key: Male
                  -
                    _value: female
                    _key: Female
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: person.civilStatus
              label: 'Civil status'
              properties:
                options:
                  -
                    _value: unmarried
                    _key: 'Un married'
                  -
                    _value: married
                    _key: Married
              validators:
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    maximum: '25'
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
            -
              type: 'TYPO3.Form:Section'
              identifier: person.name
              label: 'Person name'
              renderables:
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: person.initials
                  label: Initials
                  validators:
                    -
                      identifier: 'TYPO3.Flow:RegularExpression'
                      options:
                        regularExpression: '/[a-zA-Z\\.\\s]{0,10}/'
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                  properties:
                    placeholder: Initials
                  defaultValue: ''
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: person.firstName
                  label: 'First name'
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                    -
                      identifier: 'TYPO3.Flow:RegularExpression'
                      options:
                        regularExpression: '[\w''''\-]{2,30}'
                  properties:
                    placeholder: 'First name'
                  defaultValue: ''
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: person.middleName
                  label: 'Middle name'
                  validators:
                    -
                      identifier: 'TYPO3.Flow:StringLength'
                      options:
                        maximum: '20'
                    -
                      identifier: 'TYPO3.Flow:RegularExpression'
                      options:
                        regularExpression: '[\w''''\-]{2,15}'
                  properties:
                    placeholder: 'Middle name'
                  defaultValue: ''
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: person.lastName
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                    -
                      identifier: 'TYPO3.Flow:RegularExpression'
                      options:
                        regularExpression: '[\w''''\-]{2,25}'
                  label: Lastname
                  properties:
                    placeholder: Lastname
                  defaultValue: ''
            -
              type: 'TYPO3.Form:Section'
              identifier: caseFemaleAndMarried
              label: PersonBirthname
              renderables:
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: person.otherName
                  label: Birthname
                  validators:
                    -
                      identifier: 'TYPO3.Flow:RegularExpression'
                      options:
                        regularExpression: '/[\\w\\-]{2,30}]/'
                  properties:
                    placeholder: Birthname
                  defaultValue: ''
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: person.type
              label: 'Person Type'
              properties:
                options:
                  -
                    _value: employee
                    _key: Employee
                  -
                    _value: contact
                    _key: Contact
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
            -
              type: 'TYPO3.Form:Section'
              identifier: setGroup
              label: setGroup
              renderables:
                -
                  type: 'TYPO3.Form:SingleSelectDropdown'
                  identifier: group.name
                  label: Group
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                    -
                      identifier: 'TYPO3.Flow:StringLength'
                      options:
                        maximum: '20'
            -
              type: 'TYPO3.Form:Section'
              identifier: setUserPassword
              label: 'Set User'
              renderables:
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: account.accountIdentifier
                  label: Username
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                  properties:
                    placeholder: Username
                  defaultValue: ''
                -
                  type: 'TYPO3.Form:PasswordWithConfirmation'
                  identifier: account.credentialssource
                  label: Password
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                  properties:
                    confirmationLabel: Password
                    placeholder: Password
                  defaultValue: ''
    -
      type: 'TYPO3.Form:Page'
      identifier: page3
      label: 'Page 3'
      renderables:
        -
          type: 'TYPO3.Form:Section'
          identifier: setCompanyAddress
          label: companyAddress
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: address.type
              label: 'Address type'
              properties:
                options:
                  -
                    _value: businessAddress
                    _key: 'Bussiness address'
                  -
                    _value: postbox
                    _key: Postbox
                  -
                    _value: mailingAddress
                    _key: 'Mailing address'
                  -
                    _value: workLocation
                    _key: 'Work location'
                  -
                    _value: addressAbroad
                    _key: 'Address Abroad'
                  -
                    _value: other
                    _key: Other
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    maximum: '35'
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: address.streetName
              label: 'Street name'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/[a-zA-Z\\-\\s\\’]{2,30}/'
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    maximum: '35'
              properties:
                placeholder: 'Street name'
              defaultValue: ''
            -
              type: 'TYPO3.Form:Checkbox'
              identifier: address.primaryPost
              label: 'Primary postaddress'
            -
              type: 'TYPO3.Form:Checkbox'
              identifier: address.primary
              label: 'Primary Location'
        -
          type: 'TYPO3.Form:Section'
          identifier: casePostbox
          label: Postbox
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: address.postBox
              label: 'Postbox number'
              validators:
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/[0-9]{1,5}/'
              properties:
                placeholder: 'Postbox number'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: address.houseNumber
              label: 'House number'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/[0-9]{1,5}/'
              properties:
                placeholder: 'House number'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: address.houseNumberAddition
              label: 'House number addition'
              validators:
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/[a-zA-Z0-9\\-]{0,10}/'
              properties:
                placeholder: 'House number addition'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: address.postalNL
              label: 'Postal code'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/[0-9]{4}\s{0,1}[a-z]{2}/'
              properties:
                placeholder: 'Postal code'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: address.residence
              label: Residence
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/[a-zA-Z\\-\\s\\’]{2,30}/'
              properties:
                placeholder: Residence
              defaultValue: ''
            -
              type: 'Beech.Ehrm:CountrySelect'
              identifier: address.country
              label: country
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
            -
              type: 'TYPO3.Form:MultiLineText'
              identifier: address.description
              label: 'Address description'
              properties:
                placeholder: Description
              defaultValue: ''
              validators:
                -
                  identifier: 'TYPO3.Flow:Text'
    -
      type: 'TYPO3.Form:Page'
      identifier: page4
      label: 'Page 4'
      renderables:
        -
          type: 'TYPO3.Form:Section'
          identifier: electronicAddresses
          label: electronicAddresses
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: electronicAddress.type
              label: 'electronic address type'
              properties:
                options:
                  -
                    _value: emailAddress
                    _key: E-Mail
                  -
                    _value: skype
                    _key: Skype
                  -
                    _value: websiteUrl
                    _key: 'Website Url'
                  -
                    _value: twitter
                    _key: Twitter
                  -
                    _value: facebook
                    _key: Facebook
                  -
                    _value: linkedIn
                    _key: LinkedIn
                  -
                    _value: hyves
                    _key: Hyves
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: electronicAddress.address
              label: 'Electronic address'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    maximum: '35'
              properties:
                placeholder: Address
              defaultValue: ''
        -
          type: 'TYPO3.Form:Section'
          identifier: phoneNumbers
          label: PhoneNumbers
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: phoneNumber.type
              label: 'Phone Type'
              properties:
                options:
                  -
                    _value: workLocationNumber
                    _key: Work
                  -
                    _value: faxNumber
                    _key: Fax
                  -
                    _value: homePhoneNumber
                    _key: Home
                  -
                    _value: privateMobilePhone
                    _key: Mobile
                  -
                    _value: businessMobilePhone
                    _key: 'Company Mobile'
                  -
                    _value: bussinessPhone
                    _key: 'Business Phone'
                  -
                    _value: emergencyCallnumber
                    _key: 'Emergency Call'
                  -
                    _value: foreignNumber
                    _key: 'Foreign number'
                  -
                    _value: other
                    _key: Other
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
        -
          type: 'TYPO3.Form:Section'
          identifier: phoneNumber
          label: PhoneNumber
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: phoneNumber.number
              label: 'Phone number'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/^\(?(0)[1-9]{2}\)?(\-|\s)?[0-9]{7}$|^\(?(0)[1-9]{3}\)?(\-|\s)?[0-9]{6}$/'
              properties:
                placeholder: 'Phone number'
              defaultValue: ''
