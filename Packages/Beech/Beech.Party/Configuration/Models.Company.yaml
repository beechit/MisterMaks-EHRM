'Beech.Party.Domain.Model.Company':
  properties:
    'name':
      label: 'Name of company'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 35
    'type':
      label: 'Company type'
      options:
        values:
          - 'Primary'
          - 'Department'
          - 'Subsidiary'
          - 'PartnerCompany'
      defaultValue: 'department'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 20
    'departments':
      label: 'Departments'
      type: 'Beech\Party\Domain\Model\Company'
    'idNumber':
      label: 'Company Id Number'
      validation:
        -
          type: 'integer'
        -
          type: 'Count'
          options:
            minimum: 1
            maximum: 99999999
