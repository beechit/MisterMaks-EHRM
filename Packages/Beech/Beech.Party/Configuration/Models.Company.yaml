'Beech.Party.Domain.Model.Company':
  properties:
    'name':
      label: 'Name of company'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'StringLength'
          options:
            maximum: 35
    'companyType':
      label: 'Company type'
      options:
        values:
          - 'primary'
          - 'department'
          - 'subsidiary'
          - 'partnerCompany'
      default: 'department'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'StringLength'
          options:
            maximum: 20
    'departments':
      label: 'Departments'
      type: 'Beech\Party\Domain\Model\Company'
    '':
      label: 'Chamber of Commerce Number'
      validation:
        -
          type: 'StringLengh'
          options:
            maximum: 20
    'companyIdNumber':
      label: 'Company Id Number'
      validation:
        -
          type: 'integer'
        -
          type: 'Count'
          options:
            minimum: 1
            maximum: 99999999
        -
          type: 'NotEmpty'
    'policyNumberAbsenceInsurer':
      label: 'Policy Number Absence Insurer'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[1-9]{1}[0-9]{0,24}/'
        -
          type: 'Integer'
    'legalForm':
      label: 'LegalForm'
      options:
        values:
        - 'subsidiary'
        - 'department'
        - 'soleProprietorship'
        - 'partnership'
        - 'vof'
        - 'cv'
        - 'bv'
        - 'nv'
        - 'association'
        - 'foundation'
        - 'cooperative'
      default: none
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'StringLength'
          options:
            maximum: 20
    'vatNumber':
      label: 'Vat Number'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 14
    'wageTaxNumber':
      label: 'wage Tax Number'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[0-9]{9}L[0-9]{2}/'
        -
          type: 'Stringlength'
          options:
            maximum: 9
    'companyDescription':
      label: 'Company description'
      validation:
        -
          type: 'Text'
    'creationDate':
      default: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'NotEmpty'
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
    'modification':
      items:
        'modificationDate':
          default: 'now'
          label: 'Modification date'
          type: 'DateTime'
        'modifiedBy':
          default: 'currentUser'
          label: 'Modified by'
          type: 'Beech\Party\Domain\Model\Person'
      label: 'Modification log'
      type: 'array'