    'legalForm':
      label: 'LegalForm'
      options:
        values:
        - 'Subsidiary'
        - 'Department'
        - 'Sole proprietorship'
        - 'V.O.F.'
        - 'B.V.'
      defaultValue: none
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 20
    'chamberOfCommerce':
      label: 'Chamber of Commerce Number'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 20
    'vatNumber':
      label: 'Vat Number'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 14
