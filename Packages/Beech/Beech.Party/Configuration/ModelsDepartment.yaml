#############################################################
# validated yaml for the department
# this is an extension of the company model.
#############################################################

Beech:
  Party:
    Company:
      properties:
        'name':
          label: 'Name of company'
          type: string(30)
          validation:
            type: 'NotEmpty'
        'departments':
          label: Departments
          type: \Beech\Party\Domain\Model\Company
          validation: ''
        'chamberOfCommerceNumber':
          label: 'Chamber of Commerce Number'
          type: string(20)
          validation: ''
        'companyIdNumber':
          label: 'Company Id Number'
          type: integer(6)
          validation:
            type: 'NotEmpty'
        'policyNumberAbsenceInsurer':
          label: 'Policy Number Absence Insurer'
          type: integer(25)
          validation:
            type: 'RegularExpression'
            options:
              regularExpression: '[1-9]{1}[0-9]{0,24}'
        'legalForm':
          label: LegalForm
          options:
            values:
            - department
            - soleProprietorship
            - partnership
            - vof
            - cv
            - bv
            - nv
            - association
            - foundation
            - cooperative
          type: string(30)
          default: none
          validation:
            type: 'NotEmpty'
        'companyType':
          label: 'Company type'
          type: string(20)
          validation: ''
          options:
            values:
              - primary
              - department
              - subsidiaryCompany
              - partnerCompany
          default: department
          validation:
            type: 'NotEmpty'
        'addresses':
          items:
            'addressType':
              label: 'Address type'
              options:
                values:
                  - businessAddress
                  - postbox
                  - mailingAddress
                  - workLocation
                  - addressAbroad
              required: FALSE
              type: string(20)
              validation:
                type: 'NotEmpty'
              visible: TRUE
            'streetName':
              label: 'Street name'
              required: TRUE
              type: string(30)
              validation:
                -
                  type: 'NotEmpty'
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '[a-zA-Z\\-\\s\\’]{2,30}'
              visible: TRUE
            'primaryPostAddress':
              label: 'Primary postaddress'
              required: TRUE
              type: boolean
              validation: ''
              visible: TRUE
            'primaryLocation':
              label: 'Primary Location'
              required: TRUE
              type: boolean
              validation: ''
              visible: TRUE
            'postBoxNumber':
              label: 'Postbox number'
              required: TRUE
              type: integer(5)
              validation:
                type: 'RegularExpression'
                options:
                  regularExpression: '[0-9]{1,5}'
              visible: TRUE
            'houseNumber':
              label: 'House number'
              required: TRUE
              type: integer(5)
              validation:
                -
                  type: 'NotEmpty'
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '[0-9]{1,5}'
              visible: TRUE
            'houseNumberAddition':
              label: 'House number addition'
              required: FALSE
              type: string(10)
              validation:
                  type: 'RegularExpression'
                  options:
                    regularExpression: '[a-zA-Z0-9\\-]{0,10}'
              visible: TRUE
            'postalCodeNL':
              label: 'Postal code'
              required: TRUE
              type: string(6)
              validation:
                -
                  type: 'NotEmpty'
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '\\d{4}\\s?[a-z]{2}'
              visible: TRUE
            'postalCodeAbroad':
              label: 'Postal code'
              required: FALSE
              type: string(10)
              validation:
                type: 'RegularExpression'
                options:
                  regularExpression: '\\d{4}\\s?[a-z]{2}'
            'residence':
              label: Residence
              required: TRUE
              type: string(30)
              validation:
                -
                  type: 'NotEmpty'
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '[a-zA-Z\\-\\s\\’]{2,30}'
              visible: TRUE
            'country':
              label: Country
              required: TRUE
              type: string(30)
              validation: ''
              visible: TRUE
              default: NL
            'addressDescription':
              label: 'Address description'
              required: FALSE
              type: text
              validation: ''
              visible: TRUE
          label: Addresses
          type: array
        'electronicAddresses':
          items:
            'email':
              label: E-mailAddress
              required: TRUE
              type: string
              validation:
                -
                  type: 'NotEmpty'
                -
                  type: 'EmailAddress'
              visible: TRUE
            'skype':
              label: Skype
              required: TRUE
              type: string
              validation:
                type: 'RegularExpression'
                options:
                  regularExpression: '[a-zA-Z][a-zA-Z0-9]{5,31}]'
              visible: TRUE
            'websiteUrl':
              label: 'Website Url'
              required: FALSE
              type: string(50)
              validation:
                type: 'RegularExpression'
                options:
                  regularExpression: '/(https?://)?(www\\.)?([a-zA-Z0-9_%]*)\\b\\.[a-z]{2,4}(\\.[a-z]{2})?((/[a-zA-Z0-9_%]*)+)?(\\.[a-z]*)?/g]'
              visible: TRUE
            'twitter':
              label: Twitter
              required: FALSE
              type: string(20)
              validation: ''
              visible: TRUE
            'facebook':
              label: Facebook
              required: FALSE
              type: string(20)
              validation: ''
              visible: TRUE
            'linkedin':
              label: Linkedin
              required: TRUE
              type: string(20)
              validation: ''
              visible: TRUE
            'hyves':
              label: Hyves
              required: TRUE
              type: string(20)
              validation: ''
              visible: TRUE
          label: 'Electronic addresses'
          type: array
        'phone':
          items:
            'phoneType':
              label: 'phone type'
              options:
                values:
                  - workLocationNumber
                  - faxNumber
                  - homePhoneNumber
                  - privateMobilePhone
                  - businessMobilePhone
                  - bussinessPhone
                  - emergencyCallnumber
              required: TRUE
              type: string
              validation:
                type: 'NotEmpty'
              default: businessPhone
              visible: TRUE
            'phoneNumber':
              label: 'Phone Number'
              required: TRUE
              type: string
              validation:
                -
                  type: 'NotEmpty'
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]'
              visible: TRUE
            'foreignPhoneNumber':
              label: 'Foreign phone number'
              required: TRUE
              type: string
              validation:
                type: 'RegularExpression'
                options:
                  RegularExpression: '/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]'
              visible: TRUE
          label: 'Phone numbers'
          type: array
        'vatNumber':
          required: FALSE
          label: 'Vat Number'
          type: string(14)
          validation: ''
          visible: TRUE
        'wageTaxNumber':
          required: FALSE
          label: 'wage Tax Number'
          type: string(9)
          validation:
            type: 'RegularExpression'
            options:
              regularExpression: '[0-9]{9}L[0-9]{2}'
          visible: TRUE
        'companyDescription':
          label: 'Company description'
          required: FALSE
          type: text
          validation: ''
          visible: TRUE
        'bankInformation':
          items:
            'accountType':
              label: 'account type'
              options:
                values:
                  - giroAccount
                  - bankaccount
                  - bankAccountAbroad
          required: TRUE
          type: string(20)
          validation:
            -
              type: 'NotEmpty'
          visible: TRUE
# TODO: move to another file
          subObjectForBankInformation:
            'bankName':
              label: 'Bank name'
              required: FALSE
              type: string(30)
              validation:
                -
                  type: 'StringLength'
                  options:
                    maximum: 30
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '[a-zA-Z\\-\\s\\’]{2,20}'
              visible: TRUE
            'primaryBankAccount':
              label: 'Primary Bankaccount'
              required: FALSE
              type: boolean
              visible: TRUE
            'giro':
              label: Giro
              required: FALSE
              type: string(7)
              validation:
               type: 'RegularExpression'
               options:
                 regularExpression: '\\d{1,7}'
              visible: TRUE
            'bic':
              label: 'Bic code'
              required: FALSE
              type: string(11)
              validation:
                -
                  type: 'StringLength'
                  options:
                    maximum: 11
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '[1-9]{8}|[1-9]{11}'
              visible: TRUE
            'ibanNumber':
              label: 'IBAN number'
              required: FALSE
              type: string(34)
              validation:
                type: 'RegularExpression'
                options:
                  regularExpression: '/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/g'
              visible: TRUE
            'countryOfBank':
              default: NL
              label: 'Country bank'
              required: TRUE
              type: string(40)
              validation:
                type: 'StringLength'
                options:
                  maximum: 40
              visible: TRUE
            'bankResidence':
              label: 'bank residence'
              required: FALSE
              type: string(30)
              validation:
                -
                  type: 'StringLength'
                  options:
                    maximum: 30
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '[a-zA-Z0-9\\-\\’]{2,30}'
              visible: TRUE
          label: 'Bank information'
          type: array
        'creationDate':
          default: now
          label: 'creation date'
          required: TRUE
          type: dateTime
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'RegularExpression'
              options:
                regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
          visible: FALSE
        'createdBy':
          default: currentUser
          label: 'Created by'
          required: TRUE
          type: \Beech\Party\Domain\Model\Person
          validation: ''
          visible: FALSE
        'modification':
          items:
            'modificationDate':
              default: now
              label: 'Modification date'
              required: TRUE
              type: dateTime
              validation:
                type: 'RegularExpression'
                options:
                  regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
              visible: FALSE
            'modifiedBy':
              default: currentUser
              label: 'Modified by'
              required: TRUE
              type: \Beech\Party\Domain\Model\Person
              validation: ''
              visible: FALSE
          label: 'Modification log'
          type: array