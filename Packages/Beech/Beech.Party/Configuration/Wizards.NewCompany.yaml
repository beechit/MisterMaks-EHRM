newCompany:
  type: 'TYPO3.Form:Form'
  identifier: newCompany
  label: Company
  renderingOptions:
    submitButtonLabel: Create
  finishers:
    -
      identifier: 'Beech.Ehrm:Database'
      options:
        package: Beech.Party
        model: Company
    -
      identifier: 'TYPO3.Form:Redirect'
      options:
        package: Beech.Party
        controller: Company
        subpackage: Management
        action: list
  renderables:
    -
      type: 'TYPO3.Form:Page'
      identifier: page1
      label: 'Step 1 - Creating company'
      renderables:
        -
          type: 'TYPO3.Form:SingleLineText'
          identifier: name
          label: label.companyName
          properties:
            placeholder: ''
          defaultValue: ''
          validators:
            -
              identifier: 'TYPO3.Flow:NotEmpty'
        -
          type: 'TYPO3.Form:SingleLineText'
          identifier: chamberOfCommerceNumber
          label: label.chamberOfCommerceNumber
          properties:
            placeholder: ''
          defaultValue: ''
          validators:
            -
              identifier: 'TYPO3.Flow:NotEmpty'
    -
      type: 'TYPO3.Form:Page'
      identifier: page2
      label: 'Step 2 - Adding address'
      renderables:
        -
          type: 'TYPO3.Form:SingleLineText'
          identifier: address.street
          label: label.street
          properties:
            placeholder: ''
          defaultValue: ''
          validators:
            -
              identifier: 'TYPO3.Flow:Text'
        -
          type: 'TYPO3.Form:SingleLineText'
          identifier: address.houseNumber
          label: label.house
          properties:
            placeholder: ''
          defaultValue: ''
          validators:
            -
              identifier: 'TYPO3.Flow:Integer'
        -
          type: 'TYPO3.Form:SingleLineText'
          identifier: address.residence
          label: label.residence
          properties:
            placeholder: ''
          defaultValue: ''
          validators:
            -
              identifier: 'TYPO3.Flow:Text'
