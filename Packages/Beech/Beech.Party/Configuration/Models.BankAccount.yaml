'Beech.Party.Domain.Model.BankAccount':
  properties:
    'party':
      type: 'TYPO3\Party\Domain\Model\AbstractParty'
    'bankAccountType':
      label: 'Bank account type'
      options:
        values:
          'giro': 'Giro'
          'bank': 'Bank'
          'foreign': 'Foreign'
#todo check regular expression
    'accountNumber':
      label: 'Account number'
      validation:
#        -
#          type: 'RegularExpression'
#          options:
#            regularExpression: '/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/'
        -
          type: 'StringLength'
          options:
            maximum: 34
    'primary':
      label: 'Primary'
      options:
        values:
          - FALSE
          - TRUE
      default: FALSE
    'bic':
      label: 'Bic code'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 11
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[1-9]{8}|[1-9]{11}/'
    'bankname':
      label: 'Bank name'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 30
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[a-zA-Z\\-\\s\\’]{2,20}/'
    'residence':
      label: 'Bank residence'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 30
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[a-zA-Z0-9\-\’]{2,30}/'
    'country':
      default: 'NL'
      label: 'Country bank'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 40
    'description':
      label: 'Bank description'
      validation:
        -
          type: 'Text'
    'creationDate':
      default: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
