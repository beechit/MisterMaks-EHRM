fullNewCompany:
  type: 'TYPO3.Form:Form'
  identifier: 'fullNewCompanyWizard'
  label: 'Add a new Company'
  renderingOptions:
    submitButtonLabel: Create
  finishers:
    -
      identifier: 'Beech.Ehrm:Database'
      options:
        package: Beech.Party
        model: Company
    -
      identifier: 'Beech.Ehrm:ModalCloseConfirmation'
      options:
        message: 'main.Company.Added'
        buttons: Close
  renderables:
    -
      type: 'TYPO3.Form:Page'
      identifier: page1
      label: 'Page 1'
      renderables:
        -
          type: 'TYPO3.Form:Section'
          identifier: 'intialCompanySetting'
          label: 'Initial company settings'
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: name
              label: 'Name of company'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    maximum: '35'
              properties:
                placeholder: 'Name of company'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: 'legalForm'
              label: Legalform
              properties:
                options:
                  -
                    _value: soleProprietorship
                    _key: SoleProprietorship
                  -
                    _value: partnership
                    _key: partnership
                  -
                    _value: vof
                    _key: VOF
                  -
                    _value: bv
                    _key: BV
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'chamberOfCommerceNumber'
              label: 'Chamber of Commerce Number'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    maximum: '15'
              properties:
                placeholder: 'Chamber of commerce number'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'vatNumber'
              label: 'Vat number'
              validators:
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    maximum: '14'
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                placeholder: 'Vat number'
              defaultValue: ''
        -
          type: 'TYPO3.Form:Section'
          identifier: 'Description'
          label: 'Legal Form'
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: 'companyType'
              label: 'Company type'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                options:
                  -
                    _value: Primairy
                    _key: primairy
            -
              type: 'TYPO3.Form:MultiLineText'
              identifier: 'companyDescription'
              label: 'Company description'
              validators:
                -
                  identifier: 'TYPO3.Flow:Text'
              properties:
                placeholder: Description
              defaultValue: ''
        -
          type: 'TYPO3.Form:Section'
          identifier: 'bankInfo.addBankAccount'
          label: 'Add Bank Account'
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: 'bankInfo.selectAccountType'
              label: 'Select account Type'
              properties:
                options:
                  -
                    _value: giroAccount
                    _key: 'Giro Account'
                  -
                    _value: bankAccount
                    _key: 'Bank Account'
        -
          type: 'TYPO3.Form:Section'
          identifier: 'caseBankAccount'
          label: 'Case BankAccount'
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'bankInfo.ibanNumber'
              label: 'IBAN account number'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/g'
              properties:
                placeholder: 'IBAN '
              defaultValue: ''
        -
          type: 'TYPO3.Form:Section'
          identifier: 'bankInfo.caseGiroAccount'
          label: 'Case GiroAccount'
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'bankInfo.giroAccount'
              label: 'Giro Account Number'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '\\d{1,7}'
              properties:
                placeholder: 'Giro'
              defaultValue: ''
    -
      type: 'TYPO3.Form:Page'
      identifier: page2
      label: 'Page 2'
      renderables:
        -
          type: 'TYPO3.Form:Section'
          identifier: 'addAdmin'
          label: 'Add Admin'
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: 'person.gender'
              label: Gender
              properties:
                options:
                  -
                    _value: male
                    _key: Male
                  -
                    _value: female
                    _key: Female
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: person.civilStatus
              label: 'Civil status'
              properties:
                options:
                  -
                    _value: unmarried
                    _key: 'Un married'
                  -
                    _value: married
                    _key: Married
              validators:
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    maximum: '25'
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
            -
              type: 'TYPO3.Form:Section'
              identifier: 'person.personName'
              label: 'Person name'
              renderables:
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: 'person.initials'
                  label: Initials
                  validators:
                    -
                      identifier: 'TYPO3.Flow:RegularExpression'
                      options:
                        regularExpression: '[a-zA-Z\\.\\s]{0,10}'
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                  properties:
                    placeholder: Initials
                  defaultValue: ''
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: 'person.firstName'
                  label: 'First name'
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                    -
                      identifier: 'TYPO3.Flow:RegularExpression'
                      options:
                        regularExpression: '[\w''''\-]{2,30}'
                  properties:
                    placeholder: 'First name'
                  defaultValue: ''
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: 'person.middleName'
                  label: 'Middle name'
                  validators:
                    -
                      identifier: 'TYPO3.Flow:RegularExpression'
                      options:
                        regularExpression: '[\w''''\-]{2,15}'
                  properties:
                    placeholder: 'Middle name'
                  defaultValue: ''
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: 'person.lastName'
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                    -
                      identifier: 'TYPO3.Flow:RegularExpression'
                      options:
                        regularExpression: '[\w''''\-]{2,25}'
                  label: Lastname
                  properties:
                    placeholder: Lastname
                  defaultValue: ''
            -
              type: 'TYPO3.Form:Section'
              identifier: 'caseFemaleAndMarried'
              label: PersonBirthname
              renderables:
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: 'person.otherName'
                  label: Birthname
                  validators:
                    -
                      identifier: 'TYPO3.Flow:RegularExpression'
                      options:
                        regularExpression: '[\\w\\-]{2,30}]'
                  properties:
                    placeholder: Birthname
                  defaultValue: ''
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: 'person.personType'
              label: 'Person Type'
              properties:
                options:
                  -
                    _value: employee
                    _key: Employee
                  -
                    _value: contact
                    _key: Contact
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
            -
              type: 'TYPO3.Form:Section'
              identifier: 'setGroup'
              label: setGroup
              renderables:
                -
                  type: 'TYPO3.Form:SingleSelectDropdown'
                  identifier: 'group.name'
                  label: Group
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                    -
                      identifier: 'TYPO3.Flow:StringLength'
                      options:
                        maximum: '20'
            -
              type: 'TYPO3.Form:Section'
              identifier: 'setUserPassword'
              label: 'Set User'
              renderables:
                -
#todo this probably needs to be fixed to be used in the proper way.
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: 'account.accountIdentifier'
                  label: Username
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                  properties:
                    placeholder: Username
                  defaultValue: ''
                -
                  type: 'TYPO3.Form:PasswordWithConfirmation'
                  identifier: 'account.credentialssource'
                  label: Password
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                  properties:
                    confirmationLabel: Password
                    placeholder: Password
                  defaultValue: ''
    -
      type: 'TYPO3.Form:Page'
      identifier: page3
      label: 'Page 3'
      renderables:
        -
          type: 'TYPO3.Form:Section'
          identifier: 'setCompanyAddress'
          label: companyAddress
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: 'address.addressType'
              label: 'Address type'
              properties:
                options:
                  -
                    _value: businessAddress
                    _key: 'Bussiness address'
                  -
                    _value: postbox
                    _key: Postbox
                  -
                    _value: mailingAddress
                    _key: 'Mailing address'
                  -
                    _value: workLocation
                    _key: 'Work location'
                  -
                    _value: addressAbroad
                    _key: 'Address Abroad'
                  -
                    _value: other
                    _key: Other
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    maximum: '35'
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'address.streetName'
              label: 'Street name'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '[a-zA-Z\\-\\s\\’]{2,30}'
              properties:
                placeholder: 'Street name'
              defaultValue: ''
            -
              type: 'TYPO3.Form:Checkbox'
              identifier: 'address.primaryPostAddress'
              label: 'Primary postaddress'
            -
              type: 'TYPO3.Form:Checkbox'
              identifier: 'address.primaryLocation'
              label: 'Primary Location'
        -
          type: 'TYPO3.Form:Section'
          identifier: 'casePostbox'
          label: Postbox
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'address.postBoxNumber'
              label: 'Postbox number'
              validators:
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '[0-9]{1,5}'
              properties:
                placeholder: 'Postbox number'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'address.houseNumber'
              label: 'House number'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '[0-9]{1,5}'
              properties:
                placeholder: 'House number'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'address.houseNumberAddition'
              label: 'House number addition'
              validators:
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '[a-zA-Z0-9\\-]{0,10}'
              properties:
                placeholder: 'House number addition'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'address.postalCodeNL'
              label: 'Postal code'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '\\d{4}\\s?[a-z]{2}'
              properties:
                placeholder: 'Postal code'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'address.postalCodeAbroad'
              label: 'Postal code'
              validators:
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '\\d{4}\\s?[a-z]{2}'
              properties:
                placeholder: 'Postal code'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'address.residence'
              label: Residence
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '[a-zA-Z\\-\\s\\’]{2,30}'
              properties:
                placeholder: Residence
              defaultValue: ''
            -
              type: 'Beech.Ehrm:CountrySelect'
              identifier: 'address.country'
              label: country
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
            -
              type: 'TYPO3.Form:MultiLineText'
              identifier: 'address.addressDescription'
              label: 'Address description'
              properties:
                placeholder: Description
              defaultValue: ''
    -
      type: 'TYPO3.Form:Page'
      identifier: page4
      label: 'Page 4'
      renderables:
        -
          type: 'TYPO3.Form:Section'
          identifier: electronicAddresses
          label: electronicAddresses
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: 'electronicAddress.electronicAddressType'
              label: 'electronic address type'
              properties:
                options:
                  -
                    _value: emailAddress
                    _key: E-Mail
                  -
                    _value: skype
                    _key: Skype
                  -
                    _value: websiteUrl
                    _key: 'Website Url'
                  -
                    _value: twitter
                    _key: Twitter
                  -
                    _value: facebook
                    _key: Facebook
                  -
                    _value: linkedIn
                    _key: LinkedIn
                  -
                    _value: hyves
                    _key: Hyves
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'electronicAddress.email'
              label: email
              validators:
                -
                  identifier: 'TYPO3.Flow:EmailAddress'
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'electronicAddress.skype'
              label: Skype
              validators:
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '[a-zA-Z][a-zA-Z0-9]{5,31}]'
              properties:
                placeholder: Skype
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'electronicAddress.websiteUrl'
              label: 'Website Url'
              validators:
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/(https?://)?(www\\.)?([a-zA-Z0-9_%]*)\\b\\.[a-z]{2,4}(\\.[a-z]{2})?((/[a-zA-Z0-9_%]*)+)?(\\.[a-z]*)?/g]'
              properties:
                placeholder: Website
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'electronicAddress.twitter'
              label: Twitter
              validators:
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    maximum: '20'
              properties:
                placeholder: Twitter
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'electronicAddress.facebook'
              label: Facebook
              validators:
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    maximum: '20'
              properties:
                placeholder: Facebook
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'electronicAddress.linkedIn'
              label: LinkedIn
              validators:
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    maximum: '20'
              properties:
                placeholder: LinkedIn
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'electronicAddress.hyves'
              label: Hyves
              validators:
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    maximum: '20'
              properties:
                placeholder: Hyves
              defaultValue: ''
        -
          type: 'TYPO3.Form:Section'
          identifier: 'phoneNumbers'
          label: PhoneNumbers
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: 'phoneNumber.phoneType'
              label: 'Phone Type'
              properties:
                options:
                  -
                    _value: workLocationNumber
                    _key: Work
                  -
                    _value: faxNumber
                    _key: Fax
                  -
                    _value: homePhoneNumber
                    _key: Home
                  -
                    _value: privateMobilePhone
                    _key: Mobile
                  -
                    _value: businessMobilePhone
                    _key: 'Company Mobile'
                  -
                    _value: bussinessPhone
                    _key: 'Business Phone'
                  -
                    _value: emergencyCallnumber
                    _key: 'Emergency Call'
                  -
                    _value: foreignNumber
                    _key: 'Foreign number'
                  -
                    _value: other
                    _key: Other
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
        -
          type: 'TYPO3.Form:Section'
          identifier: 'phoneNumber.caseNLphoneNumber'
          label: PhoneNumber
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'phoneNumber.phoneNumber'
              label: 'Phone number'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]'
              properties:
                placeholder: 'Phone number'
              defaultValue: ''
        -
          type: 'TYPO3.Form:Section'
          identifier: 'caseForeignNumber'
          label: 'Foreign number'
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'phoneNumber.foreignPhoneNumber'
              label: 'Foreign phone number'
              validators:
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]'
              properties:
                placeholder: 'Phone number'
              defaultValue: ''