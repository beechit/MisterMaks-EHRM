'Beech.Party.Domain.Model.BankInfo':
  properties:
    'personid':
      label: 'Person ID'
      type: 'Beech\Party\Domain\Model\Person'
    'departmentId':
      label: 'Department ID'
      type: 'Beech\Party\Domain\Model\Company'
    'bankInformation':
      items:
        'accountType':
          label: 'account type'
          options:
            values:
              - 'giroAccount'
              - 'bankAccount'
              - 'bankAccountAbroad'
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'StringLength'
              options:
                maximum: 20
        'bankName':
          label: 'Bank name'
          validation:
            -
              type: 'StringLength'
              options:
                maximum: 30
            -
              type: 'RegularExpression'
              options:
                regularExpression: '/[a-zA-Z\\-\\s\\’]{2,20}/'
#todo check regular expression
        'primaryBankAccount':
          label: 'Primary Bankaccount'
          type: 'boolean'
        'giro':
          label: 'Giro'
          validation:
           -
             type: 'RegularExpression'
             options:
               regularExpression: '/\\d{1,7}/'
           -
             type: 'StringLength'
             options:
              maximum: 7
        'ibanNumber':
          label: 'IBAN number'
          validation:
            -
              type: 'RegularExpression'
              options:
                regularExpression: '/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/'
            -
              type: 'StringLength'
              options:
                maximum: 34
        'foreignBankAccountNumber':
          label: 'Foreign bank account number'
          validation:
            -
              type: 'RegularExpression'
              options:
                regularExpression: '/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/'
            -
              type: 'StringLength'
              options:
                maximum: 34
        'bic':
          label: 'Bic code'
          validation:
            -
              type: 'StringLength'
              options:
                maximum: 11
            -
              type: 'RegularExpression'
              options:
                regularExpression: '/[1-9]{8}|[1-9]{11}/'
        'countryOfBank':
          default: 'NL'
          label: 'Country bank'
          validation:
            -
              type: 'StringLength'
              options:
                maximum: 40
        'bankResidence':
          label: 'bank residence'
          validation:
            -
              type: 'StringLength'
              options:
                maximum: 30
            -
              type: 'RegularExpression'
              options:
                regularExpression: '/[a-zA-Z0-9\-\’]{2,30}/'
        'bankDescription':
          label: 'BankDescription'
          validation:
            -
              type: 'Text'
      label: 'Bank information'
      type: 'array'