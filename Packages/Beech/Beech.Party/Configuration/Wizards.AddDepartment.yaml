wizardAddDepartment:
  type: 'TYPO3.Form:Form'
  identifier: wizardAddDepartment
  label: wizardAddDepartement
  finishers:
    -
      identifier: 'Beech.Ehrm:ModalCloseConfirmation'
      options:
        message: wizard.completed
        buttons: close
    -
      identifier: 'Beech.Ehrm:Database'
      options:
        package: Beech.Party
        model: Company
  renderingOptions:
    submitButtonLabel: Add
  renderables:
    -
      type: 'TYPO3.Form:Page'
      identifier: page1
      label: 'Page 1'
      renderables:
        -
          type: 'TYPO3.Form:SingleSelectDropdown'
          identifier: type
          label: 'Company type'
          validators:
            -
              identifier: 'TYPO3.Flow:NotEmpty'
          properties:
            options:
              -
                _value: Departement
                _key: department
        -
          type: 'TYPO3.Form:SingleLineText'
          identifier: name
          label: 'Departement name'
          validators:
            -
              identifier: 'TYPO3.Flow:NotEmpty'
          properties:
            placeholder: 'Departement name'
          defaultValue: ''
        -
          type: 'TYPO3.Form:SingleSelectDropdown'
          identifier: isResponsibility
          label: 'Is Responsibility of '
        -
          type: 'TYPO3.Form:SingleSelectDropdown'
          identifier: legalForm
          label: 'Legal form'
        -
          type: 'TYPO3.Form:SingleSelectDropdown'
          identifier: departmentHead
          label: 'Department head'
        -
          type: 'TYPO3.Form:Section'
          identifier: caseLegalForm
          label: LegalForm
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: chamberOfCommerce
              label: 'Chamber of Commerce'
              validators:
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    minimum: '6'
                    maximum: '15'
              properties:
                placeholder: 'Chamber of Commerce'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: wageTaxNumber
              label: 'WageTax number'
              validators:
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    minimum: '2'
                    maximum: '10'
              properties:
                placeholder: 'WageTax number'
              defaultValue: ''
        -
          type: 'TYPO3.Form:MultiLineText'
          identifier: description
          label: Description
          validators:
            -
              identifier: 'TYPO3.Flow:Text'
          properties:
            placeholder: Description
          defaultValue: ''