wizardAddBankData:
  type: 'TYPO3.Form:Form'
  identifier: wizardsAddbankData
  label: 'Wizards Add bank Data'
  renderingOptions:
    submitButtonLabel: Save
  renderables:
    -
      type: 'TYPO3.Form:Page'
      identifier: page1
      label: 'Page 1'
      renderables:
        -
          type: 'TYPO3.Form:Section'
          identifier: section1
          label: 'Type bank account'
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: 'accountType'
              label: 'Account Type'
              properties:
                options:
                  -
                    _value: 'Giro account'
                    _key: giroAccount
                  -
                    _value: 'Bank account'
                    _key: bankAccount
                  -
                    _value: 'Bank account abroad'
                    _key: 'bankAccount abroad'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                  options:
                    maximum: '20'
        -
          type: 'TYPO3.Form:Section'
          identifier: 'caseBankAccount'
          label: 'Case Bank Account'
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'ibanNumber'
              label: IbanNumber
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/g'
              properties:
                placeholder: IBAN
              defaultValue: ''
        -
          type: 'TYPO3.Form:Section'
          identifier: 'caseGiroAccount'
          label: 'Case giro account'
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'giro'
              label: 'Giro account'
              validators:
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '\\d{1,7}'
              properties:
                placeholder: Giro
              defaultValue: ''
        -
          type: 'TYPO3.Form:Section'
          identifier: 'caseBankAccountAbroad'
          label: 'Case bank account abroad'
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'foreignBankAccountNumber'
              label: 'Foreign bank account number'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/g'
              properties:
                placeholder: 'Account number'
              defaultValue: ''
        -
          type: 'TYPO3.Form:Section'
          identifier: 'setPrimary'
          label: 'Set primary account'
          renderables:
            -
              type: 'TYPO3.Form:Checkbox'
              identifier: 'primaryBankAccount'
              label: 'Primary account'
            -
              type: 'TYPO3.Form:MultiLineText'
              identifier: 'bankAccountDescription'
              label: Description
              validators:
                -
                  identifier: 'TYPO3.Flow:Text'
              properties:
                placeholder: Description
              defaultValue: ''
    -
      type: 'TYPO3.Form:Page'
      identifier: page2
      label: page2
      renderables:
        -
          type: 'TYPO3.Form:Section'
          identifier: 'extraBankData'
          label: 'Extra bank data'
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'bic'
              label: bic
              validators:
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '[1-9]{8}|[1-9]{11}'
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                placeholder: 'bic code'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'bankName'
              label: 'Bank name'
              validators:
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '[a-zA-Z\\-\\s\\’]{2,20}'
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                placeholder: Bankname
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'bankResidence'
              label: 'Bank residence'
              validators:
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '[a-zA-Z0-9\\-\\’]{2,30}'
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                placeholder: 'Bank residence'
              defaultValue: ''
            -
              type: 'Beech.Ehrm:CountrySelect'
              identifier: 'countrySelect'
              label: Country
  finishers:
    -
      identifier: 'Beech.Ehrm:ModalCloseConfirmation'
      options:
        message: 'Added BankAccount'
        buttons: Close
