#############################################################
# validated yaml for the company
# this is the company model.
#############################################################
Beech:
  Party:
    'Company':
      properties:
        'name':
          label: 'Name of company'
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'StringLength'
              options:
                maximum: 35
        'companyType':
          label: 'Company type'
          validation: ''
          options:
            values:
              - primary
              - department
              - subsidiary
              - partnerCompany
          default: department
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'StringLength'
              options:
                maximum: 20
        'departments':
          label: Departments
          type: \Beech\Party\Domain\Model\Company
          validation: ''
        'chamberOfCommerceNumber':
          label: 'Chamber of Commerce Number'
          validation:
            -
              type: 'StringLengh'
              options:
                maximum: 20
        'companyIdNumber':
          label: 'Company Id Number'
          validation:
            -
              type: 'integer'
            -
              type: 'Count'
              options:
                minimum: 1
                maximum: 99999999
            -
              type: 'NotEmpty'
        'policyNumberAbsenceInsurer':
          label: 'Policy Number Absence Insurer'
          validation:
            -
              type: 'RegularExpression'
              options:
                regularExpression: '[1-9]{1}[0-9]{0,24}'
            -
              type: 'Integer'
        'legalForm':
          label: LegalForm
          options:
            values:
            - subsidiary
            - department
            - soleProprietorship
            - partnership
            - vof
            - cv
            - bv
            - nv
            - association
            - foundation
            - cooperative
          default: none
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'StringLength'
              options:
                maximum: 20
        'vatNumber':

          label: 'Vat Number'
          validation:
            -
              type: 'StringLength'
              options:
                maximum: 14

          visible: TRUE
        'wageTaxNumber':

          label: 'wage Tax Number'
          validation:
            -
              type: 'RegularExpression'
              options:
                regularExpression: '[0-9]{9}L[0-9]{2}'
            -
              type: 'Stringlength'
              options:
                maximum: 9
        'companyDescription':
          label: 'Company description'
          type: text
          validation:
            -
              type: 'Text'
        'creationDate':
          default: now
          label: 'creation date'
          type: dateTime
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'RegularExpression'
              options:
                regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
        'createdBy':
          default: currentUser
          label: 'Created by'
          type: \Beech\Party\Domain\Model\Person
          validation: ''
        'modification':
          items:
            'modificationDate':
              default: now
              label: 'Modification date'
              type: dateTime
              validation:
                type: 'RegularExpression'
                options:
                  regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
            'modifiedBy':
              default: currentUser
              label: 'Modified by'
              type: \Beech\Party\Domain\Model\Person
              validation: ''
          label: 'Modification log'
          type: array