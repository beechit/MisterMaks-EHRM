#############################################################
# validated yaml for the department
# this is an extension of the company model.
#############################################################

---
beech:
  company:
    properties:
      'name':
        label: 'Name of company'
        type: string(30)
        validation:
          type: 'NotEmpty'
      'departments':
        label: Departments
        type: \Beech\Party\Domain\Model\Company
        validation: ''
      'chamberOfCommerceNumber':
        label: 'Chamber of Commerce Number'
        type: string(20)
        validation: ''
      'companyIdNumber':
        label: 'Company Id Number'
        type: integer(6)
        validation:
          type: 'NotEmpty'
      'policyNumberAbsenceInsurer':
        label: 'Policy Number Absence Insurer'
        type: integer(25)
        validation:
          type: 'RegularExpression'
          options:
            regularExpression: '[1-9]{1}[0-9]{0,24}'
      'legalForm':
        label: LegalForm
        options:
          values:
          - department
          - soleProprietorship
          - partnership
          - vof
          - cv
          - bv
          - nv
          - association
          - foundation
          - cooperative
        type: string(30)
        default: none
        validation:
          type: 'NotEmpty'
      'companyType':
        label: 'Company type'
        type: string(20)
        validation: ''
        options:
          values:
            - primary
            - department
            - subsidiaryCompany
            - partnerCompany
        default: department
        validation:
          type: 'NotEmpty'
      'addresses':
        items:
          'addressType':
            label: 'Address type'
            options:
              values:
                - businessAddress
                - postbox
                - mailingAddress
                - workLocation
                - addressAbroad
            required: false
            type: string(20)
            validation:
              type: 'NotEmpty'
            visible: true
          'streetName':
            label: 'Street name'
            required: true
            type: string(30)
            validation:
              -
                type: 'NotEmpty'
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '[a-zA-Z\\-\\s\\’]{2,30}'
            visible: true
          'primaryPostAddress':
            label: 'Primary postaddress'
            required: true
            type: boolean
            validation: ''
            visible: true
          'primaryLocation':
            label: 'Primary Location'
            required: true
            type: boolean
            validation: ''
            visible: true
          'postBoxNumber':
            label: 'Postbox number'
            required: true
            type: integer(5)
            validation:
              type: 'RegularExpression'
              options:
                regularExpression: '[0-9]{1,5}'
            visible: true
          'houseNumber':
            label: 'House number'
            required: true
            type: integer(5)
            validation:
              -
                type: 'NotEmpty'
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '[0-9]{1,5}'
            visible: true
          'houseNumberAddition':
            label: 'House number addition'
            required: false
            type: string(10)
            validation:
                type: 'RegularExpression'
                options:
                  regularExpression: '[a-zA-Z0-9\\-]{0,10}'
            visible: true
          'postalCodeNL':
            label: 'Postal code'
            required: true
            type: string(6)
            validation:
              -
                type: 'NotEmpty'
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '\\d{4}\\s?[a-z]{2}'
            visible: true
          'postalCodeAbroad':
            label: 'Postal code'
            required: false
            type: string(10)
            validation:
              type: 'RegularExpression'
              options:
                regularExpression: '\\d{4}\\s?[a-z]{2}'
          'residence':
            label: Residence
            required: true
            type: string(30)
            validation:
              -
                type: 'NotEmpty'
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '[a-zA-Z\\-\\s\\’]{2,30}'
            visible: true
          'country':
            label: Country
            required: true
            type: string(30)
            validation: ''
            visible: true
            default: NL
          'addressDescription':
            label: 'Address description'
            required: false
            type: text
            validation: ''
            visible: true
        label: Addresses
        type: array
      'electronicAddresses':
        items:
          'email':
            label: E-mailAddress
            required: true
            type: string
            validation:
              -
                type: 'NotEmpty'
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '([\\w\\-\\.]+)@((\\[([0-9]{1,3}\\.){3}[0-9]{1,3}\\])|(([\\w\\-]+\\.)+)([a-zA-Z]{2,4}))'
            visible: true
          'skype':
            label: Skype
            required: true
            type: string
            validation:
              type: 'RegularExpression'
              options:
                regularExpression: '[a-zA-Z][a-zA-Z0-9]{5,31}]'
            visible: true
          'websiteUrl':
            label: 'Website Url'
            required: false
            type: string(50)
            validation:
              type: 'RegularExpression'
              options:
                regularExpression: '/(https?://)?(www\\.)?([a-zA-Z0-9_%]*)\\b\\.[a-z]{2,4}(\\.[a-z]{2})?((/[a-zA-Z0-9_%]*)+)?(\\.[a-z]*)?/g]'
            visible: true
          'twitter':
            label: Twitter
            required: false
            type: string(20)
            validation: ''
            visible: true
          'facebook':
            label: Facebook
            required: false
            type: string(20)
            validation: ''
            visible: true
          'linkedin':
            label: Linkedin
            required: true
            type: string(20)
            validation: ''
            visible: true
          'hyves':
            label: Hyves
            required: true
            type: string(20)
            validation: ''
            visible: true
        label: 'Electronic addresses'
        type: array
      'phone':
        items:
          'phoneType':
            label: 'phone type'
            options:
              values:
                - workLocationNumber
                - faxNumber
                - homePhoneNumber
                - privateMobilePhone
                - businessMobilePhone
                - bussinessPhone
                - emergencyCallnumber
            required: true
            type: string
            validation:
              type: 'NotEmpty'
            default: businessPhone
            visible: true
          'phoneNumber':
            label: 'Phone Number'
            required: true
            type: string
            validation:
              -
                type: 'NotEmpty'
              -
                type: 'RegularExpression'
                options:
                  regularExpression: '/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]'
            visible: true
          'foreignPhoneNumber':
            label: 'Foreign phone number'
            required: true
            type: string
            validation:
              type: 'RegularExpression'
              options:
                RegularExpression: '/(^\\+[0-9]{2}|^\\+[0-9]{2}\\(0\\)|^\\(\\+[0-9]{2}\\)\\(0\\)|^00[0-9]{2}|^0)([0-9]{9}$|[0-9\\-\\s]{10}$)/gm]'
            visible: true
        label: 'Phone numbers'
        type: array
      'vatNumber':
        Required: false
        label: 'Vat Number'
        type: string(14)
        validation: ''
        visible: true
      'wageTaxNumber':
        Required: false
        label: 'wage Tax Number'
        type: string(9)
        validation:
          type: 'RegularExpression'
          options:
            regularExpression: '[0-9]{9}L[0-9]{2}'
        visible: true
      'companyDescription':
        label: 'Company description'
        required: false
        type: text
        validation: ''
        visible: true
      'bankInformation':
        items:
          'accountType':
            label: 'account type'
            options:
              values:
                - giroAccount
                - bankaccount
                - bankAccountAbroad
            required: true
            type: string(20)
            validation:
              type: 'NotEmpty'
            visible: true
          'bankName':
            label: 'Bank name'
            required: false
            type: string(20)
            validation:
              type: 'RegularExpression'
              options:
                regularExpression: '[a-zA-Z\\-\\s\\’]{2,20}'
            visible: true
          'primaryBankAccount':
            label: 'Primary Bankaccount'
            required: false
            type: boolean
            validation: ''
            visible: true
          'giro':
            label: Giro
            required: false
            type: string(7)
            validation:
             type: 'RegularExpression'
             options:
              regularExpression: '\\d{1,7}'
            visible: true
          'bic':
            label: 'Bic code'
            required: false
            type: string(11)
            validation:
              type: 'RegularExpression'
              options:
                regularExpression: '[1-9]{8}|[1-9]{11}'
            visible: true
          'accountNumber':
            label: 'Account number'
            required: true
            type: integer(11)
            validation:
             type: 'RegularExpression'
             options:
              regularExpression: '[P,B]{1}[0-9]{10}'
            visible: true
          'ibanNumber':
            label: 'IBAN number'
            required: false
            type: string(34)
            validation:
              type: 'RegularExpression'
              options:
                regularExpression: '/[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}/g'
            visible: true
          'countryOfBank':
            default: NL
            label: 'Country bank'
            required: true
            type: string(40)
            validation: ''
            visible: true
          'bankResidence':
            label: 'bank residence'
            required: false
            type: string(30)
            validation:
              type: 'RegularExpression'
              options:
                regularExpression: '[a-zA-Z0-9\\-\\’]{2,30}'
            visible: true
        label: 'Bank information'
        type: array
      'creationDate':
        default: now
        label: 'creation date'
        required: true
        type: dateTime
        validation:
          -
            type: 'NotEmpty'
          -
            type: 'RegularExpression'
            options:
              regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
        visible: false
      'createdBy':
        default: currentUser
        label: 'Created by'
        required: true
        type: \Beech\Party\Domain\Model\Person
        validation: ''
        visible: false
      'modification':
        items:
          'modificationDate':
            default: now
            label: 'Modification date'
            required: true
            type: dateTime
            validation:
              type: 'RegularExpression'
              options:
                regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
            visible: false
          'modifiedBy':
            default: currentUser
            label: 'Modified by'
            required: true
            type: \Beech\Party\Domain\Model\Person
            validation: ''
            visible: false
        label: 'Modification log'
        type: array