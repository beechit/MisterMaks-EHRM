'Beech.Party.Domain.Model.Asset':
  properties:
    'party':
      type: 'TYPO3\Party\Domain\Model\AbstractParty'
    'name':
      label: 'Assent name'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 35
    'assetType':
      label: 'Asset Type'
      options:
        values:
         'laptop': 'Laptop'
         'phone': 'Phone'
         'tools': 'Tools'
         'car': 'Car'
         'other': 'Other'
    'model':
      label: 'Model'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 35
    'idNumber':
      label: 'Identification number'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 35
    'startDate':
      type: 'DateTime'
      label: 'Provision date'
    'provisionedBy':
      label: 'ProvisionedBy'
      type: 'TYPO3\Party\Domain\Model\AbstractParty'
    'returned':
      label: 'Returned'
      options:
        values:
          - FALSE
          - TRUE
# todo implement this in the statusmodel
    'returnDate':
      label: 'Return Date'
      type: 'DateTime'
    'returnParty':
      label: 'Returned to'
      type: 'TYPO3\Party\Domain\Model\AbstractParty'
      default: 'currentUser'
    'document':
      label: 'Document'
      type: 'Beech\Party\Domain\Model\Document'
    'creationDate':
      label: 'creation date'
      type: 'DateTime'
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'