WizardAddAddress:
  type: 'TYPO3.Form:Form'
  identifier: wizardaddAddress
  label: 'Wizard add address'
  renderingOptions:
    submitButtonLabel: Add
  finishers:
    -
      identifier: 'Beech.Ehrm:ModalCloseConfirmation'
      options:
        message: addresses.added
        buttons: Close
    -
      identifier: 'Beech.Ehrm:Database'
      options:
        package: Beech.Party
        model: Address
  renderables:
    -
      type: 'TYPO3.Form:Page'
      identifier: page1
      label: 'Page 1'
      renderables:
        -
          type: 'TYPO3.Form:Section'
          identifier: addresses
          label: Addresses
          validators:
            -
              identifier: 'TYPO3.Flow:NotEmpty'
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: type
              label: 'Address type'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                options:
                  -
                    _value: 'Bussiness address'
                    _key: businessAddress
                  -
                    _value: PostBox
                    _key: postbox
                  -
                    _value: 'Mailing address'
                    _key: mailingAddress
                  -
                    _value: Worklocation
                    _key: workLocation
                  -
                    _value: 'Address abroad'
                    _key: addressabroad
                  -
                    _value: Other
                    _key: other
            -
              type: 'TYPO3.Form:Section'
              identifier: caseNl
              label: 'Case Nl address'
              renderables:
                -
                  type: 'TYPO3.Form:Section'
                  identifier: caseAddress
                  label: 'Case Address'
                  renderables:
                    -
                      type: 'TYPO3.Form:SingleLineText'
                      identifier: streetName
                      label: 'Street name'
                      validators:
                        -
                          identifier: 'TYPO3.Flow:NotEmpty'
                      properties:
                        placeholder: 'Street name'
                      defaultValue: ''
                    -
                      type: 'TYPO3.Form:SingleLineText'
                      identifier: houseNumber
                      label: 'House number'
                      validators:
                        -
                          identifier: 'TYPO3.Flow:NotEmpty'
                        -
                          identifier: 'TYPO3.Flow:RegularExpression'
                          options:
                            regularExpression: '/[0-9]{1,5}/'
                      properties:
                        placeholder: 'House number'
                      defaultValue: ''
                    -
                      type: 'TYPO3.Form:SingleLineText'
                      identifier: houseNumberAddition
                      label: 'House number additon'
                      validators:
                        -
                          identifier: 'TYPO3.Flow:RegularExpression'
                          options:
                            regularExpression: '/[a-zA-Z0-9\\-]{0,10}/'
                      properties:
                        placeholder: Addition
                      defaultValue: ''
                -
                  type: 'TYPO3.Form:Section'
                  identifier: casePostBox
                  label: 'Case postbox'
                  renderables:
                    -
                      type: 'TYPO3.Form:SingleLineText'
                      identifier: postBox
                      label: 'Postbox number'
                      validators:
                        -
                          identifier: 'TYPO3.Flow:RegularExpression'
                          options:
                            regularExpression: '/[0-9]{1,5}/'
                      properties:
                        placeholder: 'Postbox number'
                      defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: postalNL
              label: 'Postal code'
              validators:
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/[0-9]{4}\s{0,1}[a-z]{2}/'
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                placeholder: 'Postal code'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: residence
              label: Residence
              validators:
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/[a-zA-Z\\-\\s\\’]{2,30}/'
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                placeholder: Residence
              defaultValue: ''
            -
              type: 'TYPO3.Form:Section'
              identifier: caseAddressAbroad
              label: 'case address abroad'
              renderables:
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: houseNumberAbroad
                  label: 'House number'
                  validators:
                    -
                      identifier: 'TYPO3.Flow:RegularExpression'
                      options:
                        regularExpression: '/[0-9]{1,5}/'
                  properties:
                    placeholder: 'House number'
                  defaultValue: ''
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: houseNumberAdditionAbroad
                  label: 'House number addition'
                  properties:
                    placeholder: addition
                  defaultValue: ''
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: postalCodeAbroad
                  label: 'Postal code'
                  validators:
                    -
                      identifier: 'TYPO3.Flow:StringLength'
                      options:
                        minimum: '0'
                        maximum: '10'
                  properties:
                    placeholder: Postalcode
                  defaultValue: ''
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: residenceAbroad
                  label: 'Residence abroad'
                  validators:
                    -
                      identifier: 'TYPO3.Flow:RegularExpression'
                      options:
                        regularExpression: '/[a-zA-Z\\-\\s\\’]{2,30}/'
                  properties:
                    placeholder: Residence
                  defaultValue: ''
                -
                  type: 'Beech.Ehrm:CountrySelect'
                  identifier: countryselect
                  label: Country
            -
              type: 'TYPO3.Form:MultiLineText'
              identifier: description
              label: 'Address description'
              validators:
                -
                  identifier: 'TYPO3.Flow:Text'
              properties:
                placeholder: Description
              defaultValue: ''
