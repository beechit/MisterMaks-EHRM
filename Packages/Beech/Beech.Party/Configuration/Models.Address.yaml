'Beech.Party.Domain.Model.Address':
  properties:
    'party':
      type: 'TYPO3\Party\Domain\Model\AbstractParty'
    'addressType':
      label: 'Address type'
      options:
        values:
          'business': 'Business'
          'postbox': 'Postbox'
          'mailing': 'Mailing'
          'work': 'Work'
          'abroad': 'Abroad'
          'other': 'Other'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 35
    'streetName':
      label: 'Street name'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[a-zA-Z\\-\\s\\’]{2,30}/'
        -
          type: 'StringLength'
          options:
            maximum: 35
    'primaryPost':
      label: 'Primary postaddress'
      options:
        values:
          - FALSE
          - TRUE
    'primary':
      label: 'Primary address'
      options:
        values:
          - FALSE
          - TRUE
    'postBox':
      label: 'Postbox number'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[0-9]{1,5}/'
        -
          type: 'Integer'
    'houseNumber':
      label: 'House number'
      validation:
        -
          type: 'Integer'
        -
          type: 'StringLength'
          options:
            maximum: 5
    'houseNumberAddition':
      label: 'House number addition'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[a-zA-Z0-9\\-]{0,10}/'
        -
          type: 'StringLength'
          options:
            maximum: 10
    'postal':
      label: 'Postal code'
      validation:
        -
          type: 'Beech.Ehrm:PostalCode'

    'residence':
      label: 'Residence'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[a-zA-Z\\-\\s\\’]{2,30}/'
        -
          type: 'StringLength'
          options:
            maximum: 35
    'country':
      label: 'Country'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 30
      defaultValue: 'NL'
    'primary':
      label: 'Primary'
      options:
        values:
          - FALSE
          - TRUE
      default: FALSE
    'description':
      label: 'Address description'
      validation:
        -
          type: 'Text'
    'creationDate':
      defaultValue: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'createdBy':
      defaultValue: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'