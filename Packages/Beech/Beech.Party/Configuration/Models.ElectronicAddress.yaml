'Beech.Party.Domain.Model.ElectronicAddress':
  properties:
    'party':
      type: 'TYPO3\Party\Domain\Model\AbstractParty'
# todo: implement this that validation works on type address selected.
    'electronicAddressType':
      label: 'electronicAdressType'
      options:
        values:
         'email': 'E-Mail'
         'skype': 'Skype'
         'url': 'Website'
         'twitter': 'Twitter'
         'facebook': 'Facebook'
         'linkedin': 'LinkedIn'
    'address':
      label: 'electronicAddress'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 35
    'primary':
      label: 'Primary'
      options:
        values:
          - FALSE
          - TRUE
      default: FALSE
      default: FALSE
    'creationDate':
      default: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
