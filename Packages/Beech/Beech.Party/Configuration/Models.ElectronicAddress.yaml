'Beech.Party.Domain.Model.ElectronicAddress':
  properties:
    'personId':
      label: 'Person ID'
      type: 'Beech\Party\Domain\Model\Person'
    'companyId':
      label: 'Company ID'
      type: 'Beech\Party\Domain\Model\Company'
    'departmentId':
      label: 'Department ID'
      type: 'Beech\Party\Domain\Model\Company'
# todo: implement this that validation works on type address selected.
    'electronicAddresses':
      items:
        'type':
          label: 'electronicAdressType'
          options:
            values:
             - 'skype'
             - 'websiteUrl'
             - 'twitter'
             - 'facebook'
             - 'linkedIn'
             - 'hyves'
        'address':
          label: 'electronicAddress'
          validation:
            -
              type: 'NotEmpty'
            -
              type: 'StringLength'
              options:
                maximum: 35
        'primary':
          label: 'primary electronic address'
          options:
            values:
              - TRUE
              - FALSE
          defaultValue: FALSE
      type: array
      label: 'electronicAddresses'
    'creationDate':
      defaultValue: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'createdBy':
      defaultValue: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
    'modification':
      items:
        'modificationDate':
          defaultValue: 'now'
          label: 'Modification date'
          validation:
            -
              type: 'DateTimeRange'
              options:
                earliestDate: 20130101
                latestDate: 20200101
        'modifiedBy':
          defaultValue: 'currentUser'
          label: 'Modified by'
          type: 'Beech\Party\Domain\Model\Person'
      label: 'Modification log'
      type: 'array'