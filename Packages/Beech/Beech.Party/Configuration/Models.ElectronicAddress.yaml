'Beech.Party.Domain.Model.ElectronicAddress':
  properties:
    'party':
      type: 'TYPO3\Party\Domain\Model\AbstractParty'
# todo: implement this that validation works on type address selected.
    'type':
      label: 'electronicAdressType'
      options:
        values:
         - 'e-Mail'
         - 'Skype'
         - 'Website Url'
         - 'Twitter'
         - 'Facebook'
         - 'LinkedIn'
         - 'Hyves'
    'address':
      label: 'electronicAddress'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 35
    'primary':
      label: 'Primary'
      options:
        values:
          - FALSE
          - TRUE
      default: FALSE
      defaultValue: FALSE
    'creationDate':
      defaultValue: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'createdBy':
      defaultValue: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
