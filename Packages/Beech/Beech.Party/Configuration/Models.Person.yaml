#############################################################
# validated yaml for the person
# this is the person model.
#############################################################
'Beech.Party.Domain.Model.Person':
  properties:
    'companyId':
      label: 'Company id'
      type: 'Beech\Party\Domain\Model\Company'
      validation:
        -
          type: 'NotEmpty'
    'departmentId':
      label: 'Department id'
      type: 'Beech\Party\Domain\Model\Company'
    'name':
      label: 'name'
      type: 'TYPO3\Party\Domain\Model\PersonName'
    'personType':
      label: 'Person type'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'StringLength'
          options:
            maximum: 20
      options:
        values:
          - 'contact'
          - 'companyContact'
          - 'employee'
          - 'partnerCompanyContact'
    'otherName':
      label: Birthname
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '[\\w\\-]{2,30}]'
        -
          type: 'StringLength'
          options:
            maximum: 30
    'alias':
      label: Alias
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 15
    'fullName':
      label: FullName
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 40
    'initials':
      label: 'Initials'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '[a-zA-Z\\.\\s]{0,10}'
        -
          type: 'StringLength'
          options:
            maximum: 10

  'dateofBirth':
    label: 'Date of Birth'
    type: 'DateTime'
    validation:
      -
        type: 'RegularExpression'
        options:
          regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
  'placeOfBirth':
    label: 'Place of birth'
    validation:
      -
        type: 'RegularExpresssion'
        options:
          regularExpression: '[a-zA-Z\\-\\s\\â€™]{2,30}'
  'dateofDeath':
    label: 'Date of death'
    type: 'DateTime'
    validation:
      -
        type: 'RegularExpression'
        options:
          regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
  'gender':
    label: 'Gender'
    options:
      values:
        - 'Male'
        - 'Female'
    validation:
      -
        type: 'NotEmpty'
      -
        type: 'StringLength'
        options:
          maximum: 6
#todo: add bsn validation
  'bsn':
    label: 'bsn'

    validation:
      -
        type: 'NotEmpty'
      -
        type: 'RegularExpression'
        options:
          regularExpression: '/[0-9]{9}/'
      -
        type: 'StringLength'
        options:
          maximum: 20
# todo: use the country and nationality table
  'nationality':
    label: 'Nationality'
    validation:
      -
        type: 'NotEmpty'
      -
        type: 'StringLength'
        options:
          maximum: 35
    default: 'NL'
  'civilStatus':
    label: 'Civil status'
    options:
      values:
        - 'unknown'
        - 'umarried'
        - 'married'
        - 'livingTogether'
        - 'widowWidower'
        - 'sustainableSeparated'
        - 'divorced'
    validation:
      -
        type: 'StringLength'
        options:
          maximum: 25
  'image':
    label: 'Image'
    type: ''
  'preferedCommunicationMethod':
    label: 'Prefered communication Method'
    options:
      values:
        - 'none'
        - 'email'
        - 'sms'
        - 'paper'
        - 'phone'
    validation:
      -
        type: 'StringLength'
        options:
          maximum: 20
      -
        type: 'NotEmpty'
  'creationDate':
    default: 'now'
    label: 'creation date'
    type: 'DateTime'
    validation:
      -
        type: 'NotEmpty'
      -
        type: 'RegularExpression'
        options:
          regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
  'createdBy':
    default: 'currentUser'
    label: 'Created by'
    type: 'Beech\Party\Domain\Model\Person'
    validation:
      -
        type: 'NotEmpty'
  'modification':
    items:
      'modificationDate':
        default: 'now'
        label: 'Modification date'
        type: 'DateTime'
        validation:
          -
            type: 'RegularExpression'
            options:
              regularExpression: '(0?[1-9]|[12][0-9]|3[01])[\\/\\-](0?[1-9]|1[012])[\\/\\-]\\d{4}( \\d{1,2}[:-]\\d{2}([:-]\\d{2,3})*)?'
      'modifiedBy':
        default: 'currentUser'
        label: 'Modified by'
        type: 'Beech\Party\Domain\Model\Person'
    label: 'Modification log'
    type: 'array'