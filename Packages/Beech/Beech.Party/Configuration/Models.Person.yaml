'Beech.Party.Domain.Model.Person':
  properties:
    'companyId':
      label: 'Company ID'
      type: 'Beech\Party\Domain\Model\Company'
      validation:
        -
          type: 'NotEmpty'
    'departmentId':
      label: 'Department ID'
      type: 'Beech\Party\Domain\Model\Company'
    'name':
      label: 'name'
      type: 'TYPO3\Party\Domain\Model\PersonName'
    'personType':
      label: 'Person type'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'StringLength'
          options:
            maximum: 20
      options:
        values:
          - 'contact'
          - 'companyContact'
          - 'employee'
          - 'partnerCompanyContact'
    'otherName':
      label: Birthname
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[\\w\\-]{2,30}]/'
        -
          type: 'StringLength'
          options:
            maximum: 30
    'usage':
      label: 'Name usage'
      options:
        values:
          - 'birthName'
          - 'marriedName'
          - 'marriedNameBirthname'
    'alias':
      label: Alias
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 15
    'fullName':
      label: FullName
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 40
    'initials':
      label: 'Initials'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[a-zA-Z\\.\\s]{0,10}/'
        -
          type: 'StringLength'
          options:
            maximum: 10
    'dateOfBirth':
      label: 'Date of Birth'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 19200101
            latestDate: 20200101
    'placeOfBirth':
      label: 'Place of birth'
      validation:
        -
          type: 'RegularExpresssion'
          options:
            regularExpression: '/[a-zA-Z\\-\\s\\â€™]{2,30}/'
    'dateofDeath':
      label: 'Date of death'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20000101
            latestDate: 20200101
    'gender':
      label: 'Gender'
      options:
        values:
          - 'Male'
          - 'Female'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'StringLength'
          options:
            maximum: 6
#todo: add bsn validation
    'bsn':
      label: 'bsn'

      validation:
        -
          type: 'NotEmpty'
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[0-9]{9}/'
        -
          type: 'StringLength'
          options:
            maximum: 20
# todo: use the country and nationality table
    'nationality':
      label: 'Nationality'
      validation:
        -
          type: 'NotEmpty'
        -
          type: 'StringLength'
          options:
            maximum: 35
      defaultValue: 'NL'
    'civilStatus':
      label: 'Civil status'
      options:
        values:
          - 'unknown'
          - 'umarried'
          - 'married'
          - 'livingTogether'
          - 'widowWidower'
          - 'sustainableSeparated'
          - 'divorced'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 25
    'image':
      label: 'Image'
      type: ''
    'preferedCommunicationMethod':
      label: 'Prefered communication Method'
      options:
        values:
          - 'none'
          - 'email'
          - 'sms'
          - 'paper'
          - 'phone'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 20
        -
          type: 'NotEmpty'
    'creationDate':
      defaultValue: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'createdBy':
      defaultValue: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
    'modification':
      items:
        'modificationDate':
          defaultValue: 'now'
          label: 'Modification date'
          validation:
            -
              type: 'DateTimeRange'
              options:
                earliestDate: 20130101
                latestDate: 20200101
        'modifiedBy':
          defaultValue: 'currentUser'
          label: 'Modified by'
          type: 'Beech\Party\Domain\Model\Person'
      label: 'Modification log'
      type: 'array'