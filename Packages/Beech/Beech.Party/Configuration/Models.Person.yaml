'Beech.Party.Domain.Model.Person':
  properties:
    'companyId':
      label: 'Company ID'
      type: 'Beech\Party\Domain\Model\Company'
    'departmentId':
      label: 'Department ID'
      type: 'Beech\Party\Domain\Model\Company'
    'name':
      label: 'name'
      type: 'TYPO3\Party\Domain\Model\PersonName'
    'personType':
      label: 'Person type'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 20
      options:
        values:
          - 'contact'
          - 'companyContact'
          - 'employee'
          - 'partnerCompanyContact'
# only for usage with persontype = contact this employee relation is about registering relatives tot the employee
    'employeeRelations':
      label: 'Relation'
      options:
        values:
          - 'Partner'
          - 'Child'
          - 'Family'
          - 'Other'
    'middleOtherName':
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[\\w\\-]{2,10}]/'
        -
          type: 'StringLength'
          options:
            maximum: 10
    'otherName':
      label: Birthname
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[\\w\\-]{2,30}]/'
        -
          type: 'StringLength'
          options:
            maximum: 30
    'nameUsage':
      label: 'Name usage'
      options:
        values:
          - 'Birth name'
          - 'Married name'
          - 'Married name & birthname'
    'initials':
      label: 'Initials'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[a-zA-Z\\.\\s]{0,10}/'
        -
          type: 'StringLength'
          options:
            maximum: 10
    'dateOfBirth':
      label: 'Date of Birth'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 19200101
            latestDate: 20200101
    'placeOfBirth':
      label: 'Place of birth'
      validation:
        -
          type: 'RegularExpresssion'
          options:
            regularExpression: '/[a-zA-Z\\-\\s\\â€™]{2,30}/'
    'dateofDeath':
      label: 'Date of death'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20000101
            latestDate: 20200101
    'gender':
      label: 'Gender'
      options:
        values:
          - 'Male'
          - 'Female'
    'salutation':
      label: 'Salutation'
      options:
        values:
          - 'Dear Mr.'
          - 'Dear Ms.'
          - 'Dear Miss.'
          - 'Dear Mrs.'
#todo: add bsn validation
    'bsn':
      label: 'bsn'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[0-9]{9}/'
        -
          type: 'StringLength'
          options:
            maximum: 20
# todo: use the country and nationality table
    'nationality':
      label: 'Nationality'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 35
      defaultValue: 'NL'
    'civilStatus':
      label: 'Civil status'
      options:
        values:
          - 'Uknown'
          - 'Married'
          - 'Single'
          - 'Living together'
          - 'Widow / widower'
          - 'Divorced'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 25
    'profilePhoto':
      label: 'Image'
      type: 'Beech\Document\Domain\Model\Document'
    'preferedCommunicationMethod':
      label: 'Prefered communication Method'
      options:
        values:
          - 'None'
          - 'e-mail'
          - 'SMS'
          - 'Phone'
# status is used to set the status of companycontacts, contacts and partnercompanycontacts
    'status':
      label: 'Status'
      options:
        values:
          - 'Active'
          - 'Archived'
    'majorShareholder':
      label: 'Major shareholder'
      options:
        values:
          - 'TRUE'
          - 'FALSE'
    'creationDate':
      defaultValue: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'DateTimeRange'
          options:
            earliestDate: 20130101
            latestDate: 20200101
    'createdBy':
      defaultValue: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'