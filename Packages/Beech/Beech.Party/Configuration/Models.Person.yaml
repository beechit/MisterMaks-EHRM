'Beech.Party.Domain.Model.Person':
  properties:
    'companyId':
      label: 'Company ID'
      type: 'Beech\Party\Domain\Model\Company'
    'departmentId':
      label: 'Department ID'
      type: 'Beech\Party\Domain\Model\Company'
    'name':
      label: 'name'
      type: 'TYPO3\Party\Domain\Model\PersonName'
    'personType':
      label: 'Person type'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 20
      options:
        values:
          'contact': 'Contact'
          'companyContact': 'Company contact'
          'employee': 'Employee'
          'partnerCompanyContact': 'Partner company contact'
          'relative': 'Relative'
# only for usage with persontype = contact this employee relation is about registering relatives tot the employee
    'employeeRelations':
      label: 'Relation'
      options:
        values:
          'partner': 'Partner'
          'child': 'Child'
          'family': 'Family'
          'other': 'Other'
    'middleOtherName':
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[\\w\\-]{2,10}]/'
        -
          type: 'StringLength'
          options:
            maximum: 10
    'otherName':
      label: 'Birthname'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[\\w\\-]{2,30}]/'
        -
          type: 'StringLength'
          options:
            maximum: 30
    'nameUsage':
      label: 'Name usage'
      options:
        values:
          'birthName': 'Birth name'
          'marriedName' : 'Married name'
          'marriedNameBirthName': 'Married name & birthname'
    'initials':
      label: 'Initials'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[a-zA-Z\\.\\s]{0,10}/'
        -
          type: 'StringLength'
          options:
            maximum: 10
    'dateOfBirth':
      label: 'Date of Birth'
      type: 'DateTime'
    'placeOfBirth':
      label: 'Place of birth'
      validation:
        -
          type: 'RegularExpresssion'
          options:
            regularExpression: '/[a-zA-Z\\-\\s\\’]{2,30}/'
    'countryOfBirth':
      label: 'Country of birth'
      validation:
        -
          type: 'RegularExpresssion'
          options:
            regularExpression: '/[a-zA-Z\\-\\s\\’]{2,30}/'
    'dateOfDeath':
      label: 'Date of death'
      type: 'DateTime'
    'gender':
      label: 'Gender'
      options:
        values:
          'male': 'Male'
          'female': 'Female'
    'salutation':
      label: 'Salutation'
      options:
        values:
          'mr': 'Dear Mr.'
          'ms': 'Dear Ms.'
          'miss': 'Dear Miss.'
          'mrs': 'Dear Mrs.'
#todo: add bsn validation
    'bsn':
      label: 'bsn'
      validation:
        -
          type: 'RegularExpression'
          options:
            regularExpression: '/[0-9]{9}/'
        -
          type: 'StringLength'
          options:
            maximum: 20
    'nationality':
      label: 'Nationality'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 35
      default: 'NL'
    'civilStatus':
      label: 'Civil status'
      options:
        values:
          'unknown': 'Unknown'
          'married': 'Married'
          'single': 'Single'
          'livingTogether': 'Living together'
          'widowWidower': 'widow / widower'
          'divorced': 'Divorced'
      validation:
        -
          type: 'StringLength'
          options:
            maximum: 25
    'profilePhoto':
      label: 'Image'
      type: 'Beech\Document\Domain\Model\Document'
    'preferedCommunicationMethod':
      label: 'Prefered communication Method'
      options:
        values:
          'none': 'None'
          'email': 'e-mail'
          'sms': 'SMS'
          'phone': 'Phone'
# status is used to set the status of companycontacts, contacts and partnercompanycontacts
    'status':
      label: 'Status'
      options:
        values:
          'active': 'Active'
          'achived': 'Archived'
    'majorShareholder':
      label: 'Major shareholder'
      options:
        values:
          - FALSE
          - TRUE
    'creationDate':
      default: 'now'
      label: 'creation date'
      type: 'DateTime'
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'