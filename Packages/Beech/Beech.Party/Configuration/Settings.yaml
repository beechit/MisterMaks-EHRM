Radmiraal:
  Emberjs:
    restInterfaces:
      beech_party_domain_model_person:
        routePath: 'beech_party_domain_model_persons'
        model: 'Beech\Party\Domain\Model\Person'
        repository: 'Beech\Party\Domain\Repository\PersonRepository'
      beech_party_domain_model_company:
        routePath: 'beech_party_domain_model_companies'
        model: 'Beech\Party\Domain\Model\Company'
        repository: 'Beech\Party\Domain\Repository\CompanyRepository'
      typo3_party_domain_model_person_name:
        routePath: 'typo3_party_domain_model_person_names'
        model: 'TYPO3\Party\Domain\Model\PersonName'
        repository: 'Beech\Party\Domain\Repository\PersonNameRepository'