WizardNewPerson:
  type: 'TYPO3.Form:Form'
  identifier: wizardsNewPerson
  label: WizardsNewPerson
  renderingOptions:
    submitButtonLabel: Save
  renderables:
    -
      type: 'TYPO3.Form:Page'
      identifier: page1
      label: 'Page 1'
      renderables:
        -
          type: 'TYPO3.Form:Section'
          identifier: setTypePerson
          label: 'Set person type'
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: type
              label: PersonType
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                options:
                  -
                    _value: Employee
                    _key: employee
        -
          type: 'TYPO3.Form:Section'
          identifier: uploadPersonImage
          label: 'Upload Person Image'
        -
          type: 'TYPO3.Form:Section'
          identifier: personDetails
          label: 'Person Details'
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: gender
              label: Gender
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                options:
                  -
                    _value: Male
                    _key: male
                  -
                    _value: Female
                    _key: female
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: civilStatus
              label: 'Civil Status'
              properties:
                options:
                  -
                    _value: Married
                    _key: married
                  -
                    _value: 'Un married'
                    _key: unmarried
        -
          type: 'TYPO3.Form:Section'
          identifier: personname
          label: 'person Name'
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: initials
              label: Initials
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                placeholder: Initials
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: firstName
              label: 'First name'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/[\w''\-]{2,30}/'
              properties:
                placeholder: 'First name'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: middleName
              label: 'Middle name'
              validators:
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/[\w''\-]{2,15}/'
              properties:
                placeholder: 'Middle name'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: lastName
              label: 'Last name'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                placeholder: 'Last name'
              defaultValue: ''
        -
          type: 'TYPO3.Form:Section'
          identifier: caseFemaleAndMarried
          label: 'Case Female and married'
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: otherName
              label: 'Birth name'
              validators:
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/[\w''\-]{2,30}/'
              properties:
                placeholder: 'Birth name'
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: Usage
              label: 'Name usage'
              properties:
                options:
                  -
                    _value: Birthname
                    _key: birthName
                  -
                    _value: 'Married name'
                    _key: marriedName
                  -
                    _value: 'Married Name + birthname'
                    _key: marriedNameBirthName
            -
              type: 'TYPO3.Form:Section'
              identifier: personInfo
              label: 'Person info'
              renderables:
                -
                  type: 'Beech.Ehrm:DatePicker'
                  identifier: dateofBirth
                  properties:
                    dateFormat: d-m-Y
                    enableDatePicker: 'true'
                    displayTimeSelector: 'false'
                  label: 'Date of birth'
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                    -
                      identifier: 'TYPO3.Flow:DateTimeRange'
                      options:
                        earliestDate: '19000101'
                        latestDate: '20500101'
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: placeOfBirth
                  label: 'Place of birth'
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                    -
                      identifier: 'TYPO3.Flow:RegularExpression'
                      options:
                        regularExpression: '/[\w''\-]{2,30}/'
                  properties:
                    placeholder: 'Place of birth'
                  defaultValue: ''
                -
                  type: 'Beech.Ehrm:NationalitySelect'
                  identifier: nationality
                  label: Nationality
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: bsn
                  label: BSN
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                  properties:
                    placeholder: 'BSN Number'
                  defaultValue: ''
    -
      type: 'TYPO3.Form:Page'
      identifier: page2
      label: page2
      renderables:
        -
          type: 'TYPO3.Form:Section'
          identifier: addresses
          label: Addresses
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: address.type
              label: 'Address type'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                options:
                  -
                    _value: 'Bussiness address'
                    _key: businessAddress
                  -
                    _value: PostBox
                    _key: postbox
                  -
                    _value: 'Mailing address'
                    _key: mailingAddress
                  -
                    _value: Worklocation
                    _key: workLocation
                  -
                    _value: 'Address abroad'
                    _key: addressabroad
                  -
                    _value: Other
                    _key: other
            -
              type: 'TYPO3.Form:Section'
              identifier: caseNl
              label: 'Case Nl address'
              renderables:
                -
                  type: 'TYPO3.Form:Section'
                  identifier: caseAddress
                  label: 'Case Address'
                  renderables:
                    -
                      type: 'TYPO3.Form:SingleLineText'
                      identifier: address.streetName
                      label: 'Street name'
                      validators:
                        -
                          identifier: 'TYPO3.Flow:NotEmpty'
                      properties:
                        placeholder: 'Street name'
                      defaultValue: ''
                    -
                      type: 'TYPO3.Form:SingleLineText'
                      identifier: address.houseNumber
                      label: 'House number'
                      validators:
                        -
                          identifier: 'TYPO3.Flow:NotEmpty'
                        -
                          identifier: 'TYPO3.Flow:RegularExpression'
                          options:
                            regularExpression: '/[0-9]{1,5}/'
                      properties:
                        placeholder: 'House number'
                      defaultValue: ''
                    -
                      type: 'TYPO3.Form:SingleLineText'
                      identifier: address.houseNumberAddition
                      label: 'House number additon'
                      validators:
                        -
                          identifier: 'TYPO3.Flow:RegularExpression'
                          options:
                            regularExpression: '/[a-zA-Z0-9\\-]{0,10}/'
                      properties:
                        placeholder: addition
                      defaultValue: ''
                -
                  type: 'TYPO3.Form:Section'
                  identifier: casePostBox
                  label: 'Case postbox'
                  renderables:
                    -
                      type: 'TYPO3.Form:SingleLineText'
                      identifier: address.postBox
                      label: 'Postbox number'
                      validators:
                        -
                          identifier: 'TYPO3.Flow:RegularExpression'
                          options:
                            regularExpression: '/[0-9]{1,5}/'
                      properties:
                        placeholder: 'Postbox number'
                      defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: address.postalNL
              label: Postalcode
              validators:
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/[0-9]{4}\s{0,1}[a-z]{2}/'
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                placeholder: Postalcode
              defaultValue: ''
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: address.residence
              label: Residence
              validators:
                -
                  identifier: 'TYPO3.Flow:RegularExpression'
                  options:
                    regularExpression: '/[a-zA-Z\\-\\s\\’]{2,30}/'
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                placeholder: Residence
              defaultValue: ''
            -
              type: 'TYPO3.Form:Section'
              identifier: caseAddressAbroad
              label: 'case address abroad'
              renderables:
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: address.houseNumberAbroad
                  label: 'House number'
                  validators:
                    -
                      identifier: 'TYPO3.Flow:RegularExpression'
                      options:
                        regularExpression: '/[0-9]{1,5}/'
                  properties:
                    placeholder: 'House number'
                  defaultValue: ''
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: address.houseNumberAdditionAbroad
                  label: 'House number addition'
                  properties:
                    placeholder: addition
                  defaultValue: ''
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: address.postalAbroad
                  label: 'Postalcode '
                  validators:
                    -
                      identifier: 'TYPO3.Flow:StringLength'
                      options:
                        minimum: '0'
                        maximum: '10'
                  properties:
                    placeholder: Postalcode
                  defaultValue: ''
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: address.residenceAbroad
                  label: 'Residence abroad'
                  validators:
                    -
                      identifier: 'TYPO3.Flow:RegularExpression'
                      options:
                        regularExpression: '/[a-zA-Z\\-\\s\\’]{2,30}/'
                  properties:
                    placeholder: Residence
                  defaultValue: ''
                -
                  type: 'Beech.Ehrm:CountrySelect'
                  identifier: countryselect1
                  label: country
            -
              type: 'TYPO3.Form:MultiLineText'
              identifier: address.description
              label: 'Address description'
              validators:
                -
                  identifier: 'TYPO3.Flow:Text'
              properties:
                placeholder: 'Address description'
              defaultValue: ''
    -
      type: 'TYPO3.Form:Page'
      identifier: page3
      label: page3
      renderables:
        -
          type: 'TYPO3.Form:Section'
          identifier: electronicAddresses
          label: 'Electronic Addresses'
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: electronicAddress.type
              label: 'Electronic address type'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
              properties:
                options:
                  -
                    _value: E-mail
                    _key: emailAddress
                  -
                    _value: Skype
                    _key: skype
                  -
                    _value: WebsiteUrl
                    _key: websiteUrl
                  -
                    _value: Twitter
                    _key: twitter
                  -
                    _value: Facebook
                    _key: facebook
                  -
                    _value: LinkedIn
                    _key: linkedIn
                  -
                    _value: Hyves
                    _key: hyves
            -
              type: 'TYPO3.Form:Section'
              identifier: electronicAddress
              label: 'electronic addresses'
              renderables:
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: electronicAddress.address
                  label: email
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                  properties:
                    placeholder: 'electronic address'
                  defaultValue: ''
            -
              type: 'TYPO3.Form:Section'
              identifier: phoneNumbers
              label: 'Phone numbers'
              renderables:
                -
                  type: 'TYPO3.Form:SingleSelectDropdown'
                  identifier: phoneNumber.type
                  label: 'Phone type'
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                  properties:
                    options:
                      -
                        _value: Work
                        _key: work
                      -
                        _value: 'Company mobile'
                        _key: companyNumber
                      -
                        _value: 'Business phone'
                        _key: businessNumber
                      -
                        _value: 'Business mobile'
                        _key: bussinesMobile
                      -
                        _value: Fax
                        _key: faxNumber
                      -
                        _value: Home
                        _key: homeNumber
                      -
                        _value: 'Private mobile'
                        _key: privateMobile
                      -
                        _value: 'Emergency call number'
                        _key: emergencyCallNumber
                      -
                        _value: 'Foreign number'
                        _key: foreignNumber
                      -
                        _value: Other
                        _key: other
                -
                  type: 'TYPO3.Form:Section'
                  identifier: phoneNumber
                  label: Phones
                  renderables:
                    -
                      type: 'TYPO3.Form:SingleLineText'
                      identifier: phoneNumber.number
                      label: 'Foreign number'
                      validators:
                        -
                          identifier: 'TYPO3.Flow:RegularExpression'
                          options:
                            regularExpression: '/^\(?(0)[1-9]{2}\)?(\-|\s)?[0-9]{7}$|^\(?(0)[1-9]{3}\)?(\-|\s)?[0-9]{6}$/'
                      properties:
                        placeholder: Number
                      defaultValue: ''
                -
                  type: 'TYPO3.Form:Checkbox'
                  identifier: phoneNumber.primary
                  label: 'Primary Phone'
                -
                  type: 'TYPO3.Form:MultiLineText'
                  identifier: phoneNumber.descripion
                  label: 'Phone description'
                  properties:
                    placeholder: Description
                  defaultValue: ''
