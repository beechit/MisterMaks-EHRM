'Beech.Party.Domain.Model.Education':
  properties:
    'personid':
      label: 'Person ID'
      type: 'Beech\Party\Domain\Model\Person'
    'educations':
      items:
        'education':
          label: 'Education'
          type: 'array'
          options:
            values:
             - 'primaryEducation'
             - 'preVocationalEducation'
             - 'vocationalSecondaryEducation'
             - 'higherVocationalEducation'
             - 'academicEducation'
          validation:
            -
              type: 'stringLength'
              options:
                maximum: 20
        'nameEducationInstitute':
          label: 'Name of the education institute'
          validation:
            -
              type: 'StringLength'
              options:
                maximum: 35
        'educationName':
          label: 'Name of the education'
          validation:
            -
              type: 'StringLength'
              options:
                maximum: 35
        'educationStart':
          label: 'Education start date'
          type: 'DateTime'
          validation:
            -
              type: 'RegularExpression'
              options:
                regularExpression: '/^(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d$/'
        'educationEndDate':
          label: 'Education end date'
          type: 'DateTime'
          validation:
            -
              type: 'RegularExpression'
              options:
                regularExpression: '/^(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d$/'
        'diploma':
          label: 'Diploma'
          type: 'boolean'
    'creationDate':
      default: 'now'
      label: 'creation date'
      type: 'DateTime'
      validation:
        -
          type: 'NotEmpty'
    'createdBy':
      default: 'currentUser'
      label: 'Created by'
      type: 'Beech\Party\Domain\Model\Person'
      validation:
        -
          type: 'NotEmpty'
    'modification':
      items:
        'modificationDate':
          default: 'now'
          label: 'Modification date'
          type: 'DateTime'
        'modifiedBy':
          default: 'currentUser'
          label: 'Modified by'
          type: 'Beech\Party\Domain\Model\Person'
      label: 'Modification log'
      type: 'array'