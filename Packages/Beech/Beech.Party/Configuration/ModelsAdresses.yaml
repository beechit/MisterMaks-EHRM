#############################################################
# validated yaml for the Adresses
# here are the adressesfor companys departments and persons
#############################################################
---
Beech:
  Party:
    'ModelsAdresses':
      properties:
        'connectionType':
          label: 'Connection type'
          options:
            values:
              - 'company'
              - 'person'
              - 'department'
          validation:
            -
              type: 'NotEmpty'
            -
              Type: 'StringLength'
              options:
                maximum: 10
        'personid':
          label: 'Person ID'
          type: 'Beech\Party\Domain\Model\Person'
        'departmentId':
          label: 'Department ID'
          type: 'Beech\Party\Domain\Model\Company'
        'addresses':
          items:
            'addressType':
              label: 'Address type'
              options:
                values:
                  - 'businessAddress'
                  - 'postbox'
                  - 'mailingAddress'
                  - 'workLocation'
                  - 'addressAbroad'
                  - 'other'
              validation:
                -
                  type: 'NotEmpty'
                -
                  type: 'StringLength'
                  options:
                    maximum: 35
            'streetName':
              label: 'Street name'
              validation:
                -
                  type: 'NotEmpty'
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '[a-zA-Z\\-\\s\\’]{2,30}'
                -
                  type: 'StringLength'
                  options:
                    maximum: 35
            'primaryPostAddress':
              label: 'Primary postaddress'
              type: 'boolean'
            'primaryLocation':
              label: 'Primary Location'
              type: 'boolean'
            'postBoxNumber':
              label: 'Postbox number'
              validation:
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '[0-9]{1,5}'
                -
                  type: 'Integer'
            'houseNumber':
              label: 'House number'
              validation:
                -
                  type: 'NotEmpty'
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '[0-9]{1,5}'
                -
                  type: 'Integer'
            'houseNumberAddition':
              label: 'House number addition'
              validation:
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '[a-zA-Z0-9\\-]{0,10}'
                -
                  type: 'StringLength'
                  options:
                    maximum: 10
            'postalCodeNL':
              label: 'Postal code'
              validation:
                -
                  type: 'NotEmpty'
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '\\d{4}\\s?[a-z]{2}'
                -
                  type: 'StringLength'
                  options:
                    maximum: 6
            'postalCodeAbroad':
              label: 'Postal code'
              validation:
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '\\d{4}\\s?[a-z]{2}'
                -
                  type: 'StringLength'
                  options:
                    maximum: 10
            'residence':
              label: 'Residence'
              validation:
                -
                  type: 'NotEmpty'
                -
                  type: 'RegularExpression'
                  options:
                    regularExpression: '[a-zA-Z\\-\\s\\’]{2,30}'
                -
                  type: 'StringLength'
                  options:
                    maximum: 35
            'country':
              label: 'Country'
              validation:
                -
                  type: 'StringLength'
                  options:
                    maximum: 30
              default: 'NL'
            'addressDescription':
              label: 'Address description'
              type: text
              validation:
                -
                  type: 'Text'
              label: 'Addresses'
              type: 'array'