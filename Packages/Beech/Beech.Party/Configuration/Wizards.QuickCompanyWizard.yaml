quickCompanyWizard:
  type: 'TYPO3.Form:Form'
  identifier: 'quickCompanyWizard'
  label: 'Add a new Company'
  renderables:
    -
      type: 'TYPO3.Form:Page'
      identifier: page1
      label: 'Page 1'
      renderables:
        -
          type: 'TYPO3.Form:Section'
          identifier: 'intialCompanySetting'
          label: 'Initial company settings'
          renderables:
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'name'
              label: 'Name of company'
              validators:
                  -
                      identifier: 'TYPO3.Flow:NotEmpty'
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: 'legalForm'
              label: 'Legalform'
              properties:
                options:
                  -
                    _value: soleProprietorship
                    _key: 'SoleProprietorship'
                  -
                    _value: partnership
                    _key: 'partnership'
                  -
                    _value: vof
                    _key: 'VOF'
                  -
                    _value: bv
                    _key: 'BV'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'chamberOfCommerceNumber'
              label: 'Chamber of Commerce Number'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    maximum: 15
            -
               type: 'TYPO3.Form:SingleLineText'
               identifier: 'company.vatNumber'
               label: 'Vat Number'
               validators:
                 -
                   identifier: 'TYPO3.Flow:StringLength'
                   options:
                     maximum: 14
    -
      type: 'TYPO3.Form:Page'
      identifier: page2
      label: 'Page 2'
      renderables:
        -
          type: 'TYPO3.Form:Section'
          identifier: 'addAdmin'
          label: 'Add Admin'
          renderables:
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: 'person.gender'
              label: 'Gender'
              properties:
                options:
                   -
                     _value: male
                     _key: 'Male'
                   -
                     _value: female
                     _key: 'Female'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:StringLength'
                  options:
                    maximum: 6
            -
              type: 'TYPO3.Form:Section'
              identifier: 'person.personName'
              label: 'Person name'
              renderables:
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: 'person.name.firstName'
                  label: 'First name'
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                    -
                      identifier: 'TYPO3.Flow:StringLength'
                      options:
                        maximum: 20
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: 'person.name.middleName'
                  label: 'Middle name'
                  validators:
                   -
                     identifier: 'TYPO3.Flow:StringLength'
                     options:
                       maximum: 20
                -
                  type: 'TYPO3.Form:SingleLineText'
                  identifier: 'person.name.lastName'
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                    -
                      identifier: 'TYPO3.Flow:RegularExpression'
                      options:
                        regularexpression: '/[\\w\\-]{2,30}]/'
                    -
                      identifier: 'TYPO3.Flow:StringLength'
                      options:
                        maximum: 20
            -
              type: 'TYPO3.Form:SingleSelectDropdown'
              identifier: 'person.personType'
              label: 'Person Type'
              properties:
                options:
                  -
                    _value: employee
                    _key: 'Employee'
                  -
                    _value: contact
                    _key: 'Contact'

              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
            -
              type: 'TYPO3.Form:Section'
              identifier: 'setGroup'
              label: 'setGroup'
              renderables:
                -
                  type: 'TYPO3.Form:SingleSelectDropdown'
                  identifier: 'group.name'
                  label: 'Group'
                  validators:
                    -
                      identifier: 'TYPO3.Flow:NotEmpty'
                    -
                      identifier: 'TYPO3.Flow:StringLength'
                      options:
                        maximum: 20
  # todo: implement username password change in this wizard.
        -
          type: 'TYPO3.Form:Section'
          identifier: electronicAddresses
          label: 'electronicAddresses'
          renderables:
            -
              type: 'TYPO3.Form:HiddenField'
              identifier: 'electronicAddress.electronicAddressType'
              defaultValue: 'email'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
            -
              type: 'TYPO3.Form:SingleLineText'
              identifier: 'electronicAddress.email'
              label: 'E-mailAddress'
              validators:
                -
                  identifier: 'TYPO3.Flow:NotEmpty'
                -
                  identifier: 'TYPO3.Flow:EmailAddress'
  # todo: Implement username password change here
  renderingOptions:
    submitButtonLabel: 'Save'
